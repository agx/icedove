MozBeforePaintWarning=MozBeforePaint 事件不再支持。mozRequestAnimationFrame 必须传递一个非空的回调参数。
FullScreenDeniedDisabled=全屏请求被拒绝，用户首选项已禁用全屏 API。
FullScreenDeniedFocusedPlugin=全屏请求被拒绝，因为一个窗口化的插件获得了焦点。
FullScreenDeniedHidden=全屏请求被拒绝，因为该文档已不再可见。
FullScreenDeniedIframeDisallowed=全屏请求被拒绝，因为有至少一个文档包含的 iframes 没有 "mozallowfullscreen" 属性。
FullScreenDeniedNotInputDriven=全屏请求被拒绝，因为 Element.mozRequestFullScreen() 不是在一个短期运行的由用户引发的事件处理代码段中运行的。
FullScreenDeniedNotInDocument=全屏请求被拒绝，请求元素不再是在它的文档中。
FullScreenDeniedMovedDocument=全屏请求被拒绝，请求元素已移动文档。
FullScreenDeniedLostWindow=全屏请求被拒绝，我们不再有一个窗口。
FullScreenDeniedSubDocFullScreen=由于当前文档的子文档曾经请求全屏，并已经实现全屏，而导致该文档请求全屏失败.
FullScreenDeniedNotDescendant=全屏请求被拒绝，因为请求的元素不是当前全屏元素的子元素。
FullScreenDeniedNotFocusedTab=全屏请求被拒绝，因为请求的元素不在当前获得焦点的标签页。
RemovedFullScreenElement=退出全屏，因为全屏元素已被从文档中移除。
FocusedWindowedPluginWhileFullScreen=已退出全屏，因为窗口化的插件获得了焦点。
HTMLMultipartXHRWarning=XMLHttpRequest 的 HTML 解析不支持多重响应。
HTMLSyncXHRWarning=XMLHttpRequest 在同步模式下不支持 HTML 解析。
InvalidRedirectChannelWarning=由于管道没有实现 nsIWritablePropertyBag2，而导致不能够重定向到%S。
ResponseTypeSyncXHRWarning=窗口上下文的同步模式中，已不再支持使用的 XMLHttpRequest 的 responseType 属性。
WithCredentialsSyncXHRWarning=窗口上下文的同步模式中，已不再支持使用的 XMLHttpRequest 的 withCredentials 属性。
TimeoutSyncXHRWarning=窗口上下文的同步模式中不支持用到的 XMLHttpRequest's 的 timeout 属性。
JSONCharsetWarning=通过 XMLHttpRequest 接收了一段非 UTF-8 编码的 JSON 代码。仅支持使用 UTF-8 解码 JSON代码。
MediaLoadExhaustedCandidates=所有候选资源加载失败。媒体加载已暂停。
MediaLoadSourceMissingSrc=<source> 元素没有 "src" 属性。媒体资源加载失败。
