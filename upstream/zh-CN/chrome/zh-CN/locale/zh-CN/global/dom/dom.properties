MozBlobBuilderWarning=MozBlobBuilder 已弃用。请使用 Blob 构造函数替代。
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=DOMException code 属性的使用已过时。请使用 name 代替。
# LOCALIZATION NOTE: Do not translate "java" or "Packages".
JavaPackagesWarning=用 'java' 和 'Packages' DOM 对象来访问 Java 功能的方法已过时。相关支持将很快被移除。
