RemoveAttributeNodeWarning=使用的 removeAttributeNode() 已废弃。请使用 removeAttribute() 替代。
CreateAttributeWarning=使用的 document.createAttribute() 已废弃。请使用 element.setAttribute() 替代。
CreateAttributeNSWarning=使用的 document.createAttributeNS() 已废弃。请使用 element.setAttributeNS() 替代。
SpecifiedWarning=属性的 specified 属性已废弃。它始终返回 true。
OwnerElementWarning=属性的 ownerElement 属性已废弃。
NodeNameWarning=属性的 nodeName 属性已废弃。请使用 name 替代。
NodeValueWarning=属性的 nodeValue 属性已废弃。请使用 value 替代。
NodeTypeWarning=属性的 nodeType 属性已废弃。它始终返回 2。
ParentNodeWarning=属性的 parentNode 属性已废弃。它始终返回 null。
ChildNodesWarning=属性的 childNodes 属性已废弃。它始终返回 null。
HasChildNodesWarning=使用的hasChildNodes() 已废弃。它始终返回 false。
HasAttributesWarning=使用的 hasAttributes() 属性已废弃。它始终返回 false。
FirstChildWarning=属性的 firstChild 属性已废弃。请使用 value 替代。
LastChildWarning=属性的 lastChild 属性已废弃。请使用 value 替代。
PreviousSiblingWarning=属性的 previousSibling 属性已废弃。它始终返回 null。
NextSiblingWarning=属性的 nextSibling 属性已废弃。它始终返回 null。
AttributesWarning=属性的 attributes 属性已废弃。它始终返回 null。
InsertBeforeWarning=属性的 insertBefore() 已废弃。请使用 value 替代。
ReplaceChildWarning=属性的 replaceChild() 已废弃。请使用 value 替代。
RemoveChildWarning=使用的属性 removeChild() 已废弃。请使用 value 替代。
AppendChildWarning=使用的属性 appendChild() 已废弃。请使用 value 替代。
CloneNodeWarning=使用的属性 cloneNode() 已废弃。
OwnerDocumentWarning=属性的 ownerDocument 属性已废弃。
NormalizeWarning=使用的属性 normalize() 已废弃。
IsSupportedWarning=使用的属性 isSupported() 已废弃。
IsEqualNodeWarning=使用的属性 isEqualNode() 已废弃。
TextContentWarning=属性的 textContent 属性已废弃。请使用 value 替代。
EnablePrivilegeWarning=使用的 enablePrivilege 已废弃。请使用系统主体运行的代码（比如一个扩展）替代。
nsIJSONDecodeDeprecatedWarning=nsIJSON.decode 已废弃。请使用 JSON.parse 替代。
nsIJSONEncodeDeprecatedWarning=nsIJSON.encode 已废弃。请使用 JSON.stringify 替代。
nsIDOMWindowInternalWarning=使用的 nsIDOMWindowInternal 已废弃。请使用 nsIDOMWindow 替代。
