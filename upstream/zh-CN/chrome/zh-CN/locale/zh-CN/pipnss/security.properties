Title=安全警告
MixedContentMessage=您请求了一个包含某些不安全信息的安全文档。
LeaveSecureMessage=您将要离开一个加密页。您发送或者接受的信息现在将很容易被第三方看到。
EnterSecureMessage=您请求了一个已加密的页。此站点已经正确的标识了自己，您在此页看到或输入的信息不会轻易被第三方看到。
WeakSecureMessage=您请求了一个使用弱加密的页。此站点已被正确鉴定，但是您在此页看到的或者输入的信息可能会被弟三者看到。 
PostToInsecureFromSecureMessage=虽然此页已被加密，但您输入的信息将通过未加密的连接来发送，很容易被第三方看到。##您确定要继续发送此信息吗？##
PostToInsecureFromInsecureMessage=您输入的信息将通过未加密的连接来发送，极容易被第三方看到。##您确定要继续发送此消息吗？##
MixedContentShowAgain=当我查看包含未加密信息的加密页时警告我。
LeaveSecureShowAgain=当我离开加密页到未加密页时总是警告我。 
EnterSecureShowAgain=当我查看加密页时总是警告我。
WeakSecureShowAgain=当我查看一个使用较弱加密页时总是警告我。
PostToInsecureFromInsecureShowAgain=当我提交未加密信息时总是警告我。
SecurityButtonTooltipText=显示此窗口的安全性信息
SecurityButtonMixedContentTooltipText=警告: 包含未验证内容
Continue=继续
