1  = 分析 XSLT 样式表单失败。
2  = 分析 XPath 表达式失败。
3  = 
4  = XSLT 转换失败。
5  = XSLT/XPath 尝试调用位置函数。
6  = XSLT 样式表单 （可能）存在递归。
7  = 属性值在 XSLT 1.0 中非法。
8  = 某个XPath 表达式预期返回一个 NodeSet。
9  = XSLT 转换以 <xsl:message> 终止。
10 = 载入 XSLT 样式表单时发生网络错误：
11 = XSLT 样式表单未指定 XML mimetype：
12 = 某个 XSLT 样式表单直接或间接导入或者包含了自身。
13 = 某个XPath 函数调用参数个数错误。
14 = 调用了一个未知的XPath扩展函数。
15 = XPath 解析失败：缺少 ')' ：
16 = XPath 解析失败：非法轴：
17 = XPath 解析失败：缺少 名称 或者 test 节点类型：
18 = XPath 解析失败：缺少']'：
19 = XPath 解析失败：非法变量名：
20 = XPath 解析失败：不正确的表达式终止：
21 = XPath 解析失败：缺少操作符：
22 = XPath 解析失败：语义未结束：
23 = XPath 解析失败：多余的':'：
24 = XPath 解析失败：多余的'!'，‘非’应为 not()：
25 = XPath 解析失败：非法字符：
26 = XPath 解析失败：缺少二进制操作符：
27 = 因安全因素，中止了一个 XSLT 样式表单的载入。
28 = 执行了无效表达式
29 = 大括号未成对。
30 = 使用无效的 QName 创建元素。
31 = 变量绑定映射了同一模板内的变量绑定

LoadingError = 载入样式表单出错： %S
TransformError = XSLT 转换出错： %S
