selfsigned_warning=%1$S 未使用可信的证书。
selfsigned_details=一般情况下，一个安全的邮件服务器会发布一个信任认证书以确保该服务器就是它所声明的身份。与该邮件服务器的连接是加密的，但不能验证是否是正确的服务器.
