ImapOnDemand = Sinet eo bet ar gemennadenn skrammet gant un doare niverel, n'eo ket bet pellgarget c'hoazh he c'henstagadurioù holl avat. Neuze n'hall ket ar sinadur bezañ talvoudekaet. Klikañ war Mat eo evit pellgargañ ar gemennadenn glok ha talvoudekaat ar sinadur.
CantDecryptTitle = %brand% n'hall ket ezrinegañ ar gemennadenn-mañ
CantDecryptBody = Enrineget en deus ar c'haser ar postel-mañ evidoc'h en ur arverañ unan eus ho testenioù niverel, koulskoude ne oa ket gouest %brand% da gavout an testeni-mañ hag an alc'hwez o kenglotañ gantañ. <br> Diskoulmoù ez eus : <br><ul><li>Mard hoc'h eus ur gartenn speredek, grit ganti bremañ. <li>Mard emaoc'h oc'h arverañ un urzhiataer nevez pe un aelad nevez eus %brand%, ho po ezhomm assav ho testeni hag an alc'hwez prevez diouzh ur gwared. ".p12" a gaver e dibenn gwaredoù un testeni.</ul> 
