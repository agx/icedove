Title=Kemenn diogelroez
MixedContentMessage=Azgoulennet hoc'h eus ur bajennad enrinek gant stlennoù dienrinek enni. Ar stlennoù gwelet pe enanket ganeoc'h a c'hallfe bezañ lennet aes gant un trede den.
LeaveSecureMessage=Emaoc'h o kuitaat ur bajennad enrinek. Ar stlennoù kaset pe degemeret adalek bremañ a c'hallfe bezañ lennet aes gant un trede den.
EnterSecureMessage=Azgoulennet hoc'h eus ur bajennad enrinek. En em naoudiet eo bet al lec'hienn ent dereat ha stlennoù gwelet pe enanket ganeoc'h war ar bajennad n'hallont ket bezañ lennet aes gant un trede den.
WeakSecureMessage=Azgoulennet hoc'h eus ur bajennad oc'h arverañ an enrinegañ a live izel. En em naoudiet eo bet al lec'hienn ent dereat met ar stlennoù gwelet pe enanket ganeoc'h war ar bajennad a c'hallo bezañ lennet aes gant un trede den. 
PostToInsecureFromSecureMessage=Daoust d'ar bajennad-mañ bezañ enrineget e vo kaset ar stlennoù enanket ganeoc'h dre ur c'hennaskañ dienrinek ha lennet e c'hallfe bezañ aes gant un trede den.##Fellout a ra deoc'h kenderc'hel gant kas ar stlennoù-mañ ?##
PostToInsecureFromInsecureMessage=Kaset e vo ar stlennoù enanket ganeoc'h dre ur c'hennaskañ dienrinek ha lennet e c'hallfe bezañ aes gant un trede den.##Fellout a ra deoc'h kenderc'hel gant kas ar stlennoù-mañ ?##
MixedContentShowAgain=Kemenn din mar bez gwelet ur bajennad enrinek ganin gant stlennoù dienrinek enni.
LeaveSecureShowAgain=Kemenn din mar kuitain ur bajennad enrinek betek unan all na vefe ket enrinek. 
EnterSecureShowAgain=Kemenn din mar bez gwelet ur bajennad bet enrineget.
WeakSecureShowAgain=Kemenn din mar bez gwelet ur bajennad ganin oc'h arverañ an enrinegañ a live izel.
PostToInsecureFromInsecureShowAgain=Kemenn din mar bez kinniget ganin stlennoù dienrinek.
SecurityButtonTooltipText=Gwelout a ra stlennoù diogelroez a-zivout ar bajennad vremanel
SecurityButtonMixedContentTooltipText=Evezh: ennañ roadennoù disur
