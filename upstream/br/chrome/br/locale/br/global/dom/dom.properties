UseOfReleaseEventsWarning=Arverañ releaseEvents() a zo diamzeret. Evit hizivaat ho poneg, grit gant an hentenn DOM 2 removeEventListener() Evit kaout skoazell ouzhpenn : http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Arverañ routeEvent() zo diamzeret. Evit hizivaat ho poneg, arverit an hentenn DOM 2 dispatchEvent(). Evit kaout skoazell ouzhpenn http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Degouezh=%S, diamzeret eo arver eus preventBubble(). Arverit ar skouerieg W3C stopPropagation() en e lec'h.
UseOfPreventCaptureWarning=Degouezh=%S, diamzeret eo arver eus preventCapture(). Arverañ ar skouerieg W3C  stopPropagation() en e lec'h.
UseOfDOM3LoadMethodWarning=Arverañ Document.load() zo diamzeret. Evit hizivaat ho poneg, arverit an ergorenn DOM XMLHttpRequest. Evit kaout skoazell ouzhpenn https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=steuennoù : laosket eo bet a-gostez ur c'hlask evit arventenniñ ur StilArouezenn pe ur StilLeuniañ betek ur werzh nad eo ket nag un hedad, un IlrezennSteuenn pe ur GousturSteuenn
