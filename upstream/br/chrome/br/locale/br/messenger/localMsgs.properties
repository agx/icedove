#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Roit ho ker-tremen

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Roit ho ker-tremen evit %1$S war %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Roit ho ker-tremen evit an arveriad %1$S war %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=O pellgargañ %1$S a gemennadennoù eus %2$S etrezek %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Kennaskañ : ostiz ar gont %1$S bet tizhet, o kas stlennoù kennaskañ…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Kemennadenn nevez ebet evit %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=Degemeret ez eus bet %1$S diwar %2$S a gemennadennoù evit %3$S

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=N'eus ket plas a-walc'h evit pellgargañ tamm kemennadenn nevez ebet. Klaskit diverkañ posteloù kozh, goullonderiñ ar Gest ha koazhañ ho teuliadoù posteloù, ha klaskit en-dro.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=O sevel ar restr krennañ evit %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Graet eo

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Degouezhet ez eus bet ur fazi gant an dafariad posteloù POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Fazi p'eo bet kaset anv an arveriad.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Fazi p'eo bet kaset ar ger-tremen.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=N'hall ket kas ar postel er voestad degemer. Bezit sur hoc'h eus ar brientoù da skrivañ er voestad posteloù hag hoc'h eus plas a-walc'h war ar gantenn evit eilañ ar voestad posteloù.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=C'hwitet en deus an arc'had RETR. Fazi un ur eztennañ ur gemennadenn.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Fazi en ur dapout ger-tremen ar posteloù

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=N'hoc'h eus ket roet un anv arveriad evit an dafariad-mañ.  Roit unan e lañser kefluniañ ar gont ha klaskit en-dro.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=C'hwitet en deus an arc'had LIST. Fazi en ur dapout naoudi (ID) ha ment ur gemennadenn.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=C'hwitet en deus an arc'had DELE. Fazi en ur verkañ ur postel evel bet diverket.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= C'hwitet en deus an arc'had STAT. Fazi en ur dapout niverenn ha mentoù ur gemennadenn.

## @name POP3_SERVER_SAID
## @loc None
4025= Respontet en deus dafariad ar posteloù %S : 

## @name COPYING_MSGS_STATUS
## @loc None
4027=Oc'h eilañ %S eus %S a gemennadennoù e %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Dilec'hiañ %S diwar %S a gemennadennoù davit %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Emañ un argerzh o labourat war an teuliad-mañ dija. Gortozit mar plij betek ma vo echu an argerzh-mañ a-raok kerc'hat posteloù all.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=N'hall ket digeriñ restr gortoz ar posteloù %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=N'hall ket krouiñ ur retr prennañ %S. A-benn ma 'z ay treuzkas ar posteloù en-dro ez eo ret krouiñ restroù prennañ e kavlec'hiad restroù-gortoz ar posteloù. Gant reizhiadoù zo e vez graet gant ar gwellañ doare dre lakaat ar  c'havlec'hiad restroù-gortoz war ar mod 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=N'hall ket dilemel ar restr prennañ %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=N'hall ket treuzennañ ar restr gortoz %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=N'hall ket kavout lec'h restr gortoz ar posteloù.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Ur fazi ez eus bet en ur bellgargañ ar postel da heul :   \nA-berzh : %S\n   Danvez : %S\n Marteze ez eus ur viruz er postel pe n'eus ket plas a-walc'h war ar gantenn. Leuskel ar postel a-gostez ?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=An dafariad POP3 (%S) ne skor ket UIDL pe XTND XLST, hag a zo ret evit keflouerañ a dibarzhioù « Leuskel war an dafariad », « Ment uc'hek ar c'hemennadennoù » pe « Tapout an talbennoù hepken ». Evit pellgargañ ho posteloù, lazhit an dibarzhioù-mañ e Arventennoù Dafariad evit ho tafariad posteloù e-barzh ar prenestr Arventennoù Kont.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=An dafariad posteloù POP3 (%S) ne skor ket an arc'had TOP. Hep skor an dafariad evit an dra-se, n'hallomp ket keflouerañ ar gwellvezioù « Ment uc'hek ar gemennadenn » pe « Tapout an talbennoù hepken ». Diweredekaet eo bet an dibarzh-mañ ha pellgarget e vo ar posteloù hep derc'hel kont eus o ment.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=N'hall ket seveniñ ur c'hennask TLS ouzh an dafariad POP3. Marteze eo troc'het kennask ouzh an dafariad pe gefluniet fall eo bet. Gwirit ho c'hefluniadur e Arventennoù Dafariad evit ho tafariad posteloù e-barzh ar prenestr Arventennoù Kont ha klaskit en-dro.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ha sur oc'h ho peus c'hoant da zilemel an teuliad '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Dilemel an teuliad

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Dilemel an teuliad

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Degouezhet ez eus bet ur fazi diabarzh e-pad an dilesa ouzh an dafariad POP3. Ur fazi diabarzh ha dic'hortoz eus an arload eo, danevellit anezhañ evel ur beug mar plij.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=An dafariad POP3-mañ ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen, treuzkaset hep diogelroez' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, ez eo posupl e vefe bet laeret ho ker-tremen gant un den bennak.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=An dafariad POP3-mañ ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen reizh' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, kit e darempred gant hoc'h ardoer postelerezh pe ho pourchaser.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=An dafariad POP3-mañ n'aotre ket ar gerioù-tremen testenn eeun. Klaskit gant an hentenn dilesa 'Ger-tremen enrineget' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=An dafariad ne skor ket an hentenn dilesa diuzet. Kemmit an 'Hentenn dilesa' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=An tiked Kerberos/GSSAPI n'eo ket bet degemeret gant an dafariad POP. Gwirit ez oc'h kennasket ouzh an domani Kerberos/GSSAPI.
