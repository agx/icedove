2009 = Arventenn fall tremenet evit enporzhiañ ar c'harned chomlec'hioù.
2010 = Fazi e-pad ma oa o tizhout ar restr evit karned chomlec'hioù %S.
2011 = Fazi e-pad ma oa oc'h enporzhiañ karned chomlec'hioù %S, marteze ne vo ket enporzhiet an holl chomlec'hioù.

