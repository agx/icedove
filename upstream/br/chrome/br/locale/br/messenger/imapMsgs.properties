## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=An dafariad IMAP %S ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen reizh' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, kit e darempred gant hoc'h ardoer postelerezh pe ho pourchaser.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=An dafariad IMAP %S n'aotre ket ar gerioù-tremen testenn eeun. Klaskit gant an hentenn dilesa 'Ger-tremen enrineget' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=An dafariad IMAP %S ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen, treuzkaset hep diogelroez' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, ez eo posupl e vefe bet laeret ho ker-tremen gant un den bennak.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=An dafariad IMAP %S ne skor ket an hentenn dilesa diuzet. Kemmit an 'Hentenn dilesa' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=C'hwitet o deus an holl wikefreoù war kennask ouzh %S. Gwirit ar ger-tremen pe kemmit an 'Hentenn dilesa' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=An tiked Kerberos/GSSAPI n'eo ket bet degemeret gant an dafariad IMAP %S. Gwirit ez oc'h kennasket e-barzh an domani Kerberos/GSSAPI mar plij.

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
5116=Ne c'hellit ket kennaskañ ouzh %S rak an dafariad n'aotre ket an dilesa testenn eeun hep STARTTLS pe SSL/TLS. Klaskit gweredekaat diogelroez ar c'hennask pe an dilesa diogelet e-barzh arventennoù ar gont.

