## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Fazi en ur gas ar gemennadenn : N'hall ket seveniñ ur c'hennask diogel ouzh an dafariad SMTP %S en ur arverañ STARTTLS rak ne kinnig ket an arc'hwel-mañ. Diweredekait STARTTLS evit an dafariad-mañ pe kit e darempred gant ho pourchaser postel.

