## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Re vras eo ment ar gemennadenn evit an dafariad. N'eo ket bet kaset ar gemennadenn; klaskit bihanaat ment ar postel pe gortozit un tamm ha klaskit en-dro. Respontet en doa an dafariad : %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Dreist bevenn hollek ment (%d eizhbit) an dafariad ez a ment ar gemennadenn emaoc'h o klask kas. N'eo ket bet kaset ar gemennadenn; bihanait ment ar postel ha klaskit en-dro.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Dreist bevenn hollek ment an dafariad ez a ment ar gemennadenn emaoc'h o klask kas. N'eo ket bet kaset ar gemennadenn; bihanait ment ar postel ha klaskit en-dro. Respontet en doa an dafariad : %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Fazi en ur gas ar gemennadenn : Dianav eo an dafariad SMTP %S. Marteze n'eo ket bet kefluniet mat an dafariad. Gwiriit an arventennoù evit ho tafariad SMTP ha klaskit en-dro.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=N'eo ket bet kaset ar gemennadenn rak c'hwitet en deus ar c'hennaskañ ouzh an dafariad SMTP %S. Marteze n'eo ket hegerz an dafariad pe nac'het eo ar c'hennaskoù. Gwiriit an arventennoù evit ho tafariad SMTP ha klaskit en-dro, pe kit e darempred gant hoc'h ardoer reizhiad.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=N'eo ket bet kaset ar gemennadenn rak kollet eo bet ar c'hennask ouzh dafariad SMTP %S. Klaskit en-dro pe kit e darempred gant hoc'h ardoer reizhiad.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=N'eo ket bet kaset ar gemennadenn rak diamzeret eo bet ar c'hennask ouzh dafariad SMTP %S. Klaskit en-dro pe kit e darempred gant hoc'h ardoer reizhiad.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=N'eo ket bet kaset ar gemennadenn gant an dafariad SMTP %S evit un abeg dianav. Gwiriit an arventennoù evit ho tafariad SMTP ha klaskit en-dro, pe kit e darempred gant hoc'h ardoer reizhiad.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=An dafariad SMTP %S ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen, treuzkaset hep diogelroez' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, ez eo posubl e vefe bet laeret ho ker-tremen gant un den bennak.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=An dafariad SMTP %S ne skor ket ar gerioù-tremen enrineget. Mard emaoc'h o paouez kefluniañ ar gont, klaskit gant 'Ger-tremen reizh' evit an arventenn 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad'. Mard ez ae en-dro betek henn ha mar c'hwit bremañ, kit e darempred gant hoc'h ardoer postelerezh pe ho pourchaser.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=An dafariad SMTP %S n'aotre ket ar gerioù-tremen testenn eeun. Klaskit gant an hentenn dilesa 'Ger-tremen enrineget' e-barzh an 'Arventennoù kont | Arventennoù dafariad' mar plij.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=N'hall ket en em zilesa ouzh an dafariad SMTP %S. Gwiriit ar ger-tremen hag an 'Hentenn dilesa' e-barzh 'Arventennoù kont | Arventennoù dafariad' mar plij.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=An tiked Kerberos/GSSAPI n'eo ket bet degemeret gant an dafariad SMTP %S. Gwiriit ez oc'h kennasket e-barzh an domani Kerberos/GSSAPI mar plij.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=An dafariad SMTP %S ne skor ket an hentenn dilesa diuzet. Kemmit an 'Hentenn dilesa' e-barzh an 'Arventennoù kont | Dafariad kas (SMTP)' mar plij.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=N'hall ket en em zilesa ouzh an dafariad SMTP %S. Gant an dafariad-mañ ne vez ket skoret an dilesa (SMTP-AUTH) met dibabet hoc'h eus arverañ anezhañ. Kemmit an 'Hentenn dilesa' gant 'Tra ebet' e-barzh 'Arventennoù kont | Dafariad kas (SMTP)' pe kit e darempred gant ho pourchaser postelerezh.

