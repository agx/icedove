confirmDeferAccount = Mar gwaredot kont ar posteloù nevez-mañ en ur voestad degemer eus ur gont disheñvel, ne viot ket evit tizhout ar posteloù bet pellgarget a-raok evit ar gont-mañ. Mard ez eus posteloù gant ar gont-mañ, grit eiladoù anezho en ur gont-all da gentañ. Mard hoc'h eus siloù o silañ posteloù ar gont-mañ, gwell e vefe deoc'h o diweredekaat pe gemmañ an teuliad arvoned. Ma n'eus teuliad arbennik ebet gant ar c'hontoù-mañ (Kaset, Brouilhedoù, Patromoù) e vefe gwell o c'hemmañ d'o lakaat en ur gont disheñvel. Fellout a ra deoc'h gwarediñ posteloù ar gont-mañ en ur gont disheñvel.
confirmDeferAccountTitle = Daleañ ar gont ?

