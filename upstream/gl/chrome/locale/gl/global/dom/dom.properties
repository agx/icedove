KillScriptTitle=Aviso: O script non responde
KillScriptMessage=Hai un script nesta páxina que parece estar ocupado ou que deixou de responder. Pode paralo agora ou continuar a ver se o script acaba.
KillScriptWithDebugMessage=Hai un script nesta páxina que parece estar ocupado ou que deixou de responder. Pode paralo agora, abrilo nun depurador ou deixalo continuar.
KillScriptLocation=Script: %S
StopScriptButton=Parar o script
DebugScriptButton=Depurar o script
WaitForScriptButton=Continuar
DontAskAgain=&Non preguntar de novo
JSURLLoadBlockedWarning=Tentativa de cargar javascript: O xestor de\nseguranza bloqueou un URL dun servidor nunha xanela\nque mostraba o contido doutro servidor.
WindowCloseBlockedWarning=Os scripts non poden pechar ventás que non abriron.
OnBeforeUnloadPreMessage=Ten a certeza de querer saír desta páxina?
OnBeforeUnloadPostMessage=Prema Aceptar para continuar ou Cancelar para ficar na páxina actual.
DocumentAllUsed=Utilizouse unha propiedade document.all non estándar. Utilice o estándar de W3C document.getElementById().
GlobalScopeElementReference=Elemento referenciado por ID/NOME no ámbito global. Utilice o estándar de W3C document.getElementById().
UseOfCaptureEventsWarning=A utilización de captureEvents() está desfasada. Para actualizar o código, utilice o método addEventListener() de DOM 2. Para obter máis axuda: http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=A utilización de releaseEvents() está desfasada. Para actualizar o código, utilice o método removeEventListener() de DOM 2. Para obter máis axuda: http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=A utilización de routeEvent() está desfasada. Para actualizar o código, utilice o método dispatchEvent() de DOM 2. Para obter máis axuda: http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Evento=%S, a utilización de preventBubble() está desfasada. Utilice o estándar de W3C stopPropagation().
UseOfPreventCaptureWarning=Evento=%S, a utilización de preventCapture() está desfasada. Utilice o estándar de W3C stopPropagation().
UnexpectedCanvasVariantStyle=lenzo: ignorouse unha tentativa de definir strokeStyle ou fillStyle nun valor que non é nin unha cadea, nin CanvasGradient, nin CanvasPattern.
EmptyGetElementByIdParam=Cadea en branco pasada a getElementById().
LowMemoryTitle=Warning: Pouca memoria
LowMemoryMessage=Parou un script nesta páxina debido a pouca memoria.
WrongEventPropertyAccessWarning=A propriedade '%S' do evento %S non debería ser empregada. O valor non ten significado.
