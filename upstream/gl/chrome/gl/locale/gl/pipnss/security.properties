Title=Aviso de seguranza
MixedContentMessage=Solicitou unha páxina cifrada que contén información non cifrada. A información vista ou introducida nesta páxina pode ser facilmente lida por terceiras persoas.
LeaveSecureMessage=Está a punto de saír dunha páxina cifrada. A información que envíe ou reciba desde agora pode ser facilmente lida por terceiras persoas.
EnterSecureMessage=Solicitou unha páxina cifrada. O sitio web autoidentificouse correctamente, e a información vista ou introducida nesta páxina non pode ser facilmente lida por terceiras persoas.
WeakSecureMessage=Solicitou unha páxina que utiliza cifrado de grao baixo. O sitio web autoidentificouse correctamente, mais a información vista ou introducida nesta páxina pode ser lida por terceiras persoas. 
PostToInsecureFromSecureMessage=Aínda que esta páxina está cifrada, a información que introduciu enviarase por unha conexión non cifrada e podería ser lida con facilidade por terceiras persoas.##Está seguro de que quere continuar a enviar esta información?##
PostToInsecureFromInsecureMessage=A información que introduciu enviarase por unha conexión non cifrada e podería ser lida por terceiras persoas.##Está seguro de que quere continuar a enviar esta información?##
MixedContentShowAgain=Avisarme cando estea a punto de ver unha páxina cifrada que conteña información non cifrada.
LeaveSecureShowAgain=Avisarme se saio dunha páxina cifrada para entrar noutra que non estea cifrada. 
EnterSecureShowAgain=Avisarme cando estea a punto de ver unha páxina cifrada.
WeakSecureShowAgain=Avisarme cando estea a punto de ver unha páxina que utilice cifrado de baixa potencia.
PostToInsecureFromInsecureShowAgain=Avisarme cando envíe información que non estea cifrada.
SecurityButtonTooltipText=Mostra a información de seguranza da páxina actual
SecurityButtonMixedContentTooltipText=Aviso: Inclúe contido non autenticado
Continue=Continuar
