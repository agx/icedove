1003	= Resent-Sender

# Resent-From
## @name MIME_MHTML_RESENT_FROM
## @loc 
1004	= Resent-From

# Resent-To
## @name MIME_MHTML_RESENT_TO
## @loc 
1005	= Resent-To

# Resent-CC
## @name MIME_MHTML_RESENT_CC
## @loc 
