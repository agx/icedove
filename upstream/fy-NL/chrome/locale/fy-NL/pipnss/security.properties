Title=Befeiligingswarsk\u00F4ging
MixedContentMessage=Jo ha in befeilige side opfrege dy't net-befeilige ynformaasje befat. Ynformaasje dy't jo op dizze side sjen of ynfolle kin maklik l\u00EAzen wurde troch oaren.
LeaveSecureMessage=Jo stean op it punt om in befeilige side te ferlitten. Ynformaasje dy't jo ferstjoere of krije, kin fan no \u00F4f maklik l\u00EAzen wurde troch oaren.
EnterSecureMessage=Jo ha in befeilige side opfrege. It webstee hat sich korrekt ydentifisearre en ynformaasje dy't jo sjen of ynfiere, kin net maklik l\u00EAzen wurden troch oaren.
