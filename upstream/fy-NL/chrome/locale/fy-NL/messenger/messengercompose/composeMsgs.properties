## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om te autentisearjen by SMTP-tsjinner %S. De tsjinner stipet gjin kompatibel meganisme foar \u00FBnbefeilige autentikaasje, mar jo hawwe keazen foar \u00FBnbefeilige autentikaasje. Besykje befeilige autentikaasje yn te skeakeljen of nim kontakt op mei jo tsjinstprovider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om te autentisearjen by SMTP-tsjinner %S. De tsjinner stipet gjin compkompatibelatibel meganisme foar befeiligde autentikaasje, mar jo hawwe keazen foar befeilige autentikaasje. Besykje befeiligde autentikaasje \u00FAt te skeakeljen of nim kontakt op mei jo tsjinstprovider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om te autentisearjen by SMTP-tsjinner %S. Dizze stipet gjin autentikaasje (SMTP-AUTH), mar jo hawwe keazen foar gebr\u00FBk fan autentikaasje. Fink \u2018Br\u00FBkersnamme en wachtwurd\u2019 \u00FAt foar dizze tsjinner of nim kontakt op mei jo tsjinstprovider.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om een befeilige ferbining te meitsjen me SMTP-tsjinner %S mei gebr\u00FBk fan STARTTLS. Skeakel STARTTLS \u00FAt foar dizze tsjinner of nim kontakt op mei jo tsjinstprovider.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Der is in flater makke by it ferstjoeren fan e-mail: net slagge om oan te melden by SMTP-tsjinner %S. De tsjinner is miskien net goed konfigureard. Gean nei of jo SMTP-tsjinnerynstellings goed binne en besykje op 'e nij.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Der is in flater makke by it ferstjoeren fan e-mail: koe gjin wachtwurd krije foar %S. It berjocht is net ferstjoerd.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=It berjocht dat jo ferstjoere wolle is grutter as in tydlike-gruttelimyt fan de tsjinner. It berjocht is net ferstjoerd; besykje it berjocht lytser te meitsjen of wachtsje even en besykje it op 'e nij. De tsjinner antwurde:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=De grutte fan it berjocht dat jo ferstjoere wolle is grutter as de globale-gruttelimiet (%d bytes) fan de tsjinner. It berjocht is net ferstjoerd; besykje de berjochtgrutte lytser te meitsjen en besykje op 'e nij.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=It berjocht dat jo ferstjoere wolle is grutter as de globale-gruttelimyt fan de tsjinner. It berjocht is net ferstjoerd; besykje it berjocht lytser te meitsjen en besykje it op 'e nij. De tsjinner antwurdde:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Der is in flater makke by it ferstjoeren fan e-mail: SMTP-tsjinner %S is \u00FBnbekend. De tsjinner is miskien net goed konfigurearre. Gean nei of jo SMTP-tsjinnerynstellings goed binne en besykje op 'e nij.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED                                
12590=It berjocht koe net ferstjoerd wurde, omdat it ferbinen mei SMTP-tsjinner %S mislearre is. De tsjinner is miskien net beskikber of wegeret SMTP-ferbindings. Gean nei of jo SMTP-tsjinnerynstellings goed binne en besykje op 'e nij, of nim kontakt op mei de tsjinnerbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=It berjocht koe net ferstjoerd wurde, omdat de ferbining mei de SMTP-tsjinner %S ferbrutsen waard yn it midden fan de transaksje. Besykje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=It berjocht koe net ferstjoerd wurde, omdat de wachttiid foar de ferbining mei de SMTP-tsjinner %S ferr\u00FBn is. Besykje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=It berjocht koe net ferstjoerd wurde fia de SMTP-tsjinner %S om in \u00FBnbekende reden. Gean nei oft jo SMTP-tsjinnernstellings goed binne en besykje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

