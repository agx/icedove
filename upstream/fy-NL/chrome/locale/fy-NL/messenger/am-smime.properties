## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Jo hawwe oanjûn dat dit berjocht digitaal ûndertekene wurde moat, mar de tapassing koe òf it ûndertekeningssertifikaat dat spesifisearre is yn jo E-mail- & nijsgroepaccountynstellings net fine, òf it sertifikaat is ferrûn.
NoSenderEncryptionCert=Jo hawwe de fersifering foar dit berjocht spesifisearre ,mar de tapassing koe òf it fersiferingssertifikaat dat spesifisearre is yn jo E-mail- & nijsgroepacountynstellings net fine, òf it sertifikaat is ferrûn.
MissingRecipientEncryptionCert=Jo hawwe fersifering spesifisearre foar dit berjocht, mar de applikaasje koe gjin fersiferingssertifikaat fine foar %S.
ErrorCanNotEncrypt=It is net slagge om dit berjocht te fersiferjen. Kontrolearje oft jo in jildich e-mailsertifikaat hawwe foar elke ûntfanger. Kontrolearje ek oft de sertifikaten dy't spesifisearre binne yn de E-mail- & nijsgroepaccountynstellings foar dit account jildich en fertroud binne.
ErrorCanNotSign=It is net slagge om dit berjocht te ûndertekenjen. Kontrolearje oft de sertifikaten dy't spesifisearre binne yn de E-mail- & nijsgroepaccountynstellings foar dit account jildich en fertroud binne.

