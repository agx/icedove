#

pop3EnterPasswordPromptTitle=Jou jo wachtwurd

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Folje jo wachtwurd yn foar %1$S op %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Folje asjobleaft in nij wachtwurd yn foar br\u00FBker %1$S op %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Der is net gen\u00F4ch skiifromte om nije berjochten yn te laden. Smyt \u00E2lde e-mail fuort, leegje it jiskefet, komprimearje jo e-mailmappen en probearje it dan op 'e nij.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Gearfettingsbest\u00E2n meitsje foar %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Klear

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Berjocht %S fan %S ynlade

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Der is in flater bard by de POP3-mailtsjinner.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ferstjoeren fan br\u00FBkersnamme is net slagge.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ferstjoeren fan wachtwurd is net slagge.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=It is net mooglik om de e-mail nei jo e-mailmap te skriuwen. Kontrolearje oft jo skriuwrjochten hawwe op it best\u00E2nssysteem en oft jo gen\u00F4ch skiifromte hawwe om nei de e-mailmap te kopiearjen.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Ferb\u00FBn: kontakt mei tsjinner, oanmeldynformaasje ferstjoere...

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Der binne gjin nije berjochten op de tsjinner.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=%ld fan %ld berochten \u00FBntfongen

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=It RETR-kommando hie gjin s\u00FAkses. Flater by \u00FBntfangen fan berjocht.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Flater by it krijen fan e-mailwachtwurd.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Jo hawwe gjin br\u00FBkersnamme ynfierd foar dizze tsjinner. Fier dy yn yn it account-setupmenu en probearje op 'e nij.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=It LIST-kommando hie gjin s\u00FAkses. Flater by it krijen fan it ID en formaat fan in berjocht.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=It DELE-kommando hie gjin s\u00FAkses. Flater by markearjen fan in berjocht as fuortsmiten.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=It STAT-kommando hie gjin s\u00FAkses. Flater by it krijen fan berjochtn\u00FBmers en -formaten.

## @name POP3_SERVER_SAID
## @loc None
4025=Mailtsjinner %S antwurde:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiearjen fan %S fan %S berjochten nei %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Ferpleatsen fan %S fan %S berjochten nei %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Dizze map wurdt ferwurke. Wachtsje oant de ferwurking klear is om de berjochten te krijen.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Koe e-mailspoolbest\u00E2n %S net iepenje.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Koe lock-best\u00E2n %S net oanmeitsje. Om movemail wurkje te litten is it nedich om lock-bestannen oan te meitsjen yn de mailspool-map. Op in protte systemen kin dit it b\u00EAste berikt wurde troch de spoolmap de moadus 01777 te meitsjen.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Koe lock-best\u00E2n %S net fuortsmite.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Koe spoolbest\u00E2n %S net \u00F4fkappe.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Koe e-mailspoolbest\u00E2n net lokalisearje.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Der is in flater bard by it ynladen fan it folgjende berjocht:   \nFan: %S\n   Underwerp: %S\n Yn dit berjocht kin in firus sitte of der is net gen\u00F4ch skiifromte beskikber. Dit berjocht oerslaan?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=De POP3-mailtsjinner (%S) stipet gjin UIDL of XTND XLST, dy't nedich binne foar tapassing fan de opsjes ``op tjinner litte'', ``maksimale berjochtgrutte'' of ``allinnich berjochtkoppen ophelje''. Set dizze opsjes \u00FAt yn de ynstellings fan de mailtsjinner om jo e-mail binnen te heljen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=De POP3-mailtsjinner (%s) stipet it TOP-kommando net. S\u00FBnder tsjinnerstipe d\u00EArfoar kinne wy de ynstelling foar ``maksimale berjochtgrutte'' of ``allinnich berjochtkoppen ophelje'' net tapasse. Dizze opsje is \u00FAtskeakele, en berjochten sille ynladen wurde likefolle de grutte.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Koe gjin TLS-ferbining mei de POP3-tsjinner opsette. De tsjinner is miskien \u00FAt, of net goed konfigurearre. Ferifiearje de goede konfiguraasje yn de accountynstellings foar jo mailtsjinner en probearje op 'e nij.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Binne jo der wis fan dat jo de map '%S' fuortsmite wolle?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Map fuortsmite

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=Map &fuortsmite

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Ynterne tast\u00E2nflater wylst POP3-tsjinner autentikaasje. Dit is in ynterne, \u00FBnferwachte flater yn de applikaasje, rapportearje dit asjobleaft as bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Dizze POP3-tsjinner liket fersifere wachtwurden net te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Wachtwurd, \u00FBnfeilich oerbrocht' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tsjinnerynstellings'. As it wurke hat en no ynienen mislearret, dit is in gewoan senario hoe't ien jo wachtwurd stelle kin.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Dizze POP3-tsjinner liket fersifere wachtwurden net te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Normaal wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tsjinnerynstellings'. As it wurke hat en no ynienen mislearret, nim dan asjobleaft kontakt op mei jo e-mailbehearder of provider.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=De POP3-tsjinner %S stiet platte-tekst wachtwurden net ta. Probearje te wizigjen nei 'Fersifere wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tjinnerynstellings'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=De tsjinner stipet de selektearre autentikaasjemetoade net. Wizigje asjobleaft de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tjinnerynstellings'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=It Kerberos/GSSAPI ticket wurde net akseptearre troch de POP-tsjinner. Kontrolearje asjobleaft dat jo ynlogge binne op de Kerberos/GSSAPI realm.
