## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Alle logynmechanismes foar %S mislearre. Kontrolearje asjobleaft it wachtwurd of wizigje de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tsjinnerynstellings'.

## @name IMAP_AUTH_GSSAPI_FAILED
