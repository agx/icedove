## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=De IMAP-tsjinner %S liket fersifere wachtwurden net te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Normaal wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tsjinnerynstellings'. As it wurke hat en no ynienen mislearret, nim dan asjobleaft kontakt op mei jo e-mailbehearder of provider.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=De IMAP-tsjinner %S stiet platte-tekst wachtwurden net ta. Probearje te wizigjen nei 'Fersifere wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tjinnerynstellings'.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=De IMAP-tsjinner %S liket gjin fersifere wachtwurden te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Wachtwurd, \u00FBnfeilich oerbrocht' as de 'Autentikaasjemetoade' yn de 'Accountynstellings | Tsjinnerynstellings'. As it wurke hat en no ynienen mislearret, nim dan asjobleaft kontakt op mei jo e-mailbehearder of provider.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
