MsgMdnDisplayed=Opmerking: dizze lêsbefestiging meldt allinnich dat it berjocht werjÛn is op de kompjÛter fan de Ûntfanger. Der is gjin garânsje dat de Ûntfanger de ynhâld fan it berjocht lêzen of begrepen hat.
MsgMdnDispatched=It berjocht is ôfdrukt, fakst of trochstjoerd sÛnder dat it oan de Ûntfanger toand is. Der is gjin garânsje dat de Ûntfanger it berjocht op in letter tiidstip lêze sil.
MsgMdnProcessed=It berjocht is ferwurke troch de e-mailapplikaasje fan de Ûntfanger sÛnder dat it werjÛn is. Der is gjin garânsje dat it berjocht op in letter tiidstip lêzen wurde sil.
MsgMdnDeleted=It berjocht is fuortsmiten. De persoan dêr't it nei it ferstjoerd is, hat it miskien net sjoen. Miskien wurdt it fuortsmiten letter ûngedien makke en it berjocht dochs noch lêzen.
MsgMdnDenied=De Ûntfanger fan it berjocht wol gjin lêsbefestiging nei jo weromstjoere.
MsgMdnFailed=Der is in flater bard. Der koe gjin goede lêsbefestiging makke wurde of nei jo ferstjoerd wurde.
MsgMdnWishToSend=De ôfstjoerder fan dit berjocht hat om in lêsbefestiging frege.\nWolle jo ien stjoere?
MsgMdnIgnoreRequest=Fersyk negearje
MsgMdnSendReceipt=Untfangst ferstjoere
