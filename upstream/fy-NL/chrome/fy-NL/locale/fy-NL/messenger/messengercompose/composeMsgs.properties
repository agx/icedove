## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=It berjocht dat jo ferstjoere wolle is grutter as in tydlike-gruttelimyt fan de tsjinner. It berjocht is net ferstjoerd; probearje it berjocht lytser te meitsjen of wachtsje even en probearje it op 'e nij. De tsjinner antwurde:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=De grutte fan it berjocht dat jo ferstjoere wolle is grutter as de globale-gruttelimiet (%d bytes) fan de tsjinner. It berjocht is net ferstjoerd; probearje de berjochtgrutte lytser te meitsjen en probearje op 'e nij.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=It berjocht dat jo ferstjoere wolle is grutter as de globale-gruttelimyt fan de tsjinner. It berjocht is net ferstjoerd; probearje it berjocht lytser te meitsjen en probearje it op 'e nij. De tsjinner antwurdde:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Der is in flater makke by it ferstjoeren fan e-mail: SMTP-tsjinner %S is ûnbekend. De tsjinner is miskien net goed konfigurearre. Gean nei of jo SMTP-tsjinnerynstellingen goed binne en probearje op 'e nij.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED                                
12590=It berjocht koe net ferstjoerd wurde, omdat it ferbinen mei SMTP-tsjinner %S mislearre is. De tsjinner is miskien net beskikber of wegeret SMTP-ferbindingen. Gean nei of jo SMTP-tsjinnerynstellingen goed binne en probearje op 'e nij, of nim kontakt op mei de tsjinnerbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=It berjocht koe net ferstjoerd wurde, omdat de ferbining mei de SMTP-tsjinner %S ferbrutsen waard yn it midden fan de transaksje. Probearje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=It berjocht koe net ferstjoerd wurde, omdat de wachttiid foar de ferbining mei de SMTP-tsjinner %S ferrûn is. Probearje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=It berjocht koe net ferstjoerd wurde fia de SMTP-tsjinner %S om in ûnbekende reden. Gean nei oft jo SMTP-tsjinnernstellingen goed binne en probearje op 'e nij, of nim kontakt op mei jo netwurkbehearder.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=De SMTP-tsjinner %S liket fersifere wachtwurden te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Wachtwurd, ûnfeilich oerbrocht' as de 'Autentikaasjemetoade' yn de 'Accountynstellingen | Tsjinnerynstellingen'. As it wurke hat en no ynienen mislearret, dit is in gewoan senario hoe't ien jo wachtwurd stelle kin.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=De SMTP-tsjinner %S liket fersifere wachtwurden net te stypjen. As jo dit account krekt ynsteld hawwe, probearje asjobleaft te wizigjen nei 'Normaal wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellingen | Tsjinnerynstellingen'. As it wurke hat en no ynienen mislearret, nim dan asjobleaft kontakt op mei jo e-mailbehearder of provider.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=De SMTP-tsjinner %S stiet platte-tekst wachtwurden net ta. Probearje te wizigjen nei 'Fersifere wachtwurd' as de 'Autentikaasjemetoade' yn de 'Accountynstellingen | Tjinnerynstellingen'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Net yn steat om te autentisearjen mei de SMTP-tsjinner %S. Kontrolearje asjobleaft it wachtwurd en ferifiearje de 'Autentikaasjemetoade' yn 'Accountynstellingen | Utgeande tsjinner (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=It Kerberos/GSSAPI ticket waard net akseptearre troch de SMTP-tsjinner %S. Kontrolearje asjobleaft dat jo ynlogge binne yn it Kerberos/GSSAPI realm.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=De SMTP-tsjinner %S stipet de selektearre autentikaasjemetoade net. Wizigje asjobleaft de ''Autentikaasjemetoade' yn de 'Accountynstellingen | Utgeande tsjinner (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Net yn steat om te autentisearjen mei de SMTP-tsjinner %S. It stipet autentikaasje (SMTP-AUTH) net, mar jo hawwe keazen om autentikaasje te brûken. Wizigje asjobleaft de ''Autentikaasjemetoade' nei 'Gjin' yn de 'Accountynstellingen | Utgeande tsjinner (SMTP)' of nim kontakt op mei jo e-mailtsjinstprovider foar ynstruksjes.


