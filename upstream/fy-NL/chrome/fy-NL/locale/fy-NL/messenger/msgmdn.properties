MsgMdnDeleted=It berjocht is fuortsmiten. De persoan d\u00EAr't it nei it ferstjoerd is, hat it miskien net sjoen. Miskien wurdt it fuortsmiten letter \u00FBngedien makke en it berjocht dochs noch l\u00EAzen.
