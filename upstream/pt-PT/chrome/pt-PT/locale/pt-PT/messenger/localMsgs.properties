#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Escreva a sua senha

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Escreva a sua senha para %1$S em %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Introduza uma nova senha para o utilizador %1$S em %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=A transferir %1$S de %2$S mensagens para %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Ligar: Servidor para %1$S contactado, a enviar informação de início de sessão…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Não existem novas mensagens para %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S recebeu %1$S de %2$S mensagens

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Não existe espaço suficiente em disco para transferir a mensagem. Tente apagar correio antigo, esvaziar a pasta Lixo, ou compactar as suas pastas e tente de novo.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=A construir o sumário do ficheiro para %S...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Concluído

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Ocorreu um erro com o servidor de correio POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=O envio do nome de utilizador não foi bem sucedido.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=O envio da Senha não foi bem sucedido.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Impossível escrever o correio electrónico na caixa de correio. Verifique se o sistema de ficheiros lhe permite ter privilégios de escrita, ou então não tem espaço em disco suficiente para copiar a caixa de correio.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=O comando RETR não foi bem sucedido. Erro ao obter a mensagem.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Erro ao obter a Senha do Correio.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Não forneceu uma Senha para este servidor.  Forneça uma na Configuração de conta e tente novamente.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=O comando LIST não foi bem sucedido. Erro ao obter o ID e o tamanho da mensagem.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=O comando DELE não foi bem sucedido. Erro ao marcar a mensagem como apagada.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= O comando STAT não foi bem sucedido. Erro ao obter o números de mensagens e os tamanhos .

## @name POP3_SERVER_SAID
## @loc None
4025= O servidor de correio %S respondeu:

## @name COPYING_MSGS_STATUS
## @loc None
4027=A copiar %S de %S mensagens para %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=A mover %S de %S mensagens para %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Esta pasta está a ser processada. Por favor aguarde até o processo terminar para obter as mensagens.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Não é possível abrir o ficheiro spool %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Impossível criar o ficheiro bloqueado %S. Para que o movemail funcione, é necessário criar os ficheiros de bloqueio na pasta de correio spool. Em muitos sistemas, isto é o melhor que se faz ao fazer a pasta spool ter o modo 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Impossível apagar o ficheiro bloqueado %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Impossível truncar o ficheiro spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Impossível localizar o ficheiro de correio spool.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Houve um erro ao transferir a seguinte mensagem:   \nPara: %S\n   Assunto: %S\n Esta mensagem pode conter vírus ou não existe espaço suficiente em disco. Saltar esta mensagem?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=O servidor de correio POP3 (%S) não suporta UIDL ou XTND XLST, que são necessários para implementar as opções ``Deixar no servidor'', ``Tamanho Máximo da Mensagem'' ou ``Fetch Apenas nos Cabeçalhos''. para transferir o seu correio, desligue estas opções nas definições do servidor na janela de Configuração de Conta.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=O servidor de correio POP3 (%S) não suporta o comando TOP. sem suporte do servidor para isto, não se pode implementar a preferência ``Tamanho Máximo da Mensagem'' ou ``Fetch Apenas nos Cabeçalhos''.  Esta opção foi desactivada, e as mensagens serão transferidas ignorando o seu tamanho.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Impossível estabelecer uma ligação TLS ao servidor POP3. O servidor pode estar desligado ou estar incorrectamente configurado. Verifique se as configurações da conta de Correio/Notícias estão correctas e tente de novo.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Tem a certeza que deseja eliminar a pasta '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Eliminar pasta

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Eliminar pasta

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Erro interno durante autenticação do servidor POP3. Isto é um erro interno, um erro inesperado da aplicação, por favor indique-o como um bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Este servidor POP3 parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha, enviada sem segurança' como 'Método de autenticação' para 'Nenhum em 'Configurar conta | configurações do servidor'. Se funcionava e subitamente deixou de funcionar, isto é um cenário normal de como alguém pode roubar a sua senha.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Este servidor POP3 parece que não suporta senhas cifradas. Se acabou de configurar a conta, tente mudar para 'Senha normal' como 'Método de autenticação' para 'Nenhum em 'Configurar conta | configurações do servidor'. Se funcionava e subitamente deixou de funcionar, contacte o deu administrador de correio ou o fornecedor.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Este servidor POP3 não permite senhas apenas de texto. Por favor tente alterar a 'Senha cifrada' como 'Método de autenticação' em 'Configurar conta | configurações do servidor'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=The server does not support the selected authentication method. Por favor altere o 'Método de autenticação' em 'Configurar conta | configurações do servidor'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=O bilhete Kerberos/GSSAPI não foi aceite pelo servidor POP. Por favor verifique se está ligado ao Kerberos/GSSAPI realm.
