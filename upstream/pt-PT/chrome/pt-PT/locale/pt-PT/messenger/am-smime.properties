## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=Você especificou que esta mensagem deveria ser digitalmente assinada, mas ou a aplicação falhou ao procurar o certificado assinado especificado nas configurações da contas de Correio e Grupos de Discussão, ou o certificado expirou.
NoSenderEncryptionCert=Você especificou uma cifra para esta mensagem, mas a aplicação ou falhou ao procurar o certificado de cifra especificado nas configurações de contas de Correio e Grupos de Discussão, ou o certificado expirou.
MissingRecipientEncryptionCert=Você especificou uma cifra para esta mensagem, mas a aplicação falhou a procura de um certificado de cifra para %S.
ErrorCanNotEncrypt=Impossível cifrar mensagem. Verifique se tem um um certificado de correio válido para cada destinatário. Verifique na configurações de contas de Correio e Grupos de Discussão que o certificado especificado para esta conta de correio é válido e de segurança.
ErrorCanNotSign=Impossível assinar mensagem. Verifique se tem um um certificado de correio válido para cada destinatário. Verifique na configurações de Contas de Correio e Grupos de Discussão que o certificado especificado para esta conta de correio é válido e de segurança

