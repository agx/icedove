## Msg Mdn Report strings
MsgMdnDisplayed=Nota: Este Recibo de Leitura apenas informa que a mensagem foi apresentada no computador do destinatário. Não existe garantia que o destinatário tenha lido ou compreendido o conteúdo da mensagem.
MsgMdnDispatched=A mensagem ou foi impressa, ou enviada por fax, ou reenviada sem ser mostrada ao destinatário. Não existe a garantia que o destinatário irá ler a mensagem mais tarde.
MsgMdnProcessed=A mensagem foi processada pelo cliente de correio do destinatário sem ser mostrada. Não existe a garantia que o destinatário irá ler a mensagem mais tarde.
MsgMdnDeleted=A mensagem foi apagada. A pessoa a que enviou pode não tê-la visto. Eles podem tê-la lido e apagado mais tarde.
MsgMdnDenied=O destinatário da mensagem não deseja enviar-lhe um Recibo de Leitura.
MsgMdnFailed=Ocorreu uma falha. Um recibo de leitura no pôde ou ser gerado ou enviado para si.
# LOCALIZATION NOTE : Do not translate the word "%S" below.
MsgMdnMsgSentTo=Este é o Recibo de Leitura do correio que enviou para %S.
MdnDisplayedReceipt=Recibo de Leitura (apresentado)
MdnDispatchedReceipt=Recibo de Leitura (enviado)
MdnProcessedReceipt=Recibo de Leitura (processado)
MdnDeletedReceipt=Recibo de Leitura (apagado)
MdnDeniedReceipt=Recibo de Leitura (negado)
MdnFailedReceipt=Recibo de Leitura (falhou)
