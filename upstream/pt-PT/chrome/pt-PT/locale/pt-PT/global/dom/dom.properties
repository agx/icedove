KillScriptTitle=Aviso: O script não responde
KillScriptMessage=Um script desta página pode estar ocupado, ou pode ter parado de responder. Pode parar o script agora, ou aguardar que o script termine.
KillScriptWithDebugMessage=Um script desta página pode estar ocupado, ou pode ter parado de responder. Pode parar o script agora, abrir o script num depurador ou aguardar que o script termine.
KillScriptLocation=Script: %S
StopScriptButton=Parar o script
DebugScriptButton=Depurar o script
WaitForScriptButton=Continuar
DontAskAgain=&Não voltar a perguntar
JSURLLoadBlockedWarning=Tentativa de carregar um javascript. O URL do servidor\nnuma janela está a mostrar conteúdo de outro servidor\nsendo por isso bloqueado pelo gestor de segurança.
WindowCloseBlockedWarning=Os scripts não podem fechar janelas que não foram abertas por um script.
OnBeforeUnloadTitle=Tem a certeza?
OnBeforeUnloadMessage=A página está a pedir-lhe para confirmar que deseja sair - os dados que escreveu poderão não ser guardados.
OnBeforeUnloadStayButton=Ficar na página
OnBeforeUnloadLeaveButton=Sair da página
DocumentAllUsed=Foi utilizada uma propriedade não normalizada document.all. Como alternativa, utilize a norma W3C document.getElementById().
GlobalScopeElementReference=Elemento referenciado por ID/NAME no contexto global. Como alternativa, utilize a norma W3C document.getElementById().
UseOfCaptureEventsWarning=Não deve utilizar captureEvents(), veja o bug 330494.
UseOfReleaseEventsWarning=Não deve utilizar releaseEvents(), veja o bug 330494.
UseOfRouteEventWarning=Não deve utilizar routeEvent(), veja o bug 330494.
UseOfPreventBubbleWarning=Evento=%S, não deve utilizar preventBubble(). Use a stopPropagation() da norma W3C.
UseOfPreventCaptureWarning=Evento=%S, não deve utilizar preventCapture(). Use stopPropagation() da norma W3C.
UseOfDOM3LoadMethodWarning=O uso de Document.load() está obsoleto. Para actualizar o seu código, use o objecto DOM XMLHttpRequest. Para mais ajuda https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: uma tentativa de definir strokeStyle ou fillStyle para um valor que não é uma cadeia de caracteres, um CanvasGradient ou um CanvasPattern foi ignorada.
EmptyGetElementByIdParam=Cadeia de caracteres vazia passada para getElementByID().
LowMemoryTitle=Aviso: Baixa memória
LowMemoryMessage=Um script desta página foi parado devido à condição de baixa memória.
SpeculationFailed=Uma árvore não balanceada foi escrita usando document.write() o que causou que os dados da rede fossem reanalisados. Para mais informação https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Um pedido ao document.write() de um script externo carregado assincronamente foi ignorado.
FormValidationTextTooLong=Por favor diminua o texto para %S caracteres ou menos (está a utilizar %S caracteres).
FormValidationValueMissing=Por favor preencha este campo.
FormValidationCheckboxMissing=Por favor seleccione esta caixa se deseja continuar.
FormValidationRadioMissing=Por favor seleccione uma destas opções.
FormValidationFileMissing=Por favor seleccione um ficheiro.
FormValidationSelectMissing=Por favor seleccione um item da lista.
FormValidationInvalidEmail=Por favor escreva um endereço de correio.
FormValidationInvalidURL=Por favor escreva o URL.
FormValidationPatternMismatch=Por favor corresponda ao formato pedido.
FormValidationPatternMismatchWithTitle=Por favor corresponda ao formato pedido: %S.
UseOfDocumentWidthWarning=Foi usado um document.width não standard. Use o standard document.body.clientWidth.
UseOfDocumentHeightWarning=Foi usado um document.height não standard. Use o standard document.body.clientHeight.
