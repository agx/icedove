12588=보내시려는 메시지의 크기가 서버의 일반 크기 제한 보다 큽니다. 메시지 용량을 줄여서 다시 시도해 보시기 바랍니다. 서버 응답: %s.
12589=메일 보내는 중 오류가 발생했습니다.  SMTP서버(%S)를 알 수 없습니다. 서버 설정이 틀릴 가능성이 있습니다. SMTP 서버 설정을 다시 확인하여 재시도해 보시기 바랍니다.
12590=SMTP 서버(%S)로 연결이 실패했기 때문에 메시지는 보낼 수 없습니다. 연결할 서버가 없거나 SMTP 연결을 거부할 가능성이 큽니다. SMTP 서버 설정이 정확한지 다시 확인해 보시거나 서버 관리자에게 문의해 보시기 바랍니다.
12591=SMTP 서버(%S)로 연결이 중간에 실패했습니다. 서버 관리자에게 문의해 보시기 바랍니다.
12592=SMTP 서버(%S) 연결 시간이 초과되어 메시지를 보낼 수 없습니다.  서버 관리자에게 문의해 보시기 바랍니다.
12593=SMTP 서버(%S)에 알 수 없는 이유가 발생해서 메시지를 보낼 수 없습니다. SMTP 서버 설정이 정확한지 다시 확인해 보시거나 서버 관리자에게 문의해 보시기 바랍니다.
12594=%S SMTP 서버는 암호화된 패스워드 사용을 지원하지 않는것 같습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '평문 패스워드 (암호화 통신 안함)'로 변경해 보십시오. 만약 갑자기 실패 하는 것이라면, 누군가 패스워드를 탈취한 시나리오를 의심해볼 만 합니다.
12595=%S SMTP 서버는 암호화된 패스워드 사용을 지원하지 않는것 같습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '평문 패스워드 (암호화 통신)'로 변경해 보십시오. 만약 갑자기 실패 하는 것이라면, 메일 관리자나 제공자에게 문의 하십시오.
12596=%S SMTP 서버는 평문 암호 사용을 허가하지 않습니다. '계정 설정 | 서버 설정'의 '인증 방식'을 '암호화된 패스워드'로 변경하십시오.
12597=%S SMTP 서버 인증에 실패했습니다. 암호를 다시 확인 하고, '계정 설정 | 서버 설정'의 '인증 방식'을 확인 하십시오.
12598=%S SMTP 서버에서 Kerberos/GSSAPI 티켓을 허가하지 않았습니다. 로그인을 시도한 Kerneros/GSSAPI relam을 다시 확인 하십시오.
12599=%S의 SMTP 서버는 선택한 인증 방식을 지원하지 않습니다. '계정 설정 | 보내기 서버 (SMTP)'의 '인증 방식'을 변경하십시오.
12600=%S SMTP 서버 인증에 실패했습니다. 이 서버는 인증(SMTP-AUTH)을 지원하지 않지만 당신은 인증을 사용하도록 설정했습니다. '계정 설정 | 보내기 서버 (SMTP)'의 '인증 방식'을 '인증 없음'으로 변경하시거나, 또는 당신의 이메일 제공업체에 문의 하십시오.

