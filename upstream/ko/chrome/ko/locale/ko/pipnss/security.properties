Title=보안 경고
MixedContentMessage=암호화되지 않은 정보가 일부 들어 있는 암호화 페이지를 요청했습니다. 이 페이지를 보거나 입력하는 정보는 제3자가 쉽게 열람할 수 있습니다.
LeaveSecureMessage=암호화된 페이지에서 나가려고합니다. 지금부터 주고 받는 정보는 제3자가 쉽게 열람할 수 있습니다.
EnterSecureMessage=암호화된 페이지를 요청했습니다. 웹 사이트 정보를 확인했습니다. 이 페이지에서 보거나 입력하는 정보는 제3자가 쉽게 열람할 수 없습니다.
WeakSecureMessage=낮은 수준의 암호 기법을 사용하는 페이지를 요청했습니다. 웹 사이트 정보를 확인했지만, 이 페이지를 통해 보거나 입력하는 정보는 제3자가 열람할 가능성이 있습니다.
PostToInsecureFromSecureMessage=이 페이지는 암호화되어 있지만, 입력한 정보는 암호화되지 않은 연결을 통해 보내지므로 제3자가 쉽게 열람할 수 있습니다.##정말로 해당 정보를 계속해서 보내시겠습니까?##
PostToInsecureFromInsecureMessage=입력한 정보는 암호화되지 않은 연결을 통해 보내지므로 제3자가 쉽게 열람할 수 있습니다.##정말로 해당 정보를 계속해서 보내시겠습니까?##
MixedContentShowAgain=암호화되지 않은 정보를 포함하고 있는 암호화된 페이지를 볼 때마다 알려주십시오.
LeaveSecureShowAgain=암호화된 페이지에서 암호화되지 않은 페이지로 나갈 때마다 알려주십시오.
EnterSecureShowAgain=암호화된 페이지를 볼 때마다 알려 주십시오.
WeakSecureShowAgain=낮은 수준의 암호화를 사용하는 페이지를 볼 때마다 알려주십시오.
PostToInsecureFromInsecureShowAgain=암호화하지 않은 채로 정보를 보낼 때마다 알려주십시오.
SecurityButtonTooltipText=현재 페이지에 대한 보안 정보 표시
SecurityButtonMixedContentTooltipText=경고: 인증이 안 된 내용이 들어 있음
