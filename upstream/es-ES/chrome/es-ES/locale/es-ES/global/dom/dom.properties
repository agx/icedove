NextSiblingWarning = El uso de nextSibling en atributos está desaprobado. Siempre devuelve null.
AttributesWarning = El uso de attributes en atributos está desaprobado. Siempre devuelve null.
InsertBeforeWarning = El uso de insertBefore() en atributos está desaprobado. Use en su lugar value.
ReplaceChildWarning = El uso de replaceChild() en atributos está desaprobado. Use en su lugar value.
RemoveChildWarning = El uso de removeChild() en atributos está desaprobado. Use en su lugar value.
AppendChildWarning = El uso de appendChild() en atributos está desaprobado. Use en su lugar value.
CloneNodeWarning = El uso de cloneNode() en atributos está desaprobado.
OwnerDocumentWarning = El uso de ownerDocument en atributos está desaprobado.
NormalizeWarning = El uso de normalize() en atributos está desaprobado.
IsSupportedWarning = El uso de isSupported() en atributos está desaprobado.
IsEqualNodeWarning = El uso de isEqualNode() en atributos está desaprobado.
TextContentWarning = El uso de textContext en atributos está desaprobado. Use en su lugar value.
EnablePrivilegeWarning = El uso de enablePrivilege está desaprobado. Por favor, use en su lugar código que se ejecute con el principal del sistema (p.e. una extensión).
PositionWarning = El uso del atributo position en los eventos de progreso de XMLHttpRequest está desaprobado.
TotalSizeWarning = El uso del atributo totalSize en los eventos de progreso de XMLHttpRequest está desaprobado.
nsIJSONDecodeDeprecatedWarning = nsIJSON.decode está desaprobado. Por favor, utilice JSON.parse en su lugar.
nsIJSONEncodeDeprecatedWarning = nsIJSON.encode está desaprobado. Por favor, utilice JSON.stringify en su lugar.
nsIDOMWindowInternalWarning = El uso de nsIDOMWindowInternal está desaprobado. Use nsIDOMWindow en su lugar.
InputEncodingWarning = El uso de inputEncoding está desaprobado.
MozBeforePaintWarning = Los eventos MozBeforePaint ya no se admiten. Debe pasarse un argumento no nulo de "callback" a mozRequestAnimationFrame.
FullScreenDeniedDisabled = La solicitud de pantalla completa ha sido denegada porque la API de pantalla completa está desactivada en las preferencias de usuario.
FullScreenDeniedFocusedPlugin = La solicitud de pantalla completa ha sido denegada porque un plugin en ventana tiene el foco.
FullScreenDeniedHidden = La solicitud de pantalla completa ha sido denegada porque el documento ya no está visible.
FullScreenDeniedIframeDisallowed = La solicitud de pantalla completa ha sido denegada porque al menos uno de los iframes que contienen el documento no tiene un atributo "mozallowfullscreen".
FullScreenDeniedNotInputDriven = La solicitud de pantalla completa ha sido denegada porque Element.mozRequestFullScreen() no ha sido llamada desde dentro de un manejador de eventos generado por el usuario de ejecución breve.
FullScreenDeniedNotInDocument = La solicitud de pantalla completa ha sido denegada porque el elemento que la solicitaba ya no está en el documento.
FullScreenDeniedMovedDocument = La solicitud de pantalla completa ha sido denegada porque el elemento que la solicitaba ha movido el documento.
FullScreenDeniedLostWindow = La solicitud de pantalla completa ha sido denegada porque ya no se dispone de una ventana.
FullScreenDeniedSubDocFullScreen = La solicitud de pantalla completa ha sido denegada porque un subdocumento del documento que lo ha solicitado ya está en pantalla completa.
FullScreenDeniedNotDescendant = La solicitud de pantalla completa ha sido denegada porque el elemento que lo ha solicitado no es un descendiente del elemento actual de pantalla completa.
FullScreenDeniedNotFocusedTab = La solicitud de pantalla completa ha sido denegada porque el elemento que la ha realizado no está en la pestaña activa en este momento.
RemovedFullScreenElement = Se ha salido del modo de pantalla completa porque el elemento en pantalla completa ha sido eliminado del documento.
FocusedWindowedPluginWhileFullScreen = Se ha abandonado la pantalla completa porque un plugin en ventana ha recibido el foco.
HTMLMultipartXHRWarning = El análisis HTML en XMLHttpRequest no está admitido en respuestas multiparte.
HTMLSyncXHRWarning = El análisis HTML en XMLHttpRequest no está admitido en el modo síncrono.
InvalidRedirectChannelWarning = No es posible redirigir a %S porque el canal no implementa nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning = El uso del atributo responseType de XMLHttpRequest ya no se admite en el modo síncrono del contexto de ventana.
WithCredentialsSyncXHRWarning = El uso del atributo withCredentials de XMLHttpRequest ya no se admite en el modo síncrono del contexto de ventana.
TimeoutSyncXHRWarning = El uso del atributo timeout de XMLHttpRequest ya no se admite en el modo síncrono del contexto de ventana.
JSONCharsetWarning = Se ha registrado un intento de declarar una codificación no UTF-8 para el JSON recuperado mediante XMLHttpRequest. Sólo se admite UTF-8 para decodificar JSON.
MediaLoadExhaustedCandidates = Ha fallado la carga de todos los recursos candidatos. Carga de medios pausada.
MediaLoadSourceMissingSrc = El elemento <source> no tiene atributo "src". Ha fallado la carga del recurso de medios.
MediaLoadHttpError = La carga HTTP ha fallado con el estado %1$S. Ha fallado la carga del recurso de medios %2$S.
MediaLoadInvalidURI = URI no válida. Ha fallado la carga del recurso de medios %S.
MediaLoadUnsupportedType = El "type" (tipo) especificado de "%1$S" no es compatible. Ha fallado la carga del recurso de medios %2$S.
MediaLoadUnsupportedMimeType = El "Content-Type" HTTP de "%1$S" no es compatible. Ha fallado la carga del recurso de medios %2$S.
MediaLoadDecodeError = El recurso de medios %S no puede decodificarse.
MozBlobBuilderWarning = El uso de MozBlobBuilder está desaprobado. Use el constructor Blob en su lugar.
DOMExceptionCodeWarning = El uso del atributo code de DOMException está desaprobado. Use en su lugar name.
JavaPackagesWarning = El uso de los objetos DOM 'java' y 'Packages' para acceder a la funcionalidad Java está desaprobado. La compatibilidad con ellos se eliminará pronto.
OnuploadprogressWarning = el uso del atributo onuploadprogress de Use of XMLHttpRequest está desaprobado.
