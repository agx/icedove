## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Дошло је до грешке при слању поруке.  Сервер за пошту је одговорио:  %1$s.  Молимо да проверите примаоца поруке %2$s и пробајте опет.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Дошло је до грешке при слању поште:  није могуће успоставити безбедну везу са сервером за СМТП %S употребом STARTTLS пошто сервер не објављује ту могућност. Искључите STARTTLS за тај сервер или се обратите добављачу услуге.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Дошло је до грешке: лозинка није могла бити добављена за %S. Порука није послата.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Величина поруке коју покушавате да пошаљете превазилази величину за привремене датотеке на серверу.  Порука није послата; пробајте да смањите величину поруке или сачекајте мало и пробајте поново.  Сервер је одговорио: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Величина поруке коју сте пробали да пошаљете превазилази глобално ограничење (бајтова: %d) на серверу.  Порука није послата; смањите величину поруке и пробајте поново.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Величина поруке коју сте пробали да пошаљете превазилази глобално ограничење величине поруке на серверу.  Порука ниеј послата; смањите величину поруке и пробајте поново. Сервер је одговорио: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Дошло је до грешке при слању поште: сервер СМТП %S је непознат.  Сервер је можда неисправно подешен.  Молимо да проверите да су подешавања СМТПа исправна и пробајте поново.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Порука није могла бити послата јер је веза са сервером за СМТП %S није успела.  Сервер је можда недоступан или одбија везе кроз СМТП.  Молимо да проверите да су подешавања за СМТП исправна и пробајте поново, или се обратите администратору сервера.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Порука није могла да буде послата јер је веза са СМТП сервером %S изгубљена усред трансакције. Пробајте поново или се обратите администратору мреже.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Порука није могла бити послата јер је веза са сервером за СМТП %S истекла.  Пробајте поново или се обратите администратору мреже.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Порука није могла бити послата преко сервера за СМТП %S из непознатог разлога. Молимо да проверите да су подешавања за СМТП исправна и пробајте поново, или се обратите администратору мреже.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP сервер %S изгледа не подржава шифроване лозинке.  Ако сте управо подесили налог, молимо да пробате аутентикацију са нешифрованом лозинком.  Ако је приступ радио а сада изненада не ради, онда је то уобичајен начин на који се може украсти лозинка.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP сервер %S изгледа не подржава шифроване лозинке.  Ако сте тек подесили налог, молимо да пробате приступ са аутентикацијом без шифровања.  Ако је приступ радио, па је изненада престао да ради, молимо да се обратите администратору поште или добављачу интернета.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP сервер %S не дозвољава нешифроване лозинке.  Молимо да користите шифроване лозинке као метод за аутентикацију.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Аутентикација са SMTP сервером %S није успела. Молимо да проверите лозинку и проверите који метод аутентикације користите.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Тикет за Kerberos/GSSAPI је одбијен на серверу %S. Молимо да проверите да ли сте пријављени на област којом управља Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP сервер %S не подржава изабрани метод за аутентикацију.  Молимо да проверите подешавања аутентикације.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Није могуће пријавити се на SMTP сервер %S. Сервер не подржава аутентикацију (SMTP-AUTH) а ви сте захтевали аутентикацију. Молимо да промените метод аутентикације.  Можете се обратити добављачу електронске поште за упутство.


