Title=Öryggisaðvörun
MixedContentMessage=Þú hefur beðið um dulkóðaða síðu sem innheldur efni sem er ekki dulkóðað. Þær upplýsingar sem þú slærð inn á þessari síðu gæti einhver annar aðili komist yfir.
LeaveSecureMessage=Þú ert að fara frá dulkóðaðri síðu. Gögn sem þú sendir eða tekur á móti hér með frá gæti einhver annar aðili auðveldlega lesið.
EnterSecureMessage=Þú hefur beðið um dulkóðaða síðu. Vefsvæðið hefur auðkennt sig rétt og upplýsingar sem þú sérð eða slærð inn á þessari síðu getur enginn annar aðili lesið.
WeakSecureMessage=Þú hefur beðið um síðu sem notar lélega dulkóðun. Vefsvæðið hefur auðkennt sig rétt, en upplýsingar sem þú sérð eða slærð inn á þessari síðu gæti einhver annar aðili hugsanlega lesið.\u0020
PostToInsecureFromSecureMessage=Þótt þessi síða sé dulkóðuð munu upplýsingarnar sem slóst inn verða sendar eftir opinni tengingu og einhver annar gæti lesið þær.##Ertu viss um að þú viljir halda áfram og senda þessar upplýsingar?##
PostToInsecureFromInsecureMessage=Upplýsingarnar sem slóst inn verða sendar eftir opinni tengingu og einhver annar gæti lesið þær.##Ertu viss um að þú viljir halda áfram og senda þessar upplýsingar?##
