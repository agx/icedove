#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Sláðu inn lykilorð

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Sláðu inn lykilorð fyrir %1$S á %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Vinsamlega sláðu inn nýtt lykilorð fyrir notanda %1$S á %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Hala niður pósti %1$S af %2$S í %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Tenging: Tengist við netþjónn %1$S, sendi auðkennisupplýsingar…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Enginn nýr póstur fyrir %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S tók á móti pósti %1$S af %2$S

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ekki er nægilegt diskpláss til að niðurhala nýjum pósti. Reyndu að eyða gömlum pósti, tæma ruslamöppuna, og þjappa póstmöppum, reyndu svo aftur.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Bý til yfirlitsskrá fyrir %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Ljúka

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Villa kom upp í POP3 póstþjóni.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Tókst ekki að senda notandanafn.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Tókst ekki að senda lykilorð.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Get ekki skrifað póstinn í póstmöppuna. Athugaðu hvort skráarkerfið leyfi skrifréttindi, og að þú sért með nóg laust pláss á harða diskinum fyrir póstmöppuna.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR skipun tókst ekki. Villa við að ná í póst.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Villa við að ná í póst lykilorð.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Þú hefur ekki gefið upp notandanafn fyrir þennan póstþjón.  Bættu notandanafninu við í reiknings valmyndina og reyndu aftur.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Ekki tókst að framkvæma LIST skipunina. Villa við að ná í ID og stærð skilaboða.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE skipun tókst ekki. Villa við að merkja póst til eyðingar.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=Ekki tókst að framkvæma STAT skipunina. Villa við að ná í númer skilaboða og stærðir.

## @name POP3_SERVER_SAID
## @loc None
4025=Póstþjónn %S svaraði:\u0020

## @name COPYING_MSGS_STATUS
## @loc None
4027=Afrita %S af %S póstum til %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Færi %S af %S póstum til %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Verið er að vinna með þessa möppu. Bíddu þangað til vinnslan er búin áður en þú nærð í póst.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Get ekki opnað póstbiðskrána %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Get ekki búið til læsiskrá %S. Til þess að movemail virki, er nauðsynlegt að hægt sé að búa til læsiskrár í póst biðmöppunni. Á flestum tölvum, er hægt að laga þetta með því að breyta biðmöppunni þannig að hún sé af tegund 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Get ekki eytt lás skrá %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Get ekki stytt biðskrá %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Finn ekki póst biðskrá.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Villa kom upp við að hlaða niður eftirfarandi pósti:   \nFrá: %S\n   Efni: %S\n Þessi póstur gæti innihaldið vírus eða kannski er ekki nóg pláss á diski. Sleppa þessum pósti?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 póstþjónninn (%S) styður ekki UIDL eða XTND XLST, sem er nauðsynlegt fyrir ``Geyma á póstþjóni'', ``Hámarksstærð pósts'' eða ``Sækja aðeins hausa'' stillingar. Til að niðurhala pósti, slökktu á þessum stillingum fyrir póstþjóninn í glugganum fyrir stillingar reikninga.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 póstþjónninn (%S) styður ekki TOP skipunina. Ef póstþjónninn styður hana ekki, er ekki hægt að nota ``Hámarksstærð pósts'' eða ``Sækja aðeins hausa'' stillingar.  Búið er að aftengja þessa stillingu, og póstur verður því niðurhalaður án tillits til stærðar.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Get ekki tengst með TLS tengingu við POP3 póstþjón. Þjónninn gæti verið niðri eða hugsanlega stilltur rangt. Athugaðu hvort stillingar póstþjóns eru réttar í glugganum fyrir reikninga og reyndu svo aftur.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ertu viss um að þú viljir eyða möppunni '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Eyða möppu

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Eyða möppu

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Upp kom innri villa í auðkenningu við POP3 póstþjón. Þetta er óvænt, innri villa í forritinu, vinsamlega láttu vita af þessari villu.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3 þjónninn virðist ekki styðja dulkóðuð lykilorð. Ef þú varst að setja upp reikninginn rétt í þessu, prufaðu þá að breyta 'Auðkennisaðferð' í 'Lykilorð, sent á óöruggan hátt' í 'Stillingar reiknings | Stillingar netþjóns'. Ef það virkaði áður að skrá þig inn, en hætti skyndilega að virka, þá er líklegt að einhver hafi stolið lykilorðinu þínu.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3 þjónninn virðist ekki styðja dulkóðuð lykilorð. Ef þú varst að setja upp reikninginn rétt í þessu, prufaðu þá að breyta 'Auðkennisaðferð' í 'Venjulegt lykilorð' í 'Stillingar reiknings | Stillingar netþjóns'. Ef það virkaði áður að skrá þig inn en virkar ekki núna, hafðu þá samband við kerfisstjóra eða póstþjónustuaðila.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3 þjónninn leyfir ekki ódulkóðuð lykilorð. Prufaðu að breyta 'Auðkennisaðferð' í 'Dulkóðað lykilorð' í 'Stillingar reiknings | Stillingar netþjóns'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Póstþjónn styður ekki valda auðkennisaðferð. Breyttu 'Auðkennisaðferð' í 'Stillingar reiknings | Stillingar netþjóns'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI aðgangsheimildin var hafnað af POP póstþjóninum. Athugaðu hvort þú ert skráður inn á Kerberos/GSSAPI svæðið.
