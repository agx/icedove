# LOCALIZATION NOTE (selectedNMessages, acrossNThreads): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 number of threads or solitary messages selected
# example: 4 conversations
NConversations=#1 ਚਰਚਾ; #1 ਚਰਚਾ

numMsgs=#1 ਸੁਨੇਹਾ;#1 ਸੁਨੇਹੇ
countUnread=, #1 ਨਾ-ਪੜ੍ਹਿਆ;, #1 ਨਾ-ਪੜ੍ਹੇ
Nmessages=(#1 ਸੁਨੇਹਾ);(#1 ਸੁਨੇਹੇ)

noSubject=(no subject)

# thread and multiple message selection summaries
messagesSize=ਇਹ ਸੁਨੇਹੇ ਰੱਖਦੇ ਹਨ: #1 #2.
noticeText= (ਨੋਟ: #1 ਸੁਨੇਹੇ ਚੁਣੇ ਗਏ ਹਨ, ਪਹਿਲੇ #2 ਵੇਖਾਏ ਜਾ ਰਹੇ ਹਨ)
