capdesc.UniversalBrowserWrite = ਕਿਸੇ ਖੁੱਲੀ ਵਿੰਡੋ ਵਿੱਚ ਸੋਧ ਕਰਨ
capdesc.UniversalXPConnect = ਆਪਣੀ ਮਸ਼ੀਨ ਉੱਤੇ ਸਾਫਟਵੇਅਰ ਚਲਾਉ ਤੇ ਲੋਡ ਕਰਨ
capdesc.UniversalFileRead = ਸਥਾਨਿਕ ਫਾਇਲ ਪੜੋ ਅਤੇ ਅੱਪਲੋਡ ਕਰੋ
capdesc.CapabilityPreferencesAccess = ਕੋਰ ਸੁਰੱਖਿਆ ਸੈਟਿੰਗ ਬਾਏ-ਪਾਸ ਕਰੋ
capdesc.UniversalPreferencesRead = ਪਰੋਗਰਾਮ ਸੈਟਿੰਗ ਪੜ੍ਹੋ
capdesc.UniversalPreferencesWrite = ਪਰੋਗਰਾਮ ਸੈਟਿੰਗ ਸੋਧੋ