Yes = ਮਨਜ਼ੂਰ
No = ਇਨਕਾਰ
Titleline = ਇੰਟਰਨੈੱਟ ਸੁਰੱਖਿਆ
CheckMessage = ਇਹ ਫੈਸਲਾ ਯਾਦ ਰੱਖੋ
EnableCapabilityQuery = "%S" ਤੋਂ ਇੱਕ ਸਕ੍ਰਿਪਟ ਨੇ ਕਾਰਗੁਜ਼ਾਰੀ ਵਧਾਉਣ ਦੀ ਮੰਗ ਕੀਤੀ ਹੈ, ਜੋ ਕਿ ਨਾ-ਸੁਰੱਖਿਅਤ ਹੈ ਅਤੇ ਤੁਹਾਡੇ ਮਸ਼ੀਨ ਜਾਂ ਡਾਟੇ ਲਈ  ਖਤਰਨਾਕ ਹੋ ਸਕਦੀ ਹੈ:\n\n%S\n\nਇਹਨਾਂ ਸਹੂਲਤਾਂ ਨੂੰ ਸਵੀਕਾਰ ਤਾਂ ਹੀ ਕਰੋ, ਜੇਕਰ ਇਹ ਸਰੋਤ ਵਾਇਰਸ ਜਾਂ ਖਤਰਨਾਕ ਪ੍ਰੋਗਰਾਮਾਂ ਤੋਂ ਬਿਨਾਂ ਹੈ।
EnableCapabilityDenied = "%S" ਵਲੋਂ ਇਕ ਸਕ੍ਰਿਪਟ ਉੱਤੇ %S ਲਈ ਪਾਬੰਦੀ ਹੈ।
CheckLoadURIError = ਸੁਰੱਖਿਆ ਗਲਤੀ: %S ਤੇ ਭਾਗ %S ਤੇ ਲੋਡ ਨਹੀਂ ਹੋ ਸਕਦੇ ਜਾਂ ਲਿੰਕ ਨਹੀਂ ਹੋ ਸਕਦੇ ਹਨ।
CheckSameOriginError = ਸੁਰੱਖਿਆ ਗਲਤੀ: %S ਦੇ ਭਾਗ %S ਤੋਂ ਡਾਟਾ ਲੋਡ ਨਹੀਂ ਕਰ ਸਕਦੇ ਹਨ।
GetPropertyDeniedOrigins = Permission denied for <%S> to get property %S.%S from <%S>.
SetPropertyDeniedOrigins = Permission denied for <%S> to set property %S.%S on <%S>.
CallMethodDeniedOrigins = Permission denied for <%S> to call method %S.%S on <%S>.
GetPropertyDeniedOriginsOnlySubject = Permission denied for <%S> to get property %S.%S
SetPropertyDeniedOriginsOnlySubject = Permission denied for <%S> to set property %S.%S
CallMethodDeniedOriginsOnlySubject = <%S> ਲਈ %S.%S ਕਾਲ ਢੰਗ ਵਾਸਤੇ ਪਾਬੰਦੀ ਹੈ।
CreateWrapperDenied = class %S ਦਾ ਆਬਜੈਕਟ ਦਾ ਰੈਪਰ ਬਣਾਉਣ ਤੇ ਪਾਬੰਦੀ ਹੈ
CreateWrapperDeniedForOrigin = <%2$S> ਲਈ %1$S ਕਲਾਸ ਦਾ ਆਬਜੈਕਟ ਲਈ ਰੈਪਰ ਬਣਾਉਣ ਵਾਸਤੇ ਅਧਿਕਾਰ ਪਾਬੰਦੀ ਹੈ।
ExtensionCapability = ਅਣਜਾਣ: %S
ProtocolFlagError = Warning: Protocol handler for '%S' doesn't advertise a security policy.  While loads of such protocols are allowed for now, this is deprecated.  Please see the documentation in nsIProtocolHandler.idl.
