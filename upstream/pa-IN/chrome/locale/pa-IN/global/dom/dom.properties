KillScriptTitle=ਸਾਵਧਾਨ: ਗ਼ੈਰ-ਜਵਾਬੀ ਸਕ੍ਰਿਪਟ
KillScriptMessage=ਇਸ ਪੇਜ਼ ਦੀ ਇੱਕ ਸਕ੍ਰਿਪਟ ਰੁਝੀ ਹੋਈ ਹੈ, ਜਾਂ ਜਵਾਬ ਦੇਣ ਤੋਂ ਅਟਕ ਗਈ ਹੈ। ਤੁਸੀਂ ਇਸ ਨੂੰ ਹੁਣ ਰੋਕ ਸਕਦੇ ਹੋ ਜਾਂ ਇਸ ਦੇ ਮੁਕੰਮਲ ਹੋਣ ਤੱਕ ਇਸ ਨੂੰ ਜਾਰੀ ਰੱਖ ਸਕਦੇ ਹੋ।
KillScriptWithDebugMessage=ਇਸ ਪੇਜ਼ ਦੀ ਸਕਰਿਪਟ ਜਾਂ ਤਾਂ ਰੁੱਝੀ ਹੋਈ ਹੈ ਜਾਂ ਜਵਾਬ ਦੇਣ ਤੋਂ ਅਸਮਰੱਥ ਹੈ। ਤੁਸੀਂ ਸਕਰਿਪਟ ਨੂੰ ਹੁਣ ਰੋਕ ਸਕਦੇ ਹੋ, ਇਸ ਨੂੰ ਡੀਬੱਗਰ ਨਾਲ ਖੋਲ੍ਹ ਸਕਦੇ ਹੋ ਜਾਂ ਸਕਰਿਪਟ ਨੂੰ ਜਾਰੀ ਰੱਖ ਸਕਦੇ ਹੋ।
KillScriptLocation=ਸਕ੍ਰਿਪਟ: %S
StopScriptButton=ਸਕ੍ਰਿਪਟ ਰੋਕੋ
DebugScriptButton=ਡੀਬੱਗ ਸਕ੍ਰਿਪਟ
WaitForScriptButton=ਜਾਰੀ ਰੱਖੋ
DontAskAgain=ਮੈਨੂੰ ਮੁੜ ਨਾ ਪੁੱਛੋ
JSURLLoadBlockedWarning=ਇੱਕ ਜਾਵਾਸਕ੍ਰਿਪਟ ਲੋਡ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ: ਇੱਕ ਹੋਸਟ ਦੇ URL\n ਨੇ ਇੱਕ ਵਿੰਡੋ, ਜੋ ਕਿ ਇੱਕ ਹੋਰ ਹੋਸਟ\n ਤੋਂ ਸਮੱਗਰੀ ਵੇਖਾ ਰਿਹਾ ਸੀ, ਜਿਸ ਉੱਤੇ ਸੁਰੱਖਿਆ ਮੈਨੇਜਰ ਨੇ ਪਾਬੰਦੀ ਲਗਾਈ ਹੈ, ਤੋਂ ਪ੍ਰਾਪਤ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ ਕੀਤੀ ਹੈ।
WindowCloseBlockedWarning=ਸਕ੍ਰਿਪਟ ਉਹ ਵਿੰਡੋ ਬੰਦ ਨਹੀਂ ਕਰ ਸਕਦੀ ਹੈ, ਜਿਸ ਨੂੰ ਸਕ੍ਰਿਪਟ ਨੇ ਖੋਲਿਆ ਨਹੀਂ ਹੈ।
OnBeforeUnloadPreMessage=ਕੀ ਤੁਸੀਂ ਇਸ ਪੇਜ਼ ਤੋਂ ਦੂਰ ਜਾਣ ਲਈ ਸਹਿਮਤ ਹੋ?
OnBeforeUnloadPostMessage=ਜਾਰੀ ਰੱਖਣ ਲਈ ਠੀਕ ਹੈ ਦਬਾਉ ਜਾਂ ਮੌਜੂਦਾ ਪੇਜ਼ ਉੱਤੇ ਹੀ ਰਹਿਣ ਲਈ ਰੱਦ ਦਬਾਓ।
DocumentAllUsed=ਗ਼ੈਰ-ਸਟੈਂਡਰਡ document.all ਗੁਣ ਇਸਤੇਮਾਲ ਕੀਤਾ ਗਿਆ ਸੀ। ਇਸ ਦੀ ਬਜਾਏ W3C ਸਟੈਂਡਰਡ document.getElementById() ਇਸਤੇਮਾਲ ਕਰੋ।
GlobalScopeElementReference=ਗਲੋਬਲ ਸੀਮਾ ਵਿੱਚ  ID/NAME ਰਾਹੀਂ ਇਸਤੇਮਾਲ ਇਕਾਈ ਹੈ। ਇਸ ਦੀ ਬਜਾਏ W3C ਮਿਆਰੀ  document.getElementById() ਇਸਤੇਮਾਲ ਕਰੋ।
UseOfReleaseEventsWarning=releaseEvents() ਨੂੰ ਬਰਤਰਫ਼ ਕੀਤਾ ਗਿਆ ਹੈ,ਬੱਗ 330494 ਵੇਖੋ।
UseOfCaptureEventsWarning=captureEvents() ਨੂੰ ਬਰਤਰਫ਼ ਕੀਤਾ ਗਿਆ ਹੈ, ਬੱਗ 330494 ਨੂੰ ਵੇਖੋ।
UseOfRouteEventWarning=routeEvent() ਦੀ ਵਰਤੋਂ ਨੂੰ ਬਰਤਰਫ਼ ਕੀਤੀ ਗਈ ਹੈ, ਬੱਗ 330494 ਨੂੰ ਵੇਖੋ।
UseOfPreventBubbleWarning=ਘਟਣਾ=%S, preventBubble() ਦੀ ਵਰਤੋਂ ਬਰਤਰਫ਼ ਕੀਤੀ ਗਈ ਹੈ, ਇਸ ਦੀ ਬਜਾਏ W3C ਸਟੈਂਡਰਡ stopPropagation() ਵਰਤੋਂ।
UseOfPreventCaptureWarning=ਘਟਨਾ=%S, preventCapture() ਦੀ ਵਰਤੋਂ ਬਰਤਰਫ਼ ਕੀਤੀ ਗਈ ਹੈ, ਇਸ ਦੀ ਬਜਾਏ W3C ਸਟੈਂਡਰਡ stopPropagation() ਵਰਤੋਂ।
UnexpectedCanvasVariantStyle=canvas:  strokeStyle ਜਾਂ fillStyle ਲਈ ਇੱਕ ਮੁੱਲ ਸੈੱਟ ਕਰਨ ਦੀ ਕੋਸ਼ਿਸ਼ ਕੀਤੀ ਗਈ, ਜੋ ਨਾ ਤਾਂ ਲਾਈਨ ਹੈ, ਨਾ CanvasGradient, ਨਾ ਹੀ ਇੱਕ CanvasPattern, ਅਣਡਿੱਠਾ।
EmptyGetElementByIdParam=ਖਾਲੀ ਲਾਇਨ getElementById() ਨੂੰ ਪਾਸ ਕੀਤੀ ਗਈ ਹੈ।
LowMemoryTitle=ਚੇਤਾਵਨੀ: ਘੱਟ ਮੈਮੋਰੀ
LowMemoryMessage=ਇਸ ਪੇਜ਼ ਉੱਤੇ ਇੱਕ ਸਕ੍ਰਿਪਟ ਘੱਟ ਮੈਮੋਰੀ ਹਾਲਤ ਹੋਣ ਕਰਕੇ ਰੁਕ ਗਈ ਹੈ।
WrongEventPropertyAccessWarning= ਵਿਸ਼ੇਸ਼ਤਾ '%S', ਜੋ ਕਿ %S ਈਵੈਂਟ ਦੀ ਹੈ, ਵਰਤੀ ਨਹੀਂ ਜਾਣੀ ਚਾਹੀਦੀ ਹੈ। ਮੁੱਲ ਬੇਮਤਲਬਾ ਹੈ।
