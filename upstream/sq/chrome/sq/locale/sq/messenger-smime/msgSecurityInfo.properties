## Signature Information strings
SINoneLabel=Mesazhi Nuk Ka Nënshkrim Numerik 
SINone=Ky mesazh nuk përfshin nënshkrim numerik të dërguesit. Mungesa e një nënshkrimi numerik do të thotë që mesazhi mund të jetë dërguar nga dikush që hiqet sikur ka këtë adresë email. Mundet, po aq, që mesazhi të jetë tjetërsuar gjatë tranzitit nëpër rrjet. Megjithatë, ka pak gjasa që të ketë ndodhur njëra prej këtyre. 

SIValidLabel=Mesazhi Është i Nënshkruar
SIValid=Ky mesazh përfshin një nënshkrim numerik të vlefshëm. Mesazhi nuk është tjetërsuar që prej kur u dërgua.
SIInvalidLabel=Nënshkrimi Numerik Nuk Është i Vlefshëm
SIInvalidHeader=Ky mesazh përfshin një nënshkrim numerik, por nënshkrimi është i pavlefshëm.
SIContentAltered=Nënshkrimi nuk përputhet si duhet me përmbajtjen e mesazhit. Mesazhi duket të jetë ndryshuar pasi dërguesi e nënshkroi. Nuk duhet të besoni vlefshmërinë e këtij mesazhi para se të vërtetoni përmbajtjen e tij me dërguesin.
SIExpired=Dëshmia e përdorur për të nënshkruar mesazhin duket se ka skaduar. Sigurohuni që ora e kompjuterit tuaj është e saktë.
SIRevoked=Dëshmia e përdorur për të nënshkruar mesazhin është shfuqizuar. Nuk duhet të besoni vlefshmërinë e këtij mesazhi para se të vërtetoni me dërguesin përmbajtjen e tij.
SINotYetValid=Dëshmia e përdorur për të nënshkruar mesazhin duket të mos jetë ende gati. Sigurohuni që ora e kompjuterit tuaj është e saktë.

SIUnknownCA=Dëshmia e përdorur për të nënshkruar mesazhin qe lëshuar prej një autoriteti dëshmish të panjohur.
SIUntrustedCA=Dëshmia e përdorur për të nënshkruar mesazhin qe lëshuar nga një autoritet dëshmish të cilin nuk e besoni për lëshime të këtij lloji dëshmish.
SIExpiredCA=Dëshmia e përdorur për të nënshkruar mesazhin qe lëshuar prej një autoriteti dëshmish dëshmia e vet e të cilit ka skaduar. Sigurohuni që ora e kompjuterit tuaj është e saktë.
SIRevokedCA=Dëshmia e përdorur për të nënshkruar mesazhin është lëshuar nga një autoritet dëshmish dëshmia e vet e të cilit është shfuqizuar. Nuk duhet të besoni vlefshmërinë e këtij mesazhi para se të vërtetoni përmbajtjen e tij me dërguesin.
SINotYetValidCA=Dëshmia e përdorur për të nënshkruar mesazhin qe lëshuar prej një autoriteti dëshmish dëshmia e vet e të cilit nuk është ende e gatshme. Sigurohuni që ora e kompjuterit tuaj është e saktë.
SIInvalidCipher=Mesazhi qe koduar duke përdorur një thellësi kodimi të cilën ky version i programit tuaj nuk e mbulon.
SIClueless=Ka probleme të panjohur me këtë nënshkrim numerik. Nuk duhet të besoni në vlefshmërinë e këtij mesazhi para se të vërtetoni përmbajtjen e tij me dërguesin.

SIPartiallyValidLabel=Mesazhi është i nënshkruar
SIPartiallyValidHeader=Edhe pse nëshkrimi numerik është i vlefshëm, nuk dihet nëse dërguesi dhe nënshkruesi janë i njëjti person. 

SIHeaderMismatch=Vendndodhja email e treguar në dëshminë e nënshkruesit është e ndryshme nga vendndodhja email që është përdorur për të dërguar këtë mesazh. Ju lutem, për të mësuar kush e nënshkroi këtë mesazh, shihni te hollësitë e nënshkrimit.
SICertWithoutAddress=Dëshmia e përdorur për të nënshkruar mesazhin nuk përmban adresë email. Ju lutem, për të mësuar kush e nënshkroi mesazhin, shihni te hollësitë e nënshkrimit..

## Encryption Information strings
EINoneLabel=Mesazh Jo i Koduar
EINone=Mesazhi nuk është nënshkruar para se të dërgohej. Të dhënat e dërguara përmes Internetit pa kodim mund të shihen  nga të tjerë gjatë tranzitit. 

EIValidLabel=Mesazhi Është Koduar
EIValid=Ky mesazh është koduar para se t'ju dërgohej. Kodimi e bën shumë të vështirë për persona të tjerë të shohin të dhënat ndërkohë që udhëtojnë nëpër rrjet.

EIInvalidLabel=Mesazhi Nuk Çkodohet Dot
EIInvalidHeader=Ky mesazh është koduar para se t'ju dërgohej, por nuk çkodohet dot.

EIContentAltered=Përmbajtja e mesazhit duket të jetë tjetërsuar gjatë transmetimit.

EIClueless=Ka probleme të panjohur me këtë mesazh të koduar.

