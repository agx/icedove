## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Shërbyesi IMAP %S nuk duket se mbulon fjalëkalime të koduar. Nëse sapo e keni rregulluar këtë llogari, ju lutem, provoni ndryshimin në 'Fjalëkalim normal' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte dhe tani papritmas dështon, ju lutem, lidhuni me përgjegjësin e email-eve ose mundësuesin e tyre.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Shërbyesi IMAP %S nuk lejon fjalëkalime thjesht tekst. Ju lutem, provoni ndryshimin në 'Fjalëkalim i koduar' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Shërbyesi IMAP %S nuk duket se mbulon fjalëkalimet e koduar. Nëse sapo e keni rregulluar llogarinë, ju lutem, provoni të kaloni te 'Fjalëkalim, i transmetuar në mënyrë jo të sigurt' si the 'Metodë mirëfilltësimi' te 'Rregullime llogarie | Rregullime shërbyesi'. Nëse punonte deri tani dhe papritmas ngec, ky është skenar i zakonshëm se si dikush mund të vjedhë fjalëkalimin tuaj.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=Shërbyesi IMAP %S nuk mbulon metodën e përzgjedhur për mirëfilltësime. Ju lutem, ndryshojeni 'Metodën e mirëfilltësimit' te 'Rregullime llogarie | Rregullime shërbyesi'.

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Krejt mekanizmat e hyrjes te %S dështuan. Ju lutem, kontrolloni fjalëkalimin ose ndryshoni 'Metodën e mirëfilltësimit' te 'Rregullime llogarie | Rregullime shërbyesi'.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=Pusulla Kerberos/GSSAPI nuk u pranua nga shërbyesi IMAP %S. Ju lutem, shihni nëse jeni i futur te "Kerberos/GSSAPI realm".

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
5116=Nuk mund të hyni te %S, ngaqë shërbyesi nuk lejon mirëfilltësim përmes teksti të thjeshtë pa STARTTLS ose SSL/TLS. Provoni të aktivizoni siguri lidhjeje ose mirëfilltësim të sigurt, te rregullimt e llogarisë.

