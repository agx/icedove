## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=I pazoti të vendosë lidhje TLS me shërbyesin POP3. Shërbyesi mund të jetë jashtë funksionimit ose i formësuar pasaktësisht. Ju lutem verifikoni formësimin e saktë për shërbyesin tuaj të postës te Rregullime Shërbyesi në dritaren Rregullime Llogarie dhe riprovoni.

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Fshije Dosjen

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Fshije Dosjen

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Gabim i brendshëm gjendjeje gjatë mirëfilltësimit të shërbyesit POP3. Ky është një gabim i brendshëm, i papritur, te zbatimi. Ju lutem, njoftojeni si një të metë.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Ky shërbyes POP3 nuk duket se mbulon fjalëkalime të koduar. Nëse sapo e keni rregulluar llogarinë, ju lutem, provoni të ndryshoni 'Fjalëkalim, i transmetuar në mënyrë të pasigurt' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte dhe tani papritmas dështon, ky është një skenar i zakonshëm se si dikush mund të grabisë fjalëkalimin tuaj.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Ky shërbyes POP3 nuk duket se mbulon fjalëkalime të koduar. Nëse sapo e keni rregulluar llogarinë, ju lutem, provoni të ndryshoni 'Fjalëkalim normal' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte dhe tani papritmas dështon, ju lutem, lidhuni me përgjegjësin ose mundësuesin e email-it.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Ky shërbyes POP3 nuk lejon fjalëkalime thjesht tekst. Ju lutem, provoni të ndryshoni 'Fjalëkalim i koduar' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Shërbyesi nuk e mbulon metodën e përzgjedhur për mirëfilltësim. Ju lutem, ndryshoni 'Metodën e mirëfilltësimit' te 'Rregullime Llogarie | Rregullime shërbyesi'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Pusulla Kerberos/GSSAPI nuk u pranua nga shërbyesi POP. Ju lutem, shihni nëse keni bërë hyrjen te "Kerberos/GSSAPI realm".

