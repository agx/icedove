# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Shërbyesi POP3 i postës (%S) nuk mbulon UIDL ose XTND XLST, të cilët janë të domosdoshëm për sendërtimin e mundësive ``Lër në Shërbyes'', ``Madhësi Më e Madhe Mesazhesh'' ose ``Sill Vetën Titujt''. Për të shkarkuar postën tuaj, çaktivizoni te dritarja Rregullime Llogarie këto mundësi te Rregullime Shërbyesi për shërbyesin tuaj të postës.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Shërbyesi POP3 i postës (%S) nuk mbulon urdhrin TOP. Pa mbulim të tij nga shërbyesi, nuk mund të sendërtojmë parapëlqimet ``Madhësi Më e Madhe Mesazhesh'' ose ``Sill Vetëm Titujt''.  Kjo mundësi është çaktivizuar, dhe mesazhet do të shkarkohen pa marrë parasysh madhësinë e tyre.

