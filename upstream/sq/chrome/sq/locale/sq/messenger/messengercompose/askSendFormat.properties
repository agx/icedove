convertibleYes=Mesazhi juaj mund të shndërrohet në tekst të thjeshtë pa humbur të dhëna.
convertibleAltering=Mesazhi juaj mund të shndërrohet në tekst të thjeshtë pa humbur të dhëna të rëndësishme. Sidoqoftë, versioni tekst i thjeshtë mund të duke i ndryshëm nga çka patë te hartuesi.
convertibleNo=Sidoqoftë, përdorët formatime (p.sh. ngjyra) e këto nuk do të shndërrohen në tekst të thjeshtë.
recommended=(e këshillueshme)
