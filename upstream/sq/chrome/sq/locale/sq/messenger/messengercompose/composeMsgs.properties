## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Ndodhi një gabim gjatë dërgimit të postës. Shërbyesi i postës u përgjigj:  %1$s. Ju lutemi, kontrolloni marrësin %2$s të mesazhit dhe riprovoni.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Ndodhi një gabim gjatë dërgimit të postës: Nuk arrihet të vendoset lidhje e sigurt me shërbyesin SMTP %S përmes STARTTLS-je, ngaqë nuk thuhet gjë për këtë veçori. Çaktivizojeni STARTTLS-në për atë shërbyes ose lidhuni me mundësuesin e shërbimit.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Ndodhi një gabim gjatë dërgimit të postës: Nuk u mor dot fjalëkalimi për %S. Mesazhi nuk u dërgua.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Madhësia e mesazhit që po provoni të dërgoni tejkalon cakun e përkohshëm të shërbyesit për madhësi. Mesazhi nuk u dërgua, provoni të zvogëloni madhësinë e mesazhit dhe riprovoni. Shërbyesi u përgjigj:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Madhësia e mesazhit që po provoni të dërgoni tejkalon cakun e përgjithshëm të shërbyesit për madhësi (%d bajte). Mesazhi nuk u dërgua, provoni të zvogëloni madhësinë e mesazhit dhe riprovoni.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Madhësia e mesazhit që po provoni të dërgoni tejkalon cakun e përgjithshëm të shërbyesit për madhësitë. Mesazhi nuk u dërgua, provoni të zvogëloni madhësinë e mesazhit dhe riprovoni. Shërbyesi u përgjigj:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Ndodhi një gabim gjatë dërgimit të postës: Shërbyesi SMTP %S është i panjohur. Shërbyesi mund të jetë formësuar pasaktësisht. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Mesazhi nuk u dërgua dot, sepse dështoi lidhja me shërbyesin SMTP %S. Shërbyesi mund të jetë jashtë funksionimit ose po hedh poshtë lidhjet SMTP. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni, ose përndryshe lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Mesazhi nuk u dërgua dot, sepse lidhja me shërbyesin SMTP %S humbi në mes të ndërveprimit. Riprovoni ose lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Mesazhi nuk u dërgua dot, ngaqë lidhjes me shërbyesin SMTP %S i mbaroi koha. Riprovoni ose lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Për një arsye të panjohur, mesazhi nuk u dërgua dot duke përdorur shërbyesin SMTP %S. Ju lutemi, sigurohuni që rregullimet për shërbyesin tuaj SMTP janë të sakta dhe riprovoni, ose përndryshe lidhuni me përgjegjësin e rrjetit tuaj.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të fshehtëzuar. Nëse sapo e rregulluat llogarinë, ju lutemi, provoni të ndryshoni 'Fjalëkalim, i transmetuar në mënyrë jo të sigurt' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte, dhe tani, papritmas, dështon, ky është skenar i zakonshëm se si dikush mund të grabisë fjalëkalimin tuaj.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të fshehtëzuar. Nëse sapo e rregulluat llogarinë, ju lutemi, provoni të ndryshoni 'Fjalëkalim normal' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte, dhe tani, papritmas, dështon, ju lutemi, lidhuni me përgjegjësin ose mundësuesin e email-it.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Shërbyesi SMTP %S nuk lejon fjalëkalime thjesht tekst. Ju lutemi, provoni të kaloni në 'Fjalëkalim i fshehtëzuar' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Nuk arrin të kryhet mirëfilltësimi te shërbyesi SMTP %S. Ju lutemi, kontrolloni fjalëkalimin, dhe verifikoni 'Metodën e mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Pusulla Kerberos/GSSAPI nuk u pranua nga shërbyesi SMTP %S. Ju lutemi, shihni nëse jeni futur te fusha Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Shërbyesi SMTP %S nuk e mbulon metodën e përzgjedhur për mirëfilltësimin. Ju lutemi, ndërroni 'metodën e Mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Nuk arrin të mirëfilltësohet te shërbyesi SMTP %S. Shërbyesi nuk mbulon mirëfilltësim (SMTP-AUTH), por ju keni zgjedhur të përdoret mirëfilltësim. Ju lutemi, ndryshojeni 'metodën e Mirëfilltësimit' si 'Asnjë' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)' ose lidhuni me mundësuesin e shërbimit tuaj email për udhëzime.

