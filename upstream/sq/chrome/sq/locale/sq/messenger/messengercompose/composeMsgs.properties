## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
12594=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të koduar. Nëse sapo e rregulluat llogarinë, ju lutem, provoni të ndryshoni 'Fjalëkalim, i transmetuar në mënyrë jo të sigurt' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte dhe tani papritmas dështon, ky është skenar i zakonshëm se si dikush mund të grabisë fjalëkalimin tuaj.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
12595=Shërbyesi SMTP %S nuk duket se mbulon fjalëkalime të koduar. Nëse sapo e rregulluat llogarinë, ju lutem, provoni të ndryshoni 'Fjalëkalim normal' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. Nëse deri tani punonte dhe tani papritmas dështon, ju lutem, lidhuni me përgjegjësin ose mundësuesin e email-it.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
12596=Shërbyesi SMTP %S nuk lejon fjalëkalime thjesht tekst. Ju lutem, provoni të ndryshoni 'Fjalëkalim i koduar' si 'Metodë mirëfilltësimi' te 'Rregullime Llogarie | Rregullime shërbyesi'. 

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=I pazoti të kryejë mirëfilltësimin te shërbyesi SMTP %S. Ju lutem, kontrolloni fjalëkalimin, dhe verifikoni 'Metodën e mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Pusulla Kerberos/GSSAPI nuk u pranua nga shërbyesi SMTP %S. Ju lutem, shihni nëse jeni futur te "Kerberos/GSSAPI realm".

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Shërbyesi SMTP %S nuk e mbulon metodën e përzgjedhur për mirëfilltësimin. Ju lutem ndërroni 'metodën e Mirëfilltësimit' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=I pazoti të mirëfilltësohet te shërbyesi SMTP %S. Shërbyesi nuk mbulon mirëfilltësim (SMTP-AUTH), por ju keni zgjedhur të përdoret mirëfilltësim. Ju lutem, ndryshojeni 'metodën e Mirëfilltësimit' si 'Asnjë' te 'Rregullime Llogarie | Shërbyesi Dërgues (SMTP)' ose lidhuni me mundësuesin e shërbimit tuaj email për udhëzime.

