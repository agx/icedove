selfsigned_details=Normalisht, një shërbyes i sigurt poste do të paraqesë një dëshmi të besuar, për të faktuar që është vërtetë shërbyesi që pretendon të jetë. Lidhja te shërbyesi i postës do të jetë e koduar, por nuk mund të vleftësohet si të ishte shërbyesi i saktë.
cleartext_details=Shërbyesat e pasigurt të postës nuk përdorin lidhje të koduara që të mborjnë fjalëkalimet tuaj dhe të dhëna vetjake. Duke u lidhur te ky shërbyes, mund të ekspozoni fjalëkalimin tuaj dhe të dhëna vetjake.

