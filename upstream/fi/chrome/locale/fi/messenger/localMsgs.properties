#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Kirjoita salasanasi

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Kirjoita salasanasi käyttäjätunnukselle %1$S palvelimella %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Kirjoita uusi salasana käyttäjätunnukselle %1$S palvelimella %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Kiintolevytila ei riitä uusille viesteille. Vapauta levytilaa poistamalla vanhoja viestejä, tyhjentämällä roskakori tai tiivistämällä kansioita ja yritä sitten uudelleen.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Luodaan tiivistelmätiedostoa kansiolle %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Valmis

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Vastaanotetaan viestiä %S / %S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=POP3-palvelimen käytössä on ilmennyt virhe.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=USER-komento ei onnistunut.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=PASS-komento ei onnistunut.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Postia ei voi tallentaa postilaatikkoon. Varmista, että sinulla on kirjoitusoikeus ja riittävästi levytilaa postilaatikon kopioimiseen.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Yhteys: Yhteys muodostettu palvelimeen. Lähetetään sisäänkirjautumistietoja…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Palvelimella ei ole uusia viestejä.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Vastaanotettu %ld / %ld viestiä

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR-komento ei onnistunut. Virhe noudettaessa viestiä.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Virhe postin salasanan saannissa.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Et ole määrittänyt käyttäjätunnusta tälle palvelimelle. Määritä sellainen tilin asetukset -valikossa ja yritä uudelleen.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=LIST-komento ei onnistunut. Virhe luettaessa viestin tunnistetta ja kokoa.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE-komento ei onnistunut. Virhe merkitessä viestiä poistettavaksi.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=STAT-komento ei onnistunut. Virhe luettaessa viestien lukumäärää ja kokoja.

## @name POP3_SERVER_SAID
## @loc None
4025=Postipalvelin %S vastasi:

## @name COPYING_MSGS_STATUS
## @loc None
4027=%S / %S viestin kopiointi kansioon %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=%S / %S viestin siirto kansioon %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Tätä kansiota käsitellään. Odota kunnes käsittely on valmis, jotta saat viestit käyttöösi.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ei voitu avata spool-tiedostoa %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Lukko-tiedoston %S luonti ei onnistunut. Movemailin toiminta vaatii lukkotiedostojen luomista postin spool-hakemistoon. Useimmilla järjestelmillä tämä on mahdollista jos spool-kansion oikeuksiksi asetetaan 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Lukko-tiedoston %S poisto ei onnistunut.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Spool-tiedoston %S katkaisu ei onnistunut.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Postin spool-tiedostoa ei löytynyt

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Seuraavan viestiä ladattaessa tapahtui virhe:   \nLähettäjä: %S\n   Aihe: %S\n Viestissä voi olla virus, tai levyllä ei ole tarpeeksi tilaa sille. Ohitetaanko viesti?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3-palvelin (%S) ei tue UIDL- tai XTND XLST -toimintoa, joita tarvitaan toimintoihin ''Jätä viestit palvelimelle'', ''Viestin enimmäiskoko'' tai ''Nouda vain otsakkeet.'' Poista nämä toiminnot käytöstä tilin asetuksista, jotta viestejä voidaan vastaanottaa.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3-palvelin (%S) ei tue TOP-komentoa ja toiminnot ''Viestin enimmäiskoko'' ja ''Nouda vain otsakkeet'' eivät toimi jos palvelin ei tue tätä komentoa. Viestit ladataan niiden koosta riippumatta.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=TLS-yhteyttä POP3-palvelimeen ei kyetty muodostamaan. Palvelin voi olla pois toiminnasta tai virheellisesti asetettu. Tarkista, että omat sähköposti- ja keskusteluryhmäasetuksesi ovat oikein ja yritä uudelleen.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Poistetaanko kansio %S?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Poista kansio

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Poista kansio

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Sisäinen tilavirhe POP3-palvelimelle todennettaessa. Tämä on sisäinen, odottamaton virhe ohjelmassa. Ole hyvä ja raportoi ohjelmavirhe.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3-palvelin ei näytä tukevan salattuja salasanoja. Yritä vaihtaa todennustavaksi "Salasana, turvaton lähetys" palvelinasetuksista: Tilien asetukset - Palvelinasetukset. Jos yhteys toimi ennen, mutta lakkasi yhtäkkiä toimimasta, salasanaasi voidaan yrittää varastaa.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3-palvelin ei näytä tukevan salattuja salasanoja. Jos juuri loit tilin, yritä vaihtaa todennustavaksi "Normaali salasana" palvelinasetuksista: Tilien asetukset - Palvelinasetukset. Jos yhteys toimi ennen, mutta lakkasi yhtäkkiä toimimasta, ota yhteys sähköpostitilisi hallinnoijaan tai palveluntarjoajaan.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3-palvelin ei hyväksy salaamattomia salasanoja. Yritä vaihtaa todennustavaksi "Salattu salasana" palvelinasetuksista: Tilien asetukset - Palvelinasetukset.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Palvelin ei tue valittu todennustapaa. Muuta todennustapaa palvelinasetuksista: Tilien asetukset - Palvelinasetukset.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=POP-palvelin ei hyväksynyt Kerberos/GSSAPI-lippuasi. Tarkista, että olet kirjautunut Kerberos/GSSAPI-verkkoon.
