KillScriptTitle=Varoitus: komentosarja ei vastaa kutsuihin
KillScriptMessage=Tällä sivulla oleva komentotiedosto on varattuna tai ei enää vastaa kutsuihin. Voit pysäyttää komentotiedoston suorittamisen tai odottaa sen suorituksen valmistumista.
KillScriptWithDebugMessage=Tällä sivulla oleva komentotiedosto on varattuna tai ei enää vastaa kutsuihin. Voit pysäyttää komentotiedoston suorittamisen, tutkia sitä debug-ohjelmalla tai odottaa sen suorituksen valmistumista.
KillScriptLocation=Komentosarja: %S
StopScriptButton=Pysäytä komentotiedosto
DebugScriptButton=Tutki komentotiedostoa
WaitForScriptButton=Jatka
DontAskAgain=&Älä kysy uudestaan
JSURLLoadBlockedWarning=JavaScriptiä yritettiin ladata: Turvallisuuden hallinta \nesti URL:n yhdestä palvelimesta ikkunassa, jossa \non sisältöä toiselta palvelimelta.
WindowCloseBlockedWarning=Komentotiedostot eivät voi sulkea ikkunoita, joita ne eivät ole avanneet.
OnBeforeUnloadPreMessage=Siirrytäänkö pois tältä sivulta?
OnBeforeUnloadPostMessage=Napsauta OK jatkaaksesi ja Peruuta pysyäksesi avoimella sivulla.
DocumentAllUsed=Ei-standardia document.all valintaa käytettiin. Käytä W3C:n standardia document.getElementById():ä sen sijaan.
GlobalScopeElementReference=Elementtiin viitattiin globaalisti ID/NAME-tunnuksella. Käytä W3C-standardien mukaista document.getElementById()-pyyntöä.
UseOfCaptureEventsWarning=Funktio captureEvents() on vanhentunut. Päivitä koodisi käyttämään DOM 2 addEventListener() -metodia. Lue lisätietoja osoitteesta http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Funktio releaseEvents() on vanhentunut. Päivitä koodisi käyttämään DOM 2 removeEventListener() -metodia. Lue lisätietoja osoitteesta http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Funktio routeEvent() on vanhentunut. Päivitä koodisi käyttämään DOM 2 dispatchEvent() -metodia. Lue lisätietoja osoitteesta http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S, funktio preventBubble() on vanhentunut. Käytä sen sijasta W3C-standardinmukaista funktiota stopPropagation().
UseOfPreventCaptureWarning=Event=%S, funktio preventCapture() on vanhentunut. Käytä sen sijasta W3C-standardinmukaista funktiota stopPropagation().
UseOfGetBoxObjectForWarning=Funktio getBoxObjectFor() on vanhentunut. Käytä sen sijasta jos mahdollista funktiota element.getBoundingClientRect().
UnexpectedCanvasVariantStyle=canvas: hylättiin yritys asettaa funktion strokeStyle tai fillStyle arvoksi jotain muuta kuin merkkijono, CanvasGradient tai CanvasPattern.
EmptyGetElementByIdParam=Tyhjä merkkijono syötetty funktiolle getElementById().
LowMemoryTitle=Varoitus: Muisti vähissä
LowMemoryMessage=Tällä sivulla olevan komentosarjan suorittaminen on keskeytetty muistin vähyyden vuoksi.
WrongEventPropertyAccessWarning=Ominaisuutta "%S" ei pitäisi käyttää tapahtuman %S kanssa. Arvo on merkityksetön.

