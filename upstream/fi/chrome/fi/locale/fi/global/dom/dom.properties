FormValidationPatternMismatchWithTitle=Anna arvo pyydetyssä muodossa: %S.
UseOfDocumentWidthWarning=Epästandardia document.width -muuttujaa käytettiin. Käytä standardia document.body.clientWidth sen sijaan.
UseOfDocumentHeightWarning=Epästandardia document.height -muuttujaa käytettiin. Käytä standardia document.body.clientHeight sen sijaan.
