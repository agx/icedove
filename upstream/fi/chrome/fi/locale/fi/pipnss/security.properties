Title=Turvallisuusvaroitus
MixedContentMessage=Olet avaamassa salattua sivua, jolla on myös salaamatonta sisältöä. Sivulliset voivat helposti lukea sivulla näkyvät ja sille kirjoitetut tiedot.
LeaveSecureMessage=Olet poistumassa salatulta sivulta. Sivulliset voivat tästä eteenpäin helposti lukea sivuilla näkyvät ja niille kirjoitetut tiedot.
EnterSecureMessage=Olet avaamassa salattua sivua. Sivusto on varmentanut itsensä asianmukaisesti, eivätkä sivulliset pysty helposti lukemaan sivulla olevia tai sivulle kirjoitettavia tietoja.
WeakSecureMessage=Olet avaamassa heikosti salattua sivua. Sivusto on varmentanut itsensä asianmukaisesti, mutta sivulliset voivat lukea sivulla näkyvät ja sille kirjoitetut tiedot.
PostToInsecureFromSecureMessage=Tämä sivu on salattu, mutta sivulliset voivat helposti lukea sille kirjoitetut tiedot koska ne lähetetään salaamatta.\#\#Lähetetäänkö nämä tiedot?\#\#
PostToInsecureFromInsecureMessage=Sivulliset voivat helposti lukea kirjoitetut tiedot, koska ne lähetetään salaamatta.\#\#Lähetetäänkö nämä tiedot?\#\#
MixedContentShowAgain=Näytä varoitus avattaessa salattua sivua, jolla on myös salaamatonta sisältöä.
LeaveSecureShowAgain=Näytä varoitus siirryttäessä salatulta sivulta salaamattomalle sivulle.
EnterSecureShowAgain=Näytä varoitus avattaessa salattua sivua.
WeakSecureShowAgain=Näytä varoitus avattaessa heikkoa salausta käyttävää sivua.
PostToInsecureFromInsecureShowAgain=Näytä varoitus lähetettäessä salaamatonta tietoa.
SecurityButtonTooltipText=Näytä avatun sivun turvallisuustiedot
SecurityButtonMixedContentTooltipText=Varoitus: sivulla on varmentamatonta sisältöä
Continue=Jatka
