pop3EnterPasswordPromptTitle = Introduz contraseña
pop3EnterPasswordPrompt = Introduz contraseña pa %1$S en %2$S:
pop3PreviouslyEnteredPasswordIsInvalidPrompt = Por favor, introduz una nueva contraseña pal usuariu %1$S en %2$S:
receivingMsgs = Descargando mensaxe %1$S de %2$S en %3$S
hostContacted = Conexón: sirvidor de %1$S contautáu, unviando información d'aniciu de sesión…
noMessages = Nun hai mensaxes nuevos en %1$S.
receivedMessages = %3$S recibió %1$S de %2$S mensaxes
-321 = Nun hai espaciu en discu pa descargar nuevos mensaxes. Prueba a desaniciar el corréu antiguu, vaciar la papelera de reciclaxe y compautar les carpetes de corréu, y llueu vuelvi intentalo.
4000 = Construyendo ficheru resume pa %S…
4001 = Fináu
4003 = Hebo un fallu na conexón el sirvidor de corréu POP3.
4004 = Hebo un fallu al unviar el nome d'usuariu.
4005 = Hebo un fallu al unviar la contraseña.
4006 = Fallu al guardar los mensaxes de corréu. Comprueba que tienes permisu d'escritura nel direutoriu y suficiente espaciu en discu.
4012 = El comandu RETR nun se completó con éxitu. Fallu al recuperar el mensaxe.
4013 = Fallu al obtener la contraseña de corréu.
4014 = Nun s'especificó l'usuariu pa este sirvidor. Por favor, indica ún nel menú de configuración de la cuenta y vuelvi a intentalo.
4015 = El comandu LIST nun se completó con éxitu. Fallu al obtener el ID y tamañu d'un mensaxe.
4016 = El comandu DELE nun se completó con éxitu. Fallu al conseñar un mensaxe como desaniciáu.
4024 = El comandu STAT nun se completó con éxitu. Fallu al obtener el númberu de mensaxes y tamaños.
4025 = El sirvidor de corréu %S retrucó: 
4027 = Copiando %S de %S mensaxes a %S
4028 = Moviendo %S de %S mensaxes a %S
4029 = Esta carpeta ta procesándose. Por favor, espera hasta que fine'l procesu pa obtener los mensaxes.
4033 = Nun se pue abrir el ficheru de spool de corréu %S.
4034 = Nun se pue crear el ficheru de bloquéu %S. Pa que movemail funcione, hai que crear ficheros de bloquéu nel direutoriu de spool de corréu. En munchos sistemes, esto faise fixando'l mou 01777 nel direutoriu spool.
4035 = Nun se pue desaniciar el ficheru de bloquéu %S.
4036 = Nun se pue truncar el ficheru de spool %S.
4037 = Nun se pue alcontrar el ficheru de spool de corréu.
4038 = Hebo un fallu descargando'l siguiente mensaxe:   \nDe: %S\n   Asuntu: %S\n Esti mensaxe pue contener un virus o nun hai bastante espaciu en discu. ¿Inorar esti mensaxe?
4040 = El sirvidor de corréu POP3 (%S) nun almite UIDL ni XTND XLST, que son necesarios pa implementar les opciones ``Dexar los mensaxes nel sirvidor'', ``Tamañu máximu del mensaxe'' o ``Descargar namái les testeres''. Pa descargar corréu, desactiva estes opciones na configuración del sirvidor del to sirvidor de corréu na ventana Configuración de cuentes.
4041 = El sirvidor de corréu POP3 (%S) nun almite la orde TOP. Ensin implementación d'esta orde nel sirvidor, nun podemos tratar correutamente les preferencies ``Tamañu máximu del mensaxe'' o ``Descargar namái les testeres''. Estes opciones desactiváronse, y los mensaxes van descargase ensin importar el tamañu.
4043 = Nun ye posible afitar la conexón TLS al sirvidor POP3. El sirvidor pue tar cayíu o configuráu incorreutamente. Por favor, verifica que los valores son correutos na configuración de sirvidor del to sirvidor de corréu na ventana Configuración de cuentes.
4044 = ¿Daveres que quies desaniciar la carpeta '%S'?
4045 = Desaniciar carpeta
4046 = &Desaniciar carpeta
4047 = Fallu internu d'estáu durante la identificación énte'l sirvidor POP3. Esti ye un fallu internu ya inesperáu na aplicación, por favor, informa del mesmu como un bug.
4048 = Esti sirvidor POP3 nun paez almitir contraseñes cifraes. Si acabes de configurar la cuenta, prueba a cambiar el 'Métodu d'identificación' a 'Contraseña, tresmitida de forma insegura' na 'Configuración de cuentes | Configuración del sirvidor'. Si enantes funcionaba y agora falla de sópitu, ye un niciu de que daquién pue tar intentando robate la contraseña.
4049 = Esti sirvidor POP3 nun paez almitir contraseñes cifraes. Si acabes de configurar esta cuenta, prueba a cambiar el 'Métodu d'identificación' a 'Contraseña normal' en 'Configuración de cuentes | Configuración del sirvidor'. Si enantes funcionaba y agora falla de sópitu, por favor, contauta col to fornidor o alministrador de corréu.
4050 = Esti sirvidor POP3 nun almite contraseñes ensin cifrar. Por favor, intenta cambiar el 'Métodu d'identificación' a 'Contraseña cifrada' na 'Configuración de cuentes | Configuración del sirvidor'.
4051 = El sirvidor nun almite el métodu d'identificación seleicionáu. Por favor, cambia'l 'Métodu d'identificación' na 'Configuración de cuentes | Configuración del sirvidor'.
4052 = El tique Kerberos/GSSAPI nun s'aceutó pol sirvidor POP. Por favor, comprueba qu'aniciaste sesión nel dominiu Kerberos/GSSAPI.
