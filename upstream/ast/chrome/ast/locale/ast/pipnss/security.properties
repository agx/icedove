Title=Avisu de seguridá
MixedContentMessage=Solicitóse una páxina cifrada que contién dalguna información ensin cifrar. La información amosada o introducida nesta páxina podría lleese cenciellamente por terceres persones
LeaveSecureMessage=Tas a piques d'abandonar una páxina cifrada. La información qu'unvies o recibas dende agora podríen lleela cenciellamente terceres persones.
EnterSecureMessage=Solicitóse una páxina cifrada. El sitiu web identificóse correchamente, y la información que veas o introduzas nesta páxina nun pue lleese cenciellamente per terceres persones.
WeakSecureMessage=Solicitóse una páxina qu'usa un grau baxu de cifráu. El sitiu web identificóse correchamente, pero la información que veas o introduzas nesta páxina podría lleese cenciellamente per terceres persones. 
PostToInsecureFromSecureMessage=Magar qu'esta páxina ta cifrada, la información qu'introduxisti va unviase per una conexón ensin cifrar, y podría lleese cenciellamente per terceres persones.##¿De xuru que quies unviar esta información?##
PostToInsecureFromInsecureMessage=La información qu'introduxisti va a unviase per una conexón ensin cifrar, y podría lleese cenciellamente per terceres persones.##¿De xuru que quies unviar esta información?##
MixedContentShowAgain=Avisame en cuantes vaya a visitar una páxina cifrada que tenga información ensin cifrar
LeaveSecureShowAgain=Avisame cada vegada qu'abandone una páxina cifrada por una que nun lo tea. 
EnterSecureShowAgain=Avisame cada vegada que vaya a visitar una páxina cifrada.
WeakSecureShowAgain=Avisame cada vegada que vaya a visitar una páxina qu'use cifráu de baxu grau.
PostToInsecureFromInsecureShowAgain=Avisame cada vegada qu'unvie información que nun tea cifrao.
SecurityButtonTooltipText=amuesa información de seguridá de la páxina actual
SecurityButtonMixedContentTooltipText=Alvertencia: inclúi conteníu non autenticáu
Continue=Siguir
