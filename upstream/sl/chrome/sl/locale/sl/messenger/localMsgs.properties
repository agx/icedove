#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Vnesite svoje geslo

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Vnesite svoje geslo za %1$S na %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Vnesite novo geslo za uporabnika %1$S na %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Prenos sporočil za %3$S - %1$S od %2$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Stik s strežnikom za %1$S, prenos podatkov za prijavo …

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Ni novih sporočil za %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S prejel %1$S od %2$S sporočil

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Na disku ni dovolj prostora za nova sporočila. Skušajte izbrisati staro pošto, izprazniti koš in strniti svoje mape s pošto, potem pa poizkusite znova.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Priprava datoteke s povzetki za %S …

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Končano

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Na strežniku POP3 za pošto je prišlo do napake.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Ni mi uspelo poslati imena uporabnika.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Ni mi uspelo poslati gesla .

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ni mogoče zapisati e-pošte v poštni predal: Prepričajte se, da imate za sistem datotek pravico pisanja in da je na disku zadosti prostora za poštni predal, ki ga kopirate.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Ukaz RETR ni uspel .Napak pri prevzemu sporočila.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Napaka pri dobivanju gesla za pošto.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Za ta strežnik niste navedli uporabniškega imena. Vnesite ime v meniju za nastavitev računa in poskusite znova.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Ukaz LIST ni uspel. Napaka pri pridobivanju ID in velikosti sporočila.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Ukaz DELE ni uspel. Napaka pri označevanju sporočila za izbrisanega.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Ukaz STAT ni uspel Napaka pri pridobivanju ID in velikosti sporočila.

## @name POP3_SERVER_SAID
## @loc None
4025= Poštni strežnik %S je odgovoril: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopiram %1$S od %2$S sporočil v %3$S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Prestavlja se %1$S od %2$S sporočil v %3$S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=To mapo se ravnokar obdeluje. Počakajte, da se obdelava konča, nakar boste lahko prišli do sporočil.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ni mogoče odpreti poštne čakalne vrste %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ni mogoče ustvariti ključne datoteke %S. Da movemail lahko dela, je treba v glavni mapi za poštne čakalne vrste ustvariti ključne datoteke. Na večini sistemov je to mogoče najenostavnejše doseči, če za mapo s čakalnimi vrstami nastavite modus 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ne more izbrisati ključavnice %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ni mogoče skrajšati datotek za čakalne vrste %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ni mogoče najti datoteke za čakalne vrste

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Prišlo je do napake pri prenosu naslednjega sporočila: \nOd: %S\nZadeva: %S\nTo sporočilo lahko vsebuje virus, ali pa na disku ni dovolj prostora. Naj to sporočilo preskočim?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Strežnik za pošto POP3(%S) ne podpira UIDL ali XTND XLST, ki sta potrebna za ``Pusti na strežniku'', ``Največja velikost sporočila'' ali ``Prenesi samo glave''. Da svojo pošto lahko prenesete, odprite okno Nastavitve računa in v nastavitvah za svoj strežnik te možnosti deaktivirajte.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Strežnik za pošto POP3 (%S) ne podpira ukaza TOP. Brez strežnikove podpore zanjo ni mogoče ustreči vašim nastavitvam za "Največja velikost sporočila'' ali "Prenesi samo glave".  To izbiro se je deaktiviralo in sporočila se bo prenašalo ne glede na njih velikost.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=TLS povezave s strežnikom POP3 ni bilo mogoče vzpostaviti. Lahko da strežnik ne dela ali pa je napačno nastavljen. Preverite za svoj strežnik v oknu Nastavitve računa,  Nastavitve za strežnik, da je pravilno nastavljen, in poizkusite znova.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ali želite izbrisati mapo ''%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Izbriši mapo

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Izbriši mapo

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Notranja napaka stanja med preverjanjem strežnika POP3. To je notranja, nepričakovana napaka v aplikaciji, prijavite jo kot hrošča.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Ta POP3 strežnik se zdi, da ne podpira šifriranih gesel. Če ste ta račun ravnokar odprli, poskusite "Metodo overovitve" v "Nastavitve računa | Nastavitve strežnika" nastaviti na "Geslo, prenešeno na nevaren način". Če se ga uporablja za delo, pa zdaj nenadoma ne uspe, gre za možen scenarij kraje vašega gesla.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Ta POP3 strežnik se zdi, da ne podpira šifriranih gesel. Če ste ta račun ravnokar odprli, poskusite "Metodo overovitve"  v "Nastavitve računa | Nastavitve strežnika" nastaviti na "Običajno geslo". Če se ga uporablja za delo, pa zdaj nenadoma ne uspe, se obrnite na svojega  e-poštnega skrbnika ali ponudnika.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Ta POP3 strežnik ne dovoljuje navadnega besedila za gesla. Poskusite "Metodo overovitve"  v "Nastavitve računa | Nastavitve strežnika" nastaviti na "Šifrirano geslo.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Ta strežnik ne podpira izbrane metode preverjanja. Spremenite "Metodo overovitve" v "Nastavitve računa | Nastavitve strežnika".

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Listka Kerberos / GSSAPI POP strežnik ni sprejel. Preverite, ali ste prijavljeni na območje  Kerberos / GSSAPI.
