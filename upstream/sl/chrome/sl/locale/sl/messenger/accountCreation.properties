selfsigned_details=Običajno bo varen poštni strežnik predložil zaupanja vredno potrdilo kot dokaz, da je to, kar trdi, da je. Povezava s poštnim strežnikom bo šifrirana, vendar ni mogoče potrditi, da gre za pravi strežnik.
