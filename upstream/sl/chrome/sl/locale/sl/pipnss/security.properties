Title=Varnostno opozorilo
MixedContentMessage=Zahtevali ste šifrirano stran, ki vsebuje nešifrirane podatke. Podatke, ki jih vidite ali vnesete na tej strani, utegnejo videti tudi druge osebe.
LeaveSecureMessage=Zapuščate šifrirano stran. Podatke, ki jih boste pošiljali v nadaljevanju, utegnejo videti tudi druge osebe.
EnterSecureMessage=Zahtevali ste šifrirano stran. Spletna stran se je pravilno identificirala, zato podatkov, ki jih vidite ali vnesete na tej strani, druge osebe ne morejo zlahka prebrati.
WeakSecureMessage=Zahtevali ste stran, ki uporablja nizko stopnjo šifriranja. Spletna stran se je pravilno identificirala, vendar utegnejo podatke, ki jih vidite ali vnesete na tej strani, prebrati tudi druge osebe.
PostToInsecureFromSecureMessage=Čeprav je ta stran šifrirana, bodo podatki, ki ste jih vnesli, poslani preko nešifrirane povezave, zato jih utegnejo prebrati druge osebe.\#\#Ali ste prepričani, da želite poslati te podatke?\#\#
PostToInsecureFromInsecureMessage=Podatki, ki ste jih vnesli, bodo poslani preko nešifrirane povezave in jih utegnejo prebrati druge osebe.\#\#Ali ste prepričani, da želite poslati te podatke?\#\#
MixedContentShowAgain=Opozori me, preden se naloži šifrirana stran, ki vsebuje nešifrirane podatke.
LeaveSecureShowAgain=Opozori me, če s šifrirane strani nadaljujem na nešifrirano.
EnterSecureShowAgain=Opozori me, preden se naloži šifrirana stran.
WeakSecureShowAgain=Opozori me, preden se bo naložila stran, ki uporablja nizko stopnjo širfiranja.
PostToInsecureFromInsecureShowAgain=Opozori me, ko pošljem nešifrirane podatke.
SecurityButtonTooltipText=Prikaže varnostne informacije o trenutni strani.
SecurityButtonMixedContentTooltipText=Opozorilo: Vsebuje neoverjeno vsebino
Continue=Nadaljuj
