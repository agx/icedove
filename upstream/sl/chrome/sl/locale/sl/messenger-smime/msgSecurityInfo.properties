## Signature Information strings
SINoneLabel=Sporočilo je brez digitalnega podpisa
SINone=To sporočilo ne vsebuje digitalnega podpisa pošiljatelja. Če elektronski podpis manjka, pomeni, da je sporočilo lahko da poslal nekdo, ki se pretvarja za lastnika tega e-poštnega naslova. Prav tako je mogoče, da je kdo sporočilo na poti skozi omrežja spremenil. Vendar niti eno niti drugo ni posebno verjetno. 
SIValidLabel=Sporočilo je podpisano
SIValid=To sporočilo vsebuje veljaven digitalni podpis. Sporočilo ni bilo spremenjeno, odkar se ga je poslalo.
SIInvalidLabel=Digitalni podpis ni veljaven
SIInvalidHeader=To sporočilo vključuje digitalni podpis, vendar je podpis neveljaven.
SIContentAltered=Podpis se ne ujema pravilno z vsebino sporočila. Zgleda se je sporočilo po podpisu pošiljatelja spremenilo. Ne smete zaupati v veljavnost tega sporočila, dokler ne preverite njegove vsebin s pošiljateljem.
SIExpired=Potrdilu, ki se ga je uporabilo za podpis sporočila, je potekel rok veljavnosti. Preverite, ali je na vašem računalniku ura nastavljena pravilno.
SIRevoked=Potrdilo, uporabljeno za podpis sporočila, so preklicali. Ne smete zaupati v veljavnost tega sporočila, dokler ne preverite njegove vsebin s pošiljateljem.
SINotYetValid=Potrdilo, ki se ga je uporabilo za podpis sporočila, še ni veljavno. Preverite, ali je na vašem računalniku ura nastavljena pravilno.
SIUnknownCA=Potrdilo, ki se ga je uporabilo za podpis sporočila, je izdal neznan organ za potrdila.
SIUntrustedCA=Potrdilo, uporabljeno za podpis sporočila, je izdal organ za potrdila, ki mu, kar se izdajanja te vrste potrdil tiče, ne zaupate.
SIExpiredCA=Potrdilo, uporabljeno za podpis sporočila, je izdal organ za potrdila, katerega lastno potrdilo je poteklo. Preverite, ali je na vašem računalniku ura nastavljena pravilno.
SIRevokedCA=Potrdilo, uporabljeno za podpis je sporočilo, ki ga izda spričevalo organ, kateremu je bilo njegovo lastno potrdilo odtegnjeno. Ne smete zaupati v veljavnost tega sporočila, dokler ne preverite njegove vsebin s pošiljateljem.
SINotYetValidCA=Potrdilo, uporabljeno za podpis sporočila, je izdal organ za potrdila, katerega lastno potrdilo še ni veljavno. Preverite, ali je na vašem računalniku ura nastavljena pravilno.
SIInvalidCipher=Sporočilo je bil podpisano s pomočjo močnega šifriranja, ki ga ta različica programske opreme ne podpira.
SIClueless=S tem digitalnim podpisom so neznani problemi. Ne smete zaupati v veljavnost tega sporočila, dokler ne preverite njegove vsebin s pošiljateljem.
SIPartiallyValidLabel=Sporočilo je podpisano
SIPartiallyValidHeader=Čeprav je digitalni podpis veljaven, ni znano, ali sta pošiljatelj in podpisnik ena in ista oseba.
SIHeaderMismatch=E-poštni naslov, naveden v potrdilu podpisnik, se razlikuje od e-poštnega naslova, s katerim se je to sporočilo poslalo. Oglejte si podrobnosti v potrdilu za podpis, če želite izvedeti, kdo je sporočilo podpisal.
SICertWithoutAddress=Potrdilo, uporabljeno za podpis sporočila, ne vsebuje e-poštnega naslova. Oglejte si podrobnosti v potrdilu za podpis, če želite izvedeti, kdo je sporočilo podpisal.

## Encryption Information strings
EINoneLabel=Sporočilo ni šifrirano
EINone=Tega sporočila se pred pošiljanjem ni šifriralo. Podatke, poslane prek mreže v nešifrirani obliki lahko med prenosom vidijo drugi.
EIValidLabel=Sporočilo je šifrirano
EIValid=To sporočilo se je pred pošiljanjem šifriralo. Šifriranje oziroma enkripcija nepooblaščenim ljudem v veliki meri otežkoči vpogled v podatke, ki potujejo skozi mrežo.
EIInvalidLabel=Tega prenosa ni mogoče dešifrirati
EIInvalidHeader=To sporočilo se je, preden se ga je vam poslalo,  šifriralo, vendar se ga ne da dešifrirati.
EIContentAltered=Zgleda, da s se je sporočilo po podpisu pošiljatelja spremenilo.
EIClueless=S tem šifriranim sporočilom, o neznani problemi.
