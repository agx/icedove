FormValidationPatternMismatchWithTitle=Uporabite zahtevano obliko: %S.
UseOfDocumentWidthWarning=Uporabljena je bila nestandardizirana lastnost document.width. Uporabite raje standardizirano document.body.clientWidth.
UseOfDocumentHeightWarning=Uporabljena je bila nestandardizirana lastnost document.height. Uporabite raje standardizirano document.body.clientHeight.
