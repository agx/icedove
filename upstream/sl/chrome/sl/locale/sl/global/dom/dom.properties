KillScriptTitle=Opozorilo: Neodzivni skript
KillScriptMessage=Skript na tej strani je bodisi zaseden bodisi je nehal odgovarjati sistemu. Lahko ga ustavite takoj, lahko pa počakate, če se bo končal sam.
KillScriptWithDebugMessage=Skript na tej strani je bodisi zaseden bodisi je nehal odgovarjati sistemu. Lahko ga ustavite takoj, lahko ga odprete v razhroščevalniku, lahko pa pa počakate, če se bo končal sam.
KillScriptLocation=Skript: %S
StopScriptButton=Ustavi skript
DebugScriptButton=Odpri razhroščevalnik
WaitForScriptButton=Nadaljuj izvajanje
DontAskAgain=&Ne sprašuj ponovno
JSURLLoadBlockedWarning=Poskus nalaganja javascripta\: prikaz naslova enega gostitelja\nv oknu za prikaz vsebine drugega gostitelja\nje preprečil upravitelj za varnost.
WindowCloseBlockedWarning=Skripta ne smejo zapreti oken, ki jih niso sama odprla.
OnBeforeUnloadTitle=Ste prepričani?
OnBeforeUnloadMessage=Stran vas sprašuje, ali ste prepričani, da jo želite zapustiti. Pri tem lahko izgubite podatke, ki ste jih vnesli.
OnBeforeUnloadStayButton=Ostani na strani
OnBeforeUnloadLeaveButton=Zapusti stran
DocumentAllUsed=Uporabljena je bila nestandardna lastnost document.all. Namesto tega raje uporabite document.getElementById(), ki je standard W3C.
GlobalScopeElementReference=V globalnem okviru je bila na element narejena referenca glede na ID/NAME. Namesto tega raje uporabite document.getElementById(), ki je standard W3C.
UseOfCaptureEventsWarning=Uporaba ukaza captureEvents() je zastarela. Namesto tega raje uporabite metodo addEventListener(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Uporaba ukaza releaseEvents() je zastarela. Namesto tega raje uporabite metodo removeEventListener(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Uporaba ukaza routeEvent() je zastarela. Namesto tega raje uporabite metodo dispatchEvent(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S. Uporaba ukaza preventBubble() je zastarela. Namesto tega uporabite stopPropagation(), ki je standard W3C.
UseOfPreventCaptureWarning=Event=%S. Uporaba ukaza preventCapture() je zastarela. Namesto tega uporabite stopPropagation(), ki je standard W3C.
UseOfDOM3LoadMethodWarning=Uporaba ukaza Document.load() je zastarala. Namesto tega raje uporabite objekt DOM XMLHttpRequest. Za več informacij si oglejte https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: poskus nastavljanja spremenljivk strokeStyle ali fillStyle na vrednost, ki ni ne niz, CanvasGradient ali CanvasPattern, je bil prezrt.
EmptyGetElementByIdParam=Ukaz getElementById() je prejel prazen niz.
LowMemoryTitle=Opozorilo: Premalo pomnilnika
LowMemoryMessage=Izvajanje skripta na tej strani je bilo ustavljeno zaradi pomanjkanja pomnilnika.
SpeculationFailed=Ukaz document.write() je zapisal neuravnoteženo drevo, zato so bili podatki iz omrežja ponovno razčlenjeni. Za več informacij si oglejte https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Ukaz document.write() iz asinhrono naloženega zunanjega skripta je bil prezrt.
FormValidationTextTooLong=Omejite besedilo na %S znakov ali manj (trenutno uporabljate %S znakov).
FormValidationValueMissing=Izpolnite to polje.
FormValidationCheckboxMissing=Odkljukajte to izbiro, če želite nadaljevati.
FormValidationRadioMissing=Izberite eno izmed naslednjih možnosti.
FormValidationFileMissing=Izberite datoteko.
FormValidationSelectMissing=Izberite predmet na seznamu.
FormValidationInvalidEmail=Vnesite elektronski naslov.
FormValidationInvalidURL=Vnesite URL.
FormValidationPatternMismatch=Uporabite zahtevano obliko.
