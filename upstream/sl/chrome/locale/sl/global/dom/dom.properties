KillScriptTitle=Opozorilo: Neodzivna skripta
KillScriptMessage=Skripta na tej strani je ali zasedena ali pa je nehala odgovarjati sistemu. Lahko jo ustavite takoj, lahko pa počakate, da vidite, če se bo končala.
KillScriptWithDebugMessage=Skripta na tej strani je ali zasedena ali pa je nehala odgovarjati sistemu. Lahko jo ustavite takoj, lahko jo odprete v razhroščevalniku, lahko pa počakate, da vidite, če se bo končala.
KillScriptLocation=Skripta: %S
StopScriptButton=Končaj skripto
DebugScriptButton=Odpri razhroščevalnik
WaitForScriptButton=Nadaljuj izvajanje
DontAskAgain=&Ne sprašuj ponovno
JSURLLoadBlockedWarning=Poskus nalaganja javascripta\: prikaz naslova enega gostitelja\nv oknu za prikaz vsebine drugega gostitelja\nje preprečil upravitelj za varnost.
WindowCloseBlockedWarning=Skripte ne smejo zapreti oken, ki jih niso same odprle.
OnBeforeUnloadPreMessage=Ste prepričani, da želite oditi s te strani?
OnBeforeUnloadPostMessage=Za nadaljevanje pritisnite gumb V redu. Če želite ostati na trenutni strani, pritisnite gumb Prekliči.
DocumentAllUsed=Uporabljena je bila nestandardna lastnost document.all. Namesto tega raje uporabite document.getElementById(), ki je standard W3C.
GlobalScopeElementReference=V globalnem okviru je bila na element narejena referenca glede na ID/NAME. Namesto tega raje uporabite document.getElementById(), ki je standard W3C.
UseOfCaptureEventsWarning=Uporaba ukaza captureEvents() je zastarela. Namesto tega raje uporabite metodo addEventListener(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Uporaba ukaza releaseEvents() je zastarela. Namesto tega raje uporabite metodo removeEventListener(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Uporaba ukaza routeEvent() je zastarela. Namesto tega raje uporabite metodo dispatchEvent(), ki je standard DOM 2. Za več informacij si oglejte http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S. Uporaba ukaza preventBubble() je zastarela. Namesto tega uporabite stopPropagation(), ki je standard W3C.
UseOfPreventCaptureWarning=Event=%S. Uporaba ukaza preventCapture() je zastarela. Namesto tega uporabite stopPropagation(), ki je standard W3C.
UseOfGetBoxObjectForWarning=Uporaba ukaza getBoxObjectFor() je zastarela. V kolikor je možno, uporabite element.getBoundingClientRect().
UnexpectedCanvasVariantStyle=canvas: poskus nastavljanja spremenljivk strokeStyle ali fillStyle na vrednost, ki ni ne niz, CanvasGradient ali CanvasPattern, je bil prezrt.
EmptyGetElementByIdParam=Ukaz getElementById() je prejel prazen niz.
LowMemoryTitle=Opozorilo: Premalo pomnilnika
LowMemoryMessage=Izvajanje skripte na tej strani je bilo ustavljeno zaradi pomanjkanja pomnilnika.
WrongEventPropertyAccessWarning=Uporaba lastnosti '%S' dogodka %S ni primerna. Njena vrednost je brezpredmetna.
