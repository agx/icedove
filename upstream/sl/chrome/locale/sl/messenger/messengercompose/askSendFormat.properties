convertibleYes=Vaše sporočilo je mogoče spremeniti v navadno besedilo, ne da pri tem prišlo do izgube informacije.
convertibleAltering=Vaše sporočilo je mogoče spremeniti v navadno besedilo, ne da pri tem prišlo do izgube važne informacije. Kot navadno besedilo pa bo lahko imelo drugačen videz kot v programu, s katero se ga je sestavilo.
convertibleNo=Uporabili pa ste formatiranje (npr. barve), ki se ga bo pri pretvarjanju v navadno besedilo ignoriralo.
recommended=(se priporoča)
