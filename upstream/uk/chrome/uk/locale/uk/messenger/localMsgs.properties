## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=При завантаженні наступного повідомлення відбулася помилка\:\nВідправник\: %S\n     Тема\: %S\n Можливо в цьому повідомленні міститься вірус або на диску недостатньо місця. Пропустити це повідомлення?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Сервер POP3 (%S) не підтримує UIDL чи XTND XLST, необхідні для роботи опцій ``Залишити на сервері'', ``Максимальний розмір повідомлення'' or ``Отримати лише заголовки''. Щоб завантажити вашу пошту, вимкніть ці опції в Параметрах сервера для вашого сервера в вікні Налаштування облікових записів.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Поштовий сервер POP3 (%S) не підтримує команду TOP. Без неї не працюватимуть опції ``Максимальний розмір повідомлення'' та ``Отримувати лише заголовки''.  Їх було вимкнено і завантажаться всі повідомлення незалежно від їх розміру.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Не вдалося встановити TLS-зв'язок із сервером POP3. Сервер може не працювати чи бути неправильно налаштованим. Будь ласка, перевірте конфігурацію в налаштуваннях сервера у вікні Параметрів облікового запису.

## @name POP3_MOVE_FOLDER_TO_TRASH
