## @loc None
4045=Видалити теку

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Видалити теку

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Під час аутентифікації на сервері POP3 сталася помилка внутрішнього стану. Це внутрішня, несподівана помилка програми. Будь ласка, повідомте про неї як про баг.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Схоже, що POP3-сервер не підтримує використання зашифрованих паролів. Якщо ви тільки що створили обліковий запис, будь ласка, спробуйте змінити «Метод аутентифікації» на «Пароль, без захисту передачі» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптово перестало працювати, зазвичай це означає, що хтось міг вкрасти ваш пароль.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Схоже, що POP3-сервер не підтримує використання зашифрованих паролів. Якщо ви тільки що створили обліковий запис, будь ласка, спробуйте змінити «Метод аутентифікації» на «Звичайний пароль» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптово перестало працювати, будь ласка, зв’яжіться в вашим адміністратором електронної пошти або провайдером.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Цей POP3-сервер не дозволяє використання звичайних текстових паролів. Будь ласка, спробуйте змінити «Метод аутентифікації» на «Зашифрований пароль» в «Параметрах облікового запису | Параметри сервера».

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сервер не підтримує вибраний метод аутентифікації. Будь ласка, змініть «Метод аутентифікації» в «Параметрах облікового запису | Параметри сервера».

# Status - Could not log in to GSSAPI, and it was the only method
