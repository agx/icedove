## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Неможливо відкрити файл поштового буфера %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Неможливо створити блокуючий файл %S. Для роботи Movemail необхідне створення таких файлів в каталозі поштового буфера. Для більшості систем досить встановити цьому каталогу має права 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Неможливо стерти блокуючий файл %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Неможливо зменшити файл буфера %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Неможливо знайти локальний файл поштового буфера.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=При завантаженні наступного повідомлення відбулася помилка\:\nВідправник\: %S\n     Тема\: %S\n Можливо в цьому повідомленні міститься вірус або на диску недостатньо місця. Пропустити це повідомлення?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Сервер POP3 (%S) не підтримує UIDL чи XTND XLST, необхідні для роботи опцій ``Залишити на сервері'', ``Максимальний розмір повідомлення'' or ``Отримати лише заголовки''. Щоб завантажити вашу пошту, вимкніть ці опції в Параметрах сервера для вашого сервера в вікні Налаштування облікових записів.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Поштовий сервер POP3 (%S) не підтримує команду TOP. Без неї не працюватимуть опції ``Максимальний розмір повідомлення'' та ``Отримувати лише заголовки''.  Їх було вимкнено і завантажаться всі повідомлення незалежно від їх розміру.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Не вдалося встановити TLS-зв'язок із сервером POP3. Сервер може не працювати чи бути неправильно налаштованим. Будь ласка, перевірте конфігурацію в налаштуваннях сервера у вікні Параметрів облікового запису.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ви впевнені, що хочете видалити теку '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Видалити теку

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Видалити теку

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Під час аутентифікації на сервері POP3 сталася помилка внутрішнього стану. Це внутрішня, несподівана помилка програми. Будь ласка, повідомте про неї як про баг.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Схоже, що POP3-сервер не підтримує використання зашифрованих паролів. Якщо ви тільки що створили обліковий запис, будь ласка, спробуйте змінити «Метод аутентифікації» на «Пароль, без захисту передачі» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптово перестало працювати, зазвичай це означає, що хтось міг вкрасти ваш пароль.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Схоже, що POP3-сервер не підтримує використання зашифрованих паролів. Якщо ви тільки що створили обліковий запис, будь ласка, спробуйте змінити «Метод аутентифікації» на «Звичайний пароль» в «Параметрах облікового запису | Параметри сервера». Якщо це працювало раніше, а тепер раптово перестало працювати, будь ласка, зв’яжіться в вашим адміністратором електронної пошти або провайдером.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Цей POP3-сервер не дозволяє використання звичайних текстових паролів. Будь ласка, спробуйте змінити «Метод аутентифікації» на «Зашифрований пароль» в «Параметрах облікового запису | Параметри сервера».

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сервер не підтримує вибраний метод аутентифікації. Будь ласка, змініть «Метод аутентифікації» в «Параметрах облікового запису | Параметри сервера».

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Квиток Kerberos / GSSAPI не був прийнятий POP3-сервером. Будь ласка, перевірте, що ви увійшли в Kerberos/GSSAPI realm.
