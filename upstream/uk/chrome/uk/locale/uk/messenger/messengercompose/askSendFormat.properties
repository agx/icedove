convertibleYes=Ваш лист можна перетворити на простий текст без втрати інформації.
convertibleAltering=Ваш лист можна перетворити на простий текст без втрати важливої інформації. Однак версія в простому тексті може виглядати на іншому комп'ютері не так, як виглядає зараз.
convertibleNo=Однак ви можете втратити форматування (наприклад кольори), яке неможливо перетворити на простий текст.
recommended=(рекомендовано)
