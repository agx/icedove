## @loc None
4014=Ви не вказали ім’я користувача для цього сервера. Вкажіть його в меню настройок облікового запису і спробуйте знову.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Команда LIST не виконана. Помилка отримання ID і розміру повідомлення.

