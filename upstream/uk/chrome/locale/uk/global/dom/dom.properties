KillScriptTitle=Увага: скрипт не відповідає
KillScriptMessage=Скрипт, що виконується на цій сторінці, можливо, зайнятий або не відповідає. Ви можете зупинити його зараз або продовжити і подивитися чи зможе він завершити свою роботу.
KillScriptWithDebugMessage=Скрипт, що виконується на цій сторінці, можливо, зайнятий або не відповідає. Ви можете зупинити його зараз, відкрити скрипт у зневаднику або дозволити скрипту продовжити свою роботу.
KillScriptLocation=Скрипт: %S
StopScriptButton=Зупинити скрипт
DebugScriptButton=Зневадження скрипту
WaitForScriptButton=Продовжити
DontAskAgain=Більше не питати
JSURLLoadBlockedWarning=Спроба завантажити скрипт javascript: URL з одного вузла\nу вікні, що відображає дані з іншого вузла,\nбула заблокована Менеджером безпеки.
WindowCloseBlockedWarning=Скрипти не можуть закривати вікна, які вони не відкривали.
OnBeforeUnloadPreMessage=Ви впевнені, що хочете піти з цієї сторінки?
OnBeforeUnloadPostMessage=Натисніть ОК для продовження, або Скасувати, щоб залишитися на поточній сторінці.
DocumentAllUsed=Було використано нестандартну властивість document.all. Замість неї слід використовувати document.getElementById(), рекомендований W3C.
GlobalScopeElementReference=Елемент, доступний по ідентифікатору/імені в глобальній області видимості. Використовуйте натомість відповідний стандарту W3C метод document.getElemenById().
UseOfCaptureEventsWarning=Функція captureEvents() застаріла. Щоб оновити ваш код використовуйте метод DOM 2 addEventListener(). Докладніше на http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Функція releaseEvents() застаріла. Щоб оновити ваш код використовуйте метод DOM 2 removeEventListener(). Докладніше на http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Фукнкція routeEvent() застаріла. Щоб оновити ваш код використовуйте метод DOM 2 dispatchEvent(). Докладніше на http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Подія=%S, функція preventBubble() застаріла. Замість неї слід використовувати stopPropagation(), рекомендований W3C.
UseOfPreventCaptureWarning=Подія=%S, функція preventCapture() застаріла. Замість неї слід використовувати stopPropagation(), рекомендоване W3C.
UnexpectedCanvasVariantStyle=canvas: спроба встановити strokeStyle чи fillStyle у значення що не є рядком,  CanvasGradient, чи CanvasPattern було проігноровано.
EmptyGetElementByIdParam=Пустий рядок було передано у getElementById().
LowMemoryTitle=Попередження: мало пам’яті
LowMemoryMessage=Скрипт на цій сторінці був зупинений через брак пам’яті.
WrongEventPropertyAccessWarning=Не слід використовувати властивість '%S' події %S. Це значення безглузде.

