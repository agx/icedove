selfsigned_details=Normalt vil en sikker e-posttjener tilby et tiltrodd sertifikat for å bevise at den er tjeneren som den utgir seg for å være. Tilkoblingen til e-posttjeneren vil krypteres, men det kan ikke valideres at tilkoblingen går til riktig tjener.
cleartext_details=Usikre e-posttjenere bruker ikke kryptering for å beskytte passord og privat informasjon. Ved å koble til denne tjeneren kan du avsløre passordet ditt eller privat informasjon.

