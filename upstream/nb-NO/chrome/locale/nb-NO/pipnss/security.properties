Title=Sikkerhetsadvarsel
MixedContentMessage=Du åpner nå en kryptert nettside som inneholder noe ukryptert informasjon. Informasjonen du ser på dette nettstedet kan enkelt bli lest av en tredjepart.
LeaveSecureMessage=Du forlater nå en kryptert nettside. Informasjonen du sender eller mottar fra nå av kan enkelt bli lest av en tredjepart.
EnterSecureMessage=Du åpner nå en kryptert nettside. Nettstedet har identifisert seg selv korrekt, og informasjonen du ser eller skriver inn kan ikke enkelt bli lest av en tredjepart.
WeakSecureMessage=Du åpner nå en nettside som bruker lavgradskryptering. Nettstedet har identifisert seg korrekt, men informasjonen du ser eller skriver inn på denne siden kan enkelt leses av en tredjepart.
PostToInsecureFromSecureMessage=Selv om denne siden er kryptert, vil informasjonen du skriver inn bli sendt over en ukryptert tilkobling, og kan enkelt bli lest av en tredjepart.##Er du sikker på at du vil fortsette med å sende denne informasjonen?##
PostToInsecureFromInsecureMessage=Informasjonen du har skrevet inn vil bli sendt over en ukryptert forbindelse og kan enkelt bli lest av en tredjepart.##Er du sikker på at du vil sende denne informasjonen?##
MixedContentShowAgain=Advar meg når jeg er i ferd med å åpne en kryptert side som inneholder noe ukryptert informasjon.
LeaveSecureShowAgain=Advar meg når jeg forlater en kryptert side til en som ikke er kryptert.
EnterSecureShowAgain=Advar meg når jeg er i ferd med å åpne en kryptert side.
WeakSecureShowAgain=Advar meg når jeg besøker en nettside som bruker lavgradskryptering.
PostToInsecureFromInsecureShowAgain=Advar meg når jeg sender informasjon som ikke er kryptert.
SecurityButtonTooltipText=Viser sikkerhetsinformasjon om denne nettsiden
SecurityButtonMixedContentTooltipText=Advarsel: Inneholder uautentisert innhold
Continue=Fortsett
