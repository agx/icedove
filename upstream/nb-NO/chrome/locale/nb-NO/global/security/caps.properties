Yes = Tillat
No = Avslå
Titleline = Internettsikkerhet
CheckMessage = Husk denne avgjørelsen
EnableCapabilityQuery = Et skript på «%S» har forespurt utvidede rettigheter som kan være UTRYGGE, og kan utnyttes av andre for å få tilgang til datamaskinen din:\n\n%S\n\nDu bør bare innvilge disse rettighetene dersom du er trygg på at kilden du laster ned fra er fri fra virus og skadelig programvare.
EnableCapabilityDenied = Et skript fra «%S» ble nektet %S-privilegier.
CheckLoadURIError = Sikkerhetsfeil\: Innholdet på %S kan ikke laste inn eller lenke til %S.
CheckSameOriginError = Sikkerhetsfeil\: Innholdet på %S kan ikke laste inn data fra %S.
GetPropertyDeniedOrigins = Tilgang ble nektet for <%S> til å lese egenskapen %S.%S fra <%S>.
SetPropertyDeniedOrigins = Tilgang ble nektet for <%S> til å sette egenskapen %S.%S på <%S>.
CallMethodDeniedOrigins = Tilgang ble nektet for <%S> til å kalle metoden %S.%S på <%S>.
GetPropertyDeniedOriginsOnlySubject = Tilgang ble nektet for <%S> til å lese egenskapen %S.%S
SetPropertyDeniedOriginsOnlySubject = Tilgang ble nektet for <%S> til å sette egenskapen %S.%S
CallMethodDeniedOriginsOnlySubject = Tilgang ble nektet for <%S> til metoden %S.%S
CreateWrapperDenied = Tilgang til å lage omslag for objektklassen %S ble nektet
CreateWrapperDeniedForOrigin = Tilgang for <%2$S> å opprette omslag for objektklassen %1$S ble nektet
ExtensionCapability = Ukjent: %S
ProtocolFlagError = Advarsel: Protokollhåndterer for «%S» har ingen sikkerhetsplan.  Selv om innlasting av slike protokoller tillates nå er dette frarådet.  Se dokumentasjonen i nsIProtocolHandler.idl.
