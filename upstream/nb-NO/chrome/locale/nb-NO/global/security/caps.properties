capdesc.UniversalBrowserWrite = Modifisere alle åpne vinduer
capdesc.UniversalXPConnect = Kjøre eller installere programvare på maskina di
capdesc.UniversalFileRead = Lese eller laste opp lokale filer
capdesc.CapabilityPreferencesAccess = Gå rundt grunnleggende sikkerhetsinnstillinger
capdesc.UniversalPreferencesRead = Lese innstillinger for programmer
capdesc.UniversalPreferencesWrite = Forandre programinnstillinger
