## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=En feil oppstod ved sending av post: Klarte ikke å opprette en sikker kommunikasjonskanal mot SMTP-tjeneren %S med STARTTLS, siden den ikke støtter den funksjonen. Slå av STARTTLS for den tjeneren, eller kontakt tjenestetilbyderen.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Klarte ikke sende post: Klarte ikke hente passordet for %S. Meldingen ble ikke sendt.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Størrelsen på meldingen du forsøker å sende er større enn en midlertidig størrelsesbegrensing på tjeneren. Meldingen ble ikke sendt; gjør meldingen mindre, eller vent en stund og prøv igjen. Tjeneren svarte:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Størrelsen på meldingen du forsøker å sende er større enn maksstørrelsen på tjeneren (%d bytes). Meldingen ble ikke sendt; gjør meldingen mindre og prøv igjen.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Størrelsen på meldingen du forsøker å sende er større enn maksstørrelsen på tjeneren. Meldingen ble ikke sendt; gjør meldingen mindre og prøv igjen. Tjeneren svarte:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Klarte ikke sende meldingen: SMTP-tjeneren %S er ukjent. Tjeneren kan være feilkonfigurert. Kontroller at SMTP-tjenerinnstillingene er korrekte og prøv igjen.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-tjeneren %S feilet. Tjeneren kan være utilgjengelig eller avslår SMTP-tilkoblinger. Kontroller at SMTP-tjenerinnstillingene er korrekte og prøv igjen, eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-tjeneren %S ble mistet midt i en transaksjon. Prøv igjen eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Klarte ikke sende meldingen fordi tilkoblingen til SMTP-tjeneren %S fikk tidsavbrudd. Prøv igjen eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Klarte ikke sende meldingen med SMTP-tjeneren %S av ukjent årsak. Kontroller at SMTP-tjenerinnstillingene er korrekte og prøv igjen, eller kontakt systemansvarlig.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP-tjeneren %S ser ikke ut til å støtte krypterte passord. Dersom du akkurat har opprettet denne kontoen, forsøk å endre 'Passord, overført uten sikkerhet' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Tjenerinnstillinger'. Dersom det virket tidligere og nå har sluttet å virke, kan dette være en vanlig måte for noen å prøve å stjele passordet ditt.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP-tjeneren %S ser ikke ut til å støtte krypterte passord. Dersom du nettopp har satt opp denne kontoen, prøv å endre til 'Normalt passord' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Tjenerinnstillinger'. Dersom dette virket før, og nå har sluttet å virke, kontakt e-postadministratoren eller e-postleverandøren din.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP-tjeneren %S tillater ikke passord overført i ren tekst. Prøv å endre til 'Kryptert passord' som 'Autentiseringsmetode' i 'Kontoinnstillinger | Tjenerinnstillinger'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Klarte ikke å autentisere mot SMTP-tjeneren %S. Kontroller passordet, og sjekk at 'Autentiseringsmetode' i 'Kontoinnstillinger | Utgående tjener (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Din Kerberos/GSSAPI-ticket ble ikke godkjent av SMTP-tjeneren %S. Kontroller at du er logget inn i Kerberos/GSSAPI-området.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-tjeneren %S støtter ikke den valgte autentiseringsmetoden. Endre 'Autentiseringsmetode' i 'Kontoinnstillinger | Utgående tjener (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Klarte ikke autentisere mot SMTP-tjeneren %S. Den støtter ikke autentisering (SMTP-AUTH) men du har valgt å bruke autentisering. Endre 'Autentiseringsmetode' til 'Ingen' i 'Kontoinnstillinger | Utgående tjener (SMTP)' eller kontakt e-posttilbyderen din for å få instruksjoner.


