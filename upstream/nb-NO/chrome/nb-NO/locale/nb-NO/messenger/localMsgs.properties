#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Skriv inn passordet

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Skriv inn passordet for %1$S på %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Skriv inn et nytt passord for brukeren %1$S på %2$S:

# Status - Downloading message n of m to account
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Laster ned melding %1$S av %2$S i %3$S

# Status - connecting to host
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Tilkobling: Tjeneren %1$S kontaktet, sender innlogging …

# Status - no messages to download 
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Ingen nye meldinger for %1$S.

# Status - messages received after the download
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S mottok %1$S av %2$S meldinger

pop3OutOfDiskSpace=Det er ikke nok diskplass til å laste ned de nye meldingene. Prøv å slette gamle e-post, tøm søppelkassen, og komprimere e-postmappene, og prøv igjen.

# Status - parsing folder
#LOCALIZATION NOTE (buildingSummary): Do not translate %S in the following line.
# Place the word %S where the name of the mailbox should appear
buildingSummary=Lager oppsummeringsfil for %S …

# Status - parsing folder
localStatusDocumentDone=Fullført

# Status - pop3 server error
#LOCALIZATION NOTE (pop3ServerError): Do not translate POP3 in the following line.
pop3ServerError=En feil oppstod med POP3-e-posttjeneren.

# Status - pop3 user name failed
pop3UsernameFailure=Klarte ikke sende brukernavn til tjeneren.

# Status - password failed
pop3PasswordFailure=Klarte ikke sende passord til tjeneren.

# Status - write error occurred
pop3MessageWriteError=Klarte ikke skrive e-post til postkassen. Kontroller at filsystemet gir deg skrivetillatelser, og at du har nok diskplass til å kopiere postkassen.

# Status - retr failure from the server
pop3RetrFailure=RETR-kommandoen feilet. Feil ved nedlasting av meldinger.

# Status - password undefined 
pop3PasswordUndefined=Feil ved henting av e-postpassord.

# Status - username undefined 
pop3UsernameUndefined=Du har ikke oppgitt brukernavn for denne tjeneren. Oppgi et i kontoinnstillingene og prøv igjen.

# Status - list failure
pop3ListFailure=LIST-kommandoen feilet. Feil ved uthenting av ID og størrelse av en melding.

# Status - delete error 
pop3DeleFailure=DELE-kommandoen feilet. Feil ved merking av en melding som slettet.

# Status - stat failed
pop3StatFail= STAT-kommandoen feilet. Feil ved nedlasting av meldingsnummer og størrelser.

#LOCALIZATION NOTE (pop3ServerSaid): Do not remove the leading space during translation.
pop3ServerSaid= E-posttjeneren %S svarte: 

copyingMessagesStatus=Kopierer %S av %S meldinger til %S

movingMessagesStatus=Flytter %S av %S meldinger til %S

# Status - write error occurred
pop3MessageFolderBusy=Mappen er under behandling. Vent til prosessen er ferdig før du henter meldinger.

movemailCantOpenSpoolFile=Klarte ikke åpne Spool-filen %S for e-post.

movemailCantCreateLock=Klarte ikke opprette låsefilen %S. For at movemail skal virke, må det være mulig å opprette låsefiler i Spool-katalogen til e-posten. På mange systemer kan dette gjøres enkelt ved å sette modus 01777 på Spool-katalogen.

movemailCantDeleteLock=Klarte ikke slette låsefilen %S.

movemailCantTruncateSpoolFile=Klarte ikke tømme spool-filen %S.

movemailSpoolFileNotFound=Klarte ikke finne spool-filen for e-post.

#LOCALIZATION NOTE (movemailCantParseSpool): %S is file name
movemailCantParseSpool=Klarte ikke tolke spool-fil %S. Filen kan være skadet eller ugyldig.

pop3TmpDownloadError=Det oppstod en feil under nedlasting av denne meldingen:   \nFra: %S\n   Emne: %S\n Denne meldingen kan inneholde et virus, eller så er det ikke nok diskplass. Hopp over meldingen?

# Status - the server doesn't support UIDL…
# LOCALIZATION NOTE(pop3ServerDoesNotSupportUidlEtc): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
pop3ServerDoesNotSupportUidlEtc=POP3 e-posttjeneren (%S) støtter ikke UIDL eller XTND XLST, som er påkrevd for å bruke valgene «La meldinger ligge på tjeneren», «Maksimal meldingsstørrelse» or «Hent bare meldingshoder». For å laste ned e-post må du skru av disse innstillingene under Tjenerinnstillinger i Kontoinnstillinger-vinduet.

# Status - the server doesn't support the top command
# LOCALIZATION NOTE(pop3ServerDoesNotSupportTopCommand): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
pop3ServerDoesNotSupportTopCommand=POP3 e-posttjeneren  (%S) støtter ikke TOP-kommandoen. Uten tjenerstøtte for denne kommandoen kan vi ikke implementere innstillingene «Maksimal meldingsstørrelse» eller «Hent bare meldingshoder».  Denne innstillingen har blitt slått av, og meldinger vil bli lastet ned uten hensyn til meldingsstørrelse.

nsErrorCouldNotConnectViaTls=Klarte ikke å opprette TLS-tilkobling til POP3-tjeneren. Tjeneren kan være utilgjengelig, eller kan være feilaktig konfigurert. Kontroller at du har riktige innstillinger i Tjenerinnstillinger for e-posttjeneren i Kontoinnstillinger-vinduet og prøv igjen.

# LOCALIZATION NOTE (pop3MoveFolderToTrash): Do not translate the word %S below.
# "%S" is the the name of the folder.
pop3MoveFolderToTrash=Er du sikker på at du vil slette mappen «%S»?

pop3DeleteFolderDialogTitle=Slett mappe

pop3DeleteFolderButtonLabel=&Slett mappe

pop3AuthInternalError=Intern tilstandsfeil ved POP3 tjenerautentisering. Dette er en intern, uventet feil i programmet. Vennligst rapporter den som en feil.

pop3AuthChangeEncryptToPlainNoSSL=Denne POP3-tjeneren ser ikke ut til å støtte krypterte passord. Dersom du akkurat har opprettet kontoen, forsøk å endre til «Passord, overført uten sikkerhet» som «Autentiseringsmetode» i «Kontoinnstillinger | Tjenerinnstillinger». Dersom dette har virket før og nå plutselig slutter å virke, er dette en vanlig måte noen kan stjele passordet ditt på.

pop3AuthChangeEncryptToPlainSSL=Denne POP3-tjeneren ser ikke ut til å støtte krypterte passord. Dersom du akkurat har opprettet kontoen, forsøk å endre til «Normalt passord» som «Autentiseringsmetode» i «Kontoinnstillinger | Tjenerinnstillinger». Dersom dette har virket før og nå plutselig slutter å virke, kontakt e-postadministratoren eller e-posttilbyderen.

pop3AuthChangePlainToEncrypt=Denne POP3-tjeneren tillater ikke passord i ren tekst. Prøv å endre til «Kryptert passord» som «Autentiseringsmetode» i «Kontoinnstillinger | Tjenerinnstillinger».

# Authentication server caps and pref don't match
pop3AuthMechNotSupported=Tjeneren støtter ikke den valgte autentiseringsmetoden. Endre «Autentiseringsmetode» i «Kontoinnstillinger | Tjenerinnstillinger».

# Status - Could not log in to GSSAPI, and it was the only method
pop3GssapiFailure=Din Kerberos/GSSAPI-ticket ble ikke akseptert av POP-tjeneren. Kontroller at du er pålogget Kerberos/GSSAPI-området.
