ImageMapRectBoundsError=\u10d0\u10e2\u10e0\u10d8\u10d1\u10e3\u10e2\u10d8 "coords" \u10ed\u10d3\u10d4\u10e8\u10d8 <area shape="rect"> \u10d0\u10e0\u10d0\u10d0 \u10db\u10d8\u10d7\u10d8\u10d7\u10d4\u10d1\u10e3\u10da\u10d8 "left,top,right,bottom" \u10e4\u10dd\u10e0\u10db\u10d0\u10e2\u10d8\u10d7.
ImageMapCircleWrongNumberOfCoords=\u10d0\u10e2\u10e0\u10d8\u10d1\u10e3\u10e2\u10d8 "coords" \u10ed\u10d3\u10d4\u10e8\u10d8 <area shape="circle"> \u10d0\u10e0\u10d0\u10d0 \u10db\u10d8\u10d7\u10d8\u10d7\u10d4\u10d1\u10e3\u10da\u10d8 "center-x,center-y,radius" \u10e4\u10dd\u10e0\u10db\u10d0\u10e2\u10d8\u10d7.
ImageMapCircleNegativeRadius=\u10d0\u10e2\u10e0\u10d8\u10d1\u10e3\u10e2\u10e1 "coords" \u10ed\u10d3\u10d4\u10e8\u10d8 <area shape="circle"> \u10e3\u10d0\u10e0\u10e7\u10dd\u10e4\u10d8\u10d7\u10d8 \u10e0\u10d0\u10d3\u10d8\u10e3\u10e1\u10d8 \u10d0\u10e5\u10d5\u10e1.
ImageMapPolyWrongNumberOfCoords=\u10d0\u10e2\u10e0\u10d8\u10d1\u10e3\u10e2\u10d8 "coords" \u10ed\u10d3\u10d4\u10e8\u10d8 <area shape="poly"> \u10d0\u10e0\u10d0\u10d0 \u10db\u10d8\u10d7\u10d8\u10d7\u10d4\u10d1\u10e3\u10da\u10d8 "x1,y1,x2,y2 …" \u10e4\u10dd\u10e0\u10db\u10d0\u10e2\u10d8\u10d7.
ImageMapPolyOddNumberOfCoords=\u10d0\u10e2\u10e0\u10d8\u10d1\u10e3\u10e2\u10e1 "coords" \u10ed\u10d3\u10d4\u10e8\u10d8 <area shape="poly"> \u10d0\u10d9\u10da\u10d8\u10d0 \u10d1\u10dd\u10da\u10dd "y" \u10d9\u10dd\u10dd\u10e0\u10d3\u10d8\u10dc\u10d0\u10e2\u10d8 (\u10db\u10d0\u10e0\u10d7\u10d4\u10d1\u10e3\u10da\u10d8 \u10e4\u10dd\u10e0\u10db\u10d0\u10e2\u10d8\u10d0 "x1,y1,x2,y2 …").
