Title=Cảnh báo Bảo mật
MixedContentMessage=Bạn vừa yêu cầu một trang được mã hóa nhưng chứa một số thông tin chưa được mã hóa. Thông tin bạn thấy hoặc nhập vào trên trang này rất dễ bị một bên thứ ba đọc được.
LeaveSecureMessage=Bạn đang ra khỏi một trang được mã hóa. Thông tin bạn gửi và nhận từ lúc này rất dễ bị một bên thứ ba đọc được.
EnterSecureMessage=Bạn vừa yêu cầu một trang được mã hóa. Trang web đã tự định danh chính xác, và thông tin bạn thấy hoặc nhập vào trên trang này khó bị một bên thứ ba đọc được.
WeakSecureMessage=Bạn vừa yêu cầu một trang dùng mã hóa cấp thấp. Trang web đã tự định danh chính xác, nhưng thông tin bạn thấy hoặc nhập vào trên trang này có thể bị một bên thứ ba đọc được. 
PostToInsecureFromSecureMessage=Mặc dù trang này được mã hóa, thông tin bạn nhập vào được gửi thông qua một kết nối chưa mã hóa và rất dễ bị một bên thứ ba đọc được.##Bạn có muốn tiếp tục gửi thông tin này đi không?##
PostToInsecureFromInsecureMessage=Thông tin bạn nhập vào sẽ được gửi thông qua một kết nối không được mã hóa và rất dễ bị một bên thứ ba đọc được.##Bạn có chắc bạn muốn tiếp tục gửi thông tin này đi không?##
MixedContentShowAgain=Cảnh báo mỗi khi tôi xem một trang được mã hóa nhưng có chứa một số thông tin chưa được mã hóa.
LeaveSecureShowAgain=Cảnh báo mỗi khi tôi chuyển từ một trang được mã hóa sang một trang không được mã hóa. 
EnterSecureShowAgain=Cảnh báo mỗi khi tôi xem một trang được mã hóa.
WeakSecureShowAgain=Cảnh báo mỗi khi tôi xem một trang dùng mã hóa cấp thấp.
PostToInsecureFromInsecureShowAgain=Cảnh báo mỗi khi tôi gửi đi thông tin không được mã hóa.
SecurityButtonTooltipText=Hiển thị thông tin bảo mật của trang hiện tại
SecurityButtonMixedContentTooltipText=Cảnh báo: Chứa nội dung chưa được kiểm định
Continue=Tiếp tục
