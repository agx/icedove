Title=Предупреждение относно сигурността
MixedContentMessage=Заявихте шифрована страница, която съдържа нешифрована информация. Информацията, която виждате и въвеждате в тази страница, може лесно да бъде прочетена от трета страна.
LeaveSecureMessage=Напускате шифрована страница. Отсега нататък прехвърляната информация може лесно да бъде прочетена от трета страна.
EnterSecureMessage=Отивате в шифрована страница. Сайтът е идентифициран правилно и информацията не може лесно да бъде четена от трета страна.
WeakSecureMessage=Отивате в страница, която използва слабо шифроване. Сайтът се идентифицира коректно, но информацията, която виждате и въвеждате в тази страница, може да бъде прочетена от трета страна.
PostToInsecureFromSecureMessage=Въпреки че тази страница е шифрована, информацията, която въвеждате, ще бъде изпращана по нешифрована връзка и може лесно да бъде четена от трета страна.##Сигурни ли сте, че искате да продължите с изпращането на тази информация?##
PostToInsecureFromInsecureMessage=Въведената информация ще бъде изпратена нешифрована и може лесно да бъде прочетена от трета страна.##Сигурни ли сте, че искате да продължите с изпращането на тази информация?##
MixedContentShowAgain=Предупреждение при отиване в шифрована страница, която съдържа нешифрована информация.
LeaveSecureShowAgain=Предупреждение при напускане на шифрована страница и отиване в нешифрована. 
EnterSecureShowAgain=Предупреждение при влизане в шифрована страница.
WeakSecureShowAgain=Предупреждение при отиване в страница, която използва слабо шифроване.
PostToInsecureFromInsecureShowAgain=Предупреждение при изпращане на нешифрована информация.
SecurityButtonTooltipText=Показване на информацията относно сигурността на текущата страница
SecurityButtonMixedContentTooltipText=Внимание: съдържа неудостоверено съдържание
Continue=Продължаване
