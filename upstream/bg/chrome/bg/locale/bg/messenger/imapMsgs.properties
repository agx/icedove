## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=IMAP сървърът %S изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Парола, предавана незащитено' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, това е класически сценарий как някой може да ви открадне паролата.

