## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=IMAP сървърът %S изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Обикновена парола' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, моля, свържете те с вашияпощенски администратор или доставчик.

