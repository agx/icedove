# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Въведете вашата парола за %1$S на %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Моля, въведете нова парола за потребител %1$S на %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Изтегляне на съобщение %1$S от %2$S за %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Свързване: Осъществен контакт за %1$S, изпращане на информация за влизане…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Няма нови съобщения за %1$S

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S получи %1$S от %2$S съобщения

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Няма достатъчно място за изтегляне на новите писма. Опитайте да изтриете малко стара поща, изпразнете кошчето или уплътнете папките.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Изграждане на файл обобщение за %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Готово

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Възникна грешка с пощенския POP3 сървър.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Изпращането на потребителското име е неуспешно.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Изпращането на паролата е неуспешно.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Писмото не може да бъде съхранено в пощенската кутия. Уверете се, че имате права за запис или дали имате достатъчно място на твърдия диск.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Командата RETR не завърши успешно. Грешка при получаване на писмо.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Грешка при получаване на паролата за пощата.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Не сте представили потребителско име за този сървър. Моля, въведете такова име в настройките на регистрацията и опитайте пак.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Командата LIST не завърши успешно. Грешка при получаване на ID и размер на писмото.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Командата DELE не завърши успешно. Грешка при отбелязване на писмото като изтрито.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Командата STAT не завърши успешно. Грешка при получаване на номер и размер на писмото.

## @name POP3_SERVER_SAID
## @loc None
4025= Пощенският сървър %S отговори:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Копиране на %S от %S писма в %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Преместване на %S от %S писма в %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Тази папка се обработва. Моля, изчакайте процеса да приключи, за да изтеглите писмата.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Отварянето на пощенския spool файл %S е невъзможно.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Създаването на lock файл %S е невъзможно. За да работи movemail е необходимо създаването на такива файлове в пощенската spool директория. На много системи добра работа върши задаването на режим 01777 на spool директорията.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Изтриването на lock файла %S е невъзможно.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Прекратяването на spool файла %S е невъзможно.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Откриването на пощенския spool файл е невъзможно.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Възникна грешка при получаването на следното писмо:   \nОт: %S\n   Тема: %S\n Писмото може би съдържа вирус или просто няма достатъчно дисково място. Пропускане на писмото?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Пощенският POP3 сървър (%S) не поддържа UIDL или XTND XLST, които се изискват, за да се изпълнят опциите ``Оставяне на копие на сървъра'', ``Максимален размер на писмата'' или ``Извличане само на заглавките''. За да свалите вашата поща, изключете тези опции в настройките на сървъра от прозореца с настройките на регистрацията.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Пощенският POP3 сървър (%S) не поддържа командата TOP. Без тази поддръжка са неизпълними настройките ``Максимален размер на  писмата'' или ``Извличане само на заглавките''. Тази опция е изключена и писмата ще бъдат изтегляни, независимо от техния размер.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Невъзможно е установяването на TLS връзка с POP3 сървъра. Сървърът може да е изключен или неправилно конфигуриран. Моля, проверете правилността на настройките на сървъра от прозореца с настройки на регистрацията и опитайте пак.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Сигурен ли сте, че искате да изтриете папката '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Изтриване на папка

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=И&зтриване

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Възникна вътрешна грешка при удостоверяването на POP3 сървъра. Това е вътрешна, неочаквана грешка в програмата, моля, докладвайте я.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3 сървърът изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Парола, предавана незащитено' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, това е класически сценарий как някой може да ви открадне паролата.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3 сървърът изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Обикновена парола' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, моля, свържете те с вашияпощенски администратор или доставчик.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3 сървърът не допуска незащитени пароли. Моля, променете 'Метод на удостоверяване' на 'Шифрована парола' в 'Настройки за регистрацията - Настройки на сървъра'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сървърът не поддържа избрания метод за удостоверяване. Моля, променете 'Метода на удостоверяване' в 'Настройки за регистрацията - Настройки на сървъра'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Билетът Kerberos/GSSAPI не бе приет от POP сървъра. Моля, проверете дали сте включен в областта Kerberos/GSSAPI.
