## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Възникна грешка при получаването на следното писмо:   \nОт: %S\n   Тема: %S\n Писмото може би съдържа вирус или просто няма достатъчно дисково място. Пропускане на писмото?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Пощенският POP3 сървър (%S) не поддържа UIDL или XTND XLST, които се изискват, за да се изпълнят опциите ``Оставяне на копие на сървъра'', ``Максимален размер на писмата'' или ``Извличане само на заглавките''. За да свалите вашата поща, изключете тези опции в настройките на сървъра от прозореца с настройките на регистрацията.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Пощенският POP3 сървър (%S) не поддържа командата TOP. Без тази поддръжка са неизпълними настройките ``Максимален размер на  писмата'' или ``Извличане само на заглавките''. Тази опция е изключена и писмата ще бъдат изтегляни, независимо от техния размер.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Невъзможно е установяването на TLS връзка с POP3 сървъра. Сървърът може да е изключен или неправилно конфигуриран. Моля, проверете правилността на настройките на сървъра от прозореца с настройки на регистрацията и опитайте пак.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Сигурен ли сте, че искате да изтриете папката '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Изтриване на папка

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=И&зтриване

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Възникна вътрешна грешка при удостоверяването на POP3 сървъра. Това е вътрешна, неочаквана грешка в програмата, моля, докладвайте я.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=POP3 сървърът изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Парола, предавана незащитено' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, това е класически сценарий как някой може да ви открадне паролата.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=POP3 сървърът изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Обикновена парола' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, моля, свържете те с вашияпощенски администратор или доставчик.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=POP3 сървърът не допуска незащитени пароли. Моля, променете 'Метод на удостоверяване' на 'Шифрована парола' в 'Настройки за регистрацията - Настройки на сървъра'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Сървърът не поддържа избрания метод за удостоверяване. Моля, променете 'Метода на удостоверяване' в 'Настройки за регистрацията - Настройки на сървъра'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Билетът Kerberos/GSSAPI не бе приет от POP сървъра. Моля, проверете дали сте включен в областта Kerberos/GSSAPI.


