## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Възникна грешка при изпращане на пощата: Установяването на сигурна връзка с SMTP сървъра %S е невъзможна, ако се използва STARTTLS, тъй като той не обявява тази особеност. Изключете STARTTLS за този сървър или се свържете с вашия доставчик.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Възникна грешка при изпращане на пощата: Получаването на парола за %S е невъзможно. Писмото не е изпратено.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Размерът на изпращаното от вас писмо надхвърля ограничението на сървъра за временен размер. Писмото не е изпратено, опитайте се да намалите размера му или изчакайте и опитайте пак. Сървърът отговори: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Размерът на изпращаното от вас писмо надхвърля ограничението на сървъра за общ размер (%d байта). Писмото не е изпратено, намалете размера му и опитайте пак.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Размерът на изпращаното от вас писмо надхвърля ограничението на сървъра за общ размер. Писмото не е изпратено, намалете размера му и опитайте пак. Сървърът отговори: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Възникна грешка при изпращане на пощата: SMTP сървъра %S е непознат. Сървърът може би е неправилно конфигуриран. Моля, проверете настройките му и опитайте пак.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Писмото не може да бъде изпратено, защото свързването с SMTP сървъра %S е неуспешно. Сървърът вероятно е недостъпен или отхвърля SMTP връзки. Моля, проверете вашите настройки за SMTP сървър и опитайте пак или се свържете със системния администратор.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Писмото не може да бъде изпратено, защото връзката с SMTP сървъра %S беше загубена посредата на транзакцията. Опитайте пак или се свържете с вашия мрежови администратор.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Писмото не може да бъде изпратено, защото връзката с SMTP сървъра %S изтече. Опитайте пак или се свържете с вашия мрежови администратор.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Писмото не може да бъде изпратено чрез SMTP сървъра %S по неизвестни причини. Моля, проверете вашите настройки за SMTP сървъра и опитайте пак или се свържете с вашия мрежови администратор.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP сървърът %S изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Парола, предавана незащитено' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, това е класически сценарий как някой може да ви открадне паролата.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP сървърът %S изглежда не поддържа шифровани пароли. Ако току що сте настроили вашата регистрация, променете 'Метод на удостоверяване' на 'Обикновена парола' в 'Настройки за регистрацията - Настройки на сървъра'. Ако досега всичко е работило и изведнъж спре, моля, свържете те с вашияпощенски администратор или доставчик.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP сървърът %S не допуска незащитени пароли. Моля, променете 'Метод на удостоверяване' на 'Шифрована парола' в 'Настройки за регистрацията - Настройки на сървъра'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Неуспешно удостоверяване на SMTP сървъра %S. Моля, проверете паролата и 'Метода на удостоверяване' в 'Настройки за регистрацията - Настройки на сървъра'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Билетът Kerberos/GSSAPI не бе приет от SMTP сървъра %S. Моля, проверете дали сте включен в областта Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP сървърът %S не поддържа избрания метод за удостоверяване. Моля, променете 'Метода на удостоверяване' в 'Настройки за регистрацията - Изходящ сървър (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Неуспешно удостоверяване на SMTP сървъра %S. Вие избрахте да използвате удостоверяване, което той не поддържа (SMTP-AUTH). Моля, променете на 'Без' настройката 'Метод на удостоверяване' в 'Настройки за регистрацията - Изходящ сървър (SMTP)' или се свържете за повече информация с доставчика на услугата.


