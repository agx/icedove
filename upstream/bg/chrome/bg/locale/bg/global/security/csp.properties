# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Настройките на тази страница блокират зареждането на ресурс: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Настройките на тази страница блокират зареждането на ресурса %2$S („%1$S“).
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Опит за пращане на доклад до невалиден URI: „%1$S“
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = грешката беше: „%1$S“
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = не можа да се разпознае URI на доклад: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Не можа да се обработи неизвестна директива „%1$S“
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = Пренебрегване на неизвестна опция %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = URI-то за доклади (%1$S) трябва да е от вид HTTP или HTTPS.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Този сайт (%1$S) has a Report-Only policy without a report URI. CSP will not block and cannot report violations of this policy.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = уебстраница от %1$S не може да изпраща доклади до %2$S
allowOrDefaultSrcRequired = Липсва изисквана директива „allow“ или „default-src.  Връщане към „default-src 'none'“
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Грешка при разпознаване на неизвестен източник %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Грешка при предаване на доклад за нарушение до %1$S, тъй като имаше пренасочване
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = директивата allow е остаряла, използвайте еквивалента default-src вместо това
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Блокиран беше опит за изпълнение на вложен скрипт
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Блокиран беше опит за прилагане на вложени стилови листове
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Блокиран беше опит за извикване на JavaScript от низ (чрез извикване на функция като eval)
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Тълкуване на %1$S като име на хост, а не като ключова дума. Ако сте имали предвид да е ключова дума, използвайте '%2$S' (ограждане в единични кавички).

# CSP Errors:
policyURINotAlone = директивата policy-uri трябва да е самостоятелна
noParentRequest = Не може да се извлече policy-uri без заявка от родителя и CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = не може да се разпознае URI на политика: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = не може да се извлече URI на политика от несъвпадащо име на хост: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = не може да се извлече URI на политика от несъвпадащ port: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = не може да се извлече URI на политика от несъвпадаща схема: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Грешка при извличане на policy-uri: %1$S
cspSourceNotURI = Предоставеният аргумент не е nsIURI
argumentIsNotString = Предоставеният аргумент не е низ
selfDataNotProvided = Не може да се използва „self“, когато данните за self ги няма
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = не може да се разпознае URI без схема: %1$S
selfKeywordNoSelfData = използвана ключова дума self, но липсват данни за self
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Не може да се разпознае невалиден източник %1$S
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Не може да се създаде източник %1$S, ограничен до хоста, без да има данни за „self“
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Не може да се създаде източник %1$S без да има данни за „self“
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Не може да се разпознае невалиден хост %1$S
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Не може да се разпознае невалидна схема %1$S
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Не може да се разпознае невалиден порт %1$S
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Не може да се направи сечение на %1$S с %2$S поради различни портове.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Не може да се направи сечение на %1$S с %2$S поради различни схеми.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = сечение с неопределен хост: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = сечение на два източника с неопределени хостове: %1$S и %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Засечен е дубликат на директива %1$S. Само първата версия ще бъде изпълнена.
