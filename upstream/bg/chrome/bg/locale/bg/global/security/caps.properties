Yes = Разрешаване
No = Забраняване
Titleline = Сигурност в Интернет
CheckMessage = Запомняне на това решение
EnableCapabilityQuery = Скрипт от „%S“ е поискал увеличени способности, които НЕ СА БЕЗОПАСНИ и могат да бъдат използвани, за да изложат на риск вашата машина или данни:\n\n%S\n\nРазрешете тези способности само ако имате доверие на източника и мислите, че там няма вируси или злонамерени програми.
EnableCapabilityDenied = На скрипт от „%S“ беше отказана привилегия %S.
CheckLoadURIError = Грешка на сигурността: съдържанието в %S не може да бъде зареждано или свързано от %S.
CheckSameOriginError = Грешка на сигурността: Съдържанието в %S не може да зарежда данни от %S.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Отказанo е позволение на <%1$S> за четене на свойство %2$S.%3$S от <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Отказанo е позволение на <%1$S> (document.domain=<%5$S>) за четене на свойство %2$S.%3$S от <%4$S> (не е зададен document.domain).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Отказанo е позволение на <%1$S> (не е зададен document.domain) за четене на свойство %2$S.%3$S от <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Отказанo е позволение на <%1$S> (document.domain=<%5$S>) за четене на свойство %2$S.%3$S от <%4$S> (document.domain=<%6$S>).

