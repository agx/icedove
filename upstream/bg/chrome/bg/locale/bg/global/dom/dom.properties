KillScriptTitle=Внимание: Скриптът не отговаря
KillScriptMessage=Някой скрипт от тази страница може все още да работи, а може и да е спрял да отговаря. Можете да спрете скрипта сега или да продължите, за да видите дали скриптът ще завърши.
KillScriptWithDebugMessage=Има скрипт в тази страница, който е или твърде зает, или е спрял да отговаря. Можете да спрете скрипта сега, да отворите скрипта в дебъгера или да позволите на скрипта на продължи.
