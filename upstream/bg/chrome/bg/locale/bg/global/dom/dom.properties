KillScriptTitle=Внимание: Скриптът не отговаря
KillScriptMessage=Някой скрипт от тази страница може все още да работи, а може и да е спрял да отговаря. Можете да спрете скрипта сега или да продължите, за да видите дали скриптът ще завърши.
KillScriptWithDebugMessage=Има скрипт в тази страница, който е или твърде зает, или е спрял да отговаря. Можете да спрете скрипта сега, да отворите скрипта в дебъгера или да позволите на скрипта на продължи.
KillScriptLocation=Скрипт: %S
StopScriptButton=Спиране на скрипта
DebugScriptButton=Дебъгване на скрипта
WaitForScriptButton=Продължаване
DontAskAgain=&Изключване на въпроса
JSURLLoadBlockedWarning=Опит за зареждане на URL javascript: от един хост\nв прозорец със съдържание от друг хост\nбеше блокиран от управителя на сигурността.
WindowCloseBlockedWarning=Скриптовете не могат да затварят прозорци, които не са отворени от скрипт.
OnBeforeUnloadTitle=Сигурни ли сте?
OnBeforeUnloadMessage=Страницата изисква да потвърдите дали наистина искате да я напуснете – въведените от вас данни може да се изгубят.
OnBeforeUnloadStayButton=Оставане в страницата
OnBeforeUnloadLeaveButton=Напускане на страницата
DocumentAllUsed=Използвано беше нестандартното свойство document.all. Вместо това използвайте стандартния метод на W3C document.getElementById().
GlobalScopeElementReference=Използвано беше обръщение към елемент чрез ID/NAME в глобалното пространство от имена. Вместо това използвайте стандартния метод на W3C document.getElementById().
UseOfCaptureEventsWarning=Използването на captureEvents() е нежелателно, вижте грешка 330494.
UseOfReleaseEventsWarning=Използването на releaseEvents() е нежелателно, вижте грешка 330494.
UseOfRouteEventWarning=Използването на routeEvents() е нежелателно, вижте грешка 330494.
UseOfPreventBubbleWarning=Събитие=%S, използването на preventBubble() е нежелателно. Вместо това използвайте стандартната функция stopPropagation() на W3C.
UseOfPreventCaptureWarning=Събитие=%S, използването на preventCapture() е нежелателно. Вместо това използвайте стандартната функция stopPropagation() на W3C.
UseOfDOM3LoadMethodWarning=Use of Document.load() is deprecated. To upgrade your code, use the DOM XMLHttpRequest object. For more help https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=платно: игнориран е опит за настройване на strokeStyle или fillStyle със стойност ,която не е нито низ, нито CanvasGradient, нито CanvasPattern.
EmptyGetElementByIdParam=Изпразване на низа за getElementById().
LowMemoryTitle=Внимание: недостатъчна памет
LowMemoryMessage=На тази страница беше спрян скрипт поради недостатъчна памет.
SpeculationFailed=An unbalanced tree was written using document.write() causing data from the network to be reparsed. For more information https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Извикване към document.write() от асинхронно зареден външен скрипт беше игнорирано.
