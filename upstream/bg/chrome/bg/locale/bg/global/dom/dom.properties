FullScreenDeniedDisabled=Заявката за цял екран е отказана, защото потребителска настройка е забранила API-то за цял екран.
FullScreenDeniedFocusedPlugin=Заявката за цял екран е отказана, защото на фокус има приставка в прозорец.
FullScreenDeniedHidden=Заявката за цял екран е отказана, защото документът вече не е видим.
FullScreenDeniedIframeDisallowed=Заявката за цял екран е отказана, защото поне една от вложените рамки (елемент iframe) няма атрибут „mozallowfullscreen“.
FullScreenDeniedNotInputDriven=Заявката за цял екран е отказана, защото Element.mozRequestFullScreen() не е извикано от краткоработеща обработка на събитие, активирано от потребител.
FullScreenDeniedNotInDocument=Заявката за цял екран е отказана, защото елементът-заявител вече не е в документа.
FullScreenDeniedMovedDocument=Заявката за цял екран е отказана, защото елементът-заявител е преместен в друг документ.
FullScreenDeniedLostWindow=Заявката за цял екран е отказана, защото повече няма прозорец.
FullScreenDeniedSubDocFullScreen=Заявката за цял екран е отказана, защото поддокумент на документа, искащ цял екран, вече е в цял екран.
FullScreenDeniedNotDescendant=Заявката за цял екран е отказана, защото искащият елемент не е наследник на текущия елемент за цял екран.
FullScreenDeniedNotFocusedTab=Заявката за цял екран е отказана, защото искащият елемент не е в подпрозорец, който да е на фокус.
RemovedFullScreenElement=Излизане от режим на цял екран, защото елементът за цял екран е премахнат от документа.
FocusedWindowedPluginWhileFullScreen=Излизане от режим на цял екран, защото на фокус е приставка в прозорец.
HTMLMultipartXHRWarning=Разпознаването на HTML в XMLHttpRequest не се поддържа за отговори с много части.
HTMLSyncXHRWarning=Разпознаването на HTML в XMLHttpRequest не се поддържа в синхронен режим.
InvalidRedirectChannelWarning=Невъзможност за пренасочване към %S, защото каналът не реализира nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=Използването на атрибут responseType на XMLHttpRequest в прозоречен контекст вече не се поддържа в синхронен режим.
WithCredentialsSyncXHRWarning=Използването на атрибут withCredentials на XMLHttpRequest в прозоречен контекст вече не се поддържа в синхронен режим.
JSONCharsetWarning=Опит за обявяване на не-UTF-8 кодиране за JSON, изтеглен с XMLHttpRequest. За декодиране на JSON се поддържа единствено UTF-8.

