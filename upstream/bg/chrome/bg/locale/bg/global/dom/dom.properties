GlobalScopeElementReference=Използвано беше обръщение към елемент чрез ID/NAME в глобалното пространство от имена. Вместо това използвайте стандартния метод на W3C document.getElementById().
UseOfCaptureEventsWarning=Използването на captureEvents() е нежелателно, вижте грешка 330494.
UseOfReleaseEventsWarning=Използването на releaseEvents() е нежелателно, вижте грешка 330494.
UseOfRouteEventWarning=Използването на routeEvents() е нежелателно, вижте грешка 330494.
UseOfPreventBubbleWarning=Събитие=%S, използването на preventBubble() е нежелателно. Вместо това използвайте стандартната функция stopPropagation() на W3C.
UseOfPreventCaptureWarning=Събитие=%S, използването на preventCapture() е нежелателно. Вместо това използвайте стандартната функция stopPropagation() на W3C.
UseOfDOM3LoadMethodWarning=Използването на Document.load() е нежелателно. За обновяване на вашия код използвайте обектът XMLHttpRequest на DOM. За повече информация https://developer.mozilla.org/en/XMLHttpRequest
