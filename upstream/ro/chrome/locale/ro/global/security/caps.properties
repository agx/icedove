Yes = Permite
No = Respinge
Titleline = Securitate pe internet
CheckMessage = Ține minte această decizie
EnableCapabilityQuery = Un script de la „%S„ dorește capabilități extinse, ceea ce este NESIGUR și poate duce la compromiterea calculatorului sau datelor dumneavoastră:\n\n%S\n\nAcordați aceste capabilități numai dacă aveți încredere că sursa nu conține viruși sau alte programe rău-intenționate.
EnableCapabilityDenied = Unui script de la „%S” i s-au refuzat privilegii %S.
CheckLoadURIError = Eroare de securitate: Conținutul de la %S nu are permisiunea de a încărca sau de a face referințe la %S.
CheckSameOriginError = Eroare de securitate: Conținutul de la %S nu are permisiunea de a încărca date de la %S.
GetPropertyDeniedOrigins = Permisiune refuzată pentru <%S> să obțină proprietatea %S.%S de la <%S>.
SetPropertyDeniedOrigins = Permisiune refuzată pentru <%S> de a seta proprietatea %S.%S pe <%S>.
CallMethodDeniedOrigins = Permisiune refuzată pentru <%S> de a apela metoda %S.%S pe <%S>.
GetPropertyDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a obține proprietatea %S.%S
SetPropertyDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a seta proprietatea %S.%S
CallMethodDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a apela metoda %S.%S
CreateWrapperDenied = Crearea unui wrapper pentru un obiect de clasă %S nu este permisă
CreateWrapperDeniedForOrigin = Permisiune refuzată pentru <%2$S> de a creea un „wrapper” pentru obiectul de clasă %1$S
ExtensionCapability = Necunoscut: %S
ProtocolFlagError = Warning: Protocol handler for '%S' doesn't advertise a security policy.  While loads of such protocols are allowed for now, this is deprecated.  Please see the documentation in nsIProtocolHandler.idl.
