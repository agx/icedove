capdesc.UniversalXPConnect = Rularea sau instalarea de software pe mașina dumneavoastră
capdesc.UniversalFileRead = Citirea și transferarea de fișiere locale
capdesc.CapabilityPreferencesAccess = Ocolirea parametrilor fundamentali de securitate
capdesc.UniversalPreferencesRead = Citirea configurației programului
capdesc.UniversalPreferencesWrite = Modificarea configurației programului
