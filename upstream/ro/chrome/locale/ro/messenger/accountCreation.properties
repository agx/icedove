# LOCALIZATION NOTE(selfsigned_warning): %1$S will be the hostname of the server the user was trying to connect to.
selfsigned_warning=%1$S nu folosește un certificat de încredere.
selfsigned_details=În mod normal, un server de email securizat va furniza un certificat de încredere pentru a dovedi că este serverul pe care-l căutați. Conexiunea cu serverul va fi criptată dar serverul nu poate fi validat ca unul corect.
cleartext_details=Serverele de email nesecurizate nu folosesc conexiuni criptate pentru a vă proteja parolele și informațiile private. Conectându-vă la acest server v-ați putea expune parolele și informațiile private.

