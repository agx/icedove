## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Serverul IMAP %S nu pare să suporte parole criptate. Dacă tocmai ați creat acest cont, încercați să schimbați „Metoda de autentificare” în „Parolă normală”  la „Setările contului | Setările serverului”. Dacă în trecut funcționa iar acum nu mai funcționează, luați legătura cu administratorul sau furnizorul e-mail.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Serverul IMAP %S nu permite parole în clar. Încercați să schimbați „Metoda de autentificare” în „Parolă criptată” la „Setările conturilor | Setările serverului”.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Serverul IMAP %S nu pare să suporte parole criptate. Dacă tocmai ați configurat contul, încercați să modificați „Metoda de autentificare” în „Cu parolă, transmisă nesigur” la „Setările contului | Setările serverului”. Dacă în trecut funcționa iar acum eșuează, este posibil ca cineva să încerce să vă fure parola.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
## @loc None
# LOCALIZATION NOTE (5113): %S is the server hostname
5113=Serverul IMAP %S nu acceptă metoda de autentificare selectată. Vă rugăm să schimbați „Metoda de autentificare” de la „Setări cont | Setări server”.

## @name IMAP_AUTH_MECH_FAILED
## @loc None
# LOCALIZATION NOTE (5114): %S is the server hostname
5114=Toate mecanismele de autentificare pentru %S au eșuat. Vă rugăm să verificați parola sau schimbați „Metoda de autentificare” de la „Setări cont | Setări server”.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
5115=Certificatul Kerberos/GSSAPI nu a fost acceptat de serverul IMAP %S. Vă rugăm să verificați dacă sunteți conectat la domeniul Kerberos/GSSAPI.

## @name IMAP_LOGIN_DISABLED
## @loc None
# LOCALIZATION NOTE (5116): %S is the account name
5116=Nu vă puteți autentifica pe %S pentru că serverul nu permite autentificarea în text în clar fără STARTTLS sau SSL/TLS. Încercați să activați securitatea conexiunii sau autentificarea securizată din setările contului.

