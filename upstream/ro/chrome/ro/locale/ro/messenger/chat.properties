chatTabTitle=Chat
goBackToCurrentConversation.button=Înapoi la conversația curentă
# LOCALIZATION NOTE (startAConversationWith.button):
#  %S is replaced with the display name of a contact.
startAConversationWith.button=Pornește o conversație cu %S

# LOCALIZATION NOTE (defaultGroup):
#  this is used in the addBuddies dialog if the list of existing groups is empty
defaultGroup=Prieteni

# LOCALIZATION NOTE (buddy.authRequest.label):
# This string appears in a notification bar at the
# top of the Contacts window when someone added the user to his/her
# contact list, to request the permission from the user to share
# status information with this potential new contact.
# %S is replaced with the user name of the potential new contact.
buddy.authRequest.label=%S dorește să discute cu dumneavoastră
buddy.authRequest.allow.label=Permite
buddy.authRequest.allow.accesskey=p
buddy.authRequest.deny.label=Respinge
buddy.authRequest.deny.accesskey=r

# LOCALIZATION NOTE (buddy.deletePrompt.title):
# %S here will be replaced by the alias (or username) of a buddy about
# to be removed from the buddy list.
buddy.deletePrompt.title=Ștergeți %S?

# LOCALIZATION NOTE (buddy.deletePrompt.message):
# %1$S will be replaced by the name of a buddy (either the alias
# followed by the username between parenthesis if an alias is set, or
# only the username otherwise).
# %2$S will be the name of the protocol on which this buddy is removed
# (for example: AIM, MSN, Google Talk).
#
# Please find a wording that will keep the username as close as
# possible to the beginning of the string, because this is the
# important information that an user should see when looking quickly
# at this prompt.
buddy.deletePrompt.message=%1$S va fi șters permanent din lista dumneavoastră de prieteni %2$S dacă veți continua .

# LOCALIZATION NOTE (buddy.deletePrompt.displayName):
# This is used to format the display name inserted in buddy.deletePrompt.message
# %1$S is the alias, %2$S is the username.
buddy.deletePrompt.displayName=%1$S (%2$S)

# LOCALIZATION NOTE (buddy.deletePrompt.button):
# the & symbol indicates the position of the character that should be
# used as the accesskey for this button.
buddy.deletePrompt.button=Ș&terge

displayNameEmptyText=Numele afișat
userIconFilePickerTitle=Selectare pictogramă nouă…

# LOCALIZATION NOTE (chat.isTyping, chat.hasStoppedTyping):
# The contact display name is displayed with a big font on a first
# line and these two strings are displayed on a second line with a
# smaller font. Please try to find a wording that make this look
# almost like a sentence.
chat.isTyping=tastează…
chat.hasStoppedTyping=s-a oprit din tastat.
# LOCALIZATION NOTE (chat.contactIsTyping, chat.contactHasStoppedTyping):
#  These strings are displayed in a tooltip when hovering the status type icon.
#  %S is replaced with the display name of the contact.
chat.contactIsTyping=%S tastează.
chat.contactHasStoppedTyping=%S s-a oprit din tastat.

noTopic=Niciun mesaj de subiect pentru această cameră.

# LOCALIZATION NOTE (unknownCommand):
# This is shown when an unknown command (/foo) is attempted. %S is the command.
unknownCommand=%S nu este o comandă suportată. Tastați /help pentru a vedea lista completă de comenzi.

# LOCALIZATION NOTE (buddytooltip.username, buddytooltip.account):
# This is for the tooltip that appears when hovering
# a contact or a conversation in the left pane.
buddytooltip.username=Nume de utilizator
buddytooltip.account=Cont

# LOCALIZATION NOTE (today, yesterday):
# These 3 strings are used to display when previous conversations happened.
# In 'today' and 'yesterday', %S is replaced with the time.
today=Astăzi %S
yesterday=Ieri %S
# LOCALIZATION NOTE (dateTime):
# %1$S is the date, %2$S is the date.
dateTime=%1$S %2$S
log.today=Astăzi
log.yesterday=Ieri
log.lastWeek=Săptămâna trecută
log.twoWeeksAgo=Acum două săptămâni



#LOCALIZATION NOTE
# These are special groups in the log tree for the last 3-7 days and
# the last 8-14 days.
log.currentWeek=This Week
log.previousWeek=Last Week
