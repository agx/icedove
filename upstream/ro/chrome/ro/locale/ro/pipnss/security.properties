Title=Avertisment de securitate
MixedContentMessage=Ați solicitat o pagină criptată care conține și informații necriptate. Parte din informațiile pe care le vedeți sau le introduceți în această pagină ar putea fi citite ușor de către altcineva.
LeaveSecureMessage=Sunteți pe cale de a părăsi o pagină criptată. Informațiile pe care le veți primi sau trimite de acum înainte ar putea fi citite ușor de către altcineva.
EnterSecureMessage=Ați solicitat o pagină criptată. Saitul web s-a legitimat corect, iar informațiile pe care le vedeți sau le introduceți în această pagină nu vor putea fi citite ușor de către altcineva.
WeakSecureMessage=Ați solicitat o pagină care folosește criptare de slabă calitate. Saitul web s-a legitimat corect, dar informațiile pe care le vedeți sau le introduceți în această pagină ar putea fi citite de către altcineva.
PostToInsecureFromSecureMessage=Deși această pagină este criptată, informațiile pe care le-ați introdus sunt pe cale de a fi trimise printr-o conexiune necriptată și ar putea fi citite ușor de către altcineva.##Sigur doriți să continuați cu trimiterea acestor informații?##
PostToInsecureFromInsecureMessage=Informațiile pe care le-ați introdus sunt pe cale de a fi trimise printr-o conexiune necriptată și ar putea fi citite ușor de către altcineva.##Sigur doriți să continuați cu trimiterea acestor informații?##
MixedContentShowAgain=Anunță-mă mereu când voi fi pe cale de a vedea o pagină criptată care conține și informații necriptate.
LeaveSecureShowAgain=Anunță-mă mereu când voi părăsi o pagină criptată către una necriptată.
EnterSecureShowAgain=Anunță-mă mereu când voi fi pe cale de a vedea o pagină criptată.
WeakSecureShowAgain=Anunță-mă mereu când voi fi pe cale de a vedea o pagină care folosește criptare de slabă calitate.
PostToInsecureFromInsecureShowAgain=Anunță-mă mereu când voi trimite informații necriptate.
SecurityButtonTooltipText=Afișează informații de securitate pentru pagina curentă
SecurityButtonMixedContentTooltipText=Atenție: conține conținut neautentificat
Continue=Continuă

