#  string defined in imAccounts.properties when the user is
#  configuring an IRC account.
irc.usernameHint=pseudonim

# LOCALIZATION NOTE (connection.error.*):
#   These will show in the account manager if the account is
#   disconnected because of an error.
connection.error.lost=S-a pierdut conexiunea cu serverul
connection.error.timeOut=Timpul de așteptare a conexiunii a expirat
connection.error.invalidPassword=Parolă pentru server incorectă
connection.error.passwordRequired=Este necesară o parolă

# LOCALIZATION NOTE (joinChat.*):
#   These show up on the join chat menu. An underscore is for the access key.
joinChat.channel=_Canal
joinChat.password=_Parolă

# LOCALIZATION NOTE (options.*):
#   These are the protocol specific options shown in the account manager and
#   account wizard windows.
options.server=Server
options.port=Port
options.ssl=Utilizează SSL
options.encoding=Set de caractere
options.quitMessage=Mesaj la ieșire
options.partMessage=Mesaj parțial
options.showServerTab=Afișează mesajele de pe server

# LOCALIZATION NOTE (ctcp.ping): Semi-colon list of plural forms.
#  See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
#   %1$S is the nickname of the user who was pinged.
#   #2 is the delay (in seconds).
ctcp.ping=Ping reply from %1$S in #2 second.;Ping reply from %1$S in #2 seconds.
# LOCALIZATION NOTE (ctcp.version):
#   %1$S is the nickname of the user whose version was requested.
#   %2$S is the version response from the client.
ctcp.version=%1$S utilizează „%2$S”.
# LOCALIZATION NOTE (ctcp.time):
#   %1$S is the nickname of the user whose time was requested.
#   %2$S is the time response.
ctcp.time=Ora pentru %1$S este %2$S.

# LOCALZIATION NOTE (command.*):
#   These are the help messages for each command, the %S is the command name
#   Each command first gives the parameter it accepts and then a description of
#   the command.
command.action=%S &lt;action to perform&gt;: Perform an action.
command.ctcp=%S &lt;nick&gt; lt;msg&gt;: Sends a CTCP message to the nick.
command.chanserv=%S &lt;command&gt;: Trimiteți o comandă la ChanServ.
command.deop=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Eliminați statutul de operator de canal pentru cineva. Trebuie să fiți operator de canal pentru a face asta.
command.devoice=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Eliminați statutul voice de la cineva, împiedicând persoana să mai vorbească dacă canalul este moderat (+m). Trebuie să fiți operator de canal pentru a face asta.
command.invite=%S &lt;nick&gt; [lt;room&gt;]: Inviți pe cineva să vi se alăture pe un anumit canal sau pe canalul curent.
command.join=%S &lt;room1&gt;[,lt;room2&gt;]* [lt;key1&gt;[,lt;key2&gt;]*]: Introduceți unul sau mai multe canale, opțional oferind și o cheie de canal pentru fiecare dacă este nevoie.
command.kick=%S &lt;nick&gt; [lt;message&gt;]: Eliminați pe cineva de pe un canal. Trebuie să fiți operator de canal pentru a face asta.
command.list=%S: Display a list of chat rooms on the network. Warning, some servers may disconnect you upon doing this.
command.memoserv=%S &lt;command&gt;: Trimiteți o comandă către MemoServ.
command.modeUser=%S (+|-)&lt;new mode&gt; [&lt;nick&gt;]: Set or unset a user's mode.
command.modeChannel=%S &lt;channel&gt;[ (+|-)&lt;new mode&gt; [&lt;parameter&gt;][,&lt;parameter&gt;]*]: Get, set or unset a channel mode.
command.msg=%S &lt;nick&gt; lt;message&gt;: Send a private message to a user (as opposed to a channel).
command.nick=%S &lt;new nickname&gt;: Schimbă pseudonimul dumneavoastră.
command.nickserv=%S &lt;command&gt;: Trimite o comandă la NickServ.
command.notice=%S &lt;target&gt; lt;message&gt;: Trimite o notă spre un utilizator sau un canal.
command.op=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Oferiți statutul de operator cuiva. Trebuie să fiți operator de canal pentru a face asta.
command.operserv=%S &lt;command&gt;: Trimite o comandă la OperServ.
command.part=%S [message]: Părăsiți canalul curent cu un mesaj opțional.
command.ping=%S [&lt;nick&gt;]: Asks how much lag a user (or the server if no user specified) has.
command.quit=%S &lt;message&gt;: Deconectare de la server cu un mesaj opțional.
command.quote=%S &lt;command&gt;: Send a raw command to the server.
command.time=%S: Displays the current local time at the IRC server.
command.topic=%S [&lt;new topic&gt;]: View or change the channel topic.
command.umode=%S (+|-)&lt;new mode&gt;: Set or unset a user mode.
command.version=%S &lt;nick&gt;: Request the version of a user's client.
command.voice=%S &lt;nick1&gt;[,lt;nick2&gt;]*: Grant channel voice status to someone. You must be a channel operator to do this.
command.whois2=%S [&lt;nick&gt;]: Get information on a user.

# LOCALIZATION NOTE (message.*):
#    These are shown as system messages in the conversation.
#    %1$S is the nick and %2$S is the nick and host of the user who joined.
message.join=%1$S [%2$S] a intrat în camera de chat.
message.rejoined=V-ați reconectat la cameră.
#    %1$S is the nick of who kicked you.
#    %2$S is message.kicked.reason, if a kick message was given.
message.kicked.you=Ai fost dat afară de %1$S%2$S.
#    %1$S is the nick that is kicked, %2$S the nick of the person who kicked
#    %1$S. %3$S is message.kicked.reason, if a kick message was given.
message.kicked=%1$S a fost dat afară de %2$S%3$S.
#    %S is the kick message
message.kicked.reason=: %S
#    %1$S is the new mode, %2$S is the nickname of the user whose mode
#    was changed, and %3$S is who set the mode.
message.usermode=Modul %1$S pentru %2$S setat de %3$S.
#    %1$S is the new channel mode and %2$S is who set the mode.
message.channelmode=Modul canalului %1$S setat de %2$S.
#    %S is the user's mode.
message.yourmode=Modul dumneavoastră este %S.
#    %1$S is the old nick and %2$S is the new nick.
message.nick=%1$S este acum ca %2$S.
#    %S is your new nick.
message.nick.you=Acum ești cunoscut sub numele %S.
#    Could not change the nickname. %S is the user's nick.
message.nick.fail=Nu se poate folosi pseudonimul specificat. Pseudonimul dumneavoastră rămâne %S.
#    The parameter is the message.parted.reason, if a part message is given.
message.parted.you=Ai părăsit camera (Partea%1$S).
#    %1$S is the user's nick, %2$S is message.parted.reason, if a part message is given.
message.parted=%1$S a părăsit camera (Partea%2$S).
#    %S is the part message supplied by the user.
message.parted.reason=: %S
#    %1$S is the user's nick, %2$S is message.quit2 if a quit message is given.
message.quit=%1$S a părăsit camera (Ieșit%2$S).
#    The paramter is the quit message given by the user.
message.quit2=: %S
#    %1$S is the nickname of the user that invited us, %2$S is the conversation
#    name.
message.inviteReceived=%1$S v-a invitat la %2$S.
#    %1$S is the nickname of the invited user, %2$S is the conversation name
#    they were invited to.
message.invited=%1$S a fost invitat cu succes la %2$S.
#    %S is the nickname of the user who was summoned.
message.summoned=%S a fost chemat.
#    %S is the nickname of the user whose WHOIS information follows this message.
message.whois=Informații WHOIS pentru %S:
#    %1$S is the nickname of the (offline) user whose WHOWAS information follows this message.
message.whowas=%1$S este offline. Informații WHOIS pentru %1$S:
#    %1$S is the entry description (from tooltip.*), %2$S is its value.
message.whoisEntry=\ua0\ua0\ua0\ua0%1$S: %2$S
#    %S is the nickname that is not known to the server.
message.unknownNick=%S este un pseudonim necunoscut.
#    %1$S is the nickname of the user who changed the mode and %2$S is the new
#    channel key (password).
message.channelKeyAdded=%1$S a schimbat parola canalului în %2$S.
message.channelKeyRemoved=%S a eliminat parola canalului.
#    This will be followed by a list of ban masks.
message.banMasks=Utilizatorii conectați din următoarele locuri au interdicție din %S:
message.noBanMasks=Nu există locuri cu interdicție pentru %S.
message.banMaskAdded=Utilizatorii conectați din locurile care se potrivesc cu %1$S au primit interdicție de la %2$S.
message.banMaskRemoved=Utilizatorii conectați din locurile care se potrivesc cu %1$S nu mai au interdicție de la %2$S.

# LOCALIZATION NOTE (error.*):
#    These are shown as error messages in the server tab.
#    %S is the channel name.
error.noChannel=Nu există niciun canal: %S.
error.tooManyChannels=Nu se poate conecta %S; v-ați conectat la prea multe canale.
#    %1$S is your new nick, %2$S is the kill message from the server.
error.nickCollision=Pseudonimul este deja utilizat, se schimbă pseudonimul (nick) în %1$S [%2$S].
error.erroneousNickname=%S nu este un pseudonim permis.
error.banned=Ați primit interdicție pe acest server.
error.bannedSoon=Veți primi interdicție în curând pe acest server.
error.mode.wrongUser=Nu puteți schimba modurile pentru ceilalți utilizatori.
#    %S is the nickname or channel name that isn't available.
error.noSuchNick=%S nu este online.
error.wasNoSuchNick=Nu există pseudonimul: %S
error.noSuchChannel=Nu există niciun canal: %S.
#    %S is the channel name.
error.cannotSendToChannel=Nu puteți trimite mesaje la %S.
error.nonUniqueTarget=%S is not a unique user@host or shortname or you have tried to join too many channels at once.
error.notChannelOp=Nu sunteți un operator de canal pe %S.
error.notChannelOwner=Nu sunteți un deținător de canal al %S.
error.wrongKey=Nu se poate conecta la %S, parola canalului incorectă.

