TotalSizeWarning=Folosirea atributului totalSize din evenimentele de progres ale XMLHttpRequest este descurajată.
nsIJSONDecodeDeprecatedWarning=nsIJSON.decode e descurajat. Vă rugăm folosiți JSON.parse.
nsIJSONEncodeDeprecatedWarning=nsIJSON.encode e descurajat.  Vă rugăm folosiți JSON.stringify.
nsIDOMWindowInternalWarning=Folosirea nsIDOMWindowInternal e descurajată. Folosiți nsIDOMWindow.
InputEncodingWarning=Folosirea inputEncoding este descurajată.
