KillScriptTitle=Avertisment: un script nu răspunde
KillScriptMessage=S-ar putea ca un script din această pagină să fie ocupat sau să fi încetat să răspundă. Puteți opri acest script acum, sau îl puteți lăsa să continue pentru a-i da o șansă să se încheie.
KillScriptWithDebugMessage=S-ar putea ca un script din această pagină să fie ocupat sau să fi încetat să răspundă. Puteți opri acest script acum, puteți să-l deschideți în depanator, sau îl puteți lăsa să continue.
KillScriptLocation=Script: %S
StopScriptButton=Oprește scriptul
DebugScriptButton=Depanare script
WaitForScriptButton=Continuă
DontAskAgain=&Nu mă mai întreba
JSURLLoadBlockedWarning=Încercare de a încărca o adresă javascript: URL de la o gazdă\nîntr-o fereastră ce afișează conținut de la o altă gazdă\na fost blocată de către gestionarul de securitate.
WindowCloseBlockedWarning=Scripturile nu pot închide ferestre care nu au fost deschise de ele.
OnBeforeUnloadTitle=Sigur doriți asta?
OnBeforeUnloadMessage=Pagina vă cere să confirmați că doriți să o părăsiți - datele introduse ar putea fi pierdute.
OnBeforeUnloadStayButton=Rămâi pe pagină
OnBeforeUnloadLeaveButton=Părăsire pagină
DocumentAllUsed=S-a folosit proprietatea nestandard document.all. Folosiți în loc funcția standard W3C document.getElementById().
GlobalScopeElementReference=Element referit după ID/NAME în spațiul global. Folosiți în loc funcția standard W3C document.getElementById().
UseOfCaptureEventsWarning=Folosirea captureEvents() este descurajată, vedeți defectul 330494.
UseOfReleaseEventsWarning=Folosirea releaseEvents() este descurajată, vedeți defectul 330494.
UseOfRouteEventWarning=Folosirea routeEvent() este descurajată, vedeți defectul 330494.
UseOfPreventBubbleWarning=Event=%S, folosirea preventBubble() este descurajată. Folosiți în loc de ea funcția standard W3C stopPropagation().
UseOfPreventCaptureWarning=Event=%S, folosirea preventCapture() este descurajată. Folosiți în loc de ea funcția standard  W3C stopPropagation().
UseOfDOM3LoadMethodWarning=Utilizarea funcției Document.load() este descurajată. Pentru a vă actualiza codul, folosiți obiectul DOM XMLHttpRequest. Pentru mai mult ajutor, vedeți https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=tablou: a fost ignorată încercarea de a seta strokeStyle sau  fillStyle cu o valoare care nu este nici șir, nici CanvasGradient, sau CanvasPattern.
EmptyGetElementByIdParam=Text gol trimis prin getElementById().
LowMemoryTitle=Avertisment: Memorie puțină
LowMemoryMessage=Un script de pe această pagină a fost oprit din cauza puținei memorii disponibile.
SpeculationFailed=Un arbore neînchis a fost scris folosind document.write(), lucru ce a dus la reevaluarea datelor din rețea. Pentru mai multe informații, vedeți https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=S-a ignorat un apel către document.write() dintr-un script extern încărcat asincron.
FormValidationTextTooLong=Vă rugăm să scurtați textul la %S caractere sau mai puțin (acum folosiți %S caractere).
FormValidationValueMissing=Vă rugăm să completați acest câmp.
FormValidationCheckboxMissing=Vă rugăm să bifați această casetă dacă doriți să continuați.
FormValidationRadioMissing=Vă rugăm să selectați una dintre aceste opțiuni.
FormValidationFileMissing=Vă rugăm să selectați un fișier.
FormValidationSelectMissing=Vă rugăm să selectați un element din listă.
FormValidationInvalidEmail=Vă rugăm să introduceți o adresă de email.
FormValidationInvalidURL=Vă rugăm să introduceți un URL.
FormValidationPatternMismatch=Vă rugăm să potriviți formatul solicitat.
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=Vă rugăm să folosiți formatul solicitat: %S.
