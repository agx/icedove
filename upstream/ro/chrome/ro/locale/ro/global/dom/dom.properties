MozBeforePaintWarning=Evenimentele MozBeforePaint nu mai sunt suportate. mozRequestAnimationFrame trebuie să primească un argument de tip callback care să nu fie nul.
FullScreenDeniedDisabled=Cererea pentru a trece în ecran complet a fost refuzată pentru că API-ul necesar e dezactivat de o preferință de utilizator.
FullScreenDeniedFocusedPlugin=Cererea de a trece în ecran complet a fost refuzată pentru că un cursorul se află pe un plugin cu proprietăți de fereastră.
FullScreenDeniedHidden=Cererea de a trece în ecran complet a fost refuzată pentru că documentul nu mai este vizibil.
FullScreenDeniedIframeDisallowed=Cererea de a trece în ecran complet a fost refuzată pentru că cel puțin unul din cadrele iframe ale documentului nu are un atribut „mozallowfullscreen”.
FullScreenDeniedNotInputDriven=Cererea de a trece în ecran complet a fost refuzată pentru că Element.mozRequestFullScreen() nu a fost chemată din interiorul unui gestionar de eveniment generat de utilizator.
FullScreenDeniedNotInDocument=Cererea de a trece în ecran complet a fost refuzată pentru că elementul care o cerea nu mai există în document.
FullScreenDeniedMovedDocument=Cererea de a trece în ecran complet a fost refuzată pentru că elementul a mutat documentul.
FullScreenDeniedLostWindow=Cererea de a trece în ecran complet a fost refuzată pentru că nu mai avem o fereastră.
FullScreenDeniedSubDocFullScreen=Cererea de a trece în ecran complet a fost refuzată pentru că un subdocument al celui care cerea acest lucru e deja în ecran complet.
FullScreenDeniedNotDescendant=Cererea de a trece în ecran complet a fost refuzată pentru că elementul care o cerea nu este un descendent al elementului curent care e în ecran complet.
FullScreenDeniedNotFocusedTab=Cererea de a trece în ecran complet a fost refuzată pentru că elementul care o cerea nu este într-o fila curentă.
RemovedFullScreenElement=S-a ieșit din modul ecran complet pentru că elementul ce o cerea a fost eliminat din document.
FocusedWindowedPluginWhileFullScreen=S-a ieșit din modul ecran complet pentru că s-a mutat cursorul pe un plugin sub formă de fereastră.
HTMLMultipartXHRWarning=Evaluarea de cod HTML nu este permisă în XMLHttpRequest pentru răspunsuri multipart.
HTMLSyncXHRWarning=Evaluarea de cod HTML în XMLHttpRequest nu e suportată în modul sincron.
InvalidRedirectChannelWarning=Nu se poate redirecționa către %S pentru că acest canal nu implementează nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=Folosirea atributului responseType al XMLHttpRequest nu mai este suportată în modul sincron în contextul ferestrei.
WithCredentialsSyncXHRWarning=Folosirea atributului withCredentials a XMLHttpRequest nu mai e suportată în modul sincron în contextul ferestrei.
TimeoutSyncXHRWarning=Use of XMLHttpRequest's timeout attribute is not supported in the synchronous mode in window context.
JSONCharsetWarning=S-a încercat declararea unei codări care nu este UTF-8 pentru un JSON preluat folosind XMLHttpRequest. Pentru decodarea JSON e suportat doar UTF-8.
MediaLoadExhaustedCandidates=All candidate resources failed to load. Media load paused.
MediaLoadSourceMissingSrc=<source> element has no "src" attribute. Media resource load failed.
# LOCALIZATION NOTE: %1$S is the Http error code the server returned (e.g. 404, 500, etc), %2$S is the URL of the media resource which failed to load.
MediaLoadHttpError=HTTP load failed with status %1$S. Load of media resource %2$S failed.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load.
MediaLoadInvalidURI=URI nevalid. Încărcarea resursei media %S a eșuat.
# LOCALIZATION NOTE: %1$S is the media resource's format/codec type (basically equivalent to the file type, e.g. MP4,AVI,WMV,MOV etc), %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedType=Specified "type" of "%1$S" is not supported. Load of media resource %2$S failed.
# LOCALIZATION NOTE: %1$S is the MIME type HTTP header being sent by the web server, %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedMimeType=HTTP "Content-Type" of "%1$S" is not supported. Load of media resource %2$S failed.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load because of error in decoding.
MediaLoadDecodeError=Resursa media %S nu poate fi decodată.
# LOCALIZATION NOTE: Do not translate "MozBlobBuilder" and "Blob"
MozBlobBuilderWarning=Use of MozBlobBuilder is deprecated. Use Blob constructor instead.
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=Use of DOMException's code attribute is deprecated. Use name instead.
# LOCALIZATION NOTE: Do not translate "java" or "Packages".
JavaPackagesWarning=Use of the 'java' and 'Packages' DOM objects to access Java functionality is deprecated. Support will be removed soon.


OnuploadprogressWarning=Use of XMLHttpRequest's onuploadprogress attribute is deprecated.
