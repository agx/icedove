GetPropertyDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a obține proprietatea %S.%S
SetPropertyDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a seta proprietatea %S.%S
CallMethodDeniedOriginsOnlySubject = Permisiune refuzată pentru <%S> de a apela metoda %S.%S
CreateWrapperDenied = Crearea unui wrapper pentru un obiect de clasă %S nu este permisă
CreateWrapperDeniedForOrigin = Permisiune refuzată pentru <%2$S> de a creea un „wrapper” pentru obiectul de clasă %1$S
ExtensionCapability = Necunoscut: %S
ProtocolFlagError = Avertisment: gestionarul de protocol pentru „%S” nu publică o politică de securitate. Deși încărcarea unor astfel de protocoale este încă permisă, acest lucru se va schimba în viitor. Vă rugăm să consultați documentația în nsIProtocolHandler.idl.
