Yes = Permite
No = Respinge
Titleline = Securitate pe internet
CheckMessage = Ține minte această decizie
EnableCapabilityQuery = Un script de la „%S„ dorește capabilități extinse, ceea ce este NESIGUR și poate duce la compromiterea calculatorului sau datelor dumneavoastră:\n\n%S\n\nAcordați aceste capabilități numai dacă aveți încredere că sursa nu conține viruși sau alte programe rău-intenționate.
EnableCapabilityDenied = Unui script de la „%S” i s-au refuzat privilegii %S.
CheckLoadURIError = Eroare de securitate: Conținutul de la %S nu are permisiunea de a încărca sau de a face referințe la %S.
CheckSameOriginError = Eroare de securitate: Conținutul de la %S nu are permisiunea de a încărca date de la %S.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Permisiune refuzată pentru <%1$S> să obțină proprietatea %2$S.%3$S de la <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = <%1$S> (document.domain=<%5$S>) nu are permisiunea de a obține proprietatea %2$S.%3$S de la <%4$S> (nu s-a setat document.domain).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = <%1$S> nu are permisiunea (nu s-a setat document.domain) de a obține proprietatea %2$S.%3$S de la <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = <%1$S> nu are permisiunea (document.domain=<%5$S>) de a obține proprietatea %2$S.%3$S de la <%4$S> (document.domain=<%6$S>).

# LOCALIZATION NOTE (SetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
SetPropertyDeniedOrigins = Permisiune refuzată pentru <%1$S> de a seta proprietatea %2$S.%3$S pe <%4$S>.
# LOCALIZATION NOTE (SetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
