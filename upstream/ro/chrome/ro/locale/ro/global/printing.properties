NS_ERROR_OUT_OF_MEMORY=A apărut o problemă la tipărire. Nu există suficientă memorie liberă pentru a tipări.
NS_ERROR_NOT_IMPLEMENTED=O parte din funcționalitatea de tipărire nu este încă implementată.
NS_ERROR_NOT_AVAILABLE=Indisponibil
