# Print error codes
print_error_dialog_title=Eroare a imprimantei
printpreview_error_dialog_title=Eroare de previzualizare
NS_ERROR_GFX_PRINTER_CMD_NOT_FOUND=A apărut o problemă la tipărire. Imprimanta nu suportă o anumită comandă.
NS_ERROR_GFX_PRINTER_CMD_FAILURE=A apărut o problemă la tipărire. O instrucțiune trimisă imprimantei a eșuat.
NS_ERROR_GFX_PRINTER_NO_PRINTER_AVAILABLE=A apărut o problemă la tipărire. Nu a fost găsită nicio imprimantă.
NS_ERROR_GFX_PRINTER_NAME_NOT_FOUND=A apărut o problemă la tipărire. Imprimanta nu a putut fi găsită.
NS_ERROR_GFX_PRINTER_ACCESS_DENIED=A apărut o problemă la tipărire. Accesul la imprimantă a fost refuzat.
