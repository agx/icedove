NS_ERROR_FAILURE=A apărut o eroare necunoscută în timpul tipăririi.
NS_ERROR_GFX_PRINTER_STARTDOC=Tipărirea a eșuat la începutul documentului.
NS_ERROR_GFX_PRINTER_ENDDOC=Tipărirea a eșuat la încheierea documentului.
NS_ERROR_GFX_PRINTER_STARTPAGE=Tipărirea a eșuat la începutul paginii.
NS_ERROR_GFX_PRINTER_ENDPAGE=Tipărirea a eșuat la încheierea paginii.
NS_ERROR_GFX_PRINTER_PRINT_WHILE_PREVIEW=Nu puteți tipări cât timp previzualizați tipărirea.
NS_ERROR_GFX_PRINTER_PAPER_SIZE_NOT_SUPPORTED=A apărut o problemă la tipărire deoarece dimensiunea specificată a hârtiei nu este suportată de imprimantă.
NS_ERROR_GFX_PRINTER_ORIENTATION_NOT_SUPPORTED=A apărut o problemă la tipărire deoarece orientarea specificată a hârtiei nu este suportată de imprimantă.
NS_ERROR_GFX_PRINTER_COLORSPACE_NOT_SUPPORTED=A apărut o problemă la tipărire deoarece imprimanta dumneavoastră nu deține capabilitățile color de care este nevoie.
NS_ERROR_GFX_PRINTER_TOO_MANY_COPIES=A apărut o problemă la tipărire deoarece ați solicitat prea multe copii.
NS_ERROR_GFX_PRINTER_DRIVER_CONFIGURATION_ERROR=A apărut o problemă la tipărire. Driverul imprimantei nu este configurat corespunzător.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY_PP=Navigatorul nu poate previzualiza tipărirea acum.\nVă rugăm încercați după ce pagina se termină de încărcat.
NS_ERROR_GFX_PRINTER_DOC_WAS_DESTORYED=Pagina a fost înlocuită în timp ce se tipărea.\nVă rugăm încercați din nou.
NS_ERROR_GFX_NO_PRINTDIALOG_IN_TOOLKIT=Ori dialogurile inserabile nu au fost instalate corespunzător\nOri acest set de unelte GFX nu mai suportă dialoguri native de tipărire
NS_ERROR_GFX_NO_PRINTROMPTSERVICE=Serviciul Printing Prompt lipsește.
NS_ERROR_GFX_PRINTER_NO_XUL=Nu se poate tipări sau previzualiza tipărirea acestei pagini.
NS_ERROR_GFX_PRINTER_PLEX_NOT_SUPPORTED=A apărut o problemă la tipărire deoarece modul plex pe care l-ați specificat nu este suportat de imprimantă.
NS_ERROR_GFX_PRINTER_DOC_IS_BUSY=Navigatorul nu poate tipări documentul în timp ce acesta se încarcă.
NS_ERROR_GFX_PRINTING_NOT_IMPLEMENTED=Tipărirea nu este implementată.
NS_ERROR_GFX_COULD_NOT_LOAD_PRINT_MODULE=Modulul de tipărire cerut nu se poate încărca.
NS_ERROR_GFX_PRINTER_RESOLUTION_NOT_SUPPORTED=A apărut o problemă la tipărire deoarece rezoluția sau calitatea pe care ați specificat-o nu este suportată de imprimanta dumneavoastră.

