NS_ERROR_GFX_PRINTER_PRINTER_NOT_READY=A apărut o problemă la tipărire. Imprimanta nu este gata.
NS_ERROR_GFX_PRINTER_OUT_OF_PAPER=A apărut o problemă la tipărire. Imprimanta nu mai are hârtie.
NS_ERROR_GFX_PRINTER_PRINTER_IO_ERROR=A apărut o problemă la tipărire. Eroare de comunicare cu imprimanta.
NS_ERROR_GFX_PRINTER_COULD_NOT_OPEN_FILE=A apărut o problemă la tipărire. Fișierul de ieșire nu poate fi deschis.
