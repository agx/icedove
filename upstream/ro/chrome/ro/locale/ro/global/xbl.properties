UnexpectedElement=Element <%1$S> neașteptat.
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=Evenimentul de tastatură nu este disponibil în GTK2: key="%S" modifiers="%S"
WinConflict=Evenimentul de tastatură nu este prezent pe unele tastaturi: tastă=„%S” modificatori=„%S”
TooDeepBindingRecursion=Cuplarea XBL „%S” este deja folosită de prea multe elemente moștenite; nu se va aplica pentru a evita o recursivitate infinită.
CircularExtendsBinding=Extinderea cuplării XBL „%S” cu „%S” ar duce la extinderea sa proprie
# LOCALIZATION NOTE: do not localize <handler command="…">
CommandNotInChrome=Use of <handler command="..."> not allowed outside chrome.
MalformedXBL = Un fișier XBL este formatat greșit. Ați uitat spațiul de nume XBL din eticheta de legare?
InvalidExtendsBinding=Nu se permite extinderea „%S”. În general, nu extindeți numele etichetelor.
MissingIdAttr = Lipsește un atribut „id” de la eticheta de legare.

