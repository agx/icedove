Title=Sikkerhedsadvarsel
MixedContentMessage=Du har lavet en forespørgsel på en krypteret side, som indeholder ukrypteret information. Information som du ser, eller indtaster, på denne side, kan let læses af en tredjepart.
LeaveSecureMessage=Du er ved at forlade en krypteret side. Information, som du sender eller modtager fra nu af, kan let blive læst af en tredjepart.
EnterSecureMessage=Du har lavet en forespørgsel på en krypteret side. Webstedet har identificeret sig selv korrekt, og information, som du ser eller indtaster fra nu af, kan ikke let læses af en tredjepart.
WeakSecureMessage=Du har lavet en forespørgsel på en side, som anvender lav-kvalitets kryptering. Webstedet har identificeret sig selv korrekt, men information, som du ser eller indtaster fra nu af, kan formentligt let læses af en tredjepart.
PostToInsecureFromSecureMessage=Selvom denne side er krypteret, vil informationen, som du har indtastet, blive sendt over en ukrypteret forbindelse og kan let læses af en tredjepart. ##Er du sikker på at du ønsker at fortsætte med at sende denne information ?##
PostToInsecureFromInsecureMessage=Informationen, som du har indtastet, vil blive sendt over en ukrypteret forbindelse og kan let læses af en tredjepart.##Er du sikker på at du ønsker at fortsætte med at sende denne information?##
MixedContentShowAgain=Advar mig, hver gang jeg besøger en krypteret side, der indholder ukrypteret information.
LeaveSecureShowAgain=Advar mig, hver gang jeg forlader en krypteret side og går til en ukrypteret.
EnterSecureShowAgain=Advar mig, hver gang jeg besøger en krypteret side.
WeakSecureShowAgain=Advar mig, hver gang jeg besøger en side, der benytter lav-kvalitets kryptering.
PostToInsecureFromInsecureShowAgain=Advar mig hver gang jeg indsender information, der ikke er krypteret.
SecurityButtonTooltipText=Viser sikkerheds-information om den nuværende side.
SecurityButtonMixedContentTooltipText=Advarsel: Indeholder ubekræftet indhold
Continue=Fortsæt
