# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Modtager meddelelse %1$S af %2$S til %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Tilslutning: Vært for %1$S kontaktet, sender log-in information…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Der er ingen nye meddelelser til %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S modtaget %1$S af %2$S meddelelser

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Der er ikke nok diskplads til at hente nye meddelelser. Prøv at slette gamle mails, tøm papirkurven og optimer dine mailmapper, og prøv så igen.

