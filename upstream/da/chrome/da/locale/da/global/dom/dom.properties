KillScriptTitle=Advarsel: Script svarer ikke
KillScriptMessage=Et script på denne side er muligvis optaget, eller svarer ikke længere. Du kan standse scriptet nu, eller lade det fortsætte, for at se om scriptet afslutter
KillScriptWithDebugMessage=Et script på denne side er muligvis optaget, eller er stoppet med at svare. Du kan stoppe scriptet nu, åbne scriptet i en debugger, eller lade scriptet fortsætte. 
KillScriptLocation=Script: %S
StopScriptButton=Stop script
DebugScriptButton=Debug script
WaitForScriptButton=Fortsæt
DontAskAgain=&Spørg mig ikke igen
JSURLLoadBlockedWarning=Forsøg på at indlæse et javascript: URL fra en vært i et vindue, der viser indhold fra en anden vært blev blokeret af sikkerhedsadministrationen.
WindowCloseBlockedWarning=Scripts må ikke lukke vinduer der ikke er åbnet af scriptet.
OnBeforeUnloadTitle=Er du sikker?
OnBeforeUnloadMessage=Denne side beder dig bekræfte at du ønsker at forlade siden. Data, du har indtastet, bliver muligvis ikke gemt.
OnBeforeUnloadStayButton=Bliv på side
OnBeforeUnloadLeaveButton=Forlad side
DocumentAllUsed=Ikke-standard document.all metode blev brugt. Brug W3C standarden document.getElementById() i stedet for.
GlobalScopeElementReference=Element tilgået via ID/NAME i globalt scope. Brug W3C standarden document.getElementById() i stedet for.
UseOfCaptureEventsWarning=Brugen af captureEvents() er udfaset, se bug 330494. Du kan opdatere din kode ved at bruge DOM 2 metoden addEventListener(). Se mere på http://developer.mozilla.org/en/docs/
UseOfReleaseEventsWarning=Brugen af releaseEvents() er udfaset, se bug 330494. Du kan opdatere din kode ved at bruge DOM 2 metoden removeEventListener(). Se mere på http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Brugen af routeEvent() er udfaset, se bug 330494. Du kan opdatere din kode ved at bruge DOM 2 metoden dispatchEvent(). Se mere på http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Event=%S, brugen af preventBubble() er udfaset. Brug W3C standarden stopPropagation() i stedet.
UseOfPreventCaptureWarning=Event=%S, brugen af preventCapture() er udfaset. Brug W3C standarden stopPropagation() i stedet.
UseOfDOM3LoadMethodWarning=Brugen af Document.load() er udfaset. Du kan opdatere din kode ved at bruge DOM XMLHttpRequest objektet. Se mere på https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: et forsøg på at sætte strokeStyle eller fillStyle til en værdi som hverken er en tekst-streng, en CanvasGradient, eller et CanvasPattern blev ignoreret.
EmptyGetElementByIdParam=Tom streng videregivet til getElementById().
LowMemoryTitle=Advarsel: Lav hukommelse
LowMemoryMessage=Et script på denne side er blevet stoppet grundet manglende hukommelse.
SpeculationFailed=Et ubalanceret træ blev skrevet v.hj.a document.write() hvilket gjorde at data fra netværket blev genfortolket. Se mere på https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Et kald til document.write() fra et asynkront hentet eksternt script blev ignoreret.
FormValidationTextTooLong=Begræns teksten til %S bogstaver eller færre (du bruger i øjeblikket %S bogstaver).
FormValidationValueMissing=Udfyld dette felt.
FormValidationCheckboxMissing=Marker dette felt hvis du ønsker at fortsætte.
FormValidationRadioMissing=Vælg en af de givne muligheder.
