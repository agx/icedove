ImapOnDemand=Den viste meddelelse er forsynet med en digital signatur, men ikke alle vedhæftede filer er hentet endnu, derfor kan signaturen endnu ikke godkendes. Klik OK for at hente hele meddelelsen og bekræfte signaturen.
CantDecryptTitle=%brand% kan ikke dekryptere denne meddelelse
CantDecryptBody=Afsenderen har krypteret denne meddelelse med en digital signatur, men %brand% kunne ikke finde signaturen.<br>Mulige løsninger:<br><ul><li>Hvis du har et smartcard, så indsæt det nu.<li>Hvis du benytter en ny computer, eller hvis du benytter en ny %brand% profil, så genskab dine digitale signaturer. Digitale signaturer er oftest gemt i filer med endelsen .p12</ul>
