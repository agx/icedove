# NLS_MESSAGEFORMAT_VAR
pop3EnterPasswordPromptTitle=Írja be a jelszavát

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Adja meg %1$S felhasználó jelszavát a(z) %2$S kiszolgálón:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Adja meg %1$S felhasználó új jelszavát a(z) %2$S kiszolgálón:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=%1$S / %2$S üzenet letöltése a(z) %3$S mappába

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Kapcsolódás: Kapcsolódás a(z) %1$S fiók kiszolgálójához, bejelentkezési információk küldése…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Nincs új üzenet a(z) %1$S fiókban.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=A(z) %3$S fiókba %1$S / %2$S üzenet érkezett

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Nincs elég hely a lemezen az új levelek letöltéséhez. Töröljön régi leveleket vagy ürítse ki a Törölt elemek mappát, hogy több helyet nyerjen.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Összefoglaló fájl készítése a következőnek: %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Kész

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Hiba történt a POP3 levelezőkiszolgálóval.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=A felhasználói név elküldése nem volt sikeres.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=A jelszó elküldése nem volt sikeres.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Az e-mailt nem lehet a postafiókba írni. Győződjön meg róla, hogy van írási jogosultsága a fájlrendszerhez és van elég szabad lemezterület az üzenet postafiókba írásához.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=A RETR parancs nem volt sikeres. Hiba történt az üzenet letöltése közben.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Hiba a levelező jelszó beolvasásakor.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ehhez a kiszolgálóhoz nincs azonosítója.  Adjon meg egyet a Postafiók beállításai menüben, és próbálja újra.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=A LIST parancs nem volt sikeres. Hiba történt az üzenet azonosítójának és méretének lekérdezése közben.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=A DELE parancs nem volt sikeres. Hiba történt az üzenet töröltként való megjelölése közben.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= A STAT parancs nem volt sikeres. Hiba történt az üzenetek számának és méretének lekérdezése közben.

## @name POP3_SERVER_SAID
## @loc None
4025= A(z) %S levelezőkiszolgáló válasza: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=%S/%S üzenet átmásolása a következőbe: %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=%S/%S üzenet áthelyezése a következőbe: %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=A mappa feldolgozás alatt áll. Új üzenetekhez a feldolgozás befejezése után juthat hozzá.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=A(z) %S levélgyűjtőfájl megnyitása sikertelen.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Nem sikerült létrehozni a(z) %S zárolófájlt. A movemail működéséhez zárolófájlokat kell létrehozni a levélgyűjtő könyvtárban. Sok rendszeren az a legjobb módszer, ha a gyűjtőkönyvtár hozzáférési jogosultsága 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=A(z) %S zárolófájl törlése sikertelen.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=A(z) %S levélgyűjtőfájl csonkolása sikertelen.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=A levélgyűjtőfájl nem található.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Hiba történt a következő üzenet letöltése közben:   \nFeladó: %S\n   Tárgy: %S\n Az üzenet vírust tartalmazhat, vagy nincs elég hely a lemezen. Átugorja ezt az üzenetet?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=A POP3-kiszolgáló (%S) nem támogatja az UIDL-t vagy az XTND XLST-t, amely szükséges lenne a „Hagyja az üzenetet a kiszolgálón”, a „Maximális üzenetméret” vagy a „Csak a fejlécek letöltése” lehetőség megvalósításához. Hogy letölthesse a leveleit, kapcsolja ki ezeket a választási lehetőségeket a Postafiók beállításai ablakban.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=A POP3-levelezőkiszolgáló (%S) nem támogatja a TOP parancsot. Ha nincs ehhez a kiszolgáló oldaláról támogatás, akkor nem megvalósítható a „Maximális üzenetméret” vagy a „Csak a fejlécek letöltése” lehetőség. Ez a választási lehetőség le lesz tiltva, és az üzenetek a méretük figyelembe vétele nélkül töltődnek le.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Nem sikerült TLS-kapcsolatot létrehozni a POP3-kiszolgálóval. Lehet, hogy a kiszolgáló leállt vagy hibásan állították be. Ellenőrizze a megfelelő konfigurációt a Kiszolgáló beállításai részben a Postafiók beállításai ablakban, és próbálja újra.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Biztos benne, hogy törölni akarja a mappát: „%S”?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Mappa törlése

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Mappa törlése

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Belső állapot hibája a POP3-kiszolgálóhoz való hitelesítés közben. Ez egy belső, váratlan alkalmazáshiba, jelentse be hibaként.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Ez a POP3-kiszolgáló nem támogatja a titkosított jelszavakat. Ha most állította be a fiókot, akkor próbálja meg a „Jelszó, nem biztonságos átvitel” lehetőséget a „Hitelesítési módszer” beállításnál a „Postafiók beállításai | Kiszolgáló beállításai” alatt. Ha korábban működött, és most nem, akkor elképzelhető, hogy valaki megpróbálja ellopni a jelszavát.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Ez a POP3-kiszolgáló nem támogatja a titkosított jelszavakat. Ha most állította be a fiókot, akkor próbálja meg a „Normál jelszó” lehetőséget a „Hitelesítési módszer” beállításnál a „Postafiók beállításai | Kiszolgáló beállításai” alatt. Ha korábban működött, és most nem, akkor forduljon a rendszergazdához vagy a szolgáltatóhoz.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Ez a POP3-kiszolgáló nem engedi meg a sima szöveges jelszavak használatát. Próbálja meg a „Titkosított jelszó” lehetőséget a „Hitelesítési módszer” beállításnál a „Postafiók beállításai | Kiszolgáló beállításai” alatt. 
# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=A kiszolgáló nem támogatja a kiválasztott hitelesítési módszert. Módosítsa a „Hitelesítési módszer” beállítást a „Postafiók beállításai | Kiszolgáló beállításai” alatt.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=A Kerberos/GSSAPI jegyet nem fogadta el a POP-kiszolgáló. Ellenőrizze, hogy be van-e jelentkezve a Kerberos/GSSAPI-tartományba.
