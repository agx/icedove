# valid format options are:
# 1: yyyy/mm/dd
# 2: yyyy/dd/mm
# 3: mm/dd/yyyy
# 4: mm/yyyy/dd
# 5: dd/mm/yyyy
# 6: dd/yyyy/mm
#
# 0: auto-detect the current locale format
#    a separator has to be either '/', '-', '.' and the year in Chistian year
#    otherwise mm/dd/yyyy (option 3) is used
#
mailnews.search_date_format=0
# separator for search date (e.g. "/", "-"), or empty when search_date_format is zero
mailnews.search_date_separator=
# leading zeros for day and month values, not used if mailnews.search_date_format is not zero
mailnews.search_date_leading_zeros=true

# offline msg 
nocachedbodybody=Ez a levéltest még nem lett letöltve kapcsolat nélküli olvasásra. \
Az üzenet elolvasásához ismét kapcsolódnia kell a hálózathoz. Válassza a Fájl menü Kapcsolat nélkül menüpontját, majd itt vegye le a jelölést a Kapcsolat nélküli munka elemről. \
A jövőben ki tudja jelölni, hogy mely leveleket vagy mappákat lehessen kapcsolat nélkül olvasni. \
Ehhez válassza a Kapcsolat nélkül menüpontot a Fájl menüből, majd válassza a Letöltés/szinkronizálás azonnal menüpontot. \
A Lemezhely beállításánál megakadályozhatja, hogy a túl nagy méretű üzenetek letöltésre kerüljenek.

