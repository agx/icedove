KillScriptTitle=Figyelmeztetés: a parancsfájl nem válaszol
KillScriptMessage=Az oldalon a parancsfájl dolgozik, illetve nem válaszol. Megállíthatja most a parancsfájlt, vagy folytathatja, hátha befejezi a működését.
KillScriptWithDebugMessage=Az oldalon a parancsfájl dolgozik, illetve nem válaszol. Leállíthatja a parancsfájlt, megnyithatja a hibakeresőben, vagy hagyhatja folytatódni.
KillScriptLocation=Parancsfájl: %S
StopScriptButton=Leállítás
DebugScriptButton=Hibakeresés
WaitForScriptButton=Folytatás
DontAskAgain=&Ne kérdezze meg többet
JSURLLoadBlockedWarning=A biztonságkezelő megakadályozta egy adott gép\ntartalmát megjelenítő ablakban egy másik gépre\nmutató javascript: URL betöltését.
WindowCloseBlockedWarning=A parancsfájlok nem zárhatnak be nem parancsfájlok útján megnyitott ablakokat.
OnBeforeUnloadTitle=Biztos benne?
OnBeforeUnloadMessage=Az oldal azt kéri, hogy erősítse meg kilépési szándékát – a beírt adatok nem feltétlenül vannak mentve.
OnBeforeUnloadStayButton=Maradás ezen az oldalon
OnBeforeUnloadLeaveButton=Oldal elhagyása
DocumentAllUsed=A nem szabványos document.all tulajdonságot használta. Használja e helyett a W3C-szabvány szerinti document.getElementById()-t.
GlobalScopeElementReference=Az elemet AZONOSÍTÓ/NÉV szerint hivatkozta a globális környezetben. Használja e helyett a W3C-szabvány szerinti document.getElementById()-t.
UseOfCaptureEventsWarning=A captureEvents() használata nem helyes. Frissítse a kódját, használja a DOM 2 addEventListener() metódust. További segítség: http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=A releaseEvents() használata nem helyes. Frissítse a kódját, használja a DOM 2 removeEventListener() metódust. További segítség: http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=A routeEvent() használata nem helyes. Frissítse a kódját, használja a DOM 2 dispatchEvent() metódust. További segítség: http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Esemény=%S, a preventBubble() használata nem helyes. Használja e helyett a W3C-szabvány szerinti stopPropagation()-t.
UseOfPreventCaptureWarning=Esemény=%S, a preventCapture() használata nem helyes. Használja e helyett a W3C-szabvány szerinti stopPropagation()-t.
UseOfDOM3LoadMethodWarning=A Document.load() használata nem helyes. Frissítse a kódját, használja a DOM XMLHttpRequest objektumot. További segítség: https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: figyelmen kívül lett hagyva a kísérlet a strokeStyle vagy a fillStyle olyan értékre beállítására, amely se nem karakterlánc, se nem CanvasGradient vagy CanvasPattern.
EmptyGetElementByIdParam=A getElementById() üres karakterláncot kapott.
LowMemoryTitle=Figyelmeztetés: kevés memória
LowMemoryMessage=Az oldalon futó parancsfájl leállt, mert túl kevés memória állt rendelkezésre.
SpeculationFailed=Egy kiegyensúlyozatlan fa document.write() használatával történt kiíratása a hálózatról származó adatok újrafeldolgozását okozta. További segítség: https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Egy aszinkron módon betöltött külső parancsfájl által meghívott document.write() figyelmen kívül lett hagyva.
FormValidationTextTooLong=Rövidítse le ezt a szöveget %S karakterre vagy kevesebbre (most %S karaktert használ).
FormValidationValueMissing=Töltse ki ezt a mezőt.
FormValidationCheckboxMissing=Jelölje be ezt a négyzetet a folytatáshoz.
FormValidationRadioMissing=Jelöljön ki egyet a lehetőségek közül.
FormValidationFileMissing=Jelöljön ki egy fájlt.
FormValidationSelectMissing=Jelöljön ki egy elemet a listából.
FormValidationInvalidEmail=Írjon be egy e-mail címet.
FormValidationInvalidURL=Írjon be egy URL-t.
FormValidationPatternMismatch=A kért formátumban adja meg az adatot.
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=A kért formátumban adja meg az adatot: %S.
UseOfDocumentWidthWarning=A nem szabványos document.width tulajdonságot használta. Használja e helyett a szabványos document.body.clientWidth tulajdonságot.
UseOfDocumentHeightWarning=A nem szabványos document.height tulajdonságot használta. Használja e helyett a szabványos document.body.clientHeight tulajdonságot.
