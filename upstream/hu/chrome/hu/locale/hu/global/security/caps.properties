EnableCapabilityQuery = A(z) „%S” helyről származó parancsfájl olyan kibővített képességeket kér, amelyek NEM BIZTONSÁGOSAK és a számítógép vagy az adatok épségét veszélyeztetik.\n\n%S\n\nCsak akkor engedélyezze ezeket a képességeket, ha megbízik a parancsfájl forrásában, hogy az nem tartalmaz vírus vagy kártékony programot.
EnableCapabilityDenied = A(z) „%S” helyről származó parancsfájl nem kapta meg a(z) %S engedélyt.
CheckLoadURIError = Biztonsági hiba: %S helyen lévő tartalom nem töltheti be vagy hivatkozhatja %S-t.
CheckSameOriginError = Biztonsági hiba: %S helyen lévő tartalom nem tölthet be adatokat %S helyről.

# LOCALIZATION NOTE (GetPropertyDeniedOrigins):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
GetPropertyDeniedOrigins = Engedély megtagadva a(z) <%1$S> számára, hogy megszerezze a(z) %2$S.%3$S tulajdonságot ettől: <%4$S>.
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomain = Engedély megtagadva a(z) <%1$S> számára (document.domain=<%5$S>), hogy megszerezze a(z) %2$S.%3$S tulajdonságot ettől: <%4$S> (document.domain nincs beállítva).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsObjectDomain = Engedély megtagadva a(z) <%1$S> számára (document.domain nincs beállítva), hogy megszerezze a(z) %2$S.%3$S tulajdonságot ettől: <%4$S> (document.domain=<%5$S>).
# LOCALIZATION NOTE (GetPropertyDeniedOriginsSubjectDomainObjectDomain):
# %1$S is the origin of the script which was denied access.
# %2$S is the type of object it was.
# %3$S is the property of that object that access was denied for.
# %4$S is the origin of the object access was denied to.
# %5$S is the value of document.domain for the script which was denied access;
#      don't translate "document.domain"
# %6$S is the value of document.domain for the object being accessed;
#      don't translate "document.domain".
GetPropertyDeniedOriginsSubjectDomainObjectDomain = Engedély megtagadva a(z) <%1$S> számára (document.domain=<%5$S>), ho gy megszerezze a(z) %2$S.%3$S tulajdonságot ettől: <%4$S> (document.domain=<%6$S>).

