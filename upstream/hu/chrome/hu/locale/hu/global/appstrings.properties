phishingBlocked=A(z) %S oldalt a bejelentések szerint azért hozták létre, hogy a felhasználóktól személyes vagy pénzügyi adatokat csaljanak ki.
cspFrameAncestorBlocked=Az oldal tartalombiztonsági irányelve megtiltja, hogy ezen a módon beágyazzák.
corruptedContentError=A megtekinteni kívánt oldal nem jeleníthető meg, mert hiba történt az adatátvitel közben.
remoteXUL=Ez az oldal nem támogatott technológiát használ, amely már nem érhető el az alapkiépítésben.
