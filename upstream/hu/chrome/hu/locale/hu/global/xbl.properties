UnexpectedElement=Váratlan <%1$S> elem.
# LOCALIZATION NOTE: do not localize key="%S" modifiers="%S"
GTK2Conflict=A billentyűesemény nem érhető el GTK2 alatt: key="%S" modifiers="%S"
WinConflict=A billentyűesemény nem érhető el egyes billentyűzetkiosztások esetén: key="%S" modifiers="%S"
TooDeepBindingRecursion=A(z) „%S” XBL-kötést már túl sok szülő elem használja; nem lesz alkalmazva, nehogy végtelen rekurzió keletkezzen.
CircularExtendsBinding=A(z) „%S” XBL-kötés „%S” kiterjesztése a saját maga kiterjesztéséhez vezetne.
# LOCALIZATION NOTE: do not localize <handler command="...">
CommandNotInChrome=A <handler command="..."> használata nem engedélyezett a chrome-on kívül.
MalformedXBL = Az XBL-fájl rosszul formázott. Elfelejtette az XBL névteret a kötő tageknél?
InvalidExtendsBinding=A következő kiterjesztése érvénytelen: „%S”. Általában ne terjessze ki a tagek neveit.
MissingIdAttr = Hiányzik a kötő tag „id” attribútuma.
