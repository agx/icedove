## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Daar het fout gegaan met die stuur van die pos: Kon nie by SMTP-bediener %S magtig nie. Die bediener werk nie met enige versoenbare onbeveiligde magtigingsmeganisme nie, en u het onbeveiligde magtiging gekies. Probeer beveiligde magtiging aanskakel, of kontak jou diensverskaffer.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Daar het fout gegaan met die stuur van die pos: Kon nie by SMTP-bediener %S magtig nie. Die bediener werk nie met enige versoenbare beveiligde magtigingsmeganisme nie, en u het beveiligde magtiging gekies. Probeer onbeveiligde magtiging aanskakel, of kontak jou diensverskaffer.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Daar het fout gegaan met die stuur van die pos: Kon nie by SMTP-bediener %S magtig nie. Dit werk nie met magtiging (SMTP-AUTH) nie, en u het gekies om magtiging te gebruik. Ontmerk 'Gebruik naam en wagwoord' vir daardie bediener, of kontak jou diensverskaffer.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Daar het fout gegaan met die stuur van die pos: Kon nie 'n beveiligde skakel met SMTP-bediener %S met STARTTLS bewerkstellig nie, omdat dit nie daardie kenmerk adverteer nie. Skakel STARTTLS vir daardie bediener af, of kontak jou diensverskaffer.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Daar het fout gegaan met die stuur van die pos: Kon nie by die SMTP-bediener %S aanmeld nie. Die bediener is dalk verkeerd opgestel. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Daar het fout gegaan met die stuur van die pos: Kon nie wagwoord vir %S kry nie. Die boodskap is nie gestuur nie.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Die grootte van die boodskap wat u probeer stuur, oorskry 'n tydelike beperking van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder of wag 'n bietjie en probeer dan weer. Die bediener se respons was:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Die grootte van die boodskap wat u probeer stuur, oorskry die globale beperking (%d grepe) van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder en probeer dan weer.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Die grootte van die boodskap wat u probeer stuur, oorskry die globale beperking van die bediener. Die boodskap is nie gestuur nie. Probeer die boodskap se grootte verminder en probeer dan weer. Die bediener se respons was:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Daar het fout gegaan met die stuur van die pos: SMTP-bediener %S is onbekend. Die bediener is dalk verkeerd opgestel. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S misluk het. Die bediener is dalk onbeskikbaar of weier SMTP-verbindings. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer, of kontak die bedieneradministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S in die middel van die transaksie laat val is. Probeer weer, of kontak u netwerkadministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Die boodskap kon nie gestuur word nie omdat die verbinding met die SMTP-bediener %S uitgetel het. Probeer weer, of kontak u netwerkadministrateur.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Die boodskap kon nie met SMTP-bediener %S gestuur word nie om 'n onbekende rede. Maak seker dat u SMTP-bedienerinstellings korrek is, en probeer weer, of kontak u netwerkadministrateur.

