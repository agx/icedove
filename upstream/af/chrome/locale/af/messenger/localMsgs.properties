# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Tik u wagwoord

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Tik u wagwoord vir %1$S op %2$S in:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Tik 'n nuwe wagwoord vir gebruiker %1$S op %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Daar is nie genoeg skryfspasie om nuwe boodskappe af te laai nie. Skrap ou pos, maak die snippermandjie leeg, en kompakteer u posvouers, en probeer dan weer.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Bou tans opsomminglêer vir %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Klaar

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Laai tans boodskap %S van %S af

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Daar het fout gegaan met die POP3-posbediener.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Kon nie gebruikernaam stuur nie.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Kon nie wagwoord stuur nie.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Kon nie die e-pos na die posbus skryf nie. Maak seker u het skryftoestemming op die lêerstelsel, en dat u genoeg skyfspasie het om die posbus te kopieer.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Koppel: Gasheer gekontak, stuur tans aanmeldinligting…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Daar is nie nuwe boodskappe op die bediener nie.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Het %ld van %ld boodskappe ontvang

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Die RETR-bevel het misluk. Kon nie 'n boodskap kry nie.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Kon nie poswagwoord kry nie.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=U het nie 'n gebruikernaam vir hierdie bediener verskaf nie.  Verskaf een in die rekeningopstellingkieslys en probeer weer.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Die LIST-bevel het misluk. Kon nie die ID en grootte van 'n boodskap kry nie.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Die DELE-bevel het misluk. Kon nie 'n boodskap as geskrap merk nie.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Die STAT-bevel het misluk. Kon nie die nommer en grootte van boodskappe kry nie.

## @name POP3_SERVER_SAID
## @loc None
4025= Posbediener %S se respons is: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kopieer tans %S van %S boodskappe na %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Verskuif tans %S van %S boodskappe na %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Hierdie vouer word tans verwerk. Wag asseblief totdat die verwerking afgehandel is voor u boodskappe kry.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kon nie die posspoollêer %S open nie.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Kon nie lêerslot %S skep nie. Movemail vereis dat slotlêers in die posspoolgids geskep word. Op baie stelsels kan dit vermag word deur die spoolgids se modus na 01777 te verander.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Kon nie lêerslot %S skrap nie.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Kon nie die spoollêer %S afknot nie.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kon nie die posspoollêer vind nie.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Kon nie die volgende boodskap aflaai nie:   \nVan: %S\n   Onderwerp: %S\n Hierdie boodskap bevat dalk 'n virus of daar is nie genoeg skryfspasie nie. Slaan hierdie boodskap oor?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Die POP3-posbediener (%S) werk nie met UIDL of XTND XLST nie, wat vereis word om die ''Laat op bediener''-, ''Maksimum boodskapgrootte'' of ''Kry net kopskrifte''-opsies te implementeer. Om u pos af te laai, skakel hierdie opsies in u posbediener se Bedieneropstelling af in die Rekeningopstelling-venster.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Die POP3-posbediener (%S) werk nie met die TOP-bevel nie. As die bediener nie hiermee werk nie, kan die ''Maksimum boodskapgrootte'' of ''Kry net kopskrifte''-voorkeure nie geïmplementeer word nie.  Hierdie opsie is gedeaktiveer, en boodskappe sal afgelaai word ongeag die grootte.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Kon nie TLS-verbinding met POP3-bediener bewerkstellig nie. Die bediener is dalk af of is dalk verkeerd opgestel. Kontroleer of u die korrekte opstelling in u posbediener se Bedieneropstelling in die Rekeningopstelling-venster het, en probeer weer.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Is u seker u wil die vouer '%S' skrap?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Skrap vouer

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Skrap vouer

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Fout met die interne toestand tydens POP3-bedienermagtiging. Hierdie is 'n interne, onverwagse fout in die program. Rapporteer dit asb. as 'n fout.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Die POP3-bediener ondersteun blykbaar nie geënkripteerde wagwoord nie. Indien u pas die rekening opgestel het, probeer om te verander na 'Wagwoord, onveilig oorgedra' as die 'Magtigingsmetode by 'Rekeningopstelling | Bedieneropstelling'. As dit voorheen gewerk het en nou skielik misluk, is dit algemeen 'n geval hoe iemand u wagwoord kan steel.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Die POP3-bediener ondersteun blykbaar nie geënkripteerde wagwoord nie. Indien u pas dié rekening opgestel het, probeer om te verander na 'Normale wagwoord' as die 'Magtigingsmetode by 'Rekeningopstelling | Bedieneropstelling'. As dit voorheen gewerk het en nou skielik misluk, kontak u e-posadministrateur of -diensverskaffer.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Dié POP3-bediener laat nie skoontekswagwoorde toe nie. Probeer verander na 'Geënkripteerde wagwoord' as die 'Magtigingsmetode' by 'Rekeningopstelling | Bedieneropstelling'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Die bediener ondersteun nie die gekose magtigingsmetode nie. Verander die 'Magtigingsmetode' by 'Rekeningopstelling | Bedieneropstelling'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Die Kerberos/GSSAPI-kaartjie is nie aanvaar deur die IMAP-bediener %S nie. Kontroleer dat u aangemeld is by die Kerberos/GSSAPI-gebied.
