## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_INSECAUTH
12579=Kirja saatmisel esines viga: pole võimalik autentida SMTP serveriga aadressil %S. Server ei toeta ühtegi ühilduvat ebaturvalist autentimise meetodit, aga sina oled valinud ebaturvalise autentimise. Proovi lülituda turvalisele autentimisele või võta ühendust oma teenusepakkujaga.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_SECAUTH
12580=Kirja saatmisel esines viga: pole võimalik autentida SMTP serveriga aadressil %S. Server ei toeta ühtegi ühilduvat turvalist autentimise meetodit, aga sina oled valinud turvalise autentimise. Proovi turvaline autentimine välja lülitada või võta ühendust oma teenusepakkujaga.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER_AUTH_NONE
12581=Kirja saatmisel esines viga: pole võimalik autentida SMTP serveriga aadressil %S. Server ei toeta autentimist (SMTP-AUTH), aga sina oled valinud autentimise kasutamise. Eemalda selle serveri puhul linnuke valikult 'Alati kasutatakse nime ja parooli' või võta ühendust oma teenusepakkujaga.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Kirja saatmisel esines viga: pole võimalik luua turvalist ühendust SMTP serveriga %S kasutades STARTTLS'i, kuna see server ei toeta antud võimalust. Lülita STARTTLS selle serveri puhul välja või võta ühendust oma teenusepakkujaga.

## @name NS_ERROR_COULD_NOT_LOGIN_TO_SMTP_SERVER
12583=Kirja saatmisel esines viga: ei õnnestunud logida SMTP serverisse aadressil %S. Serveril võib esineda proleeme või serveri sätted võivad olla valed. Palun kontrolli, et konto sätted oleks õiged ja proovi uuesti.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Kirja saatmisel esines viga: Ei õnnestunud hankida parooli kasutajale %S. Kirja ei saadetud.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Sinu kirja suurus ületab serveri ajutise suuruspiirangu. Kirja ei saadetud, proovi selle suurust vähendada või oota natuke ja proovi siis uuesti saata. Serveri vastus:  %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Sinu kirja suurus ületab üldise suuruspiirangu (%d baiti). Kirja ei saadetud, proovi selle suurust vähendada ja siis uuesti saata.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Sinu kirja suurus ületab üldise suuruspiirangu. Kirja ei saadetud, proovi selle suurust vähendada ja siis uuesti saata. Server vastas:  %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Kirja saatmisel esines viga: SMTP server %S on tundmatu. Server võib olla valesti seadistatud. Palun kontrolli oma SMTP serveri sätete korrektsust ja proovi uuesti.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Kirja pole võimalik saata, sest ühendumine SMTP serveriga %S ebaõnnestus. Server võib olla kättesaamatu või keeldub SMTP ühendustest. Palun kontrolli oma SMTP serveri sätete korrektsust ja proovi uuesti või võta ühendust oma serveri administraatoriga.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Kirja saatmine pole võimalik, sest ühendus SMTP serveriga %S katkes keset kirja saatmist. Proovi uuesti või võta ühendust oma võrguadministraatoriga.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Kirja saatmine pole võimalik, sest ühendus SMTP serverisse %S aegus. Proovi uuesti või võta ühendust oma võrguadministraatoriga.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Kirja saatmine kasutades SMTP serverit %S pole tundmatul põhjusel võimalik. Palun kontrolli oma SMTP serveri sätete korrektsust ja proovi uuesti või võta ühendust oma võrguadministraatoriga.

