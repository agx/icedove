## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP-server aadressil %S ei toeta krüptitud paroole. Kui sa just lõid selle konto, siis proovi autentimise viisiks konto serveri sätete all määrata 'ebaturvaliselt edastatav parool'. Kui see varem töötas ja nüüd enam mitte, siis on tavaliselt põhjuseks see, et keegi võis sinu parooli varastada.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP-server aadressil %S ei toeta krüptitud paroole. Kui sa just lõid selle konto, siis proovi autentimise viisiks konto serveri sätete all määrata 'tavaline parool'. Kui see varem töötas ja nüüd enam mitte, siis võta ühendust oma e-posti administraatori või teenusepakkujaga.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP-server aadressil %S ei luba lihtteksti kujul paroole. Palun proovi autentimise viisiks konto serveri sätete all määrata 'krüptitud parool'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Autentimine SMTP-serveriga aadressil %S pole võimalik. Palun kontrolli parooli ja konto väljuva e-posti serveri autentimise viisi.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=SMTP-server %S ei aktsepteerinud Kerberose/GSSAPI piletit. Palun kontrolli, et oled Kerberose/GSSAPI piirkonda sisse logitud.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-server aadressil %S ei toeta valitud autentimise viisi. Palun muuda autentimise viisi konto väljuva e-posti serveri sätete juures.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Autentimine SMTP-serveriga aadressil %S pole võimalik. Server ei toeta autentimist (SMTP-AUTH), aga sina oled valinud autentimise kasutamise. Palun vali autentimise viisiks konto väljuva e-posti serveri sätete juures 'autentimine puudub' või võta juhtnööride saamiseks ühendust oma e-posti teenusepakkujaga.

