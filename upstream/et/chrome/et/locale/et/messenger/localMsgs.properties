#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Parooli sisestamine

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Sisesta parool kasutajanimele %1$S serveris %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Palun sisesta uus parool kasutajanimele %1$S serveris %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=%1$S. kirja tõmbamine (kokku %2$S) kontosse %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Ühendumine: ühendus konto %1$S serveriga olemas, sisselogimise info saatmine…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Kontos %1$S pole uusi kirju.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=Kontosse %3$S tõmmati %1$S kirja saadaolevast %2$S kirjast

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Pole piisavalt vaba kettaruumi, et tõmmata uusi kirju. Proovi kustutada vanu kirju, tühjendada kustutatud kirjade kausta ja tihendada oma kirjade kaustu. Seejärel proovi uuesti.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Postkasti %S kokkuvõtte faili loomine...

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Valmis

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=POP3 e-posti serveriga tekkis viga.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Kasutajanime edastamine ei õnnestunud.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Parooli edastamine ei õnnestunud.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Kirja kirjutamine postkasti ei õnnestunud. Kontrolli, kas failisüsteem tagab sulle piisavad õigused ja sul on piisavalt vaba kettaruumi kirja postkasti kopeerimiseks.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Käsk RETR ei õnnestunud. Kirja tõmbamisel esines viga.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Viga parooli hankimisel.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Sa ei ole määranud kasutajanime sellele serverile.  Palun sisesta see konto sätete alt.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Käsk LIST ei õnnestunud. Viga kirja ID ja suuruse hankimisel.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Käsk DELE ei õnnestunud. Viga kirja kustutatuks märkimisel.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Käsk STAT ei õnnestunud. Viga kirja numbri ja suuruse hankimisel.

## @name POP3_SERVER_SAID
## @loc None
4025= E-posti server %S vastas:

## @name COPYING_MSGS_STATUS
## @loc None
4027=Kirjade kopeerimine (%S, kokku %S) kausta %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Kirjade liigutamine (%S, kokku %S) kausta %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Selle kausta töötlemine on hetkel pooleli. Palun oota natuke, et kirjadele ligi pääseda.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Kirja spuulfaili %S avamine ei õnnestunud.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ei õnnestunud luua lukustusfaili %S. Et movemail saaks töötada, on vajalik lukustusfaili loomine vastavasse spuulkausta. Paljudes süsteemides on seda parim saavutada, andes spuulkaustale õigused 01777.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Lukustusfaili %S kustutamine ei õnnestunud.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Lukustusfaili %S kärpimine etteantud suurusele ei õnnestunud.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Kirja spuulfaili leidmine ei õnnestunud.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Järgmise kirja allalaadimisel esines viga:   \nSaatja: %S\n   Teema: %S\nSee kiri võib sisaldada viirust või kettal pole lihtsalt piisavalt vaba ruumi. Kas jätta selle kirja tõmbamine vahele?

# Status - the server doesn't support UIDL...
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %s in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 e-posti server (%S) ei toeta UIDL-i või XTND XLST-d, mida on vaja käskudele ``Jäta kirjad serverisse'', ``Suurima kirja suurus'' ja ``Tõmba ainult päised''. Et oma e-posti alla laadida, keela need valikud serveri sätete alt konto eelistustes.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%s". Place %s in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 e-posti server (%S) ei toeta TOP käsku. Selleta ei saa kasutada ``Suurima kirja suuruse'' või ``Tõmba ainult päised'' valikuid. See säte on tühistatud ning kõik kirjad tõmmatakse olenemata nende suurusest.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=TLS ühenduse loomine POP3-serverisse ei õnnestunud. Server ei pruugi töötada või on lihtsalt valesti häälestatud. Palun kontrolli oma e-posti konto serveri sätete korrektsust ja proovi uuesti.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Kas oled kindel, et soovid kausta '%S' kustutada?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Kausta kustutamine

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Kustuta kaust

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Autentimisel POP3-serveriga esines viga. Tegemist on rakenduse sisese ootamatu probleemiga, palun teavita sellest kui veast.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=See POP3-server ei toeta krüptitud paroole. Kui sa just lõid selle konto, siis proovi autentimise viisiks konto serveri sätete all määrata 'ebaturvaliselt edastatav parool'. Kui see varem töötas ja nüüd enam mitte, siis on tavaliselt põhjuseks see, et keegi võis sinu parooli varastada.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=See POP3-server ei toeta krüptitud paroole. Kui sa just lõid selle konto, siis proovi autentimise viisiks konto serveri sätete all määrata 'tavaline parool'. Kui see varem töötas ja nüüd enam mitte, siis kontakteeru oma e-posti administraatori või teenusepakkujaga.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=See POP3-server ei luba lihtteksti kujul paroole. Palun proovi autentimise viisiks konto serveri sätete all määrata 'krüptitud parool'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Server ei toeta valitud autentimise viisi. Palun muuda autentimise viisi konto serveri sätete juures.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=POP-server ei aktsepteerinud Kerberose/GSSAPI piletit. Palun kontrolli, et oled Kerberose/GSSAPI piirkonda sisse logitud.
