ImapOnDemand=Gösterilen ileti sayısal imzalı, ancak tüm ekleri henüz indirilmedi. Bu yüzden imza doğrulanamadı. İletinin tamamını indirerek imzayı doğrulamak için Tamam'a tıklayın.
#
#NOTE To translater, anything between %..% and <..> should not be translated.
# the former will be replaced by java script, and the latter is HTML formatting.
#
CantDecryptTitle=%brand% bu iletiyi çözemiyor
CantDecryptBody=Gönderici bu iletiyi sayısal onay belgelerinizden biriyle şifrelemiş, ancak %brand% bu onay belgesini ve ilgili özel anahtarı bulamadı <br> Olası çözümler: <br><ul><li>Akıllı kartınız (smartcard) varsa lütfen takın. <li>Eğer yeni bir bilgisayar veya yeni bir %brand% kimliği kullanıyorsanız, onay belgenizi ve özel anahtarınızı yedeğinizden geri yüklemeniz gerekir. Onay belgesi yedeklerinin son eki genelde ".p12" şeklindedir.</ul>

