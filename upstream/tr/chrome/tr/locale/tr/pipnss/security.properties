Title=Güvenlik Uyarısı
MixedContentMessage=Bazı şifrelenmemiş bilgiler içeren bir şifreli ağ  sayfası istediniz. Sayfada gördüğünüz ya da sayfadan girdiğiniz bilgilere üçüncü şahıslar  kolayca ulaşabilir.
LeaveSecureMessage=Şifreli bir sayfadan ayrılmak üzeresiniz. Şu andan itibaren gönderdiğiniz veya aldığınız bilgiler, üçüncü şahıslar tarafından kolaylıkla okunabilir.
EnterSecureMessage=Şifrelenmiş bir sayfa talep ettiniz. Bu web sitesi kendini doğru şekilde tanıttı. Bu sayfada gördüğünüz veya sayfaya girdiğiniz bilgiler üçüncü kişiler tarafından kolaylıkla okunamaz.
WeakSecureMessage=Düşük düzeyde şifrelenmiş bir sayfa talep ettiniz. Bu web sitesi kendini doğru şekilde tanıttı, ama bu sayfada gördüğünüz veya sayfaya girdiğiniz bilgiler üçüncü kişiler tarafından okunabilir.
PostToInsecureFromSecureMessage=Sayfa şifreli olmasına rağmen, girdiğiniz bilgiler şifreli olmayan bir bağlantı üzerinden gönderilecek ve bunlar kolayca üçüncü şahısların eline geçebilir.##Devam etmek istediğinizden emin misiniz?##
PostToInsecureFromInsecureMessage=Girdiğiniz bilgiler şifresiz bir bağlantı üzerinden gönderilecek ve  üçüncü şahıslar tarafından kolayca okunabilir.##Bilgileri göndermek istediğinizden emin misiniz?##
MixedContentShowAgain=Bazı şifrelenmemiş bilgiler içeren bir şifreli ağ sayfası açmak istediğimde uyarı ver.
LeaveSecureShowAgain=Şifreli bir sayfadan şifresiz olana geçmek istediğimde uyarı ver.
EnterSecureShowAgain=Şifreli bir sayfa açmak istediğimde uyarı ver.
WeakSecureShowAgain=Düşük dereceli şifreleme kullanan bir ağ sayfası görüntülemek istediğimde beni uyar.
PostToInsecureFromInsecureShowAgain=Şifrelenmemiş bir bilgi göndermek istediğimde beni uyar.
SecurityButtonTooltipText=Mevcut sayfa hakkında güvenlik bilgilerini gösterir
SecurityButtonMixedContentTooltipText=Uyarı: Kimliği doğrulanmayan bir içerik içeriyor
Continue=Devam et

