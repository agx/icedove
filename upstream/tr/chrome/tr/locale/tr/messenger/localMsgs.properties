# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Dizin işlem halinde. Lütfen iletilere ulaşmak için işlemin bitmesini bekleyin.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Posta bekleme dosyası (%S) açılamıyor.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=%S kilitleme dosyası oluşturulamıyor. Movemail'in çalışması için posta bekleme dosyasının dizin altında bir kilit dosyası oluşturması gerekir. Birçok sistemde buna dizin haklarını 01777 kipine getirerek erişebilirsiniz.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=%S kilit dosyası silinemiyor.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=%S bekleme dosyası kısaltılamıyor.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Bekleme dosyası bulunamıyor.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Aşağıdaki ileti indirilirken bir hata oluştu:   \nGönderen: %S\n   Konu: %S\n Ya ileti virüs içeriyor olabilir ya da yeterli disk alanı yok. Bu ileti atlansın mı?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=%S POP3 posta sunucusu "sunucuda bırak", "ileti boyutu üst sınırı" veya "sadece üst bilgiyi al" seçeneklerinin uygulanmasını sağlayacak UIDL ya da XTND XLST'yi desteklemiyor. Postalarınızı indirmek için hesap ayarları penceresinde bulunan sunucu ayarları bölümünden bunları devre dışı bırakın.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=%S POP3 posta sunucusu TOP komutunu desteklemiyor. Buna sunucu desteği sağlanmadıkça "ileti boyutu üst sınırı" ve "sadece üst bilgiyi al" tercihleri yerine getirilemez. Bu seçenekler devre dışı bırakılarak ve iletiler boyutlarına bakılmaksızın indirilecek.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=POP3 sunucusuyla TLS bağlantısı kurulamıyor. Sunucu kapalı veya yanlış yapılandırılmış olabilir. Hesap ayarları penceresindeki sunucu ayarları bölümünden doğru yapılandırılma yapılıp yapılmadığına bakın ve yeniden deneyin.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=%S dizinini silmek istediğinizden emin misiniz?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Dizini sil

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=D&izini sil

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=POP3 sunucu kimlik doğrulamasında iç durum hatası. Uygulamada beklenmeyen bir iç hata oluştu. Lütfen bug olarak rapor edin.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Bu POP3 sunucusu şifrelenmiş parolaları desteklemiyor. Bu hesabı yeni kurduysanız, lütfen 'Hesap ayarları | Sunucu ayarları' bölümündeki 'Yetkilendirme yöntemi'ni 'Parola, güvensiz aktarım' olarak değiştirmeyi deneyin. Bu hesap daha önce çalışmasına rağmen yeni hata vermeye başladıysa, birisi parolanızı çalmaya çalışıyor olabilir.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Bu POP3 sunucusu şifrelenmiş parolaları desteklemiyor. Bu hesabı yeni kurduysanız, lütfen 'Hesap ayarları | Sunucu ayarları' bölümündeki 'Yetkilendirme yöntemi'ni 'Normal parola' olarak değiştirmeyi deneyin. Bu hesap daha önce çalışmasına rağmen yeni hata vermeye başladıysa, lütfen e-posta yöneticinizle iletişime geçin.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Bu POP3 sunucusu düz metin parolaları desteklemiyor. Lütfen 'Hesap ayarları | Sunucu ayarları' bölümündeki 'Yetkilendirme yöntemi'ni 'Şifrelenmiş parola' olarak değiştirmeyi deneyin.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Sunucu seçilen yetkilendirme yöntemini desteklemiyor. Lütfen 'Hesap ayarları | Sunucu ayarları' bölümündeki 'Yetkilendirme yöntemi'ni değiştirin.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI bileti POP sunucusu tarafından kabul edilmedi. Lütfen Kerberos/GSSAPI bölgesinde oturum açtığınızdan emin olun.

