12600=%S SMTP sunucusunda yetkilendirme yapılamadı. Sunucu yetkilendirmeyi (SMTP-AUTH) desteklemiyor ama siz yetkilendirme kullanmayı seçmişsiniz. Lütfen 'Hesap ayarları | Giden sunucu (SMTP)' bölümündeki 'Yetkilendirme yöntemi'ni 'Yok' olarak değiştirin veya bilgi almak için e-posta servis sağlayıcınıza başvurun.

