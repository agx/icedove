## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=%S SMTP sunucusu seçilen yetkilendirme yöntemini desteklemiyor. Lütfen  'Hesap ayarları | Giden sunucu (SMTP)' bölümündeki 'Yetkilendirme yöntemi'ni değiştirin.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
