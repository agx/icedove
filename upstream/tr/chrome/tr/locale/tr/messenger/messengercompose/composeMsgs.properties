12594=%S SMTP sunucusu şifrelenmiş parolaları desteklemiyor. Bu hesabı yeni kurduysanız, lütfen 'Hesap ayarları | Sunucu ayarları' bölümündeki 'Yetkilendirme yöntemi'ni 'Parola, güvensiz aktarım' olarak değiştirmeyi deneyin. Bu hesap daha önce çalışmasına rağmen yeni hata vermeye başladıysa, birisi parolanızı çalmaya çalışıyor olabilir.

