## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Posta sunucusu güvenli kimlik doğrulamayı desteklemiyor.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
