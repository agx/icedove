## @loc None
4004=Kullanıcı adı girme işlemi başarısız oldu.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Parola girme işlemi başarısız oldu.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
