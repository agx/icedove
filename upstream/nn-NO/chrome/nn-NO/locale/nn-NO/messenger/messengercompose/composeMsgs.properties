## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=SMTP-tenaren %S ser ikkje ut til å støtte krypterte passord. Dersom du akkurat har oppretta denne kontoen, prøv å endre 'Passord, overført utan tryggleik' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'. Dersom det fungerte tidlegare og no sluttar å verke, kan dette vere ein vanlig måte for nokon å prøve å stele passordet ditt. \


## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=SMTP-tenaren %S ser ikkje ut til å støtte krypterte passord. Dersom du nettopp har sett opp denne kontoen, prøv å endre til 'Normalt passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenerinnstillingar'. Dersom dette fungerte tidlegare, og no har slutta å verke, kontakt e-postadministratoren eller e-postleverandøren din.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=SMTP-tenaren %S tillèt ikkje passord overført i rein tekst. Prøv å endre til 'Kryptert passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Klarte ikkje å autentisere mot SMTP-tenaren %S. Kontroller passordet, og sjekk at 'Autentiseringsmetode' i 'Kontoinnstillingar | Utgåande tenar (SMTP)'. \


## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI-ticketen din vart ikkje godkjend av SMTP-tenaren %S. Kontroller at du er logga inn i Kerberos/GSSAPI-området. \


## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=SMTP-tenaren %S støttar ikkje den valde autentiseringsmetoden. Endre 'Autentiseringsmetode' i 'Kontoinnstillingar | Utgåande tenar (SMTP)'. \


## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Klarte ikkje å autentisere mot SMTP-tenaren %S. Han støttar ikkje autentisering (SMTP-AUTH) men du har valt å bruke autentisering. Endre 'Autentiseringsmetode' til 'Ingen' i 'Kontoinnstillingar | Utgåande tenar (SMTP)' eller kontakt e-posttilbydaren din for å få instruksjonar. \



