## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Det oppstod ein feil under nedlasting av denne meldinga:   \nFrå: %S\n   Emne: %S\n Denne meldinga kan innehalde eit virus, eller så er det ikkje nok diskplass. Hoppe over meldinga?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 e-posttenaren (%S) støttar ikkje UIDL eller XTND XLST, som er påkravd for å bruke «Lat meldinga liggje på på tenaren», «Største meldingsstørrelse» eller «Hent berre meldingshovud». For å laste ned e-post må du slå av desse innstillingane under Tenarinnstillingar i kontoinnstillingar-vindauget.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 e-posttenaren (%S) støttar ikkje TOP-kommandoen. Utan tenarstøtte for denne kommandoen, kan vi ikkje bruke innstillingane «Største meldingsstørrelse»- eller «Hent berre overskrifter». Denne innstillinga er slått av, og meldingane vert lasta ned utan omsyn til størrelsen på dei.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Klarte ikkje å opprette TLS-oppkopling til POP3-tenaren. Tenaren kan vere nede eller feil sett opp. Kontroller at du har rette innstillingar i Tenarinnstillingar for e-posttenaren i Kontoinnstillingar-vindauget og prøv på nytt.

