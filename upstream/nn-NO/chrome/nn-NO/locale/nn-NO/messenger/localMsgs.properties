#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Skriv inn passordet ditt

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Skriv inn passordet ditt for %1$S på %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Skriv inn eit nytt passord for brukaren %1$S på %2$S:

# Status - Downloading message n of m to account
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Lastar ned melding %1$S av %2$S i %3$S

# Status - connecting to host
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Tilkopling: Tenaren %1$S kontakta, sender innlogging …

# Status - no messages to download 
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Ingen nye meldingar for %1$S.

# Status - messages received after the download
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S mottok %1$S av %2$S meldingar

pop3OutOfDiskSpace=Det er ikkje nok diskplass til å laste ned dei nye meldingane. Prøv å slette gamle e-postar, tøm søppelkassa, og komprimer e-postmappene, og prøv igjen.

# Status - parsing folder
#LOCALIZATION NOTE (buildingSummary): Do not translate %S in the following line.
# Place the word %S where the name of the mailbox should appear
buildingSummary=Lagar oppsummeringsfil for %S …

# Status - parsing folder
localStatusDocumentDone=Fullført

# Status - pop3 server error
#LOCALIZATION NOTE (pop3ServerError): Do not translate POP3 in the following line.
pop3ServerError=Ein feil oppstod med POP3-e-posttenaren.

# Status - pop3 user name failed
pop3UsernameFailure=Klarte ikkje å sende brukarnamn til tenaren.

# Status - password failed
pop3PasswordFailure=Klarte ikkje å sende passord til tenaren.

# Status - write error occurred
pop3MessageWriteError=Klarte ikkje å skrive e-post til postkassa. Kontroller at filsystemet gjev deg skriveløyve, og at du har nok diskplass til å kopiere postkassa.

# Status - retr failure from the server
pop3RetrFailure=RETR-kommandoen feila. Feil ved nedlasting av meldingar.

# Status - password undefined 
pop3PasswordUndefined=Feil ved henting av e-postpassord.

# Status - username undefined 
pop3UsernameUndefined=Du har ikkje gjeve opp brukarnamn for denne tenaren. Gje opp eit brukarnamn i konto-innstillingane og prøv på nytt.

# Status - list failure
pop3ListFailure=LIST-kommandoen feila. Feil ved uthenting av ID og størrelse av ei melding.

# Status - delete error 
pop3DeleFailure=DELE-kommandoen feila. Feil ved merking av ei melding som sletta.

# Status - stat failed
pop3StatFail=STAT-kommandoen feila. Feil ved nedlasting av meldingsnummer og størrelsar.

#LOCALIZATION NOTE (pop3ServerSaid): Do not remove the leading space during translation.
pop3ServerSaid= E-posttenaren %S svarte\:

copyingMessagesStatus=Kopierer %S av %S meldingar til %S

movingMessagesStatus=Flyttar %S av %S meldingar til %S

# Status - write error occurred
pop3MessageFolderBusy=Mappa vert no prosessert. Vent til prosesseringa er ferdig før du hentar meldingar.

movemailCantOpenSpoolFile=Klarte ikkje å opne spool-fila %S for e-post.

movemailCantCreateLock=Klarte ikkje å opprette låsefila %S. For at movemail skal verke, må det vere mogleg å opprette låsefiler i Spool-katalogen til e-posten. På mange system kan dette gjerast enkelt ved å setje modus 01777 på spool-katalogen.

movemailCantDeleteLock=Klarte ikkje å slette låsefila %S.

movemailCantTruncateSpoolFile=Klarte ikkje å tøme spool-fila %S.

movemailSpoolFileNotFound=Fann ikkje spool-fila for e-post.

#LOCALIZATION NOTE (movemailCantParseSpool): %S is file name
movemailCantParseSpool=Klarte ikkje å tolke spool-fil %S. Fila kan vere skada eller ugyldig.

pop3TmpDownloadError=Det oppstod ein feil under nedlasting av denne meldinga:   \nFrå: %S\n   Emne: %S\n Denne meldinga kan innehalde eit virus, eller så er det ikkje nok diskplass. Hoppe over meldinga?

# Status - the server doesn't support UIDL…
# LOCALIZATION NOTE(pop3ServerDoesNotSupportUidlEtc): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
pop3ServerDoesNotSupportUidlEtc=POP3 e-posttenaren (%S) støttar ikkje UIDL eller XTND XLST, som er påkravd for å bruke «Lat meldinga liggje på på tenaren», «Største meldingsstørrelse» eller «Hent berre meldingshovud». For å laste ned e-post må du slå av desse innstillingane under Tenarinnstillingar i kontoinnstillingar-vindauget.

# Status - the server doesn't support the top command
# LOCALIZATION NOTE(pop3ServerDoesNotSupportTopCommand): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
pop3ServerDoesNotSupportTopCommand=POP3 e-posttenaren (%S) støttar ikkje TOP-kommandoen. Utan tenarstøtte for denne kommandoen, kan vi ikkje bruke innstillingane «Største meldingsstørrelse»- eller «Hent berre overskrifter». Denne innstillinga er slått av, og meldingane vert lasta ned utan omsyn til størrelsen på dei.

nsErrorCouldNotConnectViaTls=Klarte ikkje å opprette TLS-oppkopling til POP3-tenaren. Tenaren kan vere nede eller feil sett opp. Kontroller at du har rette innstillingar i Tenarinnstillingar for e-posttenaren i Kontoinnstillingar-vindauget og prøv på nytt.

# LOCALIZATION NOTE (pop3MoveFolderToTrash): Do not translate the word %S below.
# "%S" is the the name of the folder.
pop3MoveFolderToTrash=Er du sikker på at du vil slette mappa '%S'?

pop3DeleteFolderDialogTitle=Slett mappe

pop3DeleteFolderButtonLabel=&Slett mappe

pop3AuthInternalError=Intern tilstandsfeil ved POP3 tenarautentisering. Dette er ein intern, uventa feil i programmet. Gjer vel og rapporter det som ein feil.

pop3AuthChangeEncryptToPlainNoSSL=Denne POP3-tenaren ser ikkje ut til å støtte krypterte passord. Dersom du nettopp har oppretta kontoen, prøv å endre til 'Passord, overført utan tryggleik' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'. Dersom dette har fungert før og no brått sluttar å fungere, er dette ein vanleg måte nokon kan stele passordet ditt på.

pop3AuthChangeEncryptToPlainSSL=Denne POP3-tenaren ser ikkje ut til å støtte krypterte passord. Dersom du nettopp har oppretta kontoen, prøv å endre til 'Normalt passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'. Dersom dette har fungert før og no brått sluttar å fungere, kontakt e-postadministratoren eller e-posttilbydaren.

pop3AuthChangePlainToEncrypt=Denne POP3-tenaren tillèt ikkje passord i rein tekst. Prøv å endre til 'Kryptert passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'.

# Authentication server caps and pref don't match
pop3AuthMechNotSupported=Tenaren støttar ikkje den valde autentiseringsmetoden. Endre 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'.

# Status - Could not log in to GSSAPI, and it was the only method
pop3GssapiFailure=Kerberos/GSSAPI-ticketen din vart ikkje akseptert av POP-tenaren. Kontroller at du er pålogga Kerberos/GSSAPI-området.

pop3ErrorDialogTitle=Error with account %S

# Status - password failed
#LOCALIZATION NOTE (pop3PasswordFailed): Do not translate "%1$S" below.
# Place the word %1$S where the user name should appear.
pop3PasswordFailed=Sending of password for user %1$S did not succeed.

# Status - write error occurred
# LOCALIZATION NOTE (pop3ServerBusy): Do not translate the word "%S" below.
# Place %S where the account name should appear.
pop3ServerBusy=The account %S is being processed. Please wait until processing is complete to get messages.
