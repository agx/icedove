## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Intern tilstandsfeil ved POP3 tenarautentisering. Dette er ein intern, uventa feil i programmet. Gjer vel og rapporter det som ein feil.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Denne POP3-tenaren ser ikkje ut til å støtte krypterte passord. Dersom du nettopp har oppretta kontoen, prøv å endre til 'Passord, overført utan tryggleik' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'. Dersom dette har fungert før og no brått sluttar å fungere, er dette ein vanleg måte nokon kan stele passordet ditt på.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Denne POP3-tenaren ser ikkje ut til å støtte krypterte passord. Dersom du nettopp har oppretta kontoen, prøv å endre til 'Normalt passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'. Dersom dette har fungert før og no brått sluttar å fungere, kontakt e-postadministratoren eller e-posttilbydaren.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Denne POP3-tenaren tillèt ikkje passord i rein tekst. Prøv å endre til 'Kryptert passord' som 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Tenaren støttar ikkje den valde autentiseringsmetoden. Endre 'Autentiseringsmetode' i 'Kontoinnstillingar | Tenarinnstillingar'.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI-ticketen din vart ikkje akseptert av POP-tenaren. Kontroller at du er pålogga Kerberos/GSSAPI-området.
