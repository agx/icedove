## Signature Information strings
SINoneLabel=Meldinga har ingen digital signatur
SINone=Meldinga inneheld ikkje avsendaren sin digitale signatur. Fråveret av ein digital signatur tyder at meldinga kan ha vorte sendt av nokre som læst som om dei har denne e-postadressa. Det er òg mogleg at meldinga har vorte enda under overføringa på nettet. Det er likevel usannsynleg at dette har skjedd.
SIValidLabel=Meldinga er signert
SIValid=Denne meldinga inneheld ein gyldig digital signatur. Meldinga har ikkje vorte endra etter at ho vart sendt.
SIInvalidLabel=Digital signatur er ikkje gyldig
SIInvalidHeader=Meldinga inneheld ein digital signatur, men signaturen er ugyldig.
SIContentAltered=Signaturen stemmer ikkje med innhaldet i meldinga. Det ser ut som meldinga har vorte endra etter at avsendaren signerte henne. Du bør ikkje stole på validiteten før du har stadfesta innhaldet med avsendaren.
SIExpired=Sertifikatet brukt for å signere meldinga har gått ut. Kontroller at klokka på datamaskina er stilt inn rett.
SIRevoked=Sertifikatet som vart nytta for å signere denne meldinga er oppheva. Du bør ikkje stole på at meldinga er gyldig utan at du stadfester innhaldet med avsendaren.
SINotYetValid=Sertifikatet som vart nytta for å signere denne meldinga ser ikkje ut til å vera gyldig enno. Kontroller at klokka på datamaskinen er stilt inn rett.
SIUnknownCA=Sertifikatet som vart nytta for å signere denne meldinga vart skriven ut av ei ukjend sertifikatfullmakt.
SIUntrustedCA=Sertifikatet som vart nytta for å signere meldinga vart attestert av ei sertifikatfullmakt som du ikkje stolar på for å skrive ut slike typar sertifikat.
SIExpiredCA=Sertifikatet som vart nytta for å signere denne meldinga vart attestert av ein sertifikat-fullmakt dersom eige sertifikat har utgått. Kontroller at klokka på datamaskinen er stilt inn rett.
SIRevokedCA=Sertifikatet som vart nytta for å signere denne meldinga vart skrive ut av ei sertifikatfullmakt der eige sertifikat har vorte oppheva. Du bør ikkje stole på at denne meldinga er gyldig før du har stadfesta innhaldet med avsendaren.
SINotYetValidCA=Sertifikatet som vart nytta for å signere meldinga vart skrive ut av ein sertifikatfullmakt som enno ikkje har eit gyldig sertifikat. Kontroller at klokka på datamaskinen er stilt inn rett.
SIInvalidCipher=Meldinga vart signert med ein krypteringsstyrke som denne versjonen av programmet ikkje stør.
SIClueless=Det er nokre problem med den digitale signaturen. Du bør ikkje stole på at meldinga er gyldig før du har fått stadfesta innhaldet med avsendaren.
SIPartiallyValidLabel=Meldinga er signert
SIPartiallyValidHeader=Sjølv om den digitale signaturen er gyldig, er det ukjend om avsendaren og personen som har signert han er same person.
SIHeaderMismatch=E-postadressa som er lista opp i sertifikatet til den underteiknande er forskjellig frå e-postadressa som vart nytta for å sende denne meldinga. Sjå på detaljane i signatur-sertifikatet for å sjå kven som signerte meldinga.
SICertWithoutAddress=Sertifikatet som vart nytta for å signere meldinga inneheld ikkje ei e-postadresse. Sjå på detaljane i signatur-sertifikatet for å sjå kven som signerte meldinga.

## Encryption Information strings
EINoneLabel=Meldinga er ikkje kryptert
EINone=Meldinga vart kryptert før ho vart sendt. Informasjon sendt over Internett utan kryptering kan verte sett av andre under overføringa.
EIValidLabel=Meldinga er kryptert
EIValid=Meldinga vart kryptert før ho vart sendt til deg. Kryptering gjer det veldig vanskeleg for andre å sjå innhaldet i meldinga medan ho går over nettet.
EIInvalidLabel=Melding kunne ikkje verte dekryptert
EIInvalidHeader=Meldinga vart kryptert før ho vart send til deg, men ho kan ikkje verte dekryptert.
EIContentAltered=Meldingsinnhaldet ser ut til å ha vorte endra under overføringa.
EIClueless=Det er nokre problem med denne krypterte meldinga.
