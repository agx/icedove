pop3EnterPasswordPromptTitle = Увядзіце ваш пароль
pop3EnterPasswordPrompt = Увядзіце ваш пароль для %1$S на %2$S:
pop3PreviouslyEnteredPasswordIsInvalidPrompt = Увядзіце, калі ласка, новы пароль для карыстальніка %1$S на %2$S:
receivingMsgs = Сцягванне ліста %1$S з %2$S у %3$S
hostContacted = Злучэнне: Трымальнік %1$S адказаў, дасыланне ўваходных звестак…
noMessages = У %1$S няма новых лістоў.
receivedMessages = %3$S: атрымана %1$S з %2$S лістоў
-321 = Не хапае дыскавай прасторы для загрузкі новых лістоў. Паспрабуйце выдаліць старую пошту, апарожніць папку Смецце, ушчыльніць вашы паштовыя папкі, і тады паспрабуйце зноў.
4000 = Пабудова зводкавага файла для %S…
4001 = Гатова
4003 = Памылка здарылася з паштовым паслугачом POP3.
4004 = Дасылка імя карыстальніка не мела поспеху.
4005 = Дасылка пароля не мела поспеху.
4006 = Не здольны запісаць ліст у паштовую скрынку. Праверце, ці маеце вы прывілей запісу файлавай сістэмы, і ці маеце вы досыць месца на дыску, каб скапіяваць паштовую скрынку.\u0020
4012 = Загад RETR не меў поспеху. Памылка атрымання ліста.
4013 = Памылка атрымання паштовага пароля.
4014 = Вы не задалі імя карыстальніка для гэтага паслугача. Калі ласка, задайце яго ў меню ўладкавання рахунку і паспрабуйце зноў.
4015 = Загад LIST не меў поспеху. Памылка атрымання вызначальніка і памеру ліста.
4016 = Загад DELE не меў поспеху. Памылка пазначэння ліста выдаленым.
4024 = Загад STAT не меў поспеху. Памылка атрымання нумара і памераў ліста.
4025 = Паштовы паслугач %S адказвае:\u0020
4027 = Капіяванне %S з %S лістоў у %S
4028 = Перамяшчэнне %S з %S лістоў у %S
4029 = Гэтая папка апрацоўваецца. Пачакайце, калі ласка, да заканчэння апрацоўкі, каб атрымаць лісты.
4033 = Няздольны адчыніць каморны файл пошты %S.
4034 = Няздольны стварыць замочны файл %S. Каб movemail працаваў, неабходна стварыць замочныя файлы ў каморнай дырэкторыі пошты. На шмат якіх сістэмах здзяйсняецца ўсталяваннем стану 01777 каморнай дырэкторыі.
4035 = Няздольны выдаліць замочны файл %S.
4036 = Ня здольны ўсячы каморны файл %S.
4037 = Няздольны адшукаць каморны файл пошты.
4038 = Здарылася памылка падчас загрузкі наступнага ліста:   \nАд: %S\n   Тэма: %S\n Магчыма, гэты ліст утрымлівае вірус, або не хапае месца на дыску. Прапусціць ліст?
4040 = Паштовы паслугач POP3 (%S) не падтрымлівае UIDL або XTND XLST, якія патрэбныя для здзяйснення наладжванняў ``Пакінуць на паслугачы'', ``Найбольшы памер ліста'' ці ``Выбраць толькі загалоўкі''. Каб загрузіць вашу пошту, адключыце іх у Наладжваннях Паслугача вашага паштовага паслугача ў вакне Наладжванняў Рахунку.
4041 = Паштовы паслугач POP3 (%S) не падтрымлівае загад TOP. Без падтрымкі гэтага загаду мы не можам здзейсніць перавагі ``Найбольшы памер ліста'' ці ``Выбраць толькі загалоўкі''. Гэтае наладжванне забаронена і лісты будуць загружацца незалежна ад іхняга памеру.
4043 = Немагчыма ўсталяваць злучэнне TLS з паслугачом POP3. Можа, паслугач адключаны або няправільна наладжаны. Праверце, калі ласка, правільнасць наладжванняў у Наладжваннях Паслугача вашага паштовага паслугача ў вакне Наладжванняў Рахунку і паспрабуйце зноў.
4044 = Вы сапраўды хочаце выдаліць папку '%S'?
4045 = Выдаліць папку
4046 = &Выдаліць папку
4047 = Унутраная памылка стану падчас апазнавання паслугачом POP3. Гэта ўнутраная, нечаканая памылка прыстасавання. Калі ласка, паведамце нам пра гэтую хібу.
4048 = Здаецца, што паслугач POP3 не падтрымлівае тайнапісныя паролі. Калі вы толькі што наладзілі рахунак, паспрабуйце выставіць 'Небяспечная перадача пароля' у наладжванні 'Метад апазнавання' у 'Наладжваннях рахунку | Наладжванні паслугача'. Калі раней апазнаванне працавала і цяпер раптоўна перастала, гэта можа сведчыць пра тое, што супраць вас хтосьці ўжыў звычайны сцэнар, з дапамогаю якога спрабуе скрасці ваш пароль.
4049 = Здаецца, што паслугач POP3 не падтрымлівае тайнапісныя паролі. Калі вы толькі што наладзілі рахунак, паспрабуйце выставіць 'Звычайны пароль' у наладжванні 'Метад апазнавання' у 'Наладжваннях рахунку | Наладжванні паслугача'. Калі раней апазнаванне працавала і цяпер раптоўна перастала, паведамце, калі ласка, пра гэта спраўніку э-пошты або дастаўшчыку э-пошты.
4050 = Паслугач POP3 не дазваляе карыстацца простатэкставымі паролямі. Паспрабуйце, калі ласка, выставіць 'Тайнапісны пароль' у наладжванні 'Метад апазнавання' у 'Наладжваннях рахунку | Наладжванні паслугача'.
4051 = Паслугач не падтрымлівае прызначаны метад апазнавання. Паспрабуйце, калі ласка, змяніць 'Метад апазнавання' у 'Наладжваннях рахунку | Наладжванні паслугача'.
4052 = Паслугач POP не прызнаў білет Kerberos/GSSAPI. Упэўніцеся, калі ласка, што вы ўвайшлі ў Kerberos/GSSAPI.


