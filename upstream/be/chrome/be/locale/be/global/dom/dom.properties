KillScriptTitle = Папярэджанне: сцэнар не адказвае
KillScriptMessage = Сцэнар на гэтай старонцы ці заняты, ці, магчыма, перастаў адказваць. Вы можаце спыніць гэты сцэнар зараз або працягваць чакаць, ці ён выканаецца.
KillScriptWithDebugMessage = Сцэнар на гэтай старонцы ці заняты, ці скончыў адказваць. Вы можаце спыніць сцэнар зараз, адкрыць яго ў наладчыку ці дазволіць сцэнару працягваць выкананне.
KillScriptLocation = Сцэнар: %S
StopScriptButton = Прыпыніць сцэнар
DebugScriptButton = Наладзіць сцэнар
WaitForScriptButton = Працягнуць
DontAskAgain = &Не запытваць мяне зноў.
JSURLLoadBlockedWarning = Спроба загрузіць javascript: кіраўнік бяспекі\nзатрымаў URL з аднаго трымальніка ў вакне,\nякое адлюстроўвае змесціва з другога трымальніка.
WindowCloseBlockedWarning = Сцэнары не могуць зачыняць вокны, якія не былі адчынены сцэнарамі.
OnBeforeUnloadTitle = Вы ўпэўнены?
OnBeforeUnloadMessage = Старонка запытвае пацвярджэнне вашага намеру пакінуць яе - здаткі, якія вы ўвялі, могуць не захавацца.
OnBeforeUnloadStayButton = Застацца на старонцы
OnBeforeUnloadLeaveButton = Пакінуць старонку
DocumentAllUsed = Ужыта нестандартная ўласцівасць document.all. Ужывайце замест стандартны метад W3C document.getElementById().
UseOfCaptureEventsWarning = Ужыванне captureEvents() асуджана. Папраўце ваш код, ужывайце метад DOM 2 addEventListener(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = Ужыванне releaseEvents() асуджана. Папраўце ваш код, ужывайце метад DOM 2 removeEventListener(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning = Ужыванне routeEvent() асуджана. Папраўце ваш код, ужывайце метад DOM 2 dispatchEvent(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning = Падзея=%S, ужыванне preventBubble() асуджана. Ужывайце замест стандартную функцыю W3C stopPropagation().
UseOfPreventCaptureWarning = Падзея=%S, ужыванне preventCapture() асуджана. Ужывайце замест стандартную функцыю W3C stopPropagation().
UseOfDOM3LoadMethodWarning = Ужыванне Document.load() асуджана. Скарыстайцеся аб'ектам DOM XMLHttpRequest, каб удасканаліць ваш код. Падрабязныя звесткі на https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle = canvas: праігнаравана спроба прызначыць strokeStyle або fillStyle значэнне, якое не з'яўляецца ні радком, ні CanvasGradient, ні CanvasPattern.
EmptyGetElementByIdParam = Пусты радок перададзены getElementById().
LowMemoryTitle = Папярэджанне: недахоп памяці
LowMemoryMessage = Сцэнар на гэтай старонцы спынены праз недахоп памяці.
SpeculationFailed = Незбалансаванае дрэва было запісана з дапамогаю  document.write(), у выніку здаткі з сеткі пераразбіраныя. Падрабязней https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = Ігнараваны выклік document.write() з асінхронна-загружанага вонкавага сцэнара.
FormValidationTextTooLong = Скараціце, калі ласка. гэты тэкст да %S ці меней знакаў (зараз вы маеце %S знакаў).
FormValidationValueMissing = Запоўніце, калі ласка, гэтае поле.
FormValidationCheckboxMissing = Адзначце, калі ласка, гэтую скрынку, калі вы хочаце працягнуць.
FormValidationRadioMissing = Выберыце, калі ласка, адзін з гэтых параметраў.
FormValidationFileMissing = Выберыце. калі ласка, файл.
FormValidationSelectMissing = Выберыце, калі ласка, адзінку ў спісе.
FormValidationInvalidEmail = Увядзіце, калі ласка, э-паштовы адрас.
FormValidationInvalidURL = Увядзіце, калі ласка, URL.
FormValidationPatternMismatch = Увядзіце, калі ласка, адпаведна запатрабаванаму фармату.
FormValidationPatternMismatchWithTitle = Увядзіце, калі ласка, адпаведна фармату: %S.
FormValidationRangeOverflow = Выберыце, калі ласка, значэнне, меншае %S.
FormValidationRangeUnderflow = Выберыце, калі ласка, значэнне, большае %S.
FormValidationStepMismatch = Выберыце, калі ласка, дапушчальнае значэнне. Два найбліжэйшых дапушчальных значэнні: %S, %S.
FormValidationStepMismatchWithoutMax = Выберыце, калі ласка, дапушчальнае значэнне. Найбліжэйшае  значэнне: %S.
GetAttributeNodeWarning = Ужыванне getAttributeNode() асуджана. Карыстайцеся getAttribute() замест.
SetAttributeNodeWarning = Ужыванне setAttributeNode() асуджана. Карыстайцеся setAttribute() замест.
GetAttributeNodeNSWarning = Ужыванне getAttributeNodeNS() асуджана. Карыстайцеся getAttributeNS() замест.
SetAttributeNodeNSWarning = Ужыванне setAttributeNodeNS() асуджана. Карыстайцеся setAttributeNS() замест.
RemoveAttributeNodeWarning = Ужыванне removeAttributeNode() асуджана. Карыстайцеся removeAttribute() замест.
CreateAttributeWarning = Ужыванне document.createAttribute() асуджана. Карыстайцеся element.setAttribute() замест.
CreateAttributeNSWarning = Ужыванне document.createAttributeNS() асуджана. Карыстайцеся element.setAttributeNS() замест.
SpecifiedWarning = Ужыванне атрыбута specified у атрыбутах асуджана. Ён заўсёды вяртае true.
OwnerElementWarning = Ужыванне атрыбута ownerElement у атрыбутах асуджана.
NodeNameWarning = Ужыванне атрыбута nodeName у атрыбутах асуджана. Карыстайцеся name замест.
NodeValueWarning = Ужыванне атрыбута nodeValue у атрыбутах асуджана. Карыстайцеся value замест.
NodeTypeWarning = Ужыванне атрыбута nodeType у атрыбутах асуджана. Ён заўсёды вяртае 2.
ParentNodeWarning = Ужыванне атрыбута parentNode у атрыбутах асуджана. Ён заўсёды вяртае null.
ChildNodesWarning = Ужыванне атрыбута childNodes у атрыбутах асуджана. Ён заўсёды вяртае null.
HasChildNodesWarning = Ужыванне hasChildNodes() для атрыбута асуджана. Ён заўсёды вяртае false.
HasAttributesWarning = Ужыванне hasAttributes() для атрыбута асуджана. Ён заўсёды вяртае false.
FirstChildWarning = Ужыванне атрыбута firstChild у атрыбутах асуджана. Карыстайцеся value замест.
LastChildWarning = Ужыванне атрыбута lastChild у атрыбутах асуджана. Карыстайцеся value замест.
PreviousSiblingWarning = Ужыванне атрыбута previousSibling у атрыбутах асуджана. Ён заўсёды вяртае null.
NextSiblingWarning = Ужыванне атрыбута nextSibling у атрыбутах асуджана. Ён заўсёды вяртае null.
AttributesWarning = Ужыванне атрыбута attributes у атрыбутах асуджана. Ён заўсёды вяртае null.
InsertBeforeWarning = Ужыванне insertBefore() для атрыбута асуджана. Карыстайцеся value замест.
ReplaceChildWarning = Ужыванне replaceChild() для атрыбута асуджана. Карыстайцеся value замест.
RemoveChildWarning = Ужыванне removeChild() для атрыбута асуджана. Карыстайцеся value замест.
AppendChildWarning = Ужыванне appendChild() для атрыбута асуджана. Карыстайцеся value замест.
CloneNodeWarning = Ужыванне cloneNode() для атрыбута асуджана.
OwnerDocumentWarning = Ужыванне атрыбута ownerDocument у атрыбутах асуджана.
NormalizeWarning = Ужыванне normalize() для атрыбута асуджана.
IsSupportedWarning = Ужыванне isSupported() для атрыбута асуджана.
IsEqualNodeWarning = Ужыванне isEqualNode() для атрыбута асуджана.
TextContentWarning = Ужыванне атрыбута attributes у атрыбутах асуджана. Карыстайцеся value замест.
EnablePrivilegeWarning = Ужыванне enablePrivilege асуджана. Ужывайце, калі ласка, код, які выконваецца з сістэмнымі прывілеямі замест. (Напрыклад: пашырэнне).
PositionWarning = Ужыванне атрыбута position падзеяў развіцця XMLHttpRequest асуджана.
TotalSizeWarning = Ужыванне атрыбута totalSize падзеяў развіцця XMLHttpRequest асуджана.
nsIJSONDecodeDeprecatedWarning = nsIJSON.decode асуджана.  Ужывайце, калі ласка, JSON.parse замест.
nsIJSONEncodeDeprecatedWarning = nsIJSON.encode асуджана.  Ужывайце, калі ласка, JSON.stringify замест.
nsIDOMWindowInternalWarning = Ужыванне nsIDOMWindowInternal асуджана. Карыстайцеся nsIDOMWindow замест.
InputEncodingWarning = Ужыванне inputEncoding асуджана.
MozBeforePaintWarning = Падзеі MozBeforePaint больш не падтрымліваюцца.  mozRequestAnimationFrame мусіць атрымаць не пусты аргумент для зваротнага выкліку.
FullScreenDeniedBlocked = Запыт пераходу на поўны экран забаронены, бо карыстальнік блакаваў поўнаэкранны рэжым для гэтага дамену.
FullScreenDeniedDisabled = Запыт поўнага экрану забаронены, бо поўнаэкраннае API забаронена перавагамі карыстальніка.
FullScreenDeniedFocusedPlugin = Запыт поўнага экрану забаронены, бо ўбудова ў вакне засяроджана.
FullScreenDeniedHidden = Запыт поўнага экрану забаронены, бо дакумент больш не бачны.
FullScreenDeniedIframeDisallowed = Запыт поўнага экрану забаронены, бо прынамсі адзін з iframe, якія змяшчаюць дакумент, не маюць атрыбута "mozallowfullscreen".
FullScreenDeniedNotInputDriven = Запыт поўнага экрану забаронены, бо Element.mozRequestFullScreen() не быў выкліканы з створанага карыстальнікам унутранага кораткачасовага апрацаўніка падзеяў.
FullScreenDeniedNotInDocument = Запыт поўнага экрану забаронены, бо адзінка, якая зрабіла яго, больш не змяшчаецца ў яе дакуменце.
FullScreenDeniedMovedDocument = Запыт поўнага экрану забаронены, бо адзінка, якая зрабіла яго, перамясціла дакумент.
FullScreenDeniedLostWindow = Запыт поўнага экрану забаронены, бо больш не маецца акна.
FullScreenDeniedSubDocFullScreen = Запыт поўнага экрану забаронены, бо паддакумент дакумента, які запытаў поўны экран, ужо поўнаэкранны.
FullScreenDeniedNotDescendant = Запыт поўнага экрану забаронены, бо адзінка, якая зрабіла яго, не з'яўляецца нашчадкам цяперашняй поўнаэкраннай адзінкі.
FullScreenDeniedNotFocusedTab = Запыт поўнага экрану забаронены, бо адзінка, якая зрабіла яго, не знаходзіцца ў засяроджанай зараз устаўцы.
RemovedFullScreenElement = Выхад з поўнаэкраннага рэжыму, бо поўнаэкранная адзінка выдалена з дакумента.
FocusedWindowedPluginWhileFullScreen = Выхад з поўнаэкраннага рэжыму, бо засяроджана ўбудова ў вакне.
HTMLMultipartXHRWarning = Разбор HTML у XMLHttpRequest не падтрымліваецца ў шматчастковых адказах.
HTMLSyncXHRWarning = Разбор HTML у XMLHttpRequest не падтрымліваецца ў адначасовым рэжыме.
InvalidRedirectChannelWarning = Немагчыма зрабіць перанакіраванне на %S, бо канал не ажыццяўляе nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning = Ужыванне атрыбута responseType XMLHttpRequest-а больш не падтрымліваецца ў сінхронным рэжыме ў кантэксце акна.
WithCredentialsSyncXHRWarning = Ужыванне атрыбута withCredentials XMLHttpRequest-а больш не падтрымліваецца ў сінхронным рэжыме ў кантэксце акна.
TimeoutSyncXHRWarning = Атрыбут XMLHttpRequest-а часаспын (timeout) не падтрымліваецца ў адначасовым рэжыме ў кантэксце акна.
JSONCharsetWarning = Спроба вызначыць адрозную ад UTF-8 кадоўку знакаў для атрымання JSON з дапамогаю XMLHttpRequest. Падтрымліваецца толькі UTF-8 для дэкадавання JSON.
MediaLoadExhaustedCandidates = Няўдача загрузкі ўсіх рэсурсаў-кадыдытаў. Загрузка медыя прыпыненая.
MediaLoadSourceMissingSrc = Адзінка <source> не мае атрыбута "src". Няўдача загрузкі медыя-рэсурса.
MediaLoadHttpError = Загрузка HTTP пацярпела няўдачу з статусам %1$S. Няўдача загрузкі медыя-рэсурса %2$S.
MediaLoadInvalidURI = Няспраўны URI. Няўдача загрузкі медыя-рэсурса %S.
MediaLoadUnsupportedTypeAttribute = Запытаны атрыбут "type" не падтрымліваецца для "%1$S". Загрузка медыя-сродка %2$S пацярпела няўдачу.
MediaLoadSourceMediaNotMatched = Запытаны атрыбут "type" для "%1$S" не адравядае асяроддзю. Загрузка медыя-сродка %2$S пацярпела няўдачу.
MediaLoadUnsupportedMimeType = Тып змесціва ("Content-Type") HTTP "%1$S" не падтрымліваецца. Няўдача загрузкі медыя-рэсурса %2$S.
MediaLoadDecodeError = Немагчыма раскадаваць рэсурс медыя %S.
MozBlobBuilderWarning = Ужыванне MozBlobBuilder асуджана. Ужывайце канструктар Blob замест.
DOMExceptionCodeWarning = Ужыванне атрыбута 'code' DOMException асуджана. Ужывайце 'name' замест.
NoExposedPropsWarning = Выстаўленне аб'ектаў chrome JS у змесціве без __exposedProps__ небяспечна і асуджана. Наведайце https://developer.mozilla.org/en/XPConnect_wrappers для атрымання падрабязных звестак.
MutationEventWarning = Ужыванне 'Mutation Event' асуджана. Ужывайце 'MutationObserver' замест.
MozSliceWarning = Ужыванне mozSlice на аб'екце Blob асуджана.  Ужывайце slice замест.
