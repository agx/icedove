KillScriptTitle = Папярэджанне: сцэнар не адказвае
KillScriptMessage = Сцэнар на гэтай старонцы ці заняты, ці, магчыма, перастаў адказваць. Вы можаце спыніць гэты сцэнар зараз або працягваць чакаць, ці ён выканаецца.
KillScriptWithDebugMessage = Сцэнар на гэтай старонцы ці заняты, ці скончыў адказваць. Вы можаце спыніць сцэнар зараз, адкрыць яго ў наладчыку ці дазволіць сцэнару працягваць выкананне.
KillScriptLocation = Сцэнар: %S
StopScriptButton = Прыпыніць сцэнар
DebugScriptButton = Наладзіць сцэнар
WaitForScriptButton = Працягнуць
DontAskAgain = &Не запытваць мяне зноў.
JSURLLoadBlockedWarning = Спроба загрузіць javascript: кіраўнік бяспекі\nзатрымаў URL з аднаго трымальніка ў вакне,\nякое адлюстроўвае змесціва з другога трымальніка.
WindowCloseBlockedWarning = Сцэнары не могуць зачыняць вокны, якія не былі адчынены сцэнарамі.
OnBeforeUnloadTitle = Вы ўпэўнены?
OnBeforeUnloadMessage = Старонка запытвае пацвярджэнне вашага намеру пакінуць яе - здаткі, якія вы ўвялі, могуць не захавацца.
OnBeforeUnloadStayButton = Застацца на старонцы
OnBeforeUnloadLeaveButton = Пакінуць старонку
DocumentAllUsed = Ужыта нестандартная ўласцівасць document.all. Ужывайце замест стандартны метад W3C document.getElementById().
GlobalScopeElementReference = На адзінку спасылаюцца з дапамогаю ВЫЗНАЧАЛЬНІК/НАЗВА у агульнай прасторы. Ужывайце замест стандартны метад W3C document.getElementById().
UseOfCaptureEventsWarning = Ужыванне captureEvents() асуджана. Папраўце ваш код, ужывайце метад DOM 2 addEventListener(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning = Ужыванне releaseEvents() асуджана. Папраўце ваш код, ужывайце метад DOM 2 removeEventListener(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning = Ужыванне routeEvent() асуджана. Папраўце ваш код, ужывайце метад DOM 2 dispatchEvent(). Гл. даведку на http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning = Падзея=%S, ужыванне preventBubble() асуджана. Ужывайце замест стандартную функцыю W3C stopPropagation().
UseOfPreventCaptureWarning = Падзея=%S, ужыванне preventCapture() асуджана. Ужывайце замест стандартную функцыю W3C stopPropagation().
UseOfDOM3LoadMethodWarning = Ужыванне Document.load() асуджана. Скарыстайцеся аб'ектам DOM XMLHttpRequest, каб удасканаліць ваш код. Падрабязныя звесткі на https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle = canvas: праігнаравана спроба прызначыць strokeStyle або fillStyle значэнне, якое не з'яўляецца ні радком, ні CanvasGradient, ні CanvasPattern.
EmptyGetElementByIdParam = Пусты радок перададзены getElementById().
LowMemoryTitle = Папярэджанне: недахоп памяці
LowMemoryMessage = Сцэнар на гэтай старонцы спынены праз недахоп памяці.
SpeculationFailed = Незбалансаванае дрэва было запісана з дапамогаю  document.write(), у выніку здаткі з сеткі пераразбіраныя. Падрабязней https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored = Ігнараваны выклік document.write() з асінхронна-загружанага вонкавага сцэнара.
FormValidationTextTooLong = Скараціце, калі ласка. гэты тэкст да %S ці меней знакаў (зараз вы маеце %S знакаў).
FormValidationValueMissing = Запоўніце, калі ласка, гэтае поле.
FormValidationCheckboxMissing = Адзначце, калі ласка, гэтую скрынку, калі вы хочаце працягнуць.
FormValidationRadioMissing = Выберыце, калі ласка, адзін з гэтых параметраў.
FormValidationFileMissing = Выберыце. калі ласка, файл.
FormValidationSelectMissing = Выберыце, калі ласка, адзінку ў спісе.
FormValidationInvalidEmail = Увядзіце, калі ласка, э-паштовы адрас.
FormValidationInvalidURL = Увядзіце, калі ласка, URL.
FormValidationPatternMismatch = Увядзіце, калі ласка, адпаведна запатрабаванаму фармату.
FormValidationPatternMismatchWithTitle = Увядзіце, калі ласка, адпаведна фармату: %S.
