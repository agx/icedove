Title = Папярэджанне бяспекі
MixedContentMessage = Вы запатрабавалі тайнапісную старонку, частка інфармацыі на якой не зашыфравана. Пабочныя асобы змогуць лёгка праглядзець звесткі, якія вы бачыце ці ўводзіце на гэтай старонцы. 
LeaveSecureMessage = Вы пакідаеце тайнапісную старонку. З гэтага часу пабочныя асобы могуць лёгка прачытаць інфармацыю, якую вы будзеце перасылаць ці атрымліваць. 
EnterSecureMessage = Вы запатрабавалі тайнапісную старонку. Пляцоўка сеціва вызначыла сябе правільна, і пабочныя асобы не змогуць праглядзець лёгка звесткі, якія вы бачыце ці ўводзіце на гэтай старонцы.
WeakSecureMessage = Вы запатрабавалі тайнапісную старонку, якая выкарыстоўвае шрыфт нізкай якасці. Пляцоўка сеціва вызначыла сябе правільна, але пабочныя асобы змогуць праглядзець звесткі, якія вы бачыце ці ўводзіце на гэтай старонцы.
PostToInsecureFromSecureMessage = хаця гэта тайнапісная старонка, уведзеная вамі інфармацыя будзе дасылацца па незашыфраванаму злучэнню і пабочныя асобы змогуць лёгка яе прачытаць. ##Вы сапраўды жадаеце дасылаць гэтую інфармацыю такім чынам?## 
PostToInsecureFromInsecureMessage = Уведзеная вамі інфармацыя будзе пераслана праз незашыфраванае злучэнне і можа быць лёгка прачытана пабочнымі асобамі.##Вы сапраўды жадаеце паслаць гэтую інфармацыю такім чынам?##
MixedContentShowAgain = Папярэджваць мяне перад праглядам тайнапіснай старонкі, якая змяшчае незашыфраваную інфармацыю.
LeaveSecureShowAgain = Папярэджваць мяне перад пераходам з тайнапіснай старонкі на незашыфраваную.
EnterSecureShowAgain = Папярэджваць мяне перад праглядам тайнапіснай старонкі.
WeakSecureShowAgain = Папярэджваць мяне, калі я праглядаю тайнапісную старонку, якая выкарыстоўвае шыфр нізкай якасці.
PostToInsecureFromInsecureShowAgain = Папярэджваць мяне, калі я падаю незашыфраваныя звесткі.
SecurityButtonTooltipText = Адлюстроўвае інфармацыю аб бяспецы гэтай старонкі
SecurityButtonMixedContentTooltipText = Папярэджанне: Утрымлівае неапазнанае змесціва
Continue = Далей
