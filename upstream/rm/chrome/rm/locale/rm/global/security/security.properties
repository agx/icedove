# CORS
# LOCALIZATION NOTE: Do not translate "Access-Control-Allow-Origin", Access-Control-Allow-Credentials, Access-Control-Allow-Methods, Access-Control-Allow-Headers
CORSDisabled=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: deactivà CORS).
CORSRequestFailed=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: dumandà da CORS fallada).
CORSRequestNotHttp=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: dumonda da CORS betg http).
CORSMissingAllowOrigin=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: Il chau da CORS  'Access-Control-Allow-Origin' manca).
CORSAllowOriginNotMatchingOrigin=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: Il chau da CORS 'Access-Control-Allow-Origin' na correspunda betg a '%2$S').
CORSMethodNotFound=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: Betg chatta la metoda en il chau da CORS 'Access-Control-Allow-Methods').
CORSMissingAllowCredentials=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: spetgà 'true' in Il chau da CORS 'Access-Control-Allow-Credentials').
CORSPreflightDidNotSucceed=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: Il preflight channel da CORS n'è betg succedì).
CORSInvalidAllowMethod=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: token nunvalid '%2$S' en il chau da CORS 'Access-Control-Allow-Methods').
CORSInvalidAllowHeader=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: token nunvalid '%2$S' en il chau da CORS 'Access-Control-Allow-Headers').
CORSMissingAllowHeaderFromPreflight=Bloccà ina dumonda da Cross-Origin: La directiva da medem origin na lubescha betg da leger ina resursa lontana da %1$S. (Motiv: token mancant '%2$S' en il chau da CORS 'Access-Control-Allow-Headers' dal preflight channel da CORS"));

