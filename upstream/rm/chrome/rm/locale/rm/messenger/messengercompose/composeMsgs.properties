## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Errur cun trametter il messadi: Il server SMTP %S è nunenconuschent. Il server n'è eventualmain betg configurà endretg. Controllescha per plaschair tias configuraziuns per il server SMTP ed emprova anc ina giada.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Impussibel da trametter il messadi, perquai ch'i n'è betg reussì da stabilir ina connexiun al server SMTP %S. Il server n'è eventualmain betg disponibel u refusescha connexiuns SMTP. Controllescha per plaschair tias configuraziuns per il server SMTP ed emprova anc ina giada u contactescha tes administratur da la rait.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=I n'è betg reussì da trametter il messadi perquai che la connexiun al server SMTP %S è interruta amez la transmissiun. Emprova anc ina giada u contactescha tes administratur da la rait.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=I n'è betg reussì da trametter il messadi perquai che la connexiun al server SMTP %S ha surpassà la limita da temp (timeout). Emprova anc ina giada u contactescha tes administratur da la rait.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Il messadi n'ha betg pudì vegnir tramess cun utilisar il server SMTP %S. Il motiv n'è betg enconuschent. Controllescha per plaschair tias configuraziuns per il server SMTP ed emprova anc ina giada u contactescha tes administratur da la rait.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Il server SMTP %S para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav, transmetter betg segirà» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain è quai in indizi per l'emprova dad engular tes pled-clav.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Il server SMTP %S para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav normal» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain, contactescha per plaschair tes administratur u purschider dad e-mail.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Il server SMTP %S na permetta betg pleds-clav betg criptads. Emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav criptà» en las configuraziuns dal conto / configuraziuns dal server.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Impussibel dad autentificar per il server SMTP %S. Controllescha per plaschair il pled-clav e la «Metoda d'autentificaziun» en las configuraziuns dal conto / server da sortida (SMTP).

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Il server SMTP %S n'ha betg acceptà il ticket Kerberos/GSSAPI. Controllescha per plaschair che ti es annunzià a Kerberos/GSSAPI realm.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Il server SMTP %S na sustegna betg la metoda d'autentificaziun tschernida. Mida per plaschair la «Metoda d'autentificaziun» en las configuraziuns dal conto / server da sortida (SMTP).

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Impussibel dad autentificar per il server SMTP %S. Il server na sustegna betg l'autentificaziun (SMTP-AUTH). Mida per plaschair la «Metoda d'autentificaziun» a «Nagina» en las configuraziuns dal conto / server da sortida (SMTP) u contactescha tes purschider dal servetsch dad e-mail per dumandar agid.


