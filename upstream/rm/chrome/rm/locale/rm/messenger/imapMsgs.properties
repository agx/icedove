5114=Tut ils mecanissems d'annunzia per %S n'èn betg reussids. Controllescha per plaschair il pled-clav u mida la «Metoda d'autentificaziun» en las configuraziuns dal conto / configuraziuns dal server.

## @name IMAP_AUTH_GSSAPI_FAILED
## @loc None
# LOCALIZATION NOTE (5115): %S is the server hostname
