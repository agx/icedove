## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
# LOCALIZATION NOTE (5110): %S is the server hostname
5110=Il server IMAP %S para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav normal» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain, contactescha per plaschair tes administratur u purschider dad e-mail.

## @name IMAP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
# LOCALIZATION NOTE (5111): %S is the server hostname
5111=Il server IMAP %S na permetta betg pleds-clav betg criptads. Emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav criptà» en las configuraziuns dal conto / configuraziuns dal server.

## @name IMAP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
# LOCALIZATION NOTE (5112): %S is the server hostname
5112=Il server IMAP %S para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav, transmetter betg segirà» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain è quai in indizi per l'emprova dad engular tes pled-clav.

## @name IMAP_AUTH_MECH_NOT_SUPPORTED
