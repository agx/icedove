#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Endatescha tes pled-clav

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Endatescha per plaschair il pled-clav per "%1$S" sin "%2$S":

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Endatescha per plaschair in nov pled-clav per l'utilisader %1$S sin %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=Telechargiar il messadi %1$S da %2$S a %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=Connectar: Contactà il host per %1$S, trametter las infurmaziuns d'annunzia…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=I na dat nagins messadis novs per %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=%3$S ha retschavì %1$S da %2$S messadis

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=I manca la capacitad da memorisar per telechargiar novs messadis. Emprova da stizzar messadis vegls, svidar il chanaster da palpiri, cummprimer tes ordinaturs dad e-mail ed emprova lura anc ina giada.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=La datoteca da resumaziun per %S vegn creada…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Terminar

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=I ha dà in problem cun il server dad e-mail POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Errur cun trametter il num d'utilisader.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Errur cun trametter il pled-clav.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Impussibel da memorisar l'e-mail en la chascha da brevs. Controllescha sche il sistem da datotecas ta permetta da scriver e sche la capacitad da memorisar è suffizienta.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Il cumond RETR n'è betg reussì. Errur cun retschaiver in messadi.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Errur cun retschaiver il pled-clav dad e-mail.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ti n'has betg inditgà in num d'utilisader per quest server. Endatescha per plaschair in tal en la configuraziun dals contos ed emprova anc ina giada.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Il cumond LIST n'è betg reussì. Errur cun leger la ID e la grondezza dad in messadi.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Il cumond DELE n'è betg reussì. Errur cun marcar in messadi sco stizzà.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Il cumond STAT n'è betg reussì. Errur cun leger il dumber da messadis e lur grondezzas.

## @name POP3_SERVER_SAID
## @loc None
4025= Il server dad e-mail %S ha respundì: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=Copiar il messadi %S da %S a %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Spustar il messadi %S da %S a %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Quest ordinatur vegn gist elavurà. Spetga per plaschair fin ch'il process è terminà per retschaiver messadis.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Impussibel dad avrir la datoteca da spool d'e-mail %S.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Impussibel da crear la datoteca da fixaziun %S. Per che movemail funcziuneschia, ston datotecas da fixaziun vegnir creadas en l'ordinatur da spool d'e-mail. Sin ils blers sistems fan ins quai il pli simpel cun definir il modus 01777 en l'ordinatur da spool.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Impussibel da stizzar la datoteca da fixaziun %S.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Impussibel da reducir la datoteca da spool %S.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Impussibel da chattar la datoteca da spool d'e-mail.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=I ha dà ina errur cun telechargiar il suandant messadi: \nDa: %S\n Object: %S\n Quest messadi pudess cuntegnair in virus u che la capacitad da memorisar è insuffizenta. Sursiglir quest messadi?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Il server dad e-mail POP3 (%S) na sustegna betg ils cumonds UIDL u XTND XLST. Per quest motiv na stattan las opziuns ``Laschar sin il server'', ``Messadis ch'èn pli gronds che ... KB'' e ``Telechargiar be ils chaus-pagina'' betg a disposiziun. Per telechargiar tes e-mails, deactivescha questas opziuns en la configuraziun che pertutga tes server dad e-mail en la fanestra da configuraziun dals contos.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Il server dad e-mail POP3 (%S) na sustegna betg il cumond TOP. Per quest motiv na stat l'opziun ``Messadis ch'èn pli gronds che ... KB'' u ``Telechargiar be ils chaus-pagina'' betg a disposiziun. Questa opziun è vegnida deactivada ed ils messadis vegnan telechargiads independentamain da lur grondezza.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Impussibel da stabilir ina connexiun TLS al server POP3. Eventualmain na funcziunescha il server betg u ch'el n'è betg configurà endretg. Controllescha per plaschair la configuraziun da tes server dad e-mail en la fanestra da la configuraziun dals contos ed emprova anc ina giada.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Vuls ti propi stizzar l'ordinatur '%S'?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Stizzar l'ordinatur

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Stizzar l'ordinatur

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Errur interna da status durant l'autentificaziun per il server POP3. I sa tracta d'ina errur interna, nunspetgada da l'applicaziun. Annunzia per plaschair il sbagl sco «bug».

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Quest server POP3 para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav, transmetter betg segirà» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain è quai in indizi per l'emprova dad engular tes pled-clav.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Quest server POP3 para da betg sustegnair pleds-clav criptads. Sche ti has gist configurà quest conto, emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav normal» en las configuraziuns dal conto / configuraziuns dal server. Sche ti n'has fin ussa mai gì problems en quest reguard e la funcziun disdescha nunspetgadamain, contactescha per plaschair tes administratur u purschider dad e-mail.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Quest server POP3 na permetta betg pleds-clav betg criptads. Emprova per plaschair da midar la «Metoda d'autentificaziun» a «Pled-clav criptà» en las configuraziuns dal conto / configuraziuns dal server.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Il server na sustegna betg la metoda d'autentificaziun tschernida. Mida per plaschair la «Metoda d'autentificaziun» en las configuraziuns dal conto / configuraziuns dal server.

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Il server POP n'ha betg acceptà il ticket Kerberos/GSSAPI. Controllescha per plaschair che ti es annunzià a Kerberos/GSSAPI realm.
