## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=இந்த அஞ்சல் digitalஆக கையெழுத்திடப்பட வேண்டும் என குறிப்பிட்டிருக்கிறீர்கள், ஆனால் உங்கள் அஞ்சல் மற்றும் செய்தித்தொகுதி கணக்கு அமைப்புகளில் குறிப்பிடப்பட்ட கையெழுத்து சான்றிதழ் செயலிக்கு  கிடைக்கவில்லை, அல்லது சான்றிதழ் காலாவதியாகிவிட்டது.
NoSenderEncryptionCert=இந்த அஞ்சலை மறைகுறியீடாக்க குறிப்பிட்டிருக்கீர்கள், ஆனால் உங்கள் அஞ்சல் மற்றும் செய்தித்தொகுதி கணக்கு அமைப்புகளில் குறிப்பிடப்பட்ட மறைகுறியீட்டு சான்றிதழ் செயலிக்கு  கிடைக்கவில்லை, அல்லது சான்றிதழ் காலாவதியாகிவிட்டது.
MissingRecipientEncryptionCert=இந்த அஞ்சலை மறைகுறியீடாக்க குறிப்பிட்டிருக்கிறீர்கள், ஆனால் %S-க்கான மறைகுறியீட்டு சான்றிதழ் செயலிக்கு கிடைக்கவில்லை, 
ErrorCanNotEncrypt=அஞ்சலை மறைகுறியீடாக்க முடியவில்லை. உங்களிடம் ஒவ்வொரு பெறுனருக்கும் சரியான மின்னஞ்சல் சான்றிதழ் உள்ளதா என பார்க்கவும். இந்த அஞ்சல் கணக்கின் அஞ்சல் மற்றும் செய்தித்தொகுதி கணக்கு அமைப்புகளில் குறிப்பிடப்பட்ட சான்றிதழ்கள் சரியானது மற்றும் நம்பிக்கைக்கு உரியது என சரிபார்க்கவும்.
ErrorCanNotSign=அஞ்சலில் கையெழுத்திட முடியவில்லை. இந்த அஞ்சல் கணக்கின் அஞ்சல் மற்றும் செய்தித்தொகுதி கணக்கு அமைப்புகளில் குறிப்பிடப்பட்ட சான்றிதழ்கள் சரியானது மற்றும் நம்பிக்கைக்கு உரியது என சரிபார்க்கவும்.

