ImageMapRectBoundsError= <area shape="rect"> அடையாள ஒட்டினுடைய "coords"பண்புக்கூறானது "இடது,மேலே,வலது,கீழே" ஆகிய வடிவமைப்புக்களில் இருப்பதில்லை.
ImageMapCircleWrongNumberOfCoords= <area shape="circle"> அடையாள ஒட்டினுடைய "coords" பண்புக்கூறானது "மையப்புள்ளி-x, மையப்புள்ளி-y,ஆரை" ஆகிய வடிவமைப்புக்களில் இருப்பதில்லை.
ImageMapCircleNegativeRadius=<area shape="circle"> அடையாள ஒட்டினுடைய "coords"பண்புக்கூறானது மறை ஆரைகளைக் கொண்டுள்ளது.
ImageMapPolyWrongNumberOfCoords=<area shape="poly"> அடையாள ஒட்டினுடைய "coords"பண்புக்கூறானது "x1,y1,x2,y2 …" வடிவமைப்பினைக் கொண்டிருப்பதில்லை.
ImageMapPolyOddNumberOfCoords=<area shape="poly"> அடையாள ஒட்டினுடைய "coords"பண்புக்கூறானது இறுதி "y" ஒருங்கிணைப்பினைத் தவறுகின்றது.(சரியான வடிவமைப்பு "x1,y1,x2,y2 …").
