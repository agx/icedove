4044=您確定要刪除資料夾「%S」嗎？

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=刪除資料夾

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=刪除資料夾(&D)

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=向 POP3 伺服器進行驗證時發生內部錯誤。這是一個在應用程式當中未預期發生的內部錯誤，請作錯誤回報。

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=這台 POP3 伺服器可能不支援加密過的密碼。如果您剛設定好這個帳號，請試著將「帳號設定」當中「伺服器設定」的「驗證方式」設定成「不安全傳輸的密碼」。如果您突然遇到這個狀況代表可能有人正要偷走您的密碼。

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=這台 POP3 伺服器可能不支援加密過的密碼。如果您剛設定好這個帳號，請試著將「帳號設定」當中「伺服器設定」的「驗證方式」設定成「普通密碼」。如果您是突然沒有辦法使用的話，請洽詢您的電子郵件管理者或服務提供者。

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=%S 這台 POP3 伺服器不接受未加密的密碼。請試著把「帳號設定」當中「伺服器設定」的「認證方式」設定成「加密過的密碼」。

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=這台伺服器不支援您所選擇的認證方式。請到「帳號設定」當中的「伺服器設定」修改「認證方式」。

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Kerberos/GSSAPI 門標（Ticket）沒有被 POP 伺服器接受。請檢查您是否已經登入 Kerberos/GSSAPI 領域。

