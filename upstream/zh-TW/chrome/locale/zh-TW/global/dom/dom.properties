KillScriptTitle=注意: 發現容易停止回應的程式碼 (Script)
KillScriptMessage=此頁面可能內含需大量執行時間的程式碼 (Script) 或已停止回應。 您可以馬上停止它，或是繼續等待它完成。
KillScriptWithDebugMessage=此頁面可能內含需大量執行時間的程式碼 (Script) 或已停止回應。 您可以馬上停止並在除錯器 (Debugger) 中顯示程式碼，或是繼續等待它完成。
KillScriptLocation=程式碼: %S
StopScriptButton=停止執行 Script
DebugScriptButton=除錯 Script
WaitForScriptButton=繼續
DontAskAgain=下次不要詢問我(&D)
JSURLLoadBlockedWarning=安全管理員不允許正在視窗中顯示資料的主機\\\n從另外被拒絕的主機載入 javascript: URL。
WindowCloseBlockedWarning=Script 無法關閉非由 Script 開啟的視窗。
OnBeforeUnloadPreMessage=您確定要離開此頁面嗎？
OnBeforeUnloadPostMessage=按「確定」繼續，或「取消」以停留在此頁面。
DocumentAllUsed=使用了非標準的 document.all 語法。請改用 W3C 標準的 document.getElementById()。
GlobalScopeElementReference=使用了非標準的全域性以 ID/NAME 參考元素的語法。請改用 W3C 標準的 document.getElementById()。
UseOfCaptureEventsWarning=Use of captureEvents() 已棄用，請改用 DOM 2 中的 addEventListener() 方法。更多說明請見 http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Use of releaseEvents() 已棄用，請改用 DOM 2 中的 removeEventListener() 方法。更多說明請見 http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Use of routeEvent() 已棄用，請改用 DOM 2 中的 dispatchEvent() 方法。更多說明請見 http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=事件=%S，preventBubble() 已棄用。請改用 W3C 標準的 stopPropagation()。
UseOfPreventCaptureWarning=事件=%S，preventCapture() 已棄用。請改用 W3C 標準的 stopPropagation()。
UnexpectedCanvasVariantStyle=canvas: 嘗試設定 strokeStyle or fillStyle 的值不是字串、CanvasGradient 或是 CanvasPattern 已忽略。
EmptyGetElementByIdParam=傳給 getElementById() 的是空字串。
LowMemoryTitle=警告：記憶體不足
LowMemoryMessage=此頁面的一份 script 已經因為記憶體不足被停止執行。
WrongEventPropertyAccessWarning=「%S」屬性不該用於 %S 事件。此值無意義。

