KillScriptTitle=Alerta: script não responde
KillScriptMessage=Um script desta página pode estar em execução ou parado de responder.\nVocê pode interrompê-lo agora ou continuar para verificar se ele termina a execução.
KillScriptWithDebugMessage=Um script desta página pode estar em execução ou parado de responder. Você pode interrompê-lo agora, abrir em um depurador ou continuar para verificar se ele termina a execução.
KillScriptLocation=Script:\n%S
StopScriptButton=Interromper script
DebugScriptButton=Depurar script
WaitForScriptButton=Continuar
DontAskAgain=&Não perguntar de novo
JSURLLoadBlockedWarning=A tentativa de carregar uma URL javascript: de um servidor\nem uma janela mostrando conteúdo de outro servidor foi\nbloqueada pelo gerenciador de segurança.
WindowCloseBlockedWarning=Scripts não têm permissão para fechar janelas que não foram abertas pelo script.
OnBeforeUnloadTitle=Tem certeza?
OnBeforeUnloadMessage=Esta página quer saber se você deseja mesmo sair.\n\nInformações fornecidas podem ser perdidas.
OnBeforeUnloadStayButton=Permanecer na página
OnBeforeUnloadLeaveButton=Sair da página
DocumentAllUsed=Foi usada a propriedade não padrão document.all. No lugar, use o padrão W3C document.getElementById().
GlobalScopeElementReference=Elemento referenciado no escopo global pelo ID/NAME. No lugar, use o padrão W3C document.getElementById().
UseOfCaptureEventsWarning=O uso de captureEvents() é desaconselhado. Para atualizar seu código, use o método DOM 2 addEventListener(). Mais informações em http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=O uso de releaseEvents() é desaconselhado. Para atualizar seu código, use o método DOM 2 removeEventListener(). Mais informações em http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=O uso de routeEvent() é desaconselhado. Para atualizar seu código, use o método DOM 2 dispatchEvent(). Mais informações em http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Evento=%S, o uso de preventBubble() é desaconselhado. No lugar, use o padrão W3C stopPropagation().
UseOfPreventCaptureWarning=Evento=%S, o uso de preventCapture() é desaconselhado. No lugar, use o padrão W3C stopPropagation().
UseOfDOM3LoadMethodWarning=O uso de Document.load() é desaconselhado. Para atualizar seu código, use o objeto DOM XMLHttpRequest. Mais informações em https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: foi ignorada uma tentativa de definir strokeStyle ou fillStyle para um valor que não é uma string, um CanvasGradient ou um CanvasPattern.
EmptyGetElementByIdParam=String vazia passada para getElementById().
LowMemoryTitle=Alerta: memória insuficiente
LowMemoryMessage=Um script desta página foi interrompido devido a um estado de memória insuficiente.
SpeculationFailed=Uma árvore não balanceada foi escrita através de document.write(), fazendo com que dados da rede fossem reprocessados. Mais informações em https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Foi ignorada uma chamada para document.write() a partir de um script externo carregado assincronamente.
