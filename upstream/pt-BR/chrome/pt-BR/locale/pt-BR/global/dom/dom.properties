MozBeforePaintWarning=Eventos MozBeforePaint não são mais suportados. Um argumento não nulo deve ser passado como callback a mozRequestAnimationFrame.
FullScreenDeniedDisabled=A permissão para tela inteira foi negada. A API de tela inteira está desativada nas preferências de usuário.
FullScreenDeniedFocusedPlugin=A permissão para tela inteira foi negada. Um windowed plugin está focado.
FullScreenDeniedHidden=A permissão para tela inteira foi negada. O documento não está mais visível.
FullScreenDeniedIframeDisallowed=A permissão para tela inteira foi negada. Pelo menos um dos iframes presente no documento não possui um atributo “mozallowfullscreen”.
FullScreenDeniedNotInputDriven=A permissão para tela inteira foi negada. Element.mozRequestFullScreen() não foi chamado a partir de um manipulador de curta duração de evento gerado pelo usuário.
FullScreenDeniedNotInDocument=A permissão para tela inteira foi negada. O elemento que solitou não está mais no documento.
FullScreenDeniedMovedDocument=A permissão para tela inteira foi negada. O elemento que solitou está em outro documento.
FullScreenDeniedLostWindow=A permissão para tela inteira foi negada. Não há mais janela.
FullScreenDeniedSubDocFullScreen=A permissão para tela inteira foi negada. Um subdocumento do documento que solicitou tela inteira já está em tela inteira.
FullScreenDeniedNotDescendant=A permissão para tela inteira foi negada. O elemento que solicitou não descende do elemento atualmente em tela inteira.
FullScreenDeniedNotFocusedTab=A permissão para tela inteira foi negada. O elemento que solicitou não está na aba atualmente selecionada.
RemovedFullScreenElement=Saindo do modo tela inteira. O elemento em tela inteira foi removido do documento.
FocusedWindowedPluginWhileFullScreen=Saindo do modo tela inteira. Um windowed plugin recebeu o foco.
HTMLMultipartXHRWarning=O processamento HTML em XMLHttpRequest não é suportado para respostas com várias seções.
HTMLSyncXHRWarning=O processamento HTML em XMLHttpRequest não é suportado no modo síncrono.
InvalidRedirectChannelWarning=Não foi possível redirecionar para %S. O canal não implementa nsIWritablePropertyBag2.
ResponseTypeSyncXHRWarning=O uso do atributo responseType de XMLHttpRequest não é mais suportado no modo síncrono em contexto de janela.
WithCredentialsSyncXHRWarning=O uso do atributo withCredentials de XMLHttpRequest não é mais suportado no modo síncrono em contexto de janela.
TimeoutSyncXHRWarning=O uso do atributo timeout de XMLHttpRequest não é suportado no modo síncrono em contexto de janela.
JSONCharsetWarning=Foi feita uma tentativa de declarar uma codificação diferente de UTF-8 para JSON recebido via XMLHttpRequest. Somente UTF-8 é suportado para decodificar JSON.
MediaLoadExhaustedCandidates=Houve falha no carregamento para todas as alternativas de mídia. Pausa no carregamento.
MediaLoadSourceMissingSrc=O elemento <source> não possui o atributo “src”. Falha no carregamento da mídia.
# LOCALIZATION NOTE: %1$S is the Http error code the server returned (e.g. 404, 500, etc), %2$S is the URL of the media resource which failed to load.
MediaLoadHttpError=O carregamento HTTP falhou com o status %1$S. Falha no carregamento da mídia %2$S
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load.
MediaLoadInvalidURI=URI inválida. Falha no carregamento da mídia %S
# LOCALIZATION NOTE: %1$S is the media resource's format/codec type (basically equivalent to the file type, e.g. MP4,AVI,WMV,MOV etc), %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedType=O atributo “type” especificado como “%1$S” não é suportado. Falha no carregamento da mídia %2$S
# LOCALIZATION NOTE: %1$S is the MIME type HTTP header being sent by the web server, %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedMimeType=O “Content-Type” HTTP “%1$S” não é suportado. Falha no carregamento da mídia %2$S
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load because of error in decoding.
MediaLoadDecodeError=A mídia %S não pôde ser decodificada.
# LOCALIZATION NOTE: Do not translate "MozBlobBuilder" and "Blob"
MozBlobBuilderWarning=MozBlobBuilder não deve mais ser usado. No lugar, use o construtor de Blob.
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=A propriedade code de DOMException não deve mais ser usada. No lugar, use name.
# LOCALIZATION NOTE: Do not translate "java" or "Packages".
JavaPackagesWarning=Os objetos DOM “java” e “Packages” não devem mais ser usados para acesso ao Java. O suporte será removido em breve.
OnuploadprogressWarning=A propriedade onuploadprogress de XMLHttpRequest não deve mais ser usada.
