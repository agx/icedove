# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=O envio da senha não foi bem-sucedido.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Não foi possível escrever os e-mails na caixa de mensagens. Certifique-se de que você possui direito de escrita no sistema de arquivos e se há espaço em disco suficiente para copiar a caixa de mensagens.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=O comando RETR não foi bem-sucedido. Erro ao carregar a mensagem.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Erro na obtenção da senha de e-mail.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Você não forneceu um nome de usuário para este servidor. Por favor, determine um em “Configurar contas” no menu “Ferramentas” e tente de novo.

# Status - list failure
