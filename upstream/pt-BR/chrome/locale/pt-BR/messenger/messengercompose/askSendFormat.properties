convertibleYes=Sua mensagem pode ser convertida sem perda de informações para texto sem formatação.
convertibleAltering=Sua mensagem pode ser convertida sem perda de informações importantes para texto sem formatação. Entretanto, a aparência da mensagem pode ser diferente daquela exibida durante a edição.
convertibleNo=Note que se for enviada uma versão sem formatação, elementos como imagens e cores serão perdidos.
recommended=(recomendado)
