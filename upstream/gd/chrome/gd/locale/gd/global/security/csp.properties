# CSP Warnings:
# LOCALIZATION NOTE (CSPViolation):
# %1$S is the reason why the resource has not been loaded.
CSPViolation = Tha roghainnean na duilleige a' bacadh luchdadh de ghoireas: %1$S
# LOCALIZATION NOTE (CSPViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPViolationWithURI = Tha roghainnean na duilleige a' bacadh luchdadh de ghoireas aig %2$S ("%1$S").
# LOCALIZATION NOTE (CSPROViolation):
# %1$S is the reason why the resource has not been loaded.
CSPROViolation = A violation occurred for a report-only CSP policy ("%1$S"). The behavior was allowed, and a CSP report was sent.
# LOCALIZATION NOTE (CSPROViolationWithURI):
# %1$S is the directive that has been violated.
# %2$S is the URI of the resource which violated the directive.
CSPROViolationWithURI = The page's settings observed the loading of a resource at %2$S ("%1$S"). A CSP report is being sent.
# LOCALIZATION NOTE (triedToSendReport):
# %1$S is the URI we attempted to send a report to.
triedToSendReport = Chaidh oidhirp a dhèanamh aithisg a chur gu URI mì-dhligheach: "%1$S"
# LOCALIZATION NOTE (errorWas):
# %1$S is the error resulting from attempting to send the report
errorWas = B' e "%1$S" a' mhearachd
# LOCALIZATION NOTE (couldNotParseReportURI):
# %1$S is the report URI that could not be parsed
couldNotParseReportURI = Cha b' urrainn dhuinn URI na h-aithisge a pharsadh: %1$S
# LOCALIZATION NOTE (couldNotProcessUnknownDirective):
# %1$S is the unknown directive
couldNotProcessUnknownDirective = Cha b' urrainn dhuinn an steòrnadh neo-aithnichte "%1$S" a phròiseasadh
# LOCALIZATION NOTE (ignoringUnknownOption):
# %1$S is the option that could not be understood
ignoringUnknownOption = A' leigeil seachad roghainn nach aithne dhuinn, %1$S
# LOCALIZATION NOTE (reportURInotHttpsOrHttp2):
# %1$S is the ETLD of the report URI that is not HTTP or HTTPS
reportURInotHttpsOrHttp2 = The report URI (%1$S) should be an HTTP or HTTPS URI.
# LOCALIZATION NOTE (reportURInotInReportOnlyHeader):
# %1$S is the ETLD of the page with the policy
reportURInotInReportOnlyHeader = Tha poileasaidh "Na dèan ach aithris" aig an làrach seo (%1$S) ach chan eil URI airson aithrisean aice. Cha chuir CSP casg agus chan urrainn dha aithris a dhèanamh air briseadh a' phoileasaidh seo.
# LOCALIZATION NOTE (pageCannotSendReportsTo):
# %1$S is the URI of the page with the policy
# %2$S is the report URI that could not be used
pageCannotSendReportsTo = Chan urrainn dhan duilleag air %1$S aithisgean a chur gu %2$S
allowOrDefaultSrcRequired = Tha feum air steòrnadh "allow" no "default-src" ach chan eil e an làthair.  A' tilleadh gu "default-src 'none'"
# LOCALIZATION NOTE (failedToParseUnrecognizedSource):
# %1$S is the CSP Source that could not be parsed
failedToParseUnrecognizedSource = Dh'fhàillig parsadh an tùis neo-aithnichte %1$S
# LOCALIZATION NOTE (reportPostRedirect):
# %1$S is the specified report URI before redirect
reportPostRedirect = Dh'fhàillig postadh aithisg a' bhrisidh %1$S air sgàth ath-threòrachaidh
# LOCALIZATION NOTE (allowDirectiveIsDeprecated):
# Don't translate "allow" and "default-src" as they are keywords and part of
# the CSP protocol syntax.
allowDirectiveIsDeprecated = Cha mholar cleachdadh an allow directive tuilleadh, cleachd a sheise de default-src directive 'na àite
# LOCALIZATION NOTE (inlineScriptBlocked):
# inline script refers to JavaScript code that is embedded into the HTML document.
inlineScriptBlocked = Chaidh bacadh a chur air oidhirp na sgriobtaichean am broinn na loidhne a chur an gnìomh
# LOCALIZATION NOTE (inlineStyleBlocked):
# inline style refers to CSS code that is embedded into the HTML document.
inlineStyleBlocked = Chaidh bacadh a chur air oidhirp na siotaichean-stoidhle am broinn na loidhne a chur an gnìomh
# LOCALIZATION NOTE (scriptFromStringBlocked):
# eval is a name and should not be localized.
scriptFromStringBlocked = Chaidh bacadh a chur air gairm air JavaScript o shreang (leth bhith a' gairm air foincsean mar eval)
# LOCALIZATION NOTE (hostNameMightBeKeyword):
# %1$S is the hostname in question and %2$S is the keyword
hostNameMightBeKeyword = Interpreting %1$S as a hostname, not a keyword. If you intended this to be a keyword, use '%2$S' (wrapped in single quotes).
# LOCALIZATION NOTE (notSupportingDirective):
# directive is not supported (e.g. 'reflected-xss')
notSupportingDirective = Not supporting directive '%1$S'. Directive and values will be ignored.

# CSP Errors:
policyURINotAlone = Chan fhaod an steòrnadh policy-uri nochdadh ach 'na aonar
noParentRequest = Cha ghabh am policy-uri fhaighinn as aonais iarrtas pàraint agus CSP.
# LOCALIZATION NOTE (policyURIParseError):
# %1$S is the URI that could not be parsed
policyURIParseError = Cha b' urrainn dhuinn an URI sa URI phoileasaidh a pharsadh: %1$S
# LOCALIZATION NOTE (nonMatchingHost):
# %1$S is the URI host that does not match
nonMatchingHost = Cha ghabh URI a' phoileasaidh fhaighinn o ainm òstair nach eil 'na mhaids: %1$S
# LOCALIZATION NOTE (nonMatchingPort):
# %1$S is the URI port that does not match
nonMatchingPort = Cha ghabh URI a' phoileasaidh fhaighinn ophort nach eil 'na mhaids: %1$S
# LOCALIZATION NOTE (nonMatchingScheme):
# %1$S is the URI scheme that does not match
nonMatchingScheme = Cha ghabh URI a' phoileasaidh fhaighinn o sgeama nach eil 'na mhaids: %1$S
# LOCALIZATION NOTE (errorFetchingPolicy):
# %1$S is the error that caused fetching to fail
errorFetchingPolicy = Mearachd a' faighinn policy-uri: %1$S
cspSourceNotURI = Chan eil an argamaid a shònraich thu 'na nsIURI
argumentIsNotString = Chan eil an argamaid a shònraich thu 'na shreang
selfDataNotProvided = Cha ghabh "self" a chleachdadh mur eil dàta "self" 'ga sholar
# LOCALIZATION NOTE (uriWithoutScheme):
# %1$S is the URI without a scheme
uriWithoutScheme = Cha ghabh URI a pharsadh as aonais sgeama: %1$S
selfKeywordNoSelfData = Chaidh facal-luirg "self" a chleachdadh ach cha deach dàta "self" a sholar
# LOCALIZATION NOTE (couldntParseInvalidSource):
# %1$S is the source that could not be parsed
couldntParseInvalidSource = Cha b' urrainn dhuinn an tùs mì-dhligheach %1$S a pharsadh
# LOCALIZATION NOTE (hostSourceWithoutData):
# %1$S is the source
hostSourceWithoutData = Cha ghabh tùs òstair-a-mhàin %1$S a chruthachadh as aonais dàta "self"
# LOCALIZATION NOTE (sourceWithoutData):
# %1$S is the source
sourceWithoutData = Cha ghabh an tùs %1$S a chruthachadh as aonais dàta "self"
# LOCALIZATION NOTE (couldntParseInvalidHost):
# %1$S is the host that's invalid
couldntParseInvalidHost = Cha b' urrainn dhuinn an t-òstair mì-dhligheach %1$S a pharsadh
# LOCALIZATION NOTE (couldntParseScheme):
# %1$S is the string source
couldntParseScheme = Cha b' urrainn dhuinn an sgeama %1$S a pharsadh
# LOCALIZATION NOTE (couldntParsePort):
# %1$S is the string source
couldntParsePort = Cha b' urrainn dhuinn am post ann an %1$S a pharsadh
# LOCALIZATION NOTE (notIntersectPort):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectPort = Cha do ghabh %1$S eadar-ghearradh le %2$S air sgàth duilgheadais leis a' phort.
# LOCALIZATION NOTE (notIntersectScheme):
# %1$S is one source we tried to intersect
# %2$S is the other
notIntersectScheme = Cha do ghabh %1$S eadar-ghearradh le %2$S air sgàth duilgheadais leis an sgeama.
# LOCALIZATION NOTE (intersectingSourceWithUndefinedHost):
# %1$S is the source
intersectingSourceWithUndefinedHost = Tùs eadar-ghearrte le òstair gun mhìneachadh: %1$S
# LOCALIZATION NOTE (intersectingSourcesWithUndefinedHosts):
# %1$S is the first source
# %2$S is the second source
intersectingSourcesWithUndefinedHosts = Dà thùs eadar-ghearrte le òstair gun mhìneachadh: %1$S agus %2$S
# LOCALIZATION NOTE (duplicateDirective):
# %1$S is the name of the duplicate directive
duplicateDirective = Mhothaich sinn do dhùblachadh de dh'àitheantan %1$S.  Leigidh sinn seachad na h-uile ach a' chiad tè dhiubh.
