#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Cuir a-steach am facal-faire agad

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Cuir a-steach am facal-faire agad airson %1$S air %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Cuir a-steach facal-faire ùr airson a' chleachdaiche %1$S air %2$S:

# Status - Downloading message n of m to account
## @name receivingMsgs
## @loc None
#LOCALIZATION NOTE (receivingMsgs): Do not translate %1$S, %2$S, or %3$S in the following lines.
# Place the word %1$S where the number of messages downloaded so far should appear.
# Place the word %2$S where the total number of messages to receive should appear;
# Place %3$S where the account name should appear.
receivingMsgs=A' luchdadh a-nuas teachdaireachd %1$S a-mach à %2$S gu %3$S

# Status - connecting to host
## @name hostContacted
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
hostContacted=A' ceangal: Chaidh fios a chur dhan òstair aig %1$S, a' cur fiosrachadh an logaidh a-steach…

# Status - no messages to download 
## @name noMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S in the following line.
# Place %1$S where the account name should appear
noMessages=Chan eil teachdaireachd ùr ann airson %1$S.

# Status - messages received after the download
## @name receivedMessages
## @loc None
#LOCALIZATION NOTE : Do not translate %1$S, %2$S or %3$S in the following line.
# %1$S will receive the number of messages received
# %2$S will receive the total number of messages
# Place %3$S where the account name should appear
receivedMessages=Fhuair %3$S %1$S a-mach à %2$S teachdaireachd(an)

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Chan eil àite gu leòr air an diosg gus na teachdaireachdan ùra a luchdadh a-nuas. Feuch is sguab às cuid dhe na seann teachdaireachdan agad, falamhaich pasgan an sgudail is dùmhlaich na pasgain puist agad is feuch ris a-rithist an uairsin.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=A' togail faidhle gearr-chunntais airson %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Dèanta

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Thachair mearachd leis an fhrithealaiche phuist POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Cha do shoirbhich leat le cur an ainm-chleachdaiche.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Cha do shoirbhich leat le cur an fhacail-fhaire.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Cha ghabh am post-dealain a sgriobhadh dhan bhogsa-phuist. Dèan cinnteach gu bheil cead-sgrìobhaidh agad air an t-siostam 's gu bheil àite gu leòr agad air an diosg gus lethbhreac a dhèanamh dhan bhogsa-phuist.

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Cha do shoirbhich leis an àithne RETR. Mearachd le luchdadh a-nuas teachdaireachd.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Mearachd le faighinn facal-faire a' phuist.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Cha do chuir thu a-steach ainm-cleachdaiche airson an fhrithealaiche seo. Cuir ainm a-steach ann an clàr-taice suidheachadh nan cunntasan is feuch ris a-rithist.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Cha do shoirbhich leis an àithne LIST. Mearachd le faighinn na dearbh-aithne is meud de theachdaireachd.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Cha do shoirbhich leis an àithne DELE. Mearachd le bhith a' cur comharra gun deach teachdaireachd a sguabadh às.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= Cha do shoirbhich leis an àithne STAT. Mearachd le faighinn àireamh is meud de theachdaireachdan.

## @name POP3_SERVER_SAID
## @loc None
4025= Dh'fhreagair am frithealaiche puist %S: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=A' cur lethbhreac a %S à %S teachdaireachd(an) gu %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=A' gluasad teachdaireachd a %S à %S gu %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Thaa am pasgan 'ga phròiseasadh. Fuirich ort gus am bi am pròiseasadh deiseil mus iarr thu teachdaireachdan.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Cha ghabh faidhle spàl a' phuist %S fhosgladh.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Cha ghabh am faidhle glasaidh %S a chruthachadh. Mus obraich movemail, tha agad ri faidhlichean glasaidh a chruthachadh ann an eòlaire spàl a' phuist. 'S e atharrachadh eòlaire spàl a' phuist gu "mode 01777" an dòigh as fhearr gus seo a dhèanamh air iomadh siostam.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Cha ghabh am faidhle glasaidh %S a sguabadh às.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Cha ghabh am faidhle spàil %S a dhèanamh buntach.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Cha ghabh faidhle spàl a' phuist ionadail a lorg.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Bha mearachd ann le luchdadh a-nuas na teachdaireachd a leanas: \nO: %S\n Cuspair: %S\n Dh'fhaodadh gu bheil bìoras ann no nach eil àite gu leòr air an diosga. A bheil thu airson leum a ghearradh thairis an an teachdaireachd seo?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Chan eil am frithealaiche puist POP3 (%S) a' cur taic ri UIDL no XTND XLST a tha riatanach airson cur an sàs nan roghainnean "Fàg air an fhrithealaiche", "Àireamh as motha de theachdaireachd" no "Faigh bannan-cinn a-mhàin". Gus do phost a luchdadh a-nuas, cuir dheth na roghainnean seo fo roghainnean an fhrithealaiche airson an fhrithealaiche phuist agad ann an uinneag roghainnean nan cunntasan.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Chan eil am frithealaiche puist POP3 (%S) a' cur taic ris an àithne TOP. As aonais taic an fhrithealaiche air a shon, chan urrainn dhuinn na roghainnean "Meud as motha de theachdaireachd" no "Faigh bannan-cinn a-mhàin" a chur an sàs. Chaidh an roghainn seo a chur à comas is thèid teachdaireachdan a luchdadh a-nuas ge be dè am meud.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Cha ghabh an ceangal TLS ris an fhrithealaiche POP3 a stèidheachadh. Dh'fhaodadh gu bheil am frithealaiche sìos no air a dhroch rèiteachadh. Dèan cinnteach anns na roghainnean frithealaiche ann an uinneag roghainnean nan cunntasan gu bheil roghainnean an fhrithealaiche phuist agad air an deagh rèiteachadh is feuch ris a-rithist.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=A bheil thu cinnteach gu bheil thu airson am pasgan '%S' a sguabadh às?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Sguab às am pasgan

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Sguab às am pasgan

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Ion-mhearachd a' chor rè dearbhadh an fhrithealaiche POP3. Seo ion-mhearachd a' phrògraim ris nach robh dùil. Saoil an dèan thu aithris air buga ùr?

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Tha coltas nach eil am frithealaiche POP3 a' cur taic ri faclan-faire dubh-cheilte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhachaidh" gu "Facal-faire, 'ga thar-aiseag gu mì-thèarainte" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, seo suidheachadh cumanta far am b' urrainn do chuideigin am facal-faire agad a ghoid.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Tha coltas nach eil am frithealaiche POP3 a' cur taic ri faclan-faire dubh-cheilte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhachaidh" gu "Facal-faire àbhaisteach" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, seo suidheachadh cumanta far am b' urrainn do chuideigin am facal-faire agad a ghoid.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Tha coltas nach eil am frithealaiche POP3 a' cur taic ri faclan-faire ann an teacsa lom. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhachaidh" gu "Facal-faire air a dhubh-cheileadh" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche".

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Tha coltas nach eil am frithealaiche a' cur taic ris an dòigh dearbhachaidh a thagh thu. Atharraich an "Dòigh dearbhachaidh" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche".

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Cha do ghabh am frithealaiche POP ris an tiocaid Kerberos/GSSAPI. Dèan cinnteach gu bheil thu air logadh a-steach do rìoghachd Kerberos/GSSAPI.
