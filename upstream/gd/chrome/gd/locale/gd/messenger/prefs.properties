confirmDeferAccount=Ma stòras tu post-dealain ùr a' chunntais seo ann am bogsa a-steach cunntais eile, chan urrainn dhut tuilleadh post-dealain a ruigsinn a luchdaich thu a-nuas roimhe airson a' chunntais seo. Ma tha post-dealain agad sa chunntas seo, cuir lethbhreac dheth ann an cunntas eile an toiseach. Ma tha criathragan agad a chriathras am post a thig dhan chunntas seo, bu chòir dhut an cuir à comas no am pasgan-amais atharrachadh. Ma tha pasgain shònraichte aig cunntas sam bith sa chunntas seo ("Post cuirte", "Dreachan", "Teamplaidean"), bu chòir dhut an atharrachadh gum bi iad ann an cunntas eile. A bheil airson post-dealain a' chunntais a stòradh ann an cunntas eile fhathast?
confirmDeferAccountTitle=Airson an cunntas ath-seòladh?

