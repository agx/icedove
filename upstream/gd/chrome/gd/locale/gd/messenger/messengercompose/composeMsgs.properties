## @name NS_ERROR_SMTP_GREETING
12572=Thachair mearachd le cur a' phuist: Chuir frithealaiche a' phuist fàilte mhì-cheart: %s.

## @name NS_ERROR_SENDING_RCPT_COMMAND
12575=Thachair mearachd rè cur a' phuist. Dh'fhreagair am frithealaiche puist: %1$s. Cuir sùil air faightear na teachdaireachd %2$s is feuch ris a-rithist.

## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Thachair mearachd le cur a' phuist: Cha ghabh ceangal tèarainte a stèidheachadh leis an fhrithealaiche SMTP %S le STARTTLS a chionn 's nach eil e a' sanasachd an fheirt seo. Cuir dheth STARTTLS airson an fhrithealaiche sin no cuir fios gu rianadair na seirbheise agad.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Thachair mearachd le cur a' phuist: Cha do ghabh am facal-faire airson %S fhaighinn. Cha deach an teachdaireachd a chur.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud as motha a tha ceadaichte air an fhrithealaiche rè seala. Cha deach an teachdaireachd a chur; feuch is lughdaich meud na teachdaireachd no fuirich greis is feuch ris a-rithist an uairsin. Dh'fhreagair am frithealaiche: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud uile-choitcheann as motha (%d baidht) air an fhrithealaiche. Cha deach an teachdaireachd a chur; lughdaich meud na teachdaireachd is feuch ris a-rithist.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Tha meud na teachdaireachd a tha thu airson a chur a' dol thairis air a' mheud uile-choitcheann as motha air an fhrithealaiche. Cha deach an teachdaireachd a chur; lughdaich meud na teachdaireachd is feuch ris a-rithist. Dh'fhreagair am frithealaiche: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Thachair mearachd rè cur a' phuist: Tha am frithealaiche SMTP %S neo-aithnichte. Dh'fhaodadh gu bheil am frithealaiche air a dhroch rèiteachadh. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Cha do ghabh an teachdaireachd a chur a chionn 's gun do dh'fhàillig am frithealaiche SMTP %S. Dh'fhaodadh nach eil am frithealaiche ri fhaighinn no gu bheil e a' diùltadh cheanglaichean SMTP. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist no cuir fios gu rianadair an fhrithealaiche.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Cha do ghabh an teachdaireachd a chur a chionn 's gun do bhris an ceangal ris an fhrithealaiche SMTP %S am meadhan an tar-chuir. Feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Cha do ghabh an teachdaireachd a chur a chionn 's gun do dh'fhalbh an ùine air a' cheangal ris an fhrithealaiche SMTP %S. Feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Cha do ghabh an teachdaireachd a chur leis an fhrithealaiche SMTP %S 's chan eil fhios carson. Dèan cinnteach gu bheil roghainnean an fhrithealaiche SMTP agad ceart is feuch ris a-rithist no cuir fios gu rianadair an lìonraidh agad.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Tha coltas nach eil am frithealaiche SMTP %S a' cur taic ri faclan-faire dubh-cheilte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhachaidh" gu "Facal-faire, 'ga thar-aiseag gu mì-thèarainte" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, seo suidheachadh cumanta far am b' urrainn do chuideigin am facal-faire agad a ghoid.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Tha coltas nach eil am frithealaiche SMTP %S a' cur taic ri faclan-faire dubh-cheilte. Ma tha thu dìreach air an cunntas seo a chruthachadh, feuch is atharraich an "Dòigh dearbhachaidh" gu "Facal-faire, àbhaisteach" ann an "Roghainnean a' chunntais | Roghainnean an fhrithealaiche". Nam b' àbhaist dha a bhith ag obair mar bu chòir is ma dh'fhàillig e gu h-obann, cuir fios gu rianadair no solaraiche a' phuist-dhealain agad.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Chan eil am frithealaiche SMTP %S a' ceadachadh faclan-faire a tha 'nan teacsa lom. Feuch is atharraich an 'Dòigh dearbhachaidh' gu 'Facal-faire dubh-cheilte' ann an 'Roghainnean a' chunntais | Roghainnean an fhrithealaiche'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Cha ghabh dearbhachadh a dhèanamh dhan fhrithealaiche SMTP %S. Cuir sùil air an fhacal-fhaire is dearbhaich an 'Dòigh dearbhachaidh' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Cha do ghabh am frithealaiche SMTP %S ris an tiocaid Kerberos/GSSAPI. Dèan cinnteach gu bheil thu air logadh a-steach do rìoghachd Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Chan eil am frithealaiche SMTP %S a' cur taic ris an dòigh dearbhachaidh a thagh thu. Atharraich an 'Dòigh dearbhachaidh' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Cha ghabh dearbhachadh a dhèanamh dhan fhrithealaiche SMTP %S. Chan eil e a' cur taic ri dearbhachadh (SMTP-AUTH) ach shònraich thu gun dèid dearbhachadh a chleachdadh. Atharraich an 'Dòigh dearbhachaidh' gu 'Chan eil gin' ann an 'Roghainnean a' chunntais | Am frithealaiche a-mach (SMTP)' no cuir fios gu solaraiche a' phuist-dhealain agad airson treòrachadh.


