Title=Rabhadh tèarainteachd
MixedContentMessage=Dh'iarr thu duilleag chrioptaichte air a bheil dàta nach deach a chrioptachadh. B' urrainn do threas pàrtaidh am fiosrachadh a chì thu no a chuireas tu a-steach air an duilleag seo a leughadh furasta gu leòr.
LeaveSecureMessage=Tha thu an impis duilleag chrioptaichte fhàgail. B' urrainn do threas pàrtaidh am fiosrachadh a chuireas tu ann no a gheibh thu a leughadh furasta gu leòr.
EnterSecureMessage=Dh'iarr thu duilleag chrioptaichte. Chuir an làrach-lìn e fhèin an aithne mar bu chòir agus cha b' urrainn do threas pàrtaidh am fiosrachadh a chì thu no a chuireas tu a-steach air an duilleag seo a leughadh gu furasta.
WeakSecureMessage=Dh'iarr thu duilleag a' tha a' cleachdadh crioptachadh de dh'ìre ìseal. Chuir an làrach-lìn e fhèin an aithne mar bu chòir ach b' urrainn do threas pàrtaidh am fiosrachadh a chì thu no a chuireas tu a-steach air an duilleag seo a leughadh. 
PostToInsecureFromSecureMessage=Ged a tha an duilleag seo air a chrioptachadh, thèid am fiosrachadh a chuir thu a-steach a chur a-null air ceangal gun chrioptachadh 's b' urrainn do threas pàrtaidh a leughadh furasta gu leòr.##A bheil thu cinnteach gu bheil thu ag iarraidh am fiosrachadh seo a chur a-null?##
PostToInsecureFromInsecureMessage=Thèid am fiosrachadh a chuir thu a-steach a chur a-null air ceangal gun dubh-cheileadh agus b' urrainn do threas pàrtaidh a leughadh furasta gu leòr.##A bheil thu cinnteach gu bheil thu ag iarraidh am fiosrachadh seo a chur a-null?##
