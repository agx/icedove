NoSenderSigningCert = Nonostante si sia scelto di apporre una firma digitale a questo messaggio, l'applicazione non ha potuto trovare il certificato per la firma specificato nelle preferenze del proprio account di posta o dei gruppi di discussione, oppure tale certificato è scaduto.
NoSenderEncryptionCert = Nonostante si sia scelto di cifrare questo messaggio, l'applicazione non ha potuto trovare il certificato di cifratura specificato nelle preferenze del proprio account di posta o dei gruppi di discussione, oppure tale certificato è scaduto.
MissingRecipientEncryptionCert = Nonostante si sia scelto di cifrare questo messaggio, l'applicazione non ha potuto trovare un certificato di cifratura per %S.
ErrorCanNotEncrypt = Impossibile cifrare il messaggio. Verificare di possedere un certificato e-mail valido per ciascun destinatario. Controllare anche che i certificati specificati nelle impostazioni per gli account di posta o dei gruppi di discussione per questo account siano validi ed abbiano ricevuto fiducia.
ErrorCanNotSign = Impossibile firmare il messaggio. Verificare che i certificati specificati nelle impostazioni per gli account di posta o dei gruppi di discussione per questo account siano validi ed abbiano ricevuto fiducia.
prefPanel-smime = Sicurezza
NoSigningCert = Gestione certificati non riesce ad individuare un certificato valido per la firma digitale dei propri messaggi.
NoEncryptionCert = Gestione certificati non riesce ad individuare un certificato valido che gli altri possano usare per inviarci messaggi di posta cifrati.
encryption_needCertWantSame = È necessario specificare un certificato che gli altri possano usare quando inviano qui messaggi cifrati. Si vuole usare lo stesso certificato per cifrare e decifrare i messaggi ricevuti?
encryption_wantSame = Usare lo stesso certificato per cifrare e decifrare i messaggi ricevuti?
encryption_needCertWantToSelect = È necessario specificare un certificato che gli altri possano usare per rispondere con messaggi cifrati. Configurare un certificato di cifratura adesso?
signing_needCertWantSame = Si deve specificare anche un certificato da usare per la firma digitale dei propri messaggi. Usare lo stesso certificato per firmare digitalmente i propri messaggi?
signing_wantSame = Usare lo stesso certificato per firmare i propri messaggi?
signing_needCertWantToSelect = Si deve specificare anche un certificato per la firma digitale dei propri messaggi. Configurare un certificato per firmare i messaggi digitalmente?
