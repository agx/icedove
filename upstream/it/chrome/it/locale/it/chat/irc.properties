command.action = %S &lt;azione da eseguire&gt;: esegue un'azione.
command.ctcp = %S &lt;nick&gt; &lt;msg&gt;: Invia un messaggio CTCP a nick.
command.chanserv = %S &lt;comando&gt;: Invia un comando a ChanServ.
command.deop = %S &lt;nick1&gt;[,&lt;nick2&gt;]*: toglie a qualcuno lo stato di operatore del canale. Si deve esseere operatori di canale per poterlo fare.
command.devoice = %S &lt;nick1&gt;[,&lt;nick2&gt;]*: Toglie lo stato 'voice' a qualcuno, impedendogli di parlare se il canale è moderato (+ m). Si deve esseere operatori di canale per poterlo fare.
command.invite = %S &lt;nick&gt; [&lt;stanza&gt;]: Inivita qualcuno a raggiungerti nel canale specificato o nel canale corrente.
command.join = %S &lt;stanza1&gt;[,&lt;stanza2&gt;]* [&lt;chiave1&gt;[,&lt;chiave2&gt;]*]: Si entra in uno o più canali, eventualmente fornendo la chiave per ciascun canale se necessario.
command.kick = %S &lt;nick&gt; [&lt;messaggio&gt;]: Espelle qualcuno da un canale. Si deve esseere operatori di canale per poterlo fare.
command.list = %S: Mostra l'elenco delle stanze nella rete. Attenzione! alcuni server disconnettono dopo questo comando.
command.memoserv = %S &lt;comando&gt;: Invia un comando a MemoServ.
command.mode = %S (&lt;nick&gt;|&lt;channel&gt;) (+|-)&lt;nuova modalità&gt;: Imposta o elimina una modalità per il canale o per l'utente.
command.msg = %S &lt;nick&gt; &lt;messaggio&gt;: Invia un messaggio privato ad un utente (invece che al canale).
command.nick = %S &lt;nuovo nickname&gt;: Cambia il nickname.
command.nickserv = %S &lt;comando&gt;: Manda un comando a NickServ.
command.notice = %S &lt;destinazione&gt; &lt;messaggio&gt;: Manda una nota ad un utente o a un canale.
command.op = %S &lt;nick1&gt;[,&lt;nick2&gt;]*: Concede lo stato di operatore a qualcuno. Si deve essere operatori di canale per poterlo fare.
command.operserv = %S &lt;comando&gt;: Manda un comando a OperServ.
command.part = %S [messaggio]: Abbandona il canale corrente con un messaggio opzionale.
command.ping = %S [&lt;nick&gt;]: Interroga il lag di un utente (o del server se non è specificato alcun utente).
command.quit = %S &lt;messaggio&gt;: Scollega dal server con un messaggio opzionale.
command.quote = %S &lt;comando&gt;: Invia un messaggio raw al server.
command.time = %S: mostra l'ora corrente del server IRC.
command.topic = %S [&lt;nuovo topic&gt;]: Mostra o cambia l'argomento del canale.
command.umode = %S (+|-)&lt;nuova modalità&gt;: Imposta o rimuove una modalità utente.
command.version = %S &lt;nick&gt;: Interroga la versione del client di un utente.
command.voice = %S &lt;nick1&gt;[,&lt;nick2&gt;]*: Concede lo stato 'voice' a qualcuno. Si deve esseere operatori di canale per poterlo fare.
command.wallops = %S &lt;messaggio&gt;: Se non si conosce questo comando probabilmente non si può usarlo (invia un comando a tutti le persone collegate con il flag +w e a tutti gli operatori sul server).
command.whowas = %S &lt;nick&gt;: Ottieni informazioni su un utente che si è scollegato.
