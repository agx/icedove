pop3EnterPasswordPromptTitle = Inserire la password
pop3EnterPasswordPrompt = Inserire la password per %1$S su %2$S:
pop3PreviouslyEnteredPasswordIsInvalidPrompt = Inserire una nuova password per l'utente %1$S su %2$S:
receivingMsgs = Ricezione del messaggio %1$S di %2$S a %3$S
hostContacted = Collegamento: contattato server per %1$S, invio delle informazioni di accesso…
noMessages = Non ci sono nuovi messaggi per %1$S.
receivedMessages = %3$S ha ricevuto %1$S di %2$S messaggi
-321 = Non c'è spazio su disco sufficiente per scaricare nuovi messaggi. Eliminare vecchi messaggi, svuotare il cestino e compattare le cartelle di posta, quindi riprovare.
4000 = Compilazione file di riepilogo per %S…
4001 = Fatto
4003 = Si è verificato un errore con il server di posta POP3.
4004 = Invio del nome utente non riuscito.
4005 = Invio della password non riuscito.
4006 = Non è possibile scrivere i messaggi nella casella di posta. Assicurarsi di possedere i privilegi in scrittura e sufficiente spazio su disco per ricopiare la casella di posta.
4012 = Comando RETR non riuscito. Errore nell'acquisizione del messaggio.
4013 = Si è verificato un errore nel recuperare la password di posta.
4014 = Non è stato fornito un nome utente per questo server. Inserirne uno in Configurazione account posta e riprovare.
4015 = Comando LIST non riuscito. Errore nell'acquisizione dell'identificativo e della dimensione del messaggio.
4016 = Comando DELE non riuscito. Impossibile segnare il messaggio come 'eliminato'.
4024 = Comando STAT non riuscito. Errore nell'acquisizione del numero e delle dimensioni del messaggio.
4025 = Il server di posta %S ha risposto: 
4027 = Copia %S di %S messaggi in %S
4028 = Spostamento %S di %S messaggi in %S
4029 = Questa cartella è già in uso. Attendere la fine dell'elaborazione per accedere ai messaggi.
4033 = Impossibile aprire il file della coda per la posta %S.
4034 = Impossibile creare un file di blocco %S. Affinché funzioni lo spostamento della posta è necessario creare un file di blocco nella cartella con la coda per la posta. Su molti sistemi ciò è ottenuto assegnando alla cartella con la coda di posta gli attributi 01777.
4035 = Impossibile eliminare il file di blocco %S.
4036 = Impossibile troncare il file di coda %S.
4037 = Impossibile trovare il file di coda della posta.
4038 = C'è stato un errore durante la ricezione del seguente messaggio:\nDa: %S\n Oggetto: %S\nIl messaggio potrebbe contenere virus o potrebbe mancare spazio su disco. Saltare al messaggio successivo?
4040 = Il server di posta POP3 (%S) non supporta UIDL o XTND XLST, che sono indispensabili per attivare le opzioni: "Lascia i messaggi sul server", "Massima dimensione del messaggio" o "Scarica solo le intestazioni". Per scaricare la posta disattivare queste opzioni nelle impostazioni del server nella finestra delle impostazioni dell'account.
4041 = Il server di posta POP3 (%S) non implementa il comando TOP. Senza il supporto del server è impossibile utilizzare le opzioni "dimensione massima del messaggio" e "scarica solo intestazioni". Queste opzioni sono state disattivate ed i messaggi saranno scaricati indipendentemente dalla loro dimensione.
4043 = Impossibile stabilire un collegamento TLS al server POP3. Il server potrebbe essere inattivo o configurato non correttamente. Verificarne la configurazione nelle impostazioni dell'account e riprovare.
4044 = Eliminare la cartella '%S'?
4045 = Elimina cartella
4046 = &Elimina cartella
4047 = Errore interno durante l'autenticazione al server POP3. Si tratta di un errore inatteso interno dell'applicazione e sarebbe opportuno segnalarlo.
4048 = Il server POP3 sembra non essere in grado di gestire le password cifrate. Se si è appena impostato l'account provare ad impostare 'Password su connessione non protetta' come  'Metodo di autenticazione' in 'Impostazioni account | Impostazione Server'. Se invece funzionava ed improvvisamente ha smesso di funzionare, potrebbe trattarsi di un tentativo di rubare la password.
4049 = Il server POP3 sembra non essere in grado di gestire le password cifrate. Se si è appena impostato l'account provare ad impostare 'Password normale' come  'Metodo di autenticazione' in 'Impostazioni account | Impostazione Server'. Se invece funzionava ed improvvisamente ha smesso di funzionare contattare il fornitore di posta elettronica.
4050 = Il server POP3 non gestisce le password in testo semplice. Usare 'Password cifrata' come 'Metodo di autenticazione' in 'Impostazioni account | Impostazione Server'.
4051 = Il server non gestisce il metodo di autenticazione scelto. Cambiare il 'Metodo di autenticazione' in 'Impostazioni account | Impostazioni Server'.
4052 = Le credenziali Kerberos/GSSAP non sono state accettate dal server POP. Controllare di essere autenticati nel dominio Kerberos/GSSAP.
