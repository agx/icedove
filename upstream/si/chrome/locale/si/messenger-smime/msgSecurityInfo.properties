## Signature Information strings
SINoneLabel=ලිපියේ ඩිජිටල් අත්සනක් (Digital Signature) නැත
SINone=This message does not include the sender's digital signature. The absence of a digital signature means that the message could have been sent by someone pretending to have this email address. It is also possible that the message has been altered while in transit over the network. However, it is unlikely that either event has occurred. 
SIValidLabel=ලිපිය අත්සන් කර ඇත
SIValid=මෙම ලිපියේ වලංගු ඩිජිටල් අත්සනක් (digital signature) අඩංගුය. ලිපිය යැවූ පසු වෙනස් කර නැත.
SIInvalidLabel=ඩිජිටල් අත්සන (Digital Signature) වලංගු එකක් නොවේ
SIInvalidHeader=මෙම ලිපියේ වලංගු ඩිජිටල් අත්සනක් (digital signature) අඩංගුය, නමුත් එය වලංගු එකක් නොවේ.
SIContentAltered=The signature does not match the message content correctly. The message appears to have been altered after the sender signed it. You should not trust the validity of this message until you verify its contents with the sender.
SIExpired=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය කල් ඉකුත් වූ එකක් බව පෙනේ. ඔබගේ පරිගණකයේ වේලාව නිවැරදිව සකස් කර ඇතිදැයි තහවුරු කරගන්න.
SIRevoked=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය අවලංගු (revoke) කර ඇත. එවන්නා සමඟ අන්තර්ගතය තහවුරු කර ගන්නා තුරු ඔබ ලිපියේ වලංගුතාවය විශ්වාස නොකළ යුතුය.
SINotYetValid=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය මේ දක්වා වලංගු නොවූ එකක් බව පෙනේ. ඔබගේ පරිගණකයේ වේලාව නිවැරදිව සකස් කර ඇතිදැයි තහවුරු කරගන්න.
SIUnknownCA=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය නිකුත් කර ඇත්තේ නොදන්නා සත්‍යාපන අධිකාරියක් (certificate authority) විසිනි.
SIUntrustedCA=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය නිකුත් කර ඇත්තේ මෙවැනි සහතික නිකුත් කිරීම් සඳහා ඔබ විශ්වාස නොකරන සත්‍යාපන අධිකාරියක් (certificate authority) විසිනි.
SIExpiredCA=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය නිකුත් කර ඇත්තේ එයට අයත් සහතිකය කල් ඉකුත් වූ සත්‍යාපන අධිකාරියක් (certificate authority) විසිනි. ඔබගේ පරිගණකයේ වේලාව නිවැරදිව සකස් කර ඇතිදැයි තහවුරු කරගන්න.
SIRevokedCA=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය නිකුත් කර ඇත්තේ එයට අයත් සහතිකය අවලංගු (revoked) වූ සත්‍යාපන අධිකාරියක් (certificate authority) විසිනි. එවන්නා සමඟ අන්තර්ගතය තහවුරු කර ගන්නා තුරු ඔබ මෙම ලිපියේ වලංගුතාවය විශ්වාස නොකළ යුතුය.
SINotYetValidCA=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකය නිකුත් කර ඇත්තේ එයට අයත් සහතිකය මේ දක්වා වලංගු නොවූ සත්‍යාපන අධිකාරියක් (certificate authority) විසිනි. ඔබගේ පරිගණකයේ වේලාව නිවැරදිව සකස් කර ඇතිදැයි තහවුරු කරගන්න.
SIInvalidCipher=The message was signed using an encryption strength that this version of your software does not support.
SIClueless=ඩිජිටල් අත්සනහි (digital signature) හඳුනානොගත් දෝෂ පෙන්වයි. එවන්නා සමඟ අන්තර්ගතය තහවුරු කර ගන්නා තුරු ඔබ මෙම ලිපියේ වලංගුතාවය විශ්වාස නොකළ යුතුය.
SIPartiallyValidLabel=ලිපිය අත්සන් කර ඇත
SIPartiallyValidHeader=ඩිජිටල් අත්සන (digital signature) වලංගු වුවද, එවන්නා සහ අත්සන් කරන්නා එකම පුද්ගලයාද යන්න නොදනී.
SIHeaderMismatch=අත්සන් කරන්නාගේ සහතිකයේ (signer's certificate) ලැයිස්තු කර ඇති වි. තැපැල් ලිපිනය හා මෙම ලිපිය එවීමට යොදාගෙන ඇති වි. තැපැල් ලිපිනය වෙනස්ය. අත්සන් කළ අය බලා ගැනීමට අත්සන් සහතික විස්තර (details of the signature certificate) බලන්න.
SICertWithoutAddress=ලිපිය අත්සන් කිරීමට යොදාගත් සහතිකයේ වි. තැපැල් ලිපිනයක් අඩංගු නොවේ. අත්සන් කළ අය බලා ගැනීමට අත්සන් සහතික විස්තර (details of the signature certificate) බලන්න.

## Encryption Information strings
EINoneLabel=ලිපිය ගුප්තකේතනය (encrypt) කර නැත
EINone=මෙම ලිපිය එවීමට පෙර ගුප්තකේතනය (encrypt) කර නැත. ගුප්තකේතනය නොකළ තොරතුරු අන්තර්ජාලය ඔස්සේ හුවමරුවේදී වෙනත් අයට ඒවා බැලිය හැකිය.
EIValidLabel=ලිපිය ගුප්තකේතනය (encrypt) කර ඇත
EIValid=මෙම ලිපිය ඔබට එවීමට පෙර ගුප්තකේතනය (encrypt) කර ඇත. ගුප්තකේතනය විසින්, අන්තර්ජාලය ඔස්සේ තොරතුරු  හුවමරුවේදී වෙනත් අයට ඒවා බැලීම ඉතා අසීරු කරවයි.
EIInvalidLabel=ලිපිය විසංකේතනය (decrypt) කළ නොහැකිය
EIInvalidHeader=මෙම ලිපිය ඔබට එවීමට පෙර ගුප්තකේතනය (encrypt) කර ඇත, නමුත් එය විසංකේතනය (decrypt) කළ නොහැකිය.
EIContentAltered=සම්ප්‍රේෂණයේදී ලිපියේ අන්තර්ගතය වෙනස්වී ඇති බව පෙනේ.
EIClueless=මෙම ගුප්තකේතනය කළ (encrypted) ලිපිය සඳහා හඳුනානොගත් දෝෂ පෙන්වයි.
