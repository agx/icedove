Title=Sicherheitswarnung
MixedContentMessage=Sie haben eine verschlüsselte Seite angefordert, die unverschlüsselte Informationen enthält. Informationen, die Sie auf dieser Seite sehen oder eingeben, können leicht von Dritten eingesehen werden.
LeaveSecureMessage=Sie verlassen eine verschlüsselte Seite. Informationen, die Sie ab jetzt senden oder empfangen, können leicht von Dritten gelesen werden.
EnterSecureMessage=Sie haben eine verschlüsselte Seite angefordert. Die Website hat sich richtig identifiziert und Informationen, die Sie auf dieser Seite sehen oder eingeben, können nur schwer von Dritten gelesen werden.
WeakSecureMessage=Sie haben eine nur schwach verschlüsselte Seite angefordert. Die Website hat sich richtig identifiziert, aber Informationen, die Sie sehen oder auf dieser Seite eingeben, könnten von Dritten gelesen werden.
PostToInsecureFromSecureMessage=Obwohl diese Seite verschlüsselt ist, werden die von Ihnen eingegebenen Informationen über eine unverschlüsselte Verbindung gesendet und können leicht von Dritten gelesen werden.##Sollen diese Informationen wirklich gesendet werden?##
PostToInsecureFromInsecureMessage=Die von Ihnen eingegebenen Informationen werden über eine unverschlüsselte Verbindung gesendet und können leicht von Dritten gelesen werden.##Sollen diese Informationen wirklich gesendet werden?##
MixedContentShowAgain=Warnen, wenn eine verschlüsselte Seite angezeigt werden soll, die unverschlüsselte Informationen enthält.
LeaveSecureShowAgain=Warnen, wenn eine verschlüsselte Seite verlassen wird, um eine unverschlüsselte Seite anzuzeigen.
EnterSecureShowAgain=Warnen, wenn eine verschlüsselte Seite angezeigt werden soll.
WeakSecureShowAgain=Warnen, wenn eine Seite angesehen werden soll, die nur eine schwache Verschlüsselung verwendet.
PostToInsecureFromInsecureShowAgain=Warnen, wenn Informationen unverschlüsselt abgesendet werden.
SecurityButtonTooltipText=Zeigt Sicherheitsinformationen über die aktuelle Seite an
SecurityButtonMixedContentTooltipText=Warnung: Enthält nicht authentifizierte Inhalte
Continue=Fortsetzen
