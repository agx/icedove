## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Nachrichten-Spool-Datei %S kann nicht geöffnet werden

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Die Lock-Datei %S kann nicht erstellet werden. Für Movemail ist es notwendig, dass Lock-Dateien im Nachrichten-Spool-Verzeichnis erstellt werden. Auf den meisten Systemen kann dies am besten ermöglicht werden, in dem man das Nachrichten-Spool-Verzeichnis 01777 setzt.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Die Lock-Datei %S kann nicht gelöscht werden.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Die Spool-Datei %S kann nicht gekürzt/zusammengefasst werden.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Nachrichten-Spool-Datei kann nicht gefunden werden.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Es gab einen Fehler beim Herunterladen folgender Nachricht:\n   Von: %S\n   Betreff: %S\nDiese Nachricht könnte einen Virus enthalten oder es steht nicht genügend Speicherplatz zur Verfügung. Nachricht überspringen?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Der POP3-Server (%S) unterstützt die Kommandos UIDL oder XTND XLST nicht. Daher können die Optionen "Nachrichten auf dem Server belassen", "Nachrichten, die größer sind als … KB" und "Nur die Kopfzeilen herunterladen" nicht verwendet werden. Um Ihre Nachrichten herunterzuladen, deaktivieren Sie bitte diese Optionen in den Konten-Einstellungen.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Der POP3-Server (%S) unterstützt das TOP-Kommando nicht. Daher können die Einstellungen "Nachrichten, die größer sind als … KB" und "Nur die Kopfzeilen herunterladen" nicht verwendet werden. Diese Optionen wurden deaktiviert, und Nachrichten werden ohne Rücksicht auf ihre Größe komplett heruntergeladen.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Die TLS-Verbindung zum POP3-Server kann nicht hergestellt werden. Der Server ist eventuell nicht erreichbar oder falsch konfiguriert. Bitte überprüfen bzw. korrigieren Sie die Server-Einstellungen des Kontos und versuchen es dann nochmals.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Sind Sie sicher, dass Sie den Ordner "%S" löschen wollen?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Ordner löschen

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Ordner löschen

## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=Interner Statusfehler bei der POP3-Server-Authentifizierung. Dies ist ein interner, unerwarteter Fehler in der Anwendung. Bitte melden Sie dies als Bug.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=Der POP3-Server scheint die verschlüsselte Übertragung des Passworts nicht zu unterstützen. Wenn Sie das Konto gerade neu einrichten, ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Passwort, ungesichert übertragen" unter "Konten-Einstellungen | Server-Einstellungen". Wenn die gewählten Einstellungen bisher funktioniert haben und nun plötzlich fehlschlagen, könnte es sich um ein typisches Szenario handeln, um Ihnen mittels der ungesicherten Passwortübertragung das Passwort zu stehlen.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=Der POP3-Server scheint die verschlüsselte Übertragung des Passworts nicht zu unterstützen. Wenn Sie das Konto gerade neu einrichten, ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Passwort, normal" unter "Konten-Einstellungen | Server-Einstellungen". Wenn die gewählten Einstellungen bisher funktioniert haben und nun plötzlich fehlschlagen, informieren Sie bitte Ihren E-Mail-Administrator oder Anbieter des E-Mail-Diensts.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=Der POP3-Server erlaubt die ungesicherte Übertragung des Passworts im Klartext nicht. Ändern Sie die "Authentifizierungsmethode" bitte versuchsweise zu "Verschlüsseltes Passwort" unter "Konten-Einstellungen | Server-Einstellungen".

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=Der Server unterstützt die gewählte Authentifizierungsmethode nicht. Bitte ändern Sie die "Authentifizierungsmethode" unter "Konten-Einstellungen | Server-Einstellungen".

# Status - Could not log in to GSSAPI, and it was the only method
## @name POP3_GSSAPI_FAILURE
## @loc None
4052=Das Kerberos/GSSAPI-Ticket wurde vom POP-Server nicht akzeptiert. Bitte stellen Sie sicher, dass Sie im Kerberos/GSSAPI-Bereich angemeldet sind.
