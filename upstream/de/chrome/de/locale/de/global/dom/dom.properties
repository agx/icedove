UseOfReleaseEventsWarning=releaseEvents() sollte nicht mehr verwendet werden, verwenden Sie die removeEventListener()-Methode aus DOM 2. Weitere Hilfe finden Sie unter http://developer.mozilla.org/en/docs/DOM:element.addEventListener.
UseOfRouteEventWarning=routeEvent() sollte nicht mehr verwendet werden, verwenden Sie die dispatchEvent()-Methode aus DOM 2. Weitere Hilfe finden Sie unter http://developer.mozilla.org/en/docs/DOM:element.addEventListener.
