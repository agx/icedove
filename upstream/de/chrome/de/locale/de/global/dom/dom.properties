FullScreenDeniedDisabled=Anfrage für Vollbildmodus wurde abgelehnt, weil die Vollbildmodus-Schnittstelle auf Benutzerwunsch deaktiviert wurde.
FullScreenDeniedFocusedPlugin=Anfrage für Vollbildmodus wurde abgelehnt, weil ein Plugin im Fenstermodus fokusiert ist.
FullScreenDeniedHidden=Anfrage für Vollbildmodus wurde abgelehnt, weil das Dokument nicht mehr sichtbar ist.
FullScreenDeniedIframeDisallowed=Anfrage für Vollbildmodus wurde abgelehnt, weil zumindest eines der Dokumente, die iframes enthalten, kein "mozallowfullscreen"-Attribut hat.
FullScreenDeniedNotInputDriven=Anfrage für Vollbildmodus wurde abgelehnt, weil Element.mozRequestFullScreen() nicht aus einem kurz laufenden Benutzer-generierten Ereignis-Handler aufgerufen wurde.
FullScreenDeniedNotInDocument=Anfrage für Vollbildmodus wurde abgelehnt, weil das anfragende Element nicht mehr in seinem Dokument ist.
FullScreenDeniedMovedDocument=Anfrage für Vollbildmodus wurde abgelehnt, weil das anfragende Element das Dokument gewechselt hat.
FullScreenDeniedLostWindow=Anfrage für Vollbildmodus wurde abgelehnt, weil kein Fenster mehr verfügbar ist.
FullScreenDeniedSubDocFullScreen=Anfrage für Vollbildmodus wurde abgelehnt, weil bereits ein Unterdokument das Dokument, das um den Vollbildmodus anfragt, selbst im Vollbildmodus ist.
FullScreenDeniedNotDescendant=Anfrage für Vollbildmodus wurde abgelehnt, weil das anfragende Element kein Nackomme das aktuellen Vollbild-Elements ist.
FullScreenDeniedNotFocusedTab=Anfrage für Vollbildmodus wurde abgelehnt, weil das anfragende Element nicht im aktuell fokusierten Tab ist.
RemovedFullScreenElement=Vollbildmodus wurde verlassen, weil das Vollbild-Element vom Dokument entfernt wurde.
FocusedWindowedPluginWhileFullScreen=Vollbildmodus wurde verlassen, weil ein Plugin im Fenstermodus fokusiert wurde.
HTMLMultipartXHRWarning=HTML-Parsen in einem XMLHttpRequest wird für multipart-Antworten nicht unterstützt.
HTMLSyncXHRWarning=HTML-Parsen in einem XMLHttpRequest wird im synchronen Modus nicht unterstützt.
InvalidRedirectChannelWarning=%S kann nicht umgeleitet werden, weil der Channel nsIWritablePropertyBag2 nicht implementiert.
ResponseTypeSyncXHRWarning=Die Verwendung des responseType-Attributes von XMLHttpRequest wird im synchronen Modus im window-Kontekt nicht mehr unterstützt.
WithCredentialsSyncXHRWarning=Die Verwendung des withCredentials-Attributes von XMLHttpRequest wird im synchronen Modus im window-Kontekt nicht mehr unterstützt.
TimeoutSyncXHRWarning=Das timeout-Attribut von XMLHttpRequest wird im synchronen Modus im windows-Kontext nicht unterstützt.
JSONCharsetWarning=Ein Versuch wurde unternommen, eine nicht-UTF8-Kodierung für JSON zu verwenden, das per XMLHttpRequest geholt wurde. Nur UTF-8 wird für die Dekodierung von JSON unterstützt.
MediaLoadExhaustedCandidates=Alle Kandidaten-Ressourcen konnten nicht geladen werden. Medien-Laden pausiert.
MediaLoadSourceMissingSrc=<source>-Element hat kein "src"-Attribut. Laden der Medienressource fehlgeschlagen.
# LOCALIZATION NOTE: %1$S is the Http error code the server returned (e.g. 404, 500, etc), %2$S is the URL of the media resource which failed to load.
MediaLoadHttpError=HTTP-Laden ist mit dem Status %1$S fehlgeschlagen. Laden der Medienressource %2$S fehlgeschlagen.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load.
MediaLoadInvalidURI=Ungültige URI. Laden der Medienressource %S fehlgeschlagen.
# LOCALIZATION NOTE: %1$S is the media resource's format/codec type (basically equivalent to the file type, e.g. MP4,AVI,WMV,MOV etc), %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedType=Angegebener "type" "%1$S" wird nicht unterstützt. Laden der Medienressource %2$S fehlgeschlagen.
# LOCALIZATION NOTE: %1$S is the MIME type HTTP header being sent by the web server, %2$S is the URL of the media resource which failed to load.
MediaLoadUnsupportedMimeType=HTTP "Content-Type" "%1$S" wird nicht unterstützt. Laden der Medienressource %2$S fehlgeschlagen.
# LOCALIZATION NOTE: %S is the URL of the media resource which failed to load because of error in decoding.
MediaLoadDecodeError=Medien-Ressource %S konnte nicht dekodiert werden.
# LOCALIZATION NOTE: Do not translate "MozBlobBuilder" and "Blob"
MozBlobBuilderWarning=MozBlobBuilder sollte nicht mehr verwendet werden. Verwenden Sie den Blob-Konstruktor stattdessen.
# LOCALIZATION NOTE: Do not translate "DOMException", "code" and "name"
DOMExceptionCodeWarning=Das "code"-Attribut von DOMException sollte nicht mehr verwendet werden. Verwenden "name" stattdessen.
JavaPackagesWarning=Die 'java' und 'Packages' DOM-Objekte zum Zugriff auf Java-Funktionen sollten nicht mehr verwendet werden. Die Unterstützung wird bald entfernt.
OnuploadprogressWarning=Das onloadprogress-Attribut von XMLHttpRequest sollte nicht mehr verwendet werden.
