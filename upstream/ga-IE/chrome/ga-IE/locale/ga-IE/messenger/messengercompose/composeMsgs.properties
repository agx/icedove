## @name NS_ERROR_STARTTLS_FAILED_EHLO_STARTTLS
12582=Tharla earráid agus ríomhphost á sheoladh: ní féidir ceangal slán a bhunú leis an bhfreastalaí SMTP %S le STARTTLS toisc nach bhfógraíonn sé an tréith sin. Díchumasaigh STARTTLS don fhreastalaí sin nó téigh i dteagmháil le do sholáthróir seirbhíse.

## @name NS_ERROR_SMTP_PASSWORD_UNDEFINED
12584=Tharla earráid agus ríomhphost á sheoladh: níorbh fhéidir focal faire a fháil le haghaidh %S. Níor seoladh an teachtaireacht.

## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=Sháraíonn méid na teachtaireachta atá á seoladh agat teorainn shealadach méide an fhreastalaí. Níor seoladh an teachtaireacht. Déan iarracht méid na teachtaireachta a laghdú nó fan tamall agus déan iarracht eile. D'fhreagair an freastalaí: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=Sháraíonn méid na teachtaireachta atá á seoladh agat teorainn uilíoch méide (%d beart) an fhreastalaí. Níor seoladh an teachtaireacht. Laghdaigh méid na teachtaireachta agus déan iarracht eile.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=Sháraíonn méid na teachtaireachta atá á seoladh agat teorainn uilíoch méide an fhreastalaí. Níor seoladh an teachtaireacht. Laghdaigh méid na teachtaireachta agus déan iarracht eile. D'fhreagair an freastalaí: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Tharla earráid agus ríomhphost á sheoladh: tá an freastalaí SMTP %S neamhaithnid. B'fhéidir go bhfuil cumraíocht an fhreastalaí mícheart. Cinntigh go bhfuil do shocruithe freastalaí SMTP i gceart agus déan iarracht eile.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Níorbh fhéidir an teachtaireacht a sheoladh toisc gur theip ar cheangal leis an bhfreastalaí SMTP %S. B'fhéidir nach bhfuil an freastalaí ar fáil nó go bhfuil sé ag diúltú le ceangail SMTP.  Cinntigh go bhfuil socruithe do fhreastalaí SMTP i gceart agus déan iarracht eile, nó téigh i dteagmháil le do riarthóir líonra.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Níorbh fhéidir an teachtaireacht a sheoladh toisc gur cailleadh an ceangal leis an bhfreastalaí SMTP %S i rith na seolta. Déan iarracht eile, nó téigh i dteagmháil le do riarthóir líonra.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Níorbh fhéidir an teachtaireacht a sheoladh toisc gur imigh an ceangal leis an bhfreastalaí SMTP %S thar am. Déan iarracht eile, nó téigh i dteagmháil le do riarthóir líonra.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Níorbh fhéidir an teachtaireacht a sheoladh le húsáid an fhreastalaí SMTP %S ach ní fios cén fáth. Cinntigh go bhfuil socruithe do fhreastalaí SMTP i gceart, nó téigh i dteagmháil le do riarthóir líonra.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Dealraíonn sé nach dtacaíonn freastalaí SMTP %S le focail fhaire chriptithe. Má tá tú go díreach tar éis an cuntas seo a shocrú, bain triail as 'Focal faire, seolta go neamhshlán' mar 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Socruithe an fhreastalaí'. Má bhí sé ag obair roimhe seo ach níl anois, b'fhéidir go bhfuil duine éigin ag iarraidh d'fhocal faire a ghoid.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Dealraíonn sé nach dtacaíonn freastalaí SMTP %S le focail fhaire chriptithe. Má tá tú go díreach tar éis an cuntas seo a shocrú, bain triail as 'Gnáthfhocal faire' mar 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Socruithe an fhreastalaí'. Má bhí sé ag obair roimhe seo ach níl anois, téigh i dteagmháil le do riarthóir ríomhphoist nó le do sholáthraí seirbhíse.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=Ní ghlacann freastalaí SMTP %S le focail fhaire ghnáth-théacs. Bain triail as 'Focal faire criptithe' mar 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Socruithe an fhreastalaí'.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Níorbh fhéidir fíordheimhniú le freastalaí SMTP %S. Seiceáil an focal faire agus an 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Freastalaí amach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Níor ghlac freastalaí SMTP %S leis an ticéad Kerberos/GSSAPI. Bí cinnte go bhfuil tú logáilte isteach san fhearann Kerberos/GSSAPI.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=Ní thacaíonn freastalaí SMTP %S leis an modh roghnaithe fíordheimhnithe.  Athraigh an 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Freastalaí Amach (SMTP)'.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Níorbh fhéidir fíordheimhniú le freastalaí SMTP %S. Ní thacaíonn sé le fíordheimhniú (SMTP-AUTH) ach tá tú ag iarraidh fíordheimhniú a úsáid.  Bain triail as 'Gan sonrú' mar 'Modh fíordheimhnithe' i 'Socruithe an Chuntais | Freastalaí Amach (SMTP)' nó téigh i dteagmháil le do sholáthraí seirbhíse ríomhphoist le haghaidh treoracha.


