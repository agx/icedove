Title=Rabhadh Slándála
MixedContentMessage=D'iarr tú leathanach criptithe a bhfuil faisnéis áirithe gan criptiú ar fáil air. Aon fhaisnéis a d'fheicfeá nó a d'iontrálfá ar an leathanach, bheadh sé le feiceáil ag daoine eile.
LeaveSecureMessage=Tá tú ar tí leathanach criptithe a fhágáil. An fhaisnéis a chuirfidh tú uait nó a ghlacfaidh tú chugat feasta, beidh sé le feiceáil ag daoine eile.
EnterSecureMessage=D'iarr tú leathanach criptithe. Tá a aitheantas féin cruthaithe i gceart ag an suíomh Gréasáin, agus ní furasta do dhaoine eile aon fhaisnéis a fheicfidh tú nó a iontrálfaidh tú ar an leathanach seo a léamh.
WeakSecureMessage=D'iarr tú leathanach ina n-úsáidtear criptiúchán de ghrád íseal. Tá a aitheantas féin cruthaithe i gceart ag an suíomh Gréasáin, ach d'fhéadfadh daoine eile aon fhaisnéis a fheicfidh tú nó a iontrálfaidh tú ar an leathanach seo a léamh.
PostToInsecureFromSecureMessage=Cé go bhfuil an leathanach seo criptithe, seolfar an fhaisnéis a d'iontráil tú ar cheangal neamhchriptithe agus d'fhéadfadh daoine eile í a léamh go furasta.##An bhfuil tú cinnte go dteastaíonn uait leanadh ar aghaidh le seoladh na faisnéise seo?##
PostToInsecureFromInsecureMessage=Seolfar an fhaisnéis a d'iontráil tú ar cheangal neamhchriptithe agus d'fhéadfadh daoine eile í a léamh go furasta.##An bhfuil tú cinnte go dteastaíonn uait leanadh ar aghaidh le seoladh na faisnéise seo?##
MixedContentShowAgain=Tabhair foláireamh dom agus mé ar tí féachaint ar leathanach criptithe ina bhfuil cuid den fhaisnéis neamhchriptithe.
LeaveSecureShowAgain=Tabhair foláireamh dom aon uair a bheidh mé ag dul ó leathanach criptithe go ceann neamhchriptithe.
EnterSecureShowAgain=Tabhair foláireamh dom agus mé ar tí féachaint ar leathanach criptithe.
WeakSecureShowAgain=Tabhair foláireamh dom agus mé ar tí féachaint ar leathanach a úsáideann criptiúchán de ghrád íseal.
PostToInsecureFromInsecureShowAgain=Tabhair foláireamh dom aon uair a sheolaim faisnéis gan chriptiú.
SecurityButtonTooltipText=Taispeántar faisnéis slándála faoin leathanach reatha
SecurityButtonMixedContentTooltipText=Rabhadh: tá inneachar ann gan fíordheimhniú
