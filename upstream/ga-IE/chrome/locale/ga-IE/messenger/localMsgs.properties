#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Cuir d'fhocal faire isteach

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Iontráil d'fhocal faire le haghaidh %1$S ar %2$S:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Iontráil focal faire nua d'úsáideoir %1$S ar %2$S:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Níl go leor spás diosca chun teachtaireachtaí nua a íosluchtú. Scrios sean-teachtaireachtaí, folmhaigh an Bosca Bruscar agus dlúthaigh do chuid fillteáin ríomhphoist. Ansin déan iarracht eile.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Ag tógáil comhaid achoimre le haghaidh %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Déanta

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Teachtaireacht %S as %S á híosluchtú

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Tharla earráid leis an bhfreastalaí POP3.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=Níor éirigh le seoladh an ainm úsáideora.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=Níor éirigh le seoladh an fhocail fhaire.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ní féidir an teachtaireacht a scríobh sa bhosca ríomhphoist. Cinntigh go bhfuil pribhléidí scríofa agat sa chomhadchóras agus go bhfuil go leor spáis diosca agat chun an bosca ríomhphoist a chóipeáil.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Ceangal: Teagmháil déanta leis an óstríomhaire, faisnéis logála isteach á seoladh…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Níl aon teachtaireacht nua ar an bhfreastalaí.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Fuarthas %ld as %ld teachtaireacht

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=Níor éirigh leis an ordú RETR. Earráid agus teachtaireacht á fáil.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Earráid agus focal faire ríomhphoist á fháil.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Níor sholáthraigh tú ainm úsáideora don fhreastalaí seo. Soláthair ceann i roghchlár socruithe an chuntais agus déan iarracht eile.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=Níor éirigh leis an ordú LIST. Earráid agus aitheantas agus méid teachtaireachta á fáil.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=Níor éirigh leis an ordú DELE. Earráid agus teachtaireacht á marcáil scriosta.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024=Níor éirigh leis an ordú STAT. Earráid agus uimhir agus méid teachtaireachta á fáil.

## @name POP3_SERVER_SAID
## @loc None
4025=D'fhreagair an freastalaí ríomhphoist %S:

## @name COPYING_MSGS_STATUS
## @loc None
4027=%S as %S teachtaireacht á gcóipeáil go %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=%S as %S teachtaireacht á bogadh go %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Tá an fillteán seo á phróiseáil. Fan go mbeidh an phróiseáil críochnaithe roimh theachtaireachtaí a fháil.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Ní thacaíonn an freastalaí ríomhphoist le fíordheimhniú daingean.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ní féidir an comhad spólála %S a oscailt.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ní féidir an comhad glais %S a chruthú. Má tá movemail le hoibriú, ní mór comhaid ghlais a chruthú san fhillteán spólála ríomhphoist. Ar roinnt mhaith chóras, séard ab fhearr a dhéanamh ná mód 01777 a chur ar an bhfillteán spólála.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ní féidir an comhad glais %S a scriosadh.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ní féidir an comhad spólála %S a theascadh.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ní féidir an comhad spólála a aimsiú.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Tharla earráid agus an teachtaireacht seo á híosluchtú:   \nÓ: %S\n   Ábhar: %S\nB'fhéidir go bhfuil víreas sa teachtaireacht seo nó nach bhfuil go leor spás diosca ar fáil. An bhfuil an teachtaireacht seo le ligean thart?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Ní thacaíonn an freastalaí ríomhphoist POP3 (%S) le UIDL nó XTND XLST, rudaí atá riachtanach leis na roghanna "Fág ar an bhFreastalaí", "Uasmhéid Teachtaireachta" agus "Faigh Ceanntásca Amháin" a chur i ngníomh. Chun do chuid ríomhphoist a íosluchtú, díroghnaigh na roghanna seo sna Socruithe Freastalaí le haghaidh do fhreastalaí ríomhphoist san fhuinneog Socruithe Cuntais.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Ní thacaíonn an freastalaí ríomhphoist POP3 (%S) leis an t-ordú TOP. Gan tacaíocht ón bhfreastalaí leis, ní féidir na roghanna "Uasmhéid Teachtaireachta" agus "Faigh Ceanntásca Amháin" a chur in ngníomh. Tá an rogha seo díchumasaithe agus íosluchtófar teachtaireachtaí gan chuimhneamh ar a méid.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Ní thacaíonn an freastalaí le fíordheimhniú slán nó thug tú focail faire mícheart. Seiceáil d'fhocal faire nó díchumasaigh fíordheimhniú slán sna Socruithe Freastalaí le haghaidh do fhreastalaí ríomhphoist san fhuinneog Socruithe Cuntais.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Níorbh fhéidir ceangal TLS a bhunú chuig an freastalaí POP3. B'fhéidir nach bhfuil an freastalaí ag obair nó go bhfuil sé cumraithe go mícheart. Cinntigh go bhfuil an cumraíocht cheart sna Socruithe Freastalaí le haghaidh do fhreastalaí ríomhphoist san fhuinneog Socruithe Cuntais agus déan iarracht eile.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=An bhfuil tú cinnte gur mian leat fillteán '%S' a scriosadh?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Scrios an Fillteán

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=&Scrios Fillteán
