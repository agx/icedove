confirmDeferAccount=Եթե այս փոստարկղի նոր նամակները ստանաք տարբեր փոստարկղերի Մուտքայիններում, ապա այլևս չեք կարողանա մուտք գործել արդեն բեռնված նամակներին այդ փոստարկղի համար։ Եթե նամակներ ունեք այս փոստարկղում, ապա նախ պատճենեք դրանք այլ փոստարկղ։ Եթե հաստատել եք ֆիլտրեր այս փոստարկղի համար, ապա անջատեք դրանք կամ փոխեք դրանց տեղը։ Եթե որևէ փոստարկղ հատուկ թղթապանակ ունի այս փոստարկղում (Ուղարկվածներ, Սևագրեր, Նմուշներ), ապա պետք է տեղափոխեք դրանք այլ փոստարկղ։ Այնուհանդերձ, ստանա՞լ այս փոստարկղի նամակները այլ փոստարկղում։
confirmDeferAccountTitle=Հետաձգե՞լ փոստարկղը։

