Title=Sigurnosno upozorenje
MixedContentMessage=Zatražili ste šifriranu stranicu koja sadrži neke nešifrirane informacije. Informacije koje vidite ili unosite na ovoj stranici može vrlo lako pročitati treća strana.
LeaveSecureMessage=Upravo ćete napustiti šifriranu stranicu. Informacije koje šaljete i primate odsada može vrlo lako pročitati treća strana.
EnterSecureMessage=Zatražili ste šifriranu stranicu. Web stranica se ispravno predstavila, a informacije koja vidite ili unosite na ovoj stranici, treća strana ne može tako lako pročitati.
WeakSecureMessage=Zatražili ste stranicu koja koristi šifriranje niske razine. Web stranica se ispravno predstavila, ali informacije koje vidite ili unosite na ovoj stranici može lako pročitati treća strana. 
PostToInsecureFromSecureMessage=Iako je ova stranica šifrirana, informacije koje ste unijeli će biti poslane putem nešifrirane veze i treća strana ih može lako pročitati. ##Jeste li sigurni da želite nastaviti sa slanjem ovih informacija?##
PostToInsecureFromInsecureMessage=Informacije koje ste unijeli bit će poslane putem nešifrirane veze i treća strana ih može lako pročitati. ##Jeste li sigurni da želite nastaviti sa slanjem ovih informacija?##
MixedContentShowAgain=Upozori me svaki put kad ću vidjeti šifriranu stranicu koja sadrži neke nešifrirane informacije.
LeaveSecureShowAgain=Upozori me svaki put kad napuštam šifriranu i otvaram nešifriranu stranicu. 
EnterSecureShowAgain=Upozori me svaki put kad otvaram šifriranu stranicu.
WeakSecureShowAgain=Upozori me svaki put kad otvaram stranicu koja koristi šifriranje niske razine.
PostToInsecureFromInsecureShowAgain=Upozori me svaki put kad šaljem informacije koja nisu šifrirane.
SecurityButtonTooltipText=Prikazuje sigurnosne informacije o trenutnoj stranici
SecurityButtonMixedContentTooltipText=Upozorenje: sadrži neovjeren sadržaj
Continue=Nastavi
