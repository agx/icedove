# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 poslužitelj pošte (%S) ne podržava UIDL ili XTND XLST, koji su potrebni za mogućnosti ``Ostavi na poslužitelju'', ``Najveća dopuštena veličina poruke'' ili ``Dohvati samo zaglavlja''. Da biste preuzeli svoju poštu, isključite ove mogućnosti u postavkama poslužitelja za vaš poslužitelj pošte u prozoru Postavke računa.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 poslužitelj pošte (%S) ne podržava naredbu TOP. Bez podrške poslužitelja za ovu naredbu nisu moguće ``Najveća dopuštena veličina poruke'' ili ``Dohvati samo zaglavlja'' postavke.  Ova mogućnost je isključena i poruke će biti preuzete bez obzira na veličinu.

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Nije moguće uspostaviti TLS vezu s POP3 poslužiteljem. Poslužitelj je možda nedostupan ili pogrešno podešen. Provjerite postavke poslužitelja u Postavke poslužitelja u prozoru Postavke računa i pokušajte ponovo.

