## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Errorea gertatu da posta bidaltzean: %S SMTP zerbitzaria ezezaguna da. Zerbitzaria gaizki konfiguratuta egon daiteke. Egiaztatu zure SMTP zerbitzariaren ezarpenak ongi daudela eta saiatu berriro.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Mezua ezin da bidali %S SMTP zerbitzariarekin konektatzeak huts egin duelako. Zerbitzaria eskuraezin edo SMTP konexioak ukatzen egon daiteke. Egiaztatu SMTP zerbitzariaren ezarpenak ongi daudela eta saiatu berriro edo jarri harremanetan zerbitzariaren kudeatzailearekin.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Mezua ezin da bidali %S SMTP zerbitzarirako konexioa eragiketaren erdian galdu delako. Saiatu berriro edo jarri harremanetan sarearen kudeatzailearekin.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Mezua ezin da bidali %S SMTP zerbitzarirako konexioa denboraz kanpo geratu delako. Saiatu berriro edo jarri harremanetan sarearen kudeatzailearekin.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Mezua ezin da bidali %S SMTP zerbitzaria erabiliz arrazoi ezezagunengatik. Egiaztatu zure SMTP zerbitzariaren ezarpenak ongi daudela eta saiatu berriro edo jarri harremanetan sarearen kudeatzailearekin.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=Ez dirudi %S IMAP zerbitzariak zifratutako pasahitzak onartzen dituenik. Kontu hau besterik gabe konfiguratu baduzu, saiatu 'Autentifikazio metodoa' aldatzen 'Pasahitza, modu ez-seguruan igorria' aukerara, 'Kontu-ezarpenak | Zerbitzariaren ezarpenak' atalean. Aurretik ondo bazebilen eta bat-batean huts egiten badu, baten batek zure pasahitza ostu lezakeen egoera da hau.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=Ez dirudi %S SMTP zerbitzariak zifratutako pasahitzak onartzen dituenik. Kontu hau besterik gabe konfiguratu baduzu, saiatu 'Autentifikazio metodoa' aldatzen 'Pasahitza normala' aukerara, 'Kontu-ezarpenak | Zerbitzariaren ezarpenak' atalean. Aurretik ondo bazebilen eta bat-batean huts egiten badu, jar zaitez harremanetan zure e-posta kudeatzailearekin edo hornitzailearekin.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=%S SMTP zerbitzariak ez du testu arrunteko pasahitzik onartzen. Saiatu 'Autentifikazio metodoa' aldatzen 'Zifratutako pasahitza' aukerara, 'Kontu-ezarpenak | Zerbitzariaren ezarpenak' atalean.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Ezin izan da %S SMTP zerbitzariarekin autentifikatu. Egiaztatu pasahitza eta egiaztau 'Auntentifikazioa metodoa' aukera 'Kontu-ezarpenak | Irteerako zerbitzaria (SMTP)' atalean.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Kerberos/GSSAPI tiketa ez du onartu %S SMTP zerbitzariak. Egiaztatu Kerberos/GSSAPI domeinuan saioa hasi duzula.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=%S SMTP zerbitzariak ez du hautatutako autentifikazio metodoa onartzen. Aldatu 'Autentifikazio metodoa' aukera 'Kontu-ezarpenak | Irteerako zerbitzaria (SMTP)' atalean.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Ezin izan da %S SMTP zerbitzariarekin autentifikatu. Ez du autentifikaziorik onartzen (SMTP-AUTH) baina autentifikazioa erabiltzea aukeratu duzu. Aldatu 'Autentifikazio metodoa' aukera 'Bat ere ez' ezarriz 'Kontu-ezarpenak | Irteerako zerbitzaria (SMTP)' atalaean edo jar zaitez harremanetan zure posta-zerbitzuaren hornitzailearekin jarraibideak eskuratzeko.

