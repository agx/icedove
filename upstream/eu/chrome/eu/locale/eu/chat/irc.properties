command.part=%S [mezua]: Utzi uneko kanala aukerazko mezuarekin.
command.ping=%S [&lt;goitizena&gt;]: Galdetu erabiltzaileak (edo erabiltzailerik zehatu ezean, zerbitzariak) daukan atzerapena.
