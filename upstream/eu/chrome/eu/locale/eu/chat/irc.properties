command.join=%S &lt;1.gela&gt;[,&lt;2.gela&gt;]* [&lt;1.gakoa&gt;[,&lt;2.gakoa&gt;]*]: Idatzi kanal bat edo gehiago, aukeran bakoitzarentzat kanalaren gakoa emanaz beharrezkoa bada.
