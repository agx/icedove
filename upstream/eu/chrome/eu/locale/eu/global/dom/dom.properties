KillScriptTitle=Abisua: Erantzungabeko script-a
KillScriptMessage=Orri honetako script-a lanpeturik dago edo ez du erantzuten. Script-a orain geldi dezakezu edo exekuzioarekin jarrai dezakezu amaituko dela uste baduzu.
KillScriptWithDebugMessage=Orri honetako script-a lanpeturik dago edo erantzuteari utzi dio. Script-a orain gelditu dezakezu, arazlean ireki edo jarraitzen utzi dezakezu.
KillScriptLocation=Script-a: %S
StopScriptButton=Gelditu script-a
DebugScriptButton=Ireki araztailean
WaitForScriptButton=Jarraitu
DontAskAgain=Ez gal&detu berriz
JSURLLoadBlockedWarning=javascript bat kargatzen saiatzen: Segurtasun kudeatzaileak\nblokeatu egin du beste ostalari baten edukia bistaratzen duen\n leiho bateko ostalari baten URLa.
WindowCloseBlockedWarning=Scriptak agian ezin ditu itxi berak ireki ez dituen leihoak
OnBeforeUnloadTitle=Ziur zaude?
OnBeforeUnloadMessage=Utzi nahi duzula berresteko galdezka ari zaizu orrialdea - sartutako datuak agian ez dira gordeko.
OnBeforeUnloadStayButton=Jarraitu orrialdean
OnBeforeUnloadLeaveButton=Utzi orrialdea
DocumentAllUsed=document.all propietate ez estandarra erabili da. Erabili W3C-k gomendatutako document.getElementById() horren ordez.
GlobalScopeElementReference=Esparru orokorrean elementu bat bere ID/NAME propietatez izendatu da. Erabili W3C-k gomendatutako document.getElementById() horren ordez.
UseOfCaptureEventsWarning=captureEvents()-en erabilpena baztertuta dago. Zure kodea eguneratzeko DOM 2 addEventListener() metodoa erabili. Laguntza gehiagorako http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=releaseEvents()-en erabilpena baztertuta dago. Zure kodea eguneratzeko DOM 2 removeEventListener() metodoa erabili. Laguntza gehiagorako http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=routeEvent()-en erabilpena zeharo baztertuta dago. Zure kodea eguneratzeko DOM 2 dispatchEvent() metodoa erabili. Laguntza gehiagorako http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Gertaera=%S, preventBubble()-en erabilpena baztertuta dago. Erabili W3C-k gomendatutako stopPropagation() estandarra horren ordez.
UseOfPreventCaptureWarning=Gertaera=%S, preventCapture()-en erabilpena baztertuta dago. Erabili W3C-k gomendatutako stopPropagation() estandarra horren ordez.
UseOfDOM3LoadMethodWarning=Document.load() erabiltzea zaharkituta dago. Zure kodea bertsio-berritzeko, erabil ezazu DOMeko XMLHttpRequest objektua. Laguntza gehiagorako: https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=oihala: strokeStyle edo fillStyle aldagaiak kate bat, CanvasGradient bat edo CanvasPattern ez den balio batetara ezartzeko saiakera alde batetara utziko da.
EmptyGetElementByIdParam=Kate hutsa pasa zaio getElementById()-i.
LowMemoryTitle=Abisua: Memoria baxu
LowMemoryMessage=Orri honetako script bat gelditu egin da memoria baxua dela eta.
SpeculationFailed=Orekatu gabeko zuhaitza idatzi da document.write() erabiliz, sareko datuak berriro analizatzea eraginez. Informazio gehiagorako: https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Modu asinkronoan kargatutako kanpoko script batek document.write() funtzioari egindako deia ezikusi egin da.
FormValidationTextTooLong=Mesedez laburtu testu hau %S karaktere edo gutxiagora (une honetan %S karaktere ari zara erabiltzen).
FormValidationValueMissing=Bete eremu hau mesedez.
FormValidationCheckboxMissing=Jarraitu nahi baduzu, markatu lauki hau.
FormValidationRadioMissing=Hautatu aukera hauetako bat.
FormValidationFileMissing=Hautatu fitxategi bat.
FormValidationSelectMissing=Hautatu zerrendako elementu bat.
FormValidationInvalidEmail=Sartu helbide elektroniko bat.
FormValidationInvalidURL=Sartu URL bat.
FormValidationPatternMismatch=Pareka ezazu eskatutako formatura.
