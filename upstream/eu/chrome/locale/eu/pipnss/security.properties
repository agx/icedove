Title=Segurtasun abisua
MixedContentMessage=Zifratu gabeko informazioa duen orri zifratu bat eskatu duzu. Orri honetan ikusten edo sartzen duzun informazioa erraz irakur lezake beste norbaitek.
LeaveSecureMessage=Orri zifratu batetik irtetera zoaz. Hemendik aurrera bidaltzen edo jasotzen duzun informazioa erraz irakur lezake beste norbaitek.
EnterSecureMessage=Orri zifratu bat eskatu duzu. Webguneak bere burua behar bezala identifikatu du, eta orri honetan ikusten edo sartzen duzun informazioa ezin du erraz beste norbaitek irakurri.
WeakSecureMessage=Behe-mailako zifratzea erabiltzen duen orri bat eskatu duzu. Webgunea behar bezala identifikatu da, baina orri honetan ikusten edo sartzen duzun informazioa erraz irakur lezake beste norbaitek.
PostToInsecureFromSecureMessage=Nahiz eta orri hau zifratuta egon, idatzi duzun informazioa zifratu gabeko konexio baten bitartez bidaliko da eta erraz irakur dezake beste norbaitek.##Ziur zaude informazio hori bidaltzen jarraitu nahi duzula?##
PostToInsecureFromInsecureMessage=Idatzi duzun informazioa zifratu gabeko konexio baten bitartez bidaliko da eta erraz irakur lezake beste norbaitek.##Ziur zaude informazio hori bidaltzen jarraitu nahi duzula?##
MixedContentShowAgain=Abisatu zifratu gabeko informazioren bat daukan orri zifratu bat ikustera noan guztietan.
LeaveSecureShowAgain=Abisatu orri zifratu batetik zifratu gabeko batera igarotzera noan guztietan.
EnterSecureShowAgain=Abisatu orri zifratu bat ikustera noan guztietan.
WeakSecureShowAgain=Abisatu behe-mailako zifratzea erabiltzen duen orri bat ikustera noan guztietan.
PostToInsecureFromInsecureShowAgain=Abisatu zifratu gabeko informazioa bidaltzea noan guztietan.
SecurityButtonTooltipText=Uneko orriari buruzko segurtasun informazioa bistaratzen du
