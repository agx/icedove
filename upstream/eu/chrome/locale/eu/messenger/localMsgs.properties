#
# The following are used by the local mail code to display progress/status/error messages
#

pop3EnterPasswordPromptTitle=Idatzi pasahitza

# LOCALIZATION NOTE(pop3EnterPasswordPrompt): Do not translate the words "%1$S"
# and "%2$S" below. Place the word %1$S where the user name should appear, and
# %2$S where the host name should appear.
pop3EnterPasswordPrompt=Idatzi pasahitza %1$S@%2$S erabiltzailearentzat:

# LOCALIZATION NOTE(pop3PreviouslyEnteredPasswordIsInvalidPrompt): Do not
# translate the words "%1$S" and "%2$S" below. Place the word %1$S where the
# user name should appear, and %2$S where the host name should appear.
pop3PreviouslyEnteredPasswordIsInvalidPrompt=Idatzi pasahitz berria %1$S@%2$S erabiltzailearentzako:

## @name MK_POP3_OUT_OF_DISK_SPACE
## @loc None
-321=Ez dago lekurik diskoan mezu berriak deskargatzeko. Saia zaitez posta zaharra ezabatzen, zakarrontzia husten eta zure postontzia trinkotzen; gero saiatu berriro.

# Status - parsing folder
## @name LOCAL_STATUS_SELECTING_MAILBOX
## @loc None
#LOCALIZATION NOTE (4000): Do not translate %s in the following line.
# Place the word %s where the name of the mailbox should appear
4000=Laburpen-fitxategia eraikitzen: %S…

# Status - parsing folder
## @name LOCAL_STATUS_DOCUMENT_DONE
## @loc None
4001=Eginda

# Status - receiving message n of m
## @name LOCAL_STATUS_RECEIVING_MESSAGE_OF
## @loc None
#LOCALIZATION NOTE (4002): Do not translate %lu in the following line.
# Place the word %lu where the number of messages should appear.
# The first %lu will receive the number of messages received so far;
# the second %lu will receive the total number of messages
4002=Mezua jasotzen: %S/%S

# Status - pop3 server error
## @name POP3_SERVER_ERROR
## @loc None
#LOCALIZATION NOTE (4003): Do not translate POP3 in the following line.
4003=Errorea izan da POP3 posta-zerbitzariarekin.

# Status - pop3 user name failed
## @name POP3_USERNAME_FAILURE
## @loc None
4004=USER komandoak huts egin du.

# Status - password failed
## @name POP3_PASSWORD_FAILURE
## @loc None
4005=PASS komandoak huts egin du.

# Status - write error occurred
## @name POP3_MESSAGE_WRITE_ERROR
## @loc None
4006=Ezin da mezua idatzi postontzian. Egiaztatu fitxategi-sisteman idazteko baimenak dituzula eta postontzia kopiatzeko behar adina leku daukazula diskoan.

# Status - connecting to host
## @name POP3_CONNECT_HOST_CONTACTED_SENDING_LOGIN_INFORMATION
## @loc None
4007=Konektatu: ostalaria konektatuta, saioa hasteko informazioa bidaltzen…

# Status - no messages to download 
## @name POP3_NO_MESSAGES
## @loc None
4008=Ez dago mezu berririk zerbitzarian.

# Status - messages received after the download
## @name POP3_DOWNLOAD_COUNT
## @loc None
#LOCALIZATION NOTE (4009): Do not translate %ld in the following line.
# Place the word %ld where the number of messages should appear.
# The first %ld will receive the number of messages received so far;
# the second %ld will receive the total number of messages
4009=Jasotako mezuak: %ld / %ld

# Status - retr failure from the server
## @name POP3_RETR_FAILURE
## @loc None
# LOCALIZATION NOTE(4012): Do not translate the word "POP3" below.
4012=RETR komandoak huts egin du. Errorea mezua hartzerakoan.

# Status - password undefined 
## @name POP3_PASSWORD_UNDEFINED
## @loc None
4013=Errorea postako pasahitza hartzean.

# Status - username undefined 
## @name POP3_USERNAME_UNDEFINED
## @loc None
4014=Ez duzu eman zerbitzari honetarako erabiltzaile-izenik. Idatzi erabiltzaile-izen bat kontuaren konfigurazio-menuan eta saiatu berriro.

# Status - list failure
## @name POP3_LIST_FAILURE
## @loc None
# LOCALIZATION NOTE(4015): Do not translate the word "POP3" below.
4015=LIST komandoak huts egin du. Errorea mezu ID eta tamaina hartzerakoan.

# Status - delete error 
## @name POP3_DELE_FAILURE
## @loc None
# LOCALIZATION NOTE(4016): Do not translate the word "POP3" below.
4016=DELE komandoak huts egin du. Errorea mezua ezabatuta bezala markatzerakoan.

# Status - stat failed
## @name POP3_STAT
## @loc None
4024= STAT komandoak huts egin du. Errorea mezu zenbaki eta tamaiana eskuratzean.

## @name POP3_SERVER_SAID
## @loc None
4025= %S posta-zerbitzariaren erantzuna: 

## @name COPYING_MSGS_STATUS
## @loc None
4027=Mezuak kopiatzen: %S / %S --> %S

## @name MOVING_MSGS_STATUS
## @loc None
4028=Mezuak lekuz aldatzen: %S / %S --> %S

# Status - write error occurred
## @name POP3_MESSAGE_FOLDER_BUSY
## @loc None
4029=Karpeta hau prozesatzen ari da. Itxaron prozesatzen amaitu arte mezuak jasotzeko.

# secure authentication failed
## @name CANNOT_PROCESS_SECURE_AUTH
## @loc None
4030=Posta-zerbitzariak ez du autentifikazio segurua onartzen.

## @name MOVEMAIL_CANT_OPEN_SPOOL_FILE
## @loc None
4033=Ezin da posta-ilarako %S fitxategia ireki.

## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=Ezin da sortu %S blokeo-fitxategia. Movemail funtzionatu ahal izateko, ezinbestekoa da posta-ilararen direktorioan blokeo-fitxategiak sortzea. Sistema askotan hori lortzeko modurik onena da spool direktorioari 01777 modua ezartzea.

## @name MOVEMAIL_CANT_DELETE_LOCK
## @loc None
4035=Ezin da %S blokeo-fitxategia ezabatu.

## @name MOVEMAIL_CANT_TRUNCATE_SPOOL_FILE
## @loc None
4036=Ezin da %S ilara-fitxategia moztu.

## @name MOVEMAIL_SPOOL_FILE_NOT_FOUND
## @loc None
4037=Ezin da posta-ilarako fitxategia aurkitu.

## @name POP3_TMP_DOWNLOAD_FAILED
## @loc None
4038=Hurrengo mezua deskargatzerakoan errore bat gertatu da:   \nNork: %S\n   Gaia: %S\n Mezu honek agian birusen bat izan dezake edo ez dago leku nahikorik diskoan. Saltatu mezu hau?

# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 posta-zerbitzariak (%S) ez du UIDL edo XTND XLST onartzen, zeinak beharrezkoak baitiren "Zerbitzarian utzi", "Mezuaren tamaina maximoa" edo "Eskuratu goiburuak bakarrik" aukerak inplementatzeko. Zure posta deskargatzeko, ezgaitu aukera horiek kontu-ezarpenen leihoko zerbitzariaren ezarpenetan.

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 posta-zerbitzariak (%S) ez du TOP komandoa onartzen. Honen euskarririk gabe, ezin dira "Mezuaren tamaina maximoa" edo "Eskuratu goiburuak bakarrik" ezarpenak inplementatu. Aukera ezgaitu egin da eta edozein tamainatako mezuak eskuratuko dira.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Posta-zerbitzariak ez du autentifikazioa segurua onartzen edo pasahitz egokia sartu duzu. Egiaztatu pasahitza ongi idatzi duzula edo ezgaitu egiaztatze-ziurra kontu-ezarpenen leihoko zerbitzariaren ezarpenetan.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Ezin da TLS konexioa ezarri POP3 zerbitzarira. Zerbitzaria lineaz kanpo edo gaizki konfiguratuta egon daiteke. Egiaztatu zure konfigurazioa kontu-ezarpenen leihoko zerbitzariaren ezarpenetan eta saiatu berriro.

## @name POP3_MOVE_FOLDER_TO_TRASH
## @loc None
# LOCALIZATION NOTE (4044): Do not translate the word %S below.
# "%S" is the the name of the folder.
4044=Ziur zaude '%S' karpeta ezabatu nahi duzula?

## @name POP3_DELETE_FOLDER_DIALOG_TITLE
## @loc None
4045=Ezabatu karpeta

## @name POP3_DELETE_FOLDER_BUTTON_LABEL
## @loc None
4046=E&zabatu karpeta
