KillScriptTitle=Varning: Opåverkbart skript
KillScriptMessage=Ett skript på den här sidan kan vara upptaget, eller ha slutat att svara. Du kan stoppa skriptet nu, eller så kan du fortsätta för att se om skriptet slutförs.
KillScriptWithDebugMessage=Ett skript på den här sidan kan vara upptaget eller ha slutat att svara. Du kan stoppa skriptet nu, öppna det i en avlusare, eller låta skriptet fortsätta.
KillScriptLocation=Skript: %S
StopScriptButton=Stoppa skript
DebugScriptButton=Avlusa skript
WaitForScriptButton=Fortsätt
DontAskAgain=&Fråga mig inte igen
JSURLLoadBlockedWarning=Försök att ladda en javascript: URL från en värd\ni ett fönster som visar innehåll från en annan värd\nblockerades av säkerhetshanteraren.
WindowCloseBlockedWarning=Skript får inte stänga fönster som inte har öppnats av skript.
OnBeforeUnloadTitle=Är du säker?
OnBeforeUnloadMessage=Den här sidan vill att du bekräftar att du vill lämna sidan - data som du har skrivit in kanske inte sparas.
OnBeforeUnloadStayButton=Stanna på sidan
OnBeforeUnloadLeaveButton=Lämna sidan
DocumentAllUsed=Ostandardiserad document.all-egenskap användes. Använd W3C-standarden document.getElementById() i stället.
GlobalScopeElementReference=Element åberopat med ID/NAME i global omfattning. Använd W3C-standarden document.getElementById() i stället.
UseOfCaptureEventsWarning=Bruket av captureEvents() är förlegat. För att uppgradera din kod, använd i stället metoden DOM 2 addEventListener(). För mer hjälp, se http://developer.mozilla.org/en/docs/DOM:element.addEventListener
UseOfReleaseEventsWarning=Bruket av releaseEvents() är förlegat. För att uppgradera din kod, använd i stället metoden DOM 2 removeEventListener(). För mer hjälp, se http://developer.mozilla.org/en/docs/DOM:element.removeEventListener
UseOfRouteEventWarning=Bruket av routeEvent() är förlegat. För att uppgradera din kod, använd i stället metoden DOM 2 dispatchEvent(). För mer hjälp, se http://developer.mozilla.org/en/docs/DOM:element.dispatchEvent
UseOfPreventBubbleWarning=Händelse=%S, bruket av preventBubble() är förlegat. Använd W3C-standarden stopPropagation() i stället.
UseOfPreventCaptureWarning=Händelse=%S, bruket av preventCapture() är förlegat. Använd W3C-standarden stopPropagation() i stället.
UseOfDOM3LoadMethodWarning=Bruket av Document.load() är förlegat. För att uppgradera din kod, använd i stället DOM-objektet XMLHttpRequest. För mer hjälp, se https://developer.mozilla.org/en/XMLHttpRequest
UnexpectedCanvasVariantStyle=canvas: ett försök att sätta ett värde för strokeStyle eller fillStyle som varken är en sträng, en CanvasGradient eller ett CanvasPattern ignorerades.
EmptyGetElementByIdParam=Tom sträng skickad till getElementById().
LowMemoryTitle=Varning: Lite minne
LowMemoryMessage=Ett skript på den här sidan har stoppats pga för lite minne.
SpeculationFailed=Ett obalanserat träd skrevs med document.write() och orsakade omtolkning av data från nätverket. För mer information, se https://developer.mozilla.org/en/Optimizing_Your_Pages_for_Speculative_Parsing
DocumentWriteIgnored=Ett anrop till document.write() från ett asynkront laddat externt skript ignorerades.
FormValidationTextTooLong=Korta texten till som mest %S tecken. (Du använder för närvarande %S tecken.)
FormValidationValueMissing=Fyll i det här fältet.
FormValidationCheckboxMissing=Kryssa i den här rutan om du vill fortsätta.
FormValidationRadioMissing=Välj ett av dessa alternativ.
FormValidationFileMissing=Välj en fil.
FormValidationSelectMissing=Välj en post i listan.
FormValidationInvalidEmail=Skriv in en e-postadress.
FormValidationInvalidURL=Skriv in en URL.
FormValidationPatternMismatch=Använd det efterfrågade formatet.
# LOCALIZATION NOTE (FormValidationPatternMismatchWithTitle): %S is the (possibly truncated) title attribute value.
FormValidationPatternMismatchWithTitle=Använd det efterfrågade formatet: %S.
UseOfDocumentWidthWarning=Icke-standardiserad document.width användes. Använd standarden document.body.clientWidth i stället.
UseOfDocumentHeightWarning=Icke-standardiserad document.height användes. Använd standarden document.body.clientHeight i stället.
