PostToInsecureFromSecureMessage=Trots att denna sida är krypterad, kommer informationen som du skrivit in att skickas över en okrypterad anslutning, och skulle enkelt kunna läsas av en tredje part.##Är du säker på att du vill skicka denna information?##
PostToInsecureFromInsecureMessage=Informationen du har skrivit in kommer att skickas över en okrypterad anslutning och skulle enkelt kunna läsas av en tredje part.##Är du säker på att du vill skicka denna information?##
