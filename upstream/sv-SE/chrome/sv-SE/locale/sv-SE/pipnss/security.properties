Title=Säkerhetsvarning
MixedContentMessage=Du har begärt en krypterad sida som innehåller en del okrypterad information. Information som du läser eller skriver in på denna sida skulle enkelt kunna läsas av en tredje part.
LeaveSecureMessage=Du håller på att lämna en krypterad sida. Information som du skickar eller tar emot från och med nu skulle enkelt kunna läsas av en tredje part.
EnterSecureMessage=Du har begärt en krypterad sida. Webbplatsen har identifierat sig korrekt, och information du läser eller skriver in på denna sida kan inte enkelt läsas av en tredje part.
