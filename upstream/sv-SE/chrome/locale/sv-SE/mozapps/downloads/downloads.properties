stateBlocked=Blockerad av Föräldrakontroll
stateDirty=Blockerad: Den hämtade filen kan innehålla virus eller spionprogram
# LOCALIZATION NOTE (stateBlockedPolicy): 'Security Zone Policy' should be capitalized 
 stateBlockedPolicy=Den här filhämtningen har blockerats av dina säkerhetszoninställningar

# LOCALIZATION NOTE (yesterday): Displayed time for files finished yesterday
yesterday=Igår
