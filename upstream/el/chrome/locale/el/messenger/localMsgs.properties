# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=Ο διακομιστής αλληλογραφίας  POP3 (%S) δεν υποστηρίζει UIDL ή XTND XLST τα οποία απαιτούνται για τις λειτουργίες `Διατήρηση στον διακομιστή'', ``Μέγιστο μέγεθος μηνύματος'' ή ``Λήψη μόνο κεφαλίδων''

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=Ο διακομιστής αλληλογραφίας  POP3 (%S) δεν υποστηρίζει την εντολή TOP. Χωρίς αυτή την εντολή δεν είναι δυνατή η εφαρμογή της προτίμησης  ``Μέγιστο μέγεθος μηνύματος'' ή ``Λήψη μόνο κεφαλίδων''. Αυτή επιλογή απενεργοποιήθηκε και τα γίνεται λήψη όλων των μηνυμάτων ανεξάρτητα από το μέγεθος τους.

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=Ο διακομιστής αλληλογραφίας δεν υποστηρίζει ασφαλή πιστοποίηση ή έχετε εισάγει ένα λανθασμένο κωδικό. Παρακαλώ ελέγξτε τον κωδικό σας, ή απενεργοποιήστε την ασφαλή πιστοποίηση από τις ρυθμίσεις του διακομιστή αλληλογραφίας στο παράθυρο Ρυθμίσεις λογαριασμού.\n

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=Αδυναμία δημιουργίας σύνδεσης TLS στον διακομιστή POP3. Ο διακομιστής μπορεί να είναι εκτός λειτουργίας ή να μην έχει ρυθμιστεί σωστά. Παρακαλώ βεβαιωθείτε ότι υπάρχουν οι σωστές ρυθμίσεις διακομιστή αλληλογραφίας στο παράθυρο Ρυθμίσεις λογαριασμού και προσπαθήστε ξανά.

