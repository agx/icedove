# These are error strings for problems that happen while in the
# various states declared in nsILDAPAutoCompFormatter.idl.  Note that
# the number that indexes each error state is the same as the number 
# corresponding to that state in nsILDAPAutoCompFormatter.idl.

## @name ERR_STATE_UNBOUND
## @loc none
0=Πρόβλημα αρχικοποιήσης LDAP

## @name ERR_STATE_INITIALIZING
## @loc none
1=Η επικοινωνία με τον εξυπηρετητή LDAP απέτυχε

## @name ERR_STATE_BINDING
## @loc none
2=Η επικοινωνία με τον εξυπηρετητή LDAP απέτυχε

## @name ERR_STATE_BOUND
## @loc none
3=Πρόβλημα επικοινωνίας εξυπηρετητή LDAP

## @name ERR_STATE_SEARCHING
## @loc none
4=Σφάλμα αναζήτησης εξυπηρετητή LDAP


# The format of the alert dialog itself
#
## @name ALERT_FORMAT
## @loc None of %1$S, %2$S and %3$S should be localized. 
##      %1$S is the error code itself, %2$S is an LDAP SDK error message from
##      chrome://mozldap/locale/ldap.properties, and %3$S is a hint relating
##      to that specific error, found in this file.
errorAlertFormat=Κωδικός σφάλματος %1$S: %2$S\n\n %3$S

## The following errors are for error codes other than LDAP-specific ones.
## Someday mozilla will actually have a system for mapping nsresults to
## error strings that's actually widely used, unlike nsIErrorService.  But
## until it does, these strings live here...

## @name HOST_NOT_FOUND
## @loc none
5000=δεν βρέθηκε ο κεντρικός υπολογιστής

## @name GENERIC_ERROR
## @loc none
9999=Άγνωστο σφάλμα


# Hints to for the user, associated with specific error codes (ie error code
# + 10000)


## @name TIMELIMIT_EXCEEDED_HINT
## @loc none
10003=Παρακαλώ προσπαθείστε ξανά ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος σας.

## @name STRONGAUTH_REQUIRED_HINT
## @loc none
10008=Η ισχυρή διαπίστευση δεν υποστηρίζεται πρός το παρόν.

## @name INVALID_SYNTAX_HINT
## @loc none
10021=Βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό, και προσπαθείστε ξανά, ή επικοινωνείστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε τα φίλτρα αναζήτησης.

## @name NO_SUCH_OBJECT_HINT
## @loc none
10032=Βεβαιωθείτε ότι η βάση DN είναι σωστή και μετά προσπαθήστε ξανά ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος σας. Για να βεβαιωθείτε οτι η βάση DN είναι σωστή επιλέξτε από τις Προτιμήσεις>Αλληλογραφία και Συζήτηση>Διευθυνσιοδότηση. Μετά πατήστε Επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείται. Πατήστε Επεξεργασία για εμφανιστεί η Βάση DN.

## @name BUSY_HINT
## @loc none
10051=Προσπαθείστε αργότερα.

## @name SERVER_DOWN_HINT
## @loc none
10081=Βεβαιωθείτε ότι το όνομα κεντρικού υπολογιστή και ο αριθμός θύρας  είναι σωστά, και προσπαθείστε ξανά, ή επικοινωνείστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε για την ορθότητα τους από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε το όνομα του κεντρικού υπολογιστή.  Κάντε κλίκ στις Ειδικές επιλογές για να προβάλλετε τους αριθμούς θύρας.

## @name TIMEOUT_HINT
## @loc none
10085=Προσπαθείστε αργότερα.

## @name FILTER_ERROR_HINT
## @loc none
10087=Βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό, και προσπαθείστε ξανά, ή επικοινωνείστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε ότι το φίλτρο αναζήτησης είναι σωστό από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε τα φίλτρα αναζήτησης.

## @name NO_MEMORY_HINT
## @loc none
10090=Κλείστε κάποια άλλα παράθυρα ή/και εφαρμογές και προσπαθήστε ξανά.

## @name CONNECT_ERROR_HINT
## @loc none
10091=Βεβαιωθείτε ότι το όνομα κεντρικού υπολογιστή και ο αριθμός θύρας  είναι σωστά, και προσπαθείστε ξανά, ή επικοινωνείστε με το διαχειριστή του συστήματος σας. Για να βεβαιωθείτε για την ορθότητα τους από το μενού Επεξεργασία, επιλέξτε Προτιμήσεις>αλληλογραφία και συζήτηση και μετά διευθυνσιοδότηση. Κάντε κλικ στις επεξεργασία καταλόγων και επιλέξτε τον εξυπηρετητή LDAP που χρησιμοποιείτε.  Μετά κάντε κλίκ στο Επεξεργασία  για να προβάλλετε το όνομα του κεντρικού υπολογιστή.  Κάντε κλικ στις Ειδικές επιλογές για να προβάλλετε τους αριθμούς θύρας.

## @name HOST_NOT_FOUND_HINT
## @loc none
15000=Βεβαιωθείτε ότι το όνομα του κεντρικού υπολογιστή είναι σωστό, και μετά προσπαθείστε ξανά, ή αλλιώς επικοινωνήστε με τον διαχειριστή του συστήματος. Για να βεβαιωθείτε ότι το όνομα είναι σωστό επιλέξτε Προτιμήσεις>Αλληλογραφία από το Μενού της επεξεργασίας και μετά επιλέξτε διευθυνσιοδότηση. Πατήστε επεξεργασία για να εμφανιστεί το όνομα του κεντρικού υπολογιστή.

## @name GENERIC_HINT
## @loc none
19999=Επικοινωνήστε με τον διαχειριστή συστήματος
