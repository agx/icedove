12582 = Σφάλμα κατά την αποστολή αλληλογραφίας. Αδυναμία δημιουργίας μιας ασφαλούς σύνδεσης με τον διακομιστή SMTP %S με χρήση STARTTLS, επειδή φάινεται ότι δεν χρησιμοποιεί αυτή την υπηρεσία. Απενεργοποιήστε το STARTTLS για αυτόν τον διακομιστή ή επικοινωνήστε με τον πάροχο της υπηρεσίας.
