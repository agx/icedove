# LOCALIZATION NOTE (selectedNMessages, acrossNThreads): Semi-colon list of plural forms.
# See: http://developer.mozilla.org/en/docs/Localization_and_Plurals
# #1 number of threads or solitary messages selected
# example: 4 conversations
NConversations=#1 diskusija;#1 diskusijų;#1 diskusijos

numMsgs=#1 laiškas;#1 laiškų;#1 laiškai
countUnread=, #1 neskaitytas;, #1 neskaitytų;, #1 neskaityti
Nmessages=(#1 laiškas);(#1 laiškų);(#1 laiškai)

noSubject=(tema nenurodyta)

# thread and multiple message selection summaries
messagesSize=Šie laiškai užima: #1 #2.
noticeText= (Pastaba: pažymėta #1 laiškų, rodomi tik pirmieji #2)
