# Mixed Content Blocker
# LOCALIZATION NOTE: "%1$S" is the URI of the blocked mixed content resource
BlockMixedDisplayContent = Nevienodo saugumo atvaizduojamo turinio %S įkėlimas uždraustas.
BlockMixedActiveContent = Nevienodo saugumo aktyvaus turinio %S įkėlimas uždraustas.

# CORS
CrossSiteRequestBlocked=Kitos kilmės užklausa („Cross-Origin Request“) užblokuota: vieningos kilmės politikos nuostata draudžia šaltinio, esančio %1$S, įkėlimą. Problemą galima išspręsti, perkeliant šaltinį į tą pačią vardų sritį, arba įgalinant CORS.

# LOCALIZATION NOTE: Do not translate "Strict-Transport-Security" or "HSTS"
InvalidSTSHeaders=Svetainė pateikė netinkamą „Strict-Transport-Security“ antraštę.
InsecurePasswordsPresentOnPage=Nešifruotame (http://) tinklalapyje aptiktas slaptažodžio laukas. Tai yra nesaugu, nes tokius prisijungimo duomenis labai lengva pavogti.
InsecureFormActionPasswordsPresent=Formoje, pateikiamoje nešifruotu (http://) ryšiu, aptiktas slaptažodžio laukas. Tai yra nesaugu, nes tokius prisijungimo duomenis labai lengva pavogti.
InsecurePasswordsPresentOnIframe=Nešifruotame (http://) kadre aptiktas slaptažodžio laukas. Tai yra nesaugu, nes tokius prisijungimo duomenis labai lengva pavogti.
LoadingMixedActiveContent=Įkeliamas mišrus (nesaugus) aktyvus turinys šifruotame tinklalapyje %1$S
LoadingMixedDisplayContent=Įkeliamas mišrus (nesaugus) pasyvus turinys šifruotame tinklalapyje %1$S

# LOCALIZATION NOTE: Do not translate "allow-scripts", "allow-same-origin", "sandbox" or "iframe"
BothAllowScriptsAndSameOriginPresent=An iframe which has both allow-scripts and allow-same-origin for its sandbox attribute can remove its sandboxing.
# LOCALIZATION NOTE: Do not translate "Public-Key-Pins or HPKP"
InvalidPKPHeaders=The site specified an invalid Public-Key-Pins header.
# LOCALIZATION NOTE: Do not translate "SHA-1"
SHA1Sig=This site makes use of a SHA-1 Certificate; it's recommended you use certificates with signature algorithms that use hash functions stronger than SHA-1.
