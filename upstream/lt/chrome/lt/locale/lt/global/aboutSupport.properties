# LOCALIZATION NOTE In the following string, "Direct2D" is a proper noun and should not be translated.
# Feel free to leave english strings if there are no good translations, these are only used in about:support

# LOCALIZATION NOTE: This can be localized with a more generic term, like
# "Graphics-accelerated Windows". It describes a number of windows, e.g.:
# "GPU Accelerated Windows: 2/2 (Direct3D 9)"
# "GPU Accelerated Windows: 0/2"
acceleratedWindows = GPU spartinami langai

# LOCALIZATION NOTE The verb "blocked" here refers to a graphics feature such as "Direct2D" or "OpenGL layers".
# The %1 here is a placeholder, leave unchanged, it will get replaced by the driver version string.
tryNewerDriverVersion = Užblokuota dėl vaizdo plokštės tvarkyklių. Atnaujinkite tvarkykles iki %1 ar naujesnės laidos.

# LOCALIZATION NOTE The verb "blocked" here refers to a graphics feature such as "Direct2D" or "OpenGL layers".
blockedGraphicsCard = Užblokuota, nes yra neišspręstų problemų, pasitaikančių su Jūsų naudojama vaizdo plokšte.

direct2DEnabled = Naudojama „Direct2D“
directWriteEnabled = Naudojama „DirectWrite“
