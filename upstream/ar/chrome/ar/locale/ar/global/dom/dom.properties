KillScriptWithDebugMessage=قد يكون النصّ البرمجي على هذه الصّفحة مشغولا، أو أنّه توقف عن الاستجابة. يمكنك إيقاف هذا النّص الآن، أو فتح النص البرمجي في المصحح  أو المواصلة لرؤية فيما إذا كان سينهي تنفيذه.
