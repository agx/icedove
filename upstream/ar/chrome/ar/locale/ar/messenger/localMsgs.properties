## @name POP3_AUTH_INTERNAL_ERROR
## @loc None
4047=حصل خطأ حالة داخلي أثناء استيثاق خادوم POP3. هذا الخطأ داخلي وغير متوقع من التطبيق، لذا يُرجى منك التبليغ عنه كعِلّة.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
## @loc None
4048=لا يبدو أنّ خادوم POP3 يدعم كلمات السر المعمّاة. إن كنت قد أضفت هذا الحساب حديثًا، جرّب تغيير 'طريقة الاستيثاق' إلى 'كلمة سر مُرسَلة بطريقة غير آمنة' في 'إعدادات الحساب | إعدادات الخادوم'. إن كانت هذا المشكلة قد ظهرت فجأة بعد أن كانت الأمور تعمل بشكل طبيعي، فقد تكون هذه محاولة من أحدهم لسرقة كلمة سرّك.

## @name POP3_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
## @loc None
4049=لا يبدو أنّ خادوم POP3 يدعم كلمات السر المعمّاة. إن كنت قد أضفت هذا الحساب حديثًا، جرّب تغيير 'طريقة الاستيثاق' إلى 'كلمة سر عادية' في 'إعدادات الحساب | إعدادات الخادوم'. إن كان يعمل من قبل ولكن ظهرت هذه المشكلة فجأة، يُرجى منك مراجعة مزوّد البريد.

## @name POP3_AUTH_CHANGE_PLAIN_TO_ENCRYPT
## @loc None
4050=خادوم POP3 لا يسمح بكلمات السر غير المعمّاة. رجاءً غيّر 'طريقة الاستيثاق' إلى 'كلمة سر معمّاة' في 'إعدادات الحساب | إعدادات الخادوم'.

# Authentication server caps and pref don't match
## @name POP3_AUTH_MECH_NOT_SUPPORTED
## @loc None
4051=لا يدعم الخادوم طريقة الاستيثاق المحددة. رجاءً غيّر 'طريقة الاستيثاق' في 'إعدادات الحساب | إعدادات الخادوم'.

# Status - Could not log in to GSSAPI, and it was the only method
