## S/MIME error strings.
## Note to localization: %S is a placeholder
NoSenderSigningCert=لقد حددت أن تُوقع هذه الرسالة رقميًا لكن إمَّا أن التطبيق فشل في إيجاد شهادة التوقيع المحددة في إعدادات حساب بريدك ومجموعات الأخبار أو انتهت صلاحية الشهادة.
NoSenderEncryptionCert=لقد حددت تعمية هذه الرسالة لكن إمَّا أن التطبيق فشل في إيجاد شهادة التعمية المحددة في إعدادات حساب بريدك ومجموعات الأخبار أو انتهت صلاحية الشهادة.
MissingRecipientEncryptionCert=لقد حددت تعمية هذه الرسالة، لكن التطبيق فشل في إيجاد شهادة تعمية لـ%S.
ErrorCanNotEncrypt=تعذّر تعمية الرسالة. من فضلك تأكد من أن لديك شهادة بريد صالحة لكل مستلم. من فضلك تأكد من أن الشهادات المحددة في إعدادات حساب البريد ومجموعات الأخبار لحساب البريد هذا صالحة وموثوق بها.
ErrorCanNotSign=تعذّر توقيع الرسالة. من فضلك تأكد من أن الشهادات المحددة في إعدادات حساب البريد ومجموعات الأخبار لحساب البريد هذا صالحة وموثوق بها.

## Strings used for in the prefs.
prefPanel-smime=السرّية
NoSigningCert=لا يستطيع مدير الشهادات إيجاد شهادة صالحة يمكن استخدامها لتوقيع رسائلك رقميًّا.
NoEncryptionCert=لا يستطيع مدير الشهادات إيجاد شهادة صالحة يمكن أن يستخدمها الآخرون لإرسال رسائل بريد معمَّاة لك.

encryption_needCertWantSame=يجب أن تحدد كذلك شهادات للآخرين لاستخدامها عند إرسال رسائل معمَّاة لك. أتريد استخدام ذات الشهادة لتعمية و تظهير الرسائل المرسلة لك؟
encryption_wantSame=أتريد استخدام ذات الشهادة لتعمية و تظهير الرسائل المرسلة لك؟
encryption_needCertWantToSelect=يجب أن تحدد كذلك شهادات للآخرين لاستخدامها عند إرسال رسائل معمَّاة لك. أتريد ضبط شهادة تعمية الآن؟
signing_needCertWantSame=يجب أن تحدد أيضًا شهادة لتوقع رسائلك رقميًّا. أتريد استخدام ذات الشهادة لتوقع رسائلك رقميًّا؟
signing_wantSame=أتريد استخدام ذات الشهادة لتوقع رسائلك رقميًّا؟
signing_needCertWantToSelect=يجب أن تحدد أيضًا شهادة لتوقع رسائلك رقميًّا. أتريد أن تضبط الآن شهادة لتوقيع رسائلك رقميًّا؟

