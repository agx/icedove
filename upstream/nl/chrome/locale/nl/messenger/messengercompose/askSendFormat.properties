convertibleYes=Uw bericht kan worden geconverteerd naar platte tekst zonder informatie te verliezen.
convertibleAltering=Uw bericht kan worden geconverteerd naar platte tekst zonder belangrijke informatie te verliezen. De plattetekstversie kan er echter anders uitzien dan zoals het eruitzag bij het opstellen.
convertibleNo=U hebt echter opmaak gebruikt (bv. kleuren) die niet kan worden geconverteerd naar platte tekst.
recommended=(aanbevolen)
