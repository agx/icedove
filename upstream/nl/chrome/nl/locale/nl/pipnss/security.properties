Title=Beveiligingswaarschuwing
MixedContentMessage=U hebt een beveiligde pagina opgevraagd die niet-versleutelde informatie bevat. Informatie die u op deze pagina ziet of invult kan gemakkelijk worden gelezen door derden.
LeaveSecureMessage=U staat op het punt een beveiligde pagina te verlaten. Informatie die u vanaf nu verzendt of ontvangt kan gemakkelijk worden gelezen door derden.
EnterSecureMessage=U hebt een beveiligde pagina opgevraagd. De website heeft zich correct geïdentificeerd en informatie die u ziet of invoert kan niet gemakkelijk worden gelezen door derden.
WeakSecureMessage=U hebt een pagina opgevraagd die een lage graad van versleuteling gebruikt. De website heeft zich correct geïdentificeerd, maar informatie die u op deze pagina ziet of invoert kan worden gelezen door derden.
PostToInsecureFromSecureMessage=Hoewel deze pagina is beveiligd, zal de informatie die u hebt ingevuld over een niet-beveiligde verbinding worden verzonden en kan deze gemakkelijk worden gelezen door derden.##Weet u zeker dat u wilt doorgaan met het versturen van deze informatie?##
PostToInsecureFromInsecureMessage=De informatie die u hebt ingevuld zal over een niet-beveiligde verbinding worden verzonden en kan gemakkelijk worden gelezen door derden.##Weet u zeker dat u wilt doorgaan met het versturen van deze informatie?##
MixedContentShowAgain=Mij waarschuwen als ik een beveiligde pagina ga bekijken die niet-versleutelde informatie bevat
LeaveSecureShowAgain=Mij waarschuwen als ik een beveiligde pagina verlaat om naar een pagina te gaan die niet beveiligd is
EnterSecureShowAgain=Mij waarschuwen als ik een beveiligde pagina ga bekijken
WeakSecureShowAgain=Mij waarschuwen als ik een pagina ga bekijken die een lage graad van versleuteling gebruikt
PostToInsecureFromInsecureShowAgain=Mij waarschuwen als ik informatie verstuur die niet versleuteld is
SecurityButtonTooltipText=Geeft beveiligingsinformatie over de huidige pagina weer
SecurityButtonMixedContentTooltipText=Waarschuwing: bevat ongeauthenticeerde inhoud
Continue=Doorgaan
