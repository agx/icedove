## @name NS_ERROR_SMTP_TEMP_SIZE_EXCEEDED
12586=De grootte van het bericht dat u wilt verzenden overschrijdt een tijdelijkegroottelimiet van de server. Het bericht is niet verzonden; probeer de berichtgrootte te verminderen of wacht even en probeer het opnieuw. De server antwoordde: %s.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_1
12587=De grootte van het bericht dat u wilt verzenden overschrijdt de globalegroottelimiet (%d bytes) van de server. Het bericht is niet verzonden; verminder de berichtgrootte en probeer het opnieuw.

## @name NS_ERROR_SMTP_PERM_SIZE_EXCEEDED_2
12588=De grootte van het bericht dat u wilt verzenden overschrijdt de globalegroottelimiet van de server. Het bericht is niet verzonden; verminder de berichtgrootte en probeer het opnieuw. De server antwoordde: %s.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_SERVER
12589=Er is een fout opgetreden bij het verzenden van e-mail: SMTP-server %S is onbekend. De server is misschien niet juist geconfigureerd. Ga na of uw SMTP-serverinstellingen juist zijn en probeer het opnieuw.

## @name NS_ERROR_SMTP_SEND_FAILED_REFUSED
12590=Het bericht kon niet worden verzonden omdat het verbinden met SMTP-server %S is mislukt. De server is misschien niet beschikbaar of weigert SMTP-verbindingen. Ga na of uw SMTP-serverinstellingen juist zijn en probeer het opnieuw, of neem contact op met de serverbeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_INTERRUPTED
12591=Het bericht kon niet worden verzonden omdat de verbinding met de SMTP-server %S werd verbroken in het midden van de transactie. Probeer het opnieuw, of neem contact op met uw netwerkbeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_TIMEOUT
12592=Het bericht kon niet worden verzonden omdat de wachttijd voor de verbinding met SMTP-server %S is verlopen. Probeer het opnieuw, of neem contact op met uw netwerkbeheerder.

## @name NS_ERROR_SMTP_SEND_FAILED_UNKNOWN_REASON
12593=Het bericht kon niet worden verzonden via SMTP-server %S om een onbekende reden. Ga na of uw SMTP-serverinstellingen juist zijn en probeer het opnieuw, of neem contact op met uw netwerkbeheerder.

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_NO_SSL
# LOCALIZATION NOTE (12594): $S is server hostname
12594=De SMTP-server %S lijkt geen versleutelde wachtwoorden te ondersteunen. Als u de account zojuist hebt ingesteld, probeer dan ‘Wachtwoord, onbeveiligd verzonden’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’. Als dit eerder heeft gewerkt en nu ineens niet meer, is dit een veelvoorkomend scenario wanneer iemand uw wachtwoord steelt.  

## @name NS_ERROR_SMTP_AUTH_CHANGE_ENCRYPT_TO_PLAIN_SSL
# LOCALIZATION NOTE (12595): $S is server hostname
12595=De SMTP-server %S lijkt geen versleutelde wachtwoorden te ondersteunen. Als u de account zojuist hebt ingesteld, probeer dan ‘Normaal wachtwoord’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’. Als dit eerder heeft gewerkt en nu ineens niet meer, neem dan contact op met uw e-mailbeheerder of provider.

## @name NS_ERROR_SMTP_AUTH_CHANGE_PLAIN_TO_ENCRYPT
# LOCALIZATION NOTE (12596): $S is server hostname
12596=De SMTP-server %S staat geen plattetekstwachtwoorden toe. Probeer ‘Versleuteld wachtwoord’ als de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Serverinstellingen’.

## @name NS_ERROR_SMTP_AUTH_FAILURE
# LOCALIZATION NOTE (12597): $S is server hostname
12597=Niet gelukt om te authenticeren bij SMTP-server %S. Controleer het wachtwoord en verifieer de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Uitgaande server (SMTP)’.

## @name NS_ERROR_SMTP_AUTH_GSSAPI
# LOCALIZATION NOTE (12598): $S is server hostname
12598=Het Kerberos/GSSAPI-ticket werd niet geaccepteerd door de IMAP-server %S. Controleer of u bent ingelogd in de Kerberos/GSSAPI-realm.

## @name NS_ERROR_SMTP_AUTH_MECH_NOT_SUPPORTED
# LOCALIZATION NOTE (12599): $S is server hostname
12599=De SMTP-server %S ondersteunt de geselecteerde authenticatiemethode niet. Wijzig de ‘Authenticatiemethode’ in de ‘Accountinstellingen | Uitgaande server (SMTP)’.

## @name NS_ERROR_SMTP_AUTH_NOT_SUPPORTED
# LOCALIZATION NOTE (12600): $S is server hostname
12600=Niet gelukt om te authenticeren bij SMTP-server %S. Deze ondersteunt geen authenticatie (SMTP-AUTH), maar u hebt gekozen voor gebruik van authenticatie. Wijzig de ‘Authenticatiemethode’ naar ‘Geen’ in de ‘Accountinstellingen | Uitgaande server (SMTP)’ of neem contact op met uw serviceprovider voor instructies.

