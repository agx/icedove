# LOCALIZATION NOTE(cleartext_warning): %1$S will be the hostname of the server the user was trying to connect to.
cleartext_warning=%1$S এনক্রিপশন ব্যবহার করে না।
# LOCALIZATION NOTE(selfsigned_warning): %1$S will be the hostname of the server the user was trying to connect to.
selfsigned_warning=%1$S বিশ্বস্ত সার্টিফিকেট প্রক্রিয়া ব্যবহার করে না।
selfsigned_details=সাধারণাবে, একটি নিরাপদ মেইল সার্ভার একটি বিশ্বস্ত সার্টিফিকেট উপস্থাপন করবে যাতে এটি প্রমান করতে পারে যে, এটি দাবিকৃত সার্ভার। মেইল সার্ভারের সংযোগ এনক্রিপ্ট করা হবে কিন্তু সঠিক সার্ভার কিনা তার বৈধতা যাচাই করা যায় না।
cleartext_details=আপনার পাসওয়ার্ড এবং নিজস্ব তথ্য সুরক্ষিত রাখার জন্য অনিরাপদ মেইল সার্ভারটি এনক্রিপ্টকৃত সংযোগ ব্যবহার করে না। এই সার্ভারে সংযুক্ত করার মাধ্যমে আপনি পাসওয়ার্ড এবং নিজস্ব তথ্য প্রকাশ করতে পারেন।

