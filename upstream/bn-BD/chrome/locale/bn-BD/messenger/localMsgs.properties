## @name MOVEMAIL_CANT_CREATE_LOCK
## @loc None
4034=%S তালাবদ্ধ ফাইল তৈরি করতে সমর্থ নয়। মুভমেইল কাজ করানোর জন্য, মেইল স্পুল ডিরেক্টরিতে তালাবদ্ধ ফাইল তৈরি করা প্রয়োজন। অনেক সিস্টেমে, এটি করার সবচেয়ে ভালো উপায় হল স্পুল ফাইলকে 01777 মোডে তৈরি করা।

## @name MOVEMAIL_CANT_DELETE_LOCK
