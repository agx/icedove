# Status - the server doesn't support UIDL…
## @name POP3_SERVER_DOES_NOT_SUPPORT_UIDL_ETC
## @loc None
# LOCALIZATION NOTE(4010): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "UIDL"
4040=POP3 মেইল সার্ভার (%S), UIDL বা XTND XLST সমর্থন করে না, যাদের ``সার্ভারে রেখে যাবে'', ``বার্তার সর্বোচ্চ আকার" বা ``শুধুমাত্র শিরোনাম আনা হবে'' অপশন কার্যকর করার প্রয়োজন হয়। আপনার মেইল ডাউনলোড করতে, একাউন্ট সেটিং উইন্ডোতে আপনার মেইল সার্ভারের জন্য সার্ভার সেটিংয়ে, এই অপশনসমূহ বন্ধ করুন।

# Status - the server doesn't support the top command
## @name POP3_SERVER_DOES_NOT_SUPPORT_THE_TOP_COMMAND
## @loc None
# LOCALIZATION NOTE(4011): The following sentence should be translated in this way:
# Do not translate "POP3"
# Do not translate "%S". Place %S in your translation where the name of the server should appear.
# Do not translate "TOP"
4041=POP3 মেইল সার্ভার (%S) TOP কমান্ড সমর্থন করে না। এটার জন্য সার্ভারের সমর্থন ব্যতিত, আমরা ``বার্তার সর্বোচ্চ আকার'' বা ``শুধুমাত্র শিরোনাম আনা হবে'' পছন্দসমূহ কার্যকর করতে পারি না। এই অপশনটি নিষ্ক্রিয় করা হয়েছে, এবং বার্তাসমূহের আকারের কথা বিবেচনা না করেই ডাউনলোড করা হবে।

# secure authentication failed and unsure why
## @name CANNOT_PROCESS_APOP_AUTH
## @loc None
4042=মেইল সার্ভার নিরাপদ প্রমাণীকরণ সমর্থন করে না বা আপনি ভুল পাসওয়ার্ড দিয়েছেন। অনুগ্রহ করে আপনার পাসওয়ার্ড পরীক্ষা করুন, বা একাউন্ট সেটিং উইন্ডোতে, আপনার মেইল সার্ভারের জন্য সার্ভার সেটিংয়ের নিরাপদ প্রমাণীকরণ বন্ধ করে দিন।

## @name NS_ERROR_COULD_NOT_CONNECT_VIA_TLS
## @loc None
4043=POP3 সার্ভারের সাথে TLS সংযোগ প্রতিষ্ঠা করতে সমর্থ নয়। সার্ভারটি হয়তো নষ্ট হয়েছে বা ভুলভাবে কনফিগার করা হয়েছে। একাউন্ট সেটিং উইন্ডোতে আপনার মেইল সার্ভারের জন্য, অনুগ্রহ করে সার্ভার সেটিংয়ের সঠিক কনফিগারেশন যাচাই করুন এবং পুনরায় চেষ্টা করুন।

