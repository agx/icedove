Yes = অনুমোদন
No = প্রত্যাখ্যান
Titleline = ইন্টারনেট নিরাপত্তা
CheckMessage = এই সিদ্ধান্ত মনে রাখা হবে
EnableCapabilityQuery = "%S" থেকে একটি স্ক্রিপ্ট কিছু উন্নত প্রক্রিয়া ব্যবহারের অনুমতি চাচ্ছে যা অনিরাপদ ও আপনার মেশিন অথবা তথ্যের অনিষ্ট সাধন করতে প্রয়োগ হতে পারে:\n\n%S\n\nআপনি যদি নিশ্চিত থাকেন যে উল্লিখিত সোর্সের মধ্যে কোনো অনিষ্টকারী প্রোগ্রাম অথবা ভাইরাসের উপস্থিতি নেই তাহলে এই প্রক্রিয়াগুলি ব্যবহারের অনুমতি প্রদান করুন।
EnableCapabilityDenied = "%S" এর একটি স্ক্রিপ্টকে %S বিশেষাধিকার প্রদান করা হয়নি।
CheckLoadURIError = নিরাপত্তা ত্রুটি: %S এর বিষয়বস্তু %S এর সাথে সংযোগ করতে অথবা তথ্য লোড করতে অনুমোদিত নয়।
CheckSameOriginError = নিরাপত্তা ত্রুটি: %S এর বিষয়বস্তু %S থেকে তথ্য লোড করতে অনুমোদিত নয়।
GetPropertyDeniedOrigins = <%1$S> কে <%4$S> থেকে %2$S.%3$S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
SetPropertyDeniedOrigins = <%1$S> কে <%4$S> তে %2$S.%3$S বৈশিষ্ট্য নির্ধারণ করার অনুমতি দেয়া হয়নি।
CallMethodDeniedOrigins = <%1$S> কে <%4$S> তে %2$S.%3$S মেথড কল করার অনুমতি দেয়া হয়নি।
GetPropertyDeniedOriginsOnlySubject = <%S> কে %S.%S বৈশিষ্ট্য পড়ার অনুমতি দেয়া হয়নি।
SetPropertyDeniedOriginsOnlySubject = <%S> কে %S.%S বৈশিষ্ট্য নির্ধারণ করার অনুমতি দেয়া হয়নি।
CallMethodDeniedOriginsOnlySubject = <%S> কে %S.%S মেথড কল করার অনুমতি দেয়া হয়নি।
CreateWrapperDenied = %S ক্লাসের অবজেক্টের জন্য র‌্যাপার তৈরি করার অনুমতি দেয়া হয়নি।
CreateWrapperDeniedForOrigin = <%2$S> কে %1$S ক্লাসের অবজেক্টের জন্য র‌্যাপার তৈরি করার অনুমতি দেয়া হয়নি।
ExtensionCapability = অজানা: %S
ProtocolFlagError = সতর্কবার্তা: '%S' প্রোটোকল ব্যবস্থাপনার জন্য কোনো নিরাপত্তা বিষয়ক নীতি প্রদর্শিত হচ্ছে না। এই প্রোটোকল লোড করা সম্ভব হলেও, এটি অবলোপ করা হয়েছে। অনুগ্রহ করে  nsIProtocolHandler.idl এ উপস্থিত নথিপত্র পড়ুন।
#
# The following descriptions are shown in the EnableCapabilityQuery dialog
#
capdesc.UniversalBrowserRead = যেকোনো সাইট অথবা উইন্ডো থেকে ব্যক্তিগত তথ্য পড়ুন
capdesc.UniversalBrowserWrite = যেকোনো খোলা উইন্ডো পরিবর্তন করুন
capdesc.UniversalXPConnect = আপনার মেশিনে সফ্টওয়্যার চালান বা ইনস্টল করুন
capdesc.UniversalFileRead = স্থানীয় ফাইল পড়ুন ও আপলোড করুন
capdesc.CapabilityPreferencesAccess = নিরাপত্তা সংক্রান্ত মৌলিক বৈশিষ্ট্য এড়িয়ে যান
capdesc.UniversalPreferencesRead = প্রোগ্রাম সেটিং পড়ুন
capdesc.UniversalPreferencesWrite = প্রোগ্রাম সেটিং পরিবর্তন করুন
