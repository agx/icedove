externalProtocolLaunchBtn=অ্যাপ্লিকেশন আরম্ভ
malwareBlocked=%S এ উপস্থিত সাইটটি একটি আক্রমণকারী সাইট হিসেবে চিহ্নিত হয়েছে এবং আপনার নির্ধারিত নিরাপত্তার বৈশিষ্ট্য অনুযায়ী এটির প্রদর্শন প্রতিরোধ করা হয়েছে।
phishingBlocked=%S এ উপস্থিত সাইটটি একটি ওয়েব জালিয়াতি হিসেবে চিহ্নিত হয়েছে। এসব সাইট ব্যবহারকারীদের প্রতারণা করে তাদের ব্যক্তিগত ও অর্থ সংক্রান্ত তথ্য প্রকাশ করতে বাধ্য করে।
