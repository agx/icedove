malformedURI=URL টি কার্যকর নয় এবং লোড করা যাবেনা।
fileNotFound=%S ফাইলটি পাওয়া যায়নি। অনুগ্রহ করে অবস্থানটি পরীক্ষা করে পুনরায় চেষ্টা করুন।
dnsNotFound=%S পাওয়া যায়নি। অনুগ্রহ করে নাম পরীক্ষা করে পুনরায় চেষ্টা করুন।
protocolNotFound=%S নিবন্ধিত প্রোটোকল নয়।
connectionFailure=%S এর সাথে যোগাযোগ করার সময় সংযোগ বিচ্ছিন্ন হয়েছে।
netInterrupt=%S এর সাথে অপ্রত্যাশিতভাবে সংযোগ বিচ্ছিন্ন করা হয়েছে। সম্ভবত কিছু তথ্য আদান-প্রদান করা হয়েছে।
netTimeout=%S এর সাথে সংযোগ করার নির্ধারিত সময়সীমা পার হয়ে গেছে।
redirectLoop=এই URL‌ টির জন্য নির্ধারিত রিডিরেকশনের সীমা পার হয়ে গেছে। অনুরোধকৃত পৃষ্ঠা লোড করা যায়নি। প্রতিরোধ করা কোনো কুকির জন্য এটি ঘটতে পারে।
confirmRepostPrompt=এই পৃষ্ঠা প্রদর্শনের জন্য, এই অ্যাপ্লিকেশনকে কিছু কাজ পুনরায় করতে হতে পারে (যেমন কোনো অনুসন্ধান বা ক্রয় নিশ্চিতকরণ)।
resendButton.label=পুনরায় পাঠানো
unknownSocketType=ব্যক্তিগত নিরাপত্তা ব্যবস্থা (PSM) ইনস্টল না করা পর্যন্ত এই নথি দেখানো যাবে না। PSM ডাউনলোড ও ইনস্টল করে আবার চেষ্টা করুন অথবা আপনার সিস্টেম অ্যাডমিনিস্ট্রেটরের সাথে যোগাযোগ করুন।
netReset=নথিটির মধ্যে কোনো তথ্য নেই।
netOffline=অফলাইন অবস্থায় নথিটি দেখানো যাবে না। অনলাইন হওয়ার জন্য ফাইল মেনু থেকে "অফলাইনে কাজ" এর পাশ থেকে টিক চিহ্ন উঠিয়ে দিন।
isprinting=মুদ্রণ বা প্রাকদর্শনের সময় নথির মধ্যে কোনো পরিবর্তন করা সম্ভব নয়।
deniedPortAccess=নিরাপত্তাজনীত কারণে উল্লিখিত পোর্ট নম্বর ব্যবহারের অনুমতি নিষ্ক্রিয় করা হয়েছে।
proxyResolveFailure=আপনার কনফিগার করা প্রক্সি সার্ভারটি পাওয়া যায়নি। অনুগ্রহ করে প্রক্সির বৈশিষ্ট্য পরীক্ষা করে পুনরায় চেষ্টা করুন।
proxyConnectFailure=আপনার কনফিগার করা একটি প্রক্সি সার্ভারের সাথে যোগাযোগ করার সময় সংযোগ বিচ্ছিন্ন হয়ে গেছে। অনুগ্রহ করে প্রক্সির বৈশিষ্ট্য পরীক্ষা করে পুনরায় চেষ্টা করুন।
contentEncodingError=অকার্যকর অথবা অসমর্থিত ধরণের কমপ্রেশন ব্যবহারের ফলে, আপনি যে পৃষ্ঠাটি দেখতে চাচ্ছেন তা দেখানো সম্ভব নয়।
unsafeContentType=আপনি যে পৃষ্ঠাটি দেখতে চাচ্ছেন তা একটি বিপজ্জনক ধরনের ফাইলের মধ্যে অন্তর্ভুক্ত হওয়ায় এটি প্রদর্শন করা সম্ভব নয়। অনুগ্রহ করে এই সমস্যা সম্পর্কে ওয়েব-সাইট নির্মাতাদের অবগত করুন।
externalProtocolTitle=বহিঃস্থ প্রোটোকলের অনুরোধ
externalProtocolPrompt=%1$S: লিংকগুলির ব্যবস্থাপনার জন্য একটি বহিঃস্থ অ্যাপ্লিকেশন আরম্ভ করা  আবশ্যক \n\n\nঅনুরোধকৃত লিংক:\n\n%2$S\n\nঅ্যাপ্লিকেশন: %3$S\n\n\nএই অনুরোধটি প্রত্যাশিত না হলে, এটি উল্লিখিত প্রোগ্রামটির দুর্বলতা অনুসন্ধানের প্রচেষ্টা হতে পারে। অনুরোধটির উদ্দেশ্য সম্বন্ধে নিশ্চিত না হলে এটি বাতিল করুন। ‌\n
