Title=নিরাপত্তা সংক্রান্ত সতর্কবার্তা
MixedContentMessage=আপনি একটি এনক্রিপ্ট করা পৃষ্ঠা প্রদর্শনের অনুরোধ জানিয়েছেন যার মধ্যে এনক্রিপ্ট না করা কিছু তথ্য রয়েছে। এই পৃষ্ঠায় মধ্যে প্রদর্শিত অথবা পূরণকৃত যেকোনো তথ্য অন্যান্য ব্যবহারকারীরা সহজেই দেখতে পারেন।
LeaveSecureMessage=আপনি একটি এনক্রিপ্ট করা পৃষ্ঠা থেকে প্রস্থান করতে চলেছেন। এখন থেকে আপনার প্রেরিত অথবা গৃহীত তথ্য অন্যান্য ব্যবহারকারীরা চাইলে সহজেই পড়তে পারেন।
EnterSecureMessage=আপনি একটি এনক্রিপ্ট করা পৃষ্ঠা প্রদর্শনের অনুরোধ জানিয়েছেন। ওয়েবসাইটটি সঠিকভাবে নিজের পরিচয় দিয়েছে এবং এই পৃষ্ঠায় প্রদর্শিত ও লেখা তথ্য কোনো তৃতীয় ব্যক্তি সহজে পড়তে পারবে না।
WeakSecureMessage=আপনার অনুরোধকৃত পৃষ্ঠায় নিম্নমানের এনক্রিপশন ব্যবহৃত হয়েছে। ওয়েবসাইটটি সঠিকভাবে নিজের পরিচয় দিয়েছে কিন্তু এই পৃষ্ঠায় প্রদর্শিত ও লেখা তথ্য কোনো তৃতীয় ব্যক্তি পড়তে পারবে।
PostToInsecureFromSecureMessage=এই পৃষ্ঠাটি এনক্রিপ্ট করা হলেও, যে সংযোগের মাধ্যমে তথ্য প্রেরিত হবে তা এনক্রিপ্ট করা নয়। এর ফলে এই তথ্য তৃতীয় ব্যক্তি সহজে পড়তে পারবে।##আপনি কি নিশ্চিতভাবে এই তথ্য প্রেরণ করতে ইচ্ছুক?##
PostToInsecureFromInsecureMessage=এনক্রিপ্ট না করা সংযোগের মাধ্যমে তথ্য প্রেরণ করার ফলে আপনার পূরণকৃত তথ্য তৃতীয় ব্যক্তি সহজেই পড়তে পারবে।##আপনি কি নিশ্চিতরূপে এই তথ্য প্রেরণ করতে ইচ্ছুক?##
