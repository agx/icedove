#--------------------------------------------------------------------
#   Install Actions
#--------------------------------------------------------------------
InstallFile=ইনস্টল করা হচ্ছে: %s
InstallSharedFile=শেয়ার করা ফাইল ইনস্টল করা হচ্ছে: %s
ReplaceFile=প্রতিস্থাপন করা হচ্ছে: %s
