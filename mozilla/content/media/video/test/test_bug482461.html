    netscape.security.PrivilegeManager.enablePrivilege('UniversalXPConnect');
    const osString = Components.classes["@mozilla.org/xre/app-info;1"]
                               .getService(Components.interfaces.nsIXULRuntime).OS;
    if (osString == "Darwin" && !(3 < v.currentTime && v.currentTime < 5))
      fct = todo;
  }

  fct(3 < v.currentTime && v.currentTime < 5,
     "Checking currentTime at end: 3 < " + v.currentTime + " < 5");
  ok(v.ended, "Checking playback has ended");
  SimpleTest.finish();
  return false;
}

SimpleTest.waitForExplicitFinish();
